<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Bulletin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }
  </style>

  <!-- BACKGROUND MUSIC (optional) -->

  <audio id="correct-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="incorrect-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <div class="container">
    <!-- HEADER BAR: scoreboard + controls + theme toggle + sound toggle -->
    <div class="header-bar">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="scoreboard-icon"></div>
        <span>Your Score:</span> 
        <span id="user-score">0</span>
      </div>

      <!-- Filter & other controls -->
      <div class="controls">
        <label for="news-filter">News Category:</label>
        <select id="news-filter">
          <option value="important">Headlines</option>
          <option value="positive">Good News</option>
          <option value="business">Business</option>
          <option value="politics">Politics</option>
          <option value="tech">Technology</option>
          <option value="sport">Sport</option>
          <option value="culture">Culture</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="others">Others</option>
        </select>

        <!-- Dark Mode Toggle -->
        <button id="toggle-theme" class="btn">Dark Mode</button>

        <!-- Sound Toggle -->
        <button id="toggle-sound" class="btn">Sound OFF</button>
      </div>
    </div>
    
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <script>
    /*

      [
        {

          "importance": 10,

          "cat": "the-gioi",
          "question": "What is ...?",
          "answers": [
            { "text": "Option A", "correct": false },
            { "text": "Option B", "correct": true }
