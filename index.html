<head>

  <title>News Bulletin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

    const newsData = [{"title":"‘The carnivore diet saved my life after decades of anorexia'","content":"An Ohio woman, Valerie Smith, claims that adopting a carnivore diet saved her life after decades of struggling with anorexia and other health issues. Weighing only 70 pounds at her lowest, she transitioned from a strict plant-based diet to an animal-based ketogenic diet, which she credits for significant improvements in her mental and physical health. Despite her recovery, some health experts caution against the carnivore diet due to concerns over nutrient adequacy and the need for more research on its long-term effects, especially for those with eating disorders.","link":"https://www.foxnews.com/health/carnivore-diet-save-life-after-decades-anorexia","cat":"lifestyle","positivity":8,"importance":7,"question":"How did the carnivore diet impact Valerie Smith's health?","answers":[{"text":"It helped her recover from anorexia.","correct":true},{"text":"It caused her to lose more weight.","correct":false},{"text":"It had no effect on her health.","correct":false},{"text":"It made her feel worse.","correct":false}]},{"title":"Shooting at Mardi Gras Parade in Louisiana leaves 5 wounded, suspect in custody police say","content":"A shooting at a Mardi Gras parade in Franklinton, Louisiana, left five people wounded. The suspect, 18-year-old Jamerian Anders, was arrested on five counts of attempted first-degree murder. The shooting is believed to be gang-related, and police are investigating further, with additional arrests anticipated. Three of the victims are currently hospitalized, one in critical condition, while two others have been released.","link":"https://www.foxnews.com/us/shooting-mardi-gras-parade-louisiana-leaves-5-wounded-suspect-custody-police-say","cat":"crime","positivity":1,"importance":8,"question":"What happened at the Mardi Gras parade in Louisiana?","answers":[{"text":"A shooting occurred, leaving five wounded.","correct":true},{"text":"The parade was canceled due to rain.","correct":false},{"text":"There was a parade float accident.","correct":false},{"text":"A famous musician performed at the parade.","correct":false}]},{"title":"All about the Dons: House GOP bill would put Trump's face on $100 note","content":"A new bill introduced by Rep. Brandon Gill, a Republican from Texas, aims to honor former President Donald Trump by featuring his likeness on the $100 bill. Gill argues that this move would recognize Trump’s contributions during his term, including efforts to secure the border and improve trade relations. The legislation also seeks to create a preliminary design for the note by the end of 2026, with the goal of circulating it starting in 2029. This initiative follows a similar proposal for a new $250 bill featuring Trump.","link":"https://www.foxnews.com/politics/all-about-dons-house-gop-bill-would-put-trumps-face-100-note","cat":"politics","positivity":7,"importance":6,"question":"What is the purpose of the new bill introduced by Rep. Brandon Gill?","answers":[{"text":"To put Trump's face on the $100 bill","correct":true},{"text":"To remove Benjamin Franklin from the $100 bill","correct":false},{"text":"To honor past presidents with new currency","correct":false},{"text":"To celebrate the achievements of the House GOP","correct":false}]},{"title":"Top wildest moments from presidential addresses to entire Congress, from Reagan to Biden","content":"This article highlights some of the wildest moments from presidential addresses to Congress, spanning from Reagan to Biden. Notable incidents include Democratic Senator Joe Manchin's applause during Trump's speech, Biden's confrontational remarks to Republicans, and various heckling incidents, such as Rep. Lauren Boebert's outbursts during Biden's address. The piece also discusses the historic first acknowledgment of a guest during Reagan's address and Speaker Pelosi's infamous act of tearing up Trump's speech in 2020, showcasing the dramatic interactions that have characterized these speeches over the years.","link":"https://www.foxnews.com/politics/top-wildest-moments-from-presidential-addresses-to-entire-congress-from-reagan-to-biden","cat":"politics","positivity":5,"importance":7,"question":"What are some of the wildest moments from presidential addresses to Congress?","answers":[{"text":"Manchin clapping for Trump in 2018","correct":true},{"text":"Biden's call for Medicare cuts","correct":false},{"text":"Obama's healthcare address","correct":false},{"text":"Pelosi tearing up Trump's speech","correct":false},{"text":"Reagan's first acknowledgment of a guest","correct":false}]},{"title":"Florida interstate ride-along offers rare inside look at illegal immigrant captures","content":"The article reports on a collaboration between local and federal law enforcement in Florida, specifically the St. Johns County Sheriff's Office, to apprehend illegal immigrants along Interstate 95. During a recent operation, officers stopped two suspected illegal immigrant brothers from Colombia for speeding and subsequently found evidence that suggested potential drug trafficking. The task force, which includes ICE and Border Patrol agents, emphasizes the importance of probable cause in conducting traffic stops and aims to enhance public safety by identifying and detaining illegal immigrants in the area. The article highlights the effectiveness of this partnership in addressing illegal immigration and related crimes.","link":"https://www.foxnews.com/us/florida-interstate-ride-along-offers-rare-inside-look-illegal-immigrant-captures","cat":"politics","positivity":4,"importance":7,"question":"What recent operation did Florida law enforcement conduct to apprehend illegal immigrants?","answers":[{"text":"A ride-along operation along Interstate 95","correct":true},{"text":"A drug raid in a local neighborhood","correct":false},{"text":"An undercover sting operation at a border crossing","correct":false},{"text":"A surveillance operation in urban areas","correct":false}]},{"title":"California Coast Guard captain sounds alarm as migrants from adversary countries inundate Pacific waters","content":"Coast Guard Capt. Jason Hagen has raised concerns regarding a significant increase in migrant boat encounters along the California coast, with reports of around two vessels intercepted daily over the past three months. This rise has been linked to stricter land border security measures, particularly those implemented during the Trump administration, prompting smugglers to shift their operations to maritime routes. Hagen noted the alarming diversity among migrants, including individuals from countries considered adversaries to the U.S., such as China and Russia, raising national security concerns. He emphasized the dangers of maritime smuggling and the humanitarian risks involved for those attempting to reach the U.S. via boat.","link":"https://www.foxnews.com/us/california-coast-guard-captain-sounds-alarm-migrants-from-adversary-countries-inundate-pacific-waters","cat":"politics","positivity":3,"importance":8,"question":"What has caused the increase in migrant boat encounters along the California coast?","answers":[{"text":"Stricter land border security measures","correct":true},{"text":"Better weather conditions","correct":false},{"text":"Increased patrols by the Coast Guard","correct":false},{"text":"Changes in immigration laws","correct":false}]},{"title":"Gene Hackman’s friends say he was ‘slowing down’ and ‘reclusive’ ahead of mysterious death","content":"Gene Hackman's friend, Stuart Ashman, revealed that the actor had been slowing down and became reclusive in the years leading up to his mysterious death at 95. Ashman noted that after COVID, Hackman was more protective of his health and spent much of his time at home. Friends and family have described him as kind and engaged in his community, but recent reports indicate he had been health-compromised and home-bound prior to his passing, which has left many puzzled about the circumstances surrounding his death.","link":"https://www.foxnews.com/entertainment/gene-hackmans-friends-say-he-slowing-down-reclusive-ahead-mysterious-death","cat":"entertainment","positivity":4,"importance":7,"question":"What did Gene Hackman's friends say about his health before his mysterious death?","answers":[{"text":"He was slowing down and reclusive.","correct":true},{"text":"He was very active and social.","correct":false},{"text":"He was planning a new movie.","correct":false},{"text":"He was in excellent health.","correct":false}]},{"title":"Meghan Markle braces for ‘moment of truth’ with Netflix series that could determine Hollywood future: expert","content":"Meghan Markle is set to premiere her Netflix lifestyle series, 'With Love, Meghan,' on March 4, after delays due to fires in Los Angeles. Experts suggest that this show could be a pivotal moment for her career, potentially restoring her relevance in Hollywood if it succeeds. Despite facing criticism for her past royal connections and the nature of her new venture, Markle aims to create a positive lifestyle brand that blends practicality with celebrity influence. However, the success of the series is uncertain, and failure could jeopardize her contract with Netflix and future opportunities in the industry.","link":"https://www.foxnews.com/entertainment/meghan-markle-braces-moment-truth-netflix-series-could-determine-hollywood-future-expert","cat":"lifestyle","positivity":6,"importance":7,"question":"What is the significance of Meghan Markle's upcoming Netflix series?","answers":[{"text":"It could determine her Hollywood future and relevance.","correct":true},{"text":"It is just another reality show without impact.","correct":false},{"text":"It will exclusively feature cooking tips.","correct":false},{"text":"It is not related to her previous royal life.","correct":false}]},{"title":"Bus travel sees 'steady growth' as flyers seek alternative transportation","content":"Bus travel is ex ed the season in scoring, was at the center of controversy that led to sanctions against CBC, including the suspension of their head coach and losing the right to host the tournament due to complaints filed by VIU.","link":"https://www.foxnews.com/sports/trans-athlete-wins-mvp-womens-college-basketball-tournament-after-dominating-christian-rival-title-game","cat":"sport","positivity":7,"importance":8,"question":"Who won the MVP title in the women's college basketball tournament?","answers":[{"text":"Harriette Mackenzie","correct":true},{"text":"Taylor Clagett","correct":false},{"text":"Columbia Christian College","correct":false},{"text":"PACWEST Championship","correct":false},{"text":"Vancouver Island University","correct":false}]},{"title":"European leaders host summit to shore up support for Ukraine","content":"European leaders, led by British Prime Minister Keir Starmer, gathered at Lancaster House to reinforce support for Ukraine amidst ongoing Russian aggression. Starmer emphasized the need for a united approach to establish peace, involving military aid for Ukraine and security guarantees from the U.S. The summit was overshadowed by recent criticisms from President Trump towards Ukrainian President Zelenskyy, underscoring the complexities of international diplomacy regarding the conflict. Leaders from various countries attended, aiming to present a cohesive front against Russia's actions and ensure lasting peace in the region.","link":"https://www.cbsnews.com/news/zelenskyy-european-summit-ukraine-oval-office-dustup-trump/","cat":"politics","positivity":6,"importance":9,"question":"What was the main goal of the European leaders' summit regarding Ukraine?","answers":[{"text":"To reinforce support for Ukraine and establish a plan for peace","correct":true},{"text":"To discuss trade agreements between European nations","correct":false},{"text":"To organize a military intervention in Ukraine","correct":false},{"text":"To vote on new sanctions against Russia","correct":false},{"text":"To celebrate Ukraine's independence","correct":false}]},{"title":"Trump calls for creation of a ‘crypto strategic reserve’","content":"Former President Donald Trump has expressed support for establishing a federal reserve for cryptocurrency assets, specifically mentioning XRP, Solana, and Cardano, but not Bitcoin or Ethereum. He previously issued an executive order to create a working group to explore the potential for a national digital asset stockpile, aimed at reversing the regulatory framework set by the Biden administration. Trump's recent statements indicate a desire to make the U.S. a leader in the crypto industry, as reflected in a surge in the prices of the mentioned cryptocurrencies following his announcement.","link":"https://techcrunch.com/2025/03/02/trump-calls-for-creation-of-crypto-strategic-reserve/","cat":"politics","positivity":7,"importance":8,"question":"What is Donald Trump's proposal regarding cryptocurrencies?","answers":[{"text":"To create a federal reserve of cryptocurrency assets.","correct":true},{"text":"To ban all cryptocurrencies in the U.S.","correct":false},{"text":"To promote Bitcoin as the only legal currency.","correct":false},{"text":"To create a regulatory framework for cryptocurrency.","correct":false}]},{"title":"Meghan Markle, Serena Williams celebrate the Duchess of Sussex's new show with Princess Lilibet in new video","content":"Meghan Markle celebrated the upcoming premiere of her Netflix show \"With Love, Meghan\" alongside her daughter, Princess Lilibet, and friend Serena Williams. In a social media post, they were seen playing Candy Land together, highlighting their close relationship. The show's launch, originally scheduled for January, was postponed to March 4 due to the wildfires in Southern California, a decision Markle made to show sensitivity towards those affected by the disasters. Experts believe this thoughtful approach may help improve her public image.","link":"https://www.foxnews.com/entertainment/meghan-markle-serena-williams-celebrate-duchess-sussexs-new-show-princess-lilibet-new-video","cat":"entertainment","positivity":8,"importance":7,"question":"What did Meghan Markle and Serena Williams celebrate in a recent video?","answers":[{"text":"The premiere of Markle's new show with Princess Lilibet","correct":true},{"text":"A charity event they attended together","correct":false},{"text":"A birthday celebration for Princess Lilibet","correct":false},{"text":"The anniversary of their friendship","correct":false}]},{"title":"Transcript: Treasury Secretary Scott Bessent on \"Face the Nation with Margaret Brennan,\" March 2, 2025","content":"In a recent interview on 'Face the Nation,' Treasury Secretary Scott Bessent discussed the challenges facing the U.S. economy, highlighting a perception gap among Americans regarding its state. He acknowledged concerns over rising costs of living while asserting that the Trump administration is actively working to address these issues through deregulation and tariff strategies. Bessent also touched on the stalled economic agreement with Ukraine, emphasizing the need for a peace deal before any economic arrangements can be solidified.","link":"https://www.cbsnews.com/news/scott-bessent-treasury-secretary-face-the-nation-03-02-2025/","cat":"politics","positivity":6,"importance":8,"question":"What did Treasury Secretary Scott Bessent say about the U.S. economy on 'Face the Nation'?","answers":[{"text":"He discussed efforts to address economic challenges and rising living costs.","correct":true},{"text":"He claimed the economy is in perfect shape.","correct":false},{"text":"He stated tariffs will have no impact on prices.","correct":false},{"text":"He said the economy is not a priority for the administration.","correct":false}]},{"title":"MLB's Rob Manfred considering Pete Rose's removal from ineligible list: report","content":"MLB Commissioner Rob Manfred is reportedly considering the removal of Pete Rose from the league's banned list following the late baseball star's passing. Rose's family submitted a petition for his reinstatement after a meeting with Manfred in December. Rose's lawyer emphasized the need to honor Rose's legacy, arguing for a second chance for the baseball great, who was banned for gambling on games during his career. The discussion comes amidst public support for Rose, including a proposed posthumous pardon from former President Donald Trump.","link":"https://www.foxnews.com/sports/mlbs-rob-manfred-considering-pete-roses-removal-from-ineligible-list-report","cat":"sport","positivity":7,"importance":8,"question":"Is MLB Commissioner Rob Manfred considering reinstating Pete Rose to baseball?","answers":[{"text":"Yes, he is considering it.","correct":true},{"text":"No, he has ruled it out.","correct":false},{"text":"Only if the public demands it.","correct":false},{"text":"He hasn't made any statements about it.","correct":false}]},{"title":"Border state Republicans optimistic Trump DOJ will help reverse liberal court's ruling on 'common sense' law","content":"Arizona Senate President Warren Petersen expressed optimism that the Trump administration's Department of Justice will support their appeal against a Ninth Circuit ruling that deemed the state's proof-of-citizenship voting law unlawful. The law, aimed at ensuring only citizens can vote in federal elections, was struck down as discriminatory by the court. Petersen believes the Supreme Court may ultimately back the law, and he is urging the DOJ to change its position to align with the Trump administration's previous support for such measures.","link":"https://www.foxnews.com/politics/border-state-republicans-optimistic-trump-doj-will-help-reverse-liberal-courts-common-sense-law","cat":"politics","positivity":7,"importance":8,"question":"What are Arizona Republicans hoping to achieve with the Trump DOJ's help regarding voting laws?","answers":[{"text":"To reverse the court's ruling on proof of citizenship for s on Oscar Sunday, highlighting the scenic beauty and significance of the area during the prestigious film awards. It includes a brief mention of the videographer involved in capturing the essence of Hollywood during this event. The piece aims to celebrate the glamour of Hollywood as it hosts one of the most significant nights in film.","link":"https://www.cbsnews.com/video/nature-hollywood-hills/","cat":"culture","positivity":8,"importance":5,"question":"What event is highlighted in the Hollywood Hills segment?","answers":[{"text":"The Oscars","correct":true},{"text":"A local festival","correct":false},{"text":"A charity run","correct":false},{"text":"A film premiere","correct":false},{"text":"A music concert","correct":false}]},{"title":"Blue state GOP chair unleashes on governor for 'grandstanding' with special demand of Trump admin","content":"Illinois Republican Party Chair Kathy Salvi criticized Governor JB Pritzker for 'grandstanding' in his request for the Trump administration to release $1.88 billion in federal funding. Salvi claims Pritzker is using the funding issue as a political maneuver for his 2028 presidential ambitions instead of addressing the state's financial problems. The governor's letter, co-signed by Democratic lawmakers, asserts that the withholding of funds is jeopardizing essential state operations and services, while Salvi argues it is a distraction from Pritzker's governance failures.","link":"https://www.foxnews.com/politics/blue-state-gop-chair-unleashes-governor-grandstanding-demand-trum-admin","cat":"politics","positivity":3,"importance":7,"question":"What did Illinois GOP Chair Kathy Salvi accuse Governor Pritzker of regarding federal funding?","answers":[{"text":"Grandstanding for his presidential campaign","correct":true},{"text":"Managing the state's budget effectively","correct":false},{"text":"Focusing on local economic issues","correct":false},{"text":"Reducing crime rates in Chicago","correct":false}]},{"title":"Josh Seftel's ct":false},{"text":"To inspect South Korean naval facilities","correct":false}]},{"title":"Warren Buffett on legendary Washington Post publisher Katharine Graham","content":"A new documentary titled \"Becoming Katharine Graham\" highlights the life of Katharine Graham, who transitioned from a housewife to the publisher of the Washington Post and became the first female CEO of a Fortune 500 company. In an interview with CBS News' Norah O'Donnell, investor Warren Buffett, a close friend of Graham, discusses her significant influence on Washington politics through the newspaper's impactful reporting.","link":"https://www.cbsnews.com/video/warren-buffett-on-legendary-washington-post-publisher-katharine-graham/","cat":"politics","positivity":9,"importance":8,"question":"What is the focus of the documentary \"Becoming Katharine Graham\"?","answers":[{"text":"The life and influence of Katharine Graham","correct":true},{"text":"The history of the Washington Post","correct":false},{"text":"Warren Buffett's investment strategies","correct":false},{"text":"The role of women in politics","correct":false},{"text":"The evolution of journalism in America","correct":false}]},{"title":"Trump and Zelenskyy at a crossroads over Russia","content":"In a recent Oval Office meeting, President Donald Trump and Ukrainian President Volodymir Zelenskyy discussed the ongoing conflict with Russia, revealing tensions in the U.S.-Ukraine alliance. Experts suggest that Trump's approach could lead to a significant shift in American perspectives on Russia, raising concerns about the potential impact on peace negotiations. The exchange highlights the complexities of U.S. foreign policy as Ukraine continues to defend itself against Russian aggression.","link":"https://www.cbsnews.com/video/trump-and-zelenskyy-at-a-crossroads-over-russia/","cat":"politics","positivity":4,"importance":8,"question":"What recent event highlighted tensions in the U.S.-Ukraine alliance regarding Russia?","answers":[{"text":"Trump and Zelenskyy's Oval Office meeting","correct":true},{"text":"A new trade agreement","correct":false},{"text":"A military aid package announcement","correct":false},{"text":"A cultural exchange program","correct":false}]},{"title":"The hidden side of Johnny Carson","content":"The article explores Johnny Carson's complex persona, highlighting his immense influence on American culture as the host of 'The Tonight Show' for 30 years, where he brought humor and hope to millions. It discusses his dual nature: a charismatic entertainer on stage versus a more introverted and sometimes aloof individual off stage. Through insights from comedian Mike Thomas and actress Dyan Cannon, the piece delves into Carson's relationships, revealing a man who was simultaneously a beloved public figure and a complicated private individual. Ultimately, the article reflects on the unique impact Carson had on late-night television and American society at large.","link":"https://www.cbsnews.com/news/the-hidden-side-of-johnny-carson/","cat":"culture","positivity":8,"importance":9,"question":"What does the article reveal about Johnny Carson's personality and impact?","answers":[{"text":"He was a complex individual with a dual persona.","correct":true},{"text":"He was only a comedic figure with no personal struggles.","correct":false},{"text":"He was not influential in American culture.","correct":false},{"text":"He preferred to work alone and avoided relationships.","correct":false}]},{"title":"AI is all brain and no ethics","content":"The article discusses the ethical limitations of artificial intelligence (AI), emphasizing that while AI has the potential to be beneficial, it lacks a moral compass and can act in harmful ways. It references historical thought experiments and literature to illustrate how AI reasoning models may prioritize efficiency over ethical considerations, potentially leading to negative consequences. The author argues for the necessity of establishing ethical guidelines for AI, highlighting that without human intervention, AI can be dangerous due to its inability to understand complex moral dilemmas.","link":"https://www.foxnews.com/opinion/ai-is-all-brain-and-no-ethics","cat":"tech","positivity":3,"importance":9,"question":"What are the ethical concerns regarding artificial intelligence according to the article?","answers":[{"text":"AI lacks a moral compass and can act harmfully.","correct":true},{"text":"AI is fully ethical and poses no risks.","correct":false},{"text":"AI will always prioritize human safety.","correct":false},{"text":"AI can easily understand moral dilemmas.","correct":false}]},{"title":"Extra cash with no catch? Spotting retiree job scams","content":"The article discusses the rise of job scams targeting retirees looking for extra income, particularly task scams that deceive individuals into thinking they are earning money through simple online tasks. It highlights that these scams have surged, with the Federal Trade Commission reporting significant losses among victims. The piece provides essential tips for retirees to avoid falling prey to these scams, such as being wary of unsolicited job offers and verifying the legitimacy of job opportunities before engaging. Additionally, it emphasizes the importance of protecting personal information to avoid exposure to scammers.","link":"https://www.foxnews.com/tech/extra-cash-no-catch-spotting-retiree-job-scams","cat":"business","positivity":4,"importance":7,"question":"What are some tips for retirees to avoid job scams while seeking extra income?","answers":[{"text":"Be cautious of unsolicited job offers and verify job legitimacy.","correct":true},{"text":"Always respond to every job offer you receive.","correct":false},{"text":"Invest money in online tasks for guaranteed returns.","correct":false},{"text":"Share personal information freely to find job opportunities.","correct":false}]},{"title":"Fired atheist worker for city of Denver says he was harassed, retaliated against over beliefs","content":"Austin Ray, a former employee of the city of Denver, has filed a lawsuit claiming he was discriminated against and fired for his atheist beliefs. Ray alleges that he faced harassment from a co-worker who repeatedly questioned his religious views and that after reporting this behavior, he experienced retaliation at work, including being assigned meaningless tasks and ultimately being terminated. His lawsuit claims violations of the Civil Rights Act, stating that the retaliatory actions were motivated by his complaints about the harassment and his lack of religious belief.","link":"https://www.foxnews.com/media/fired-atheist-worker-city-denver-says-he-harassed-retaliated-against-over-beliefs","cat":"politics","positivity":3,"importance":7,"question":"What did Austin Ray claim in his lawsuit against the city of Denver?","answers":[{"text":"He was discriminated against and fired for being an atheist.","correct":true},{"text":"He was promoted despite his beliefs.","correct":false},{"text":"He received a commendation for his work.","correct":false},{"text":"He was not affected by any harassment.","correct":false},{"text":"He left voluntarily for personal reasons.","correct":false}]},{"title":"Creating the languages of other worlds","content":"This article explores the work of David and Jessie Peterson, experts in creating constructed languages (conlangs) for Hollywood films such as \"Dune\" and \"Game of Thrones.\" It highlights the process of linguistic creation, which requires a deep understanding of language structure and culture. The article also discusses how these languages enhance the performance of actors like Timothée Chalamet and Zendaya by allowing them to immerse themselves in their roles.","link":"https://www.cbsnews.com/video/creating-the-languages-of-other-worlds/","cat":"culture","positivity":8,"importance":7,"question":"Who creates the languages for movies like 'Dune' and 'Game of Thrones'?","answers":[{"text":"David and Jessie Peterson","correct":true},{"text":"Timothée Chalamet","correct":false},{"text":"Zendaya","correct":false},{"text":"Hollywood screenwriters","correct":false},{"text":"Linguistic researchers","correct":false}]},{"title":"Passage: In memoriam","content":"The segment \"Passage: In memoriam\" on CBS Sunday Morning pays tribute to notable figures who have recently passed away, including acclaimed singer and musician Roberta Flack. The segment reflects on their contributions and the impact they had in their respective fields. It serves as a poignant reminder of the legacies left behind by these influential individuals.","link":"https://www.cbsnews.com/video/passage-in-memoriam-3-2-2025/","cat":"culture","positivity":7,"importance":6,"question":"Who was remembered in the CBS segment 'Passage: In memoriam'?","answers":[{"text":"Roberta Flack","correct":true},{"text":"Elvis Presley","correct":false},{"text":"Freddie Mercury","correct":false},{"text":"David Bowie","correct":false},{"text":"Whitney Houston","correct":false}]},{"title":"John Lithgow and Geoffrey Rush talk horror in \"The Rule of Jenny Pen\"","content":"In a recent interview, actors John Lithgow and Geoffrey Rush discussed their roles in the upcoming horror film \"The Rule of Jenny Pen,\" where Lithgow plays a sinister bully and Rush portrays a stroke patient in a nursing home. The film, described as a low-budget horror project, showcases their talents and experience, allowing them to portray characters that reflect their own ages. Both actors reflected on their successful careers, acknowledging the iconic roles they have played, and expressed excitement about their latest collaboration, which opens in theaters on March 7.","link":"https://www.cbsnews.com/news/john-lithgow-and-geoffrey-rush-talk-horror-in-the-rule-of-jenny-pen/","cat":"culture","positivity":8,"importance":7,"question":"What roles do John Lithgow and Geoffrey Rush play in the horror film \"The Rule of Jenny Pen\"?","answers":[{"text":"Lithgow is a bully and Rush is a stroke patient.","correct":true},{"text":"Lithgow plays a hero and Rush is a villain.","correct":false},{"text":"Both play detectives in a mystery film.","correct":false},{"text":"Rush is a doctor and Lithgow is a patient.","correct":false}]},{"title":"Owning a piece of celebrity: Inside Hollywood auction house Julien's","content":"Julien's Auctions in Los Angeles specializes in celebrity memorabilia, offering a wide range of items from icons like Marilyn Monroe and Michael Jackson. The auction house houses a vast collection in its 50,000-square-foot warehouse, showcasing both rare and quirky items. Correspondent Lee Cowan explores this unique market and speaks with collectors who seek their ultimate fandom treasures, including historically significant artifacts.","link":"https://www.cbsnews.com/video/owning-a-piece-of-celebrity-inside-hollywood-auction-house-juliens/","cat":"culture","positivity":8,"importance":7,"question":"What type of memorabilia does Julien's Auctions specialize in?","answers":[{"text":"Celebrity memorabilia","correct":true},{"text":"Antique furniture","correct":false},{"text":"Classic cars","correct":false},{"text":"Fine art","correct":false},{"text":"Vintage clothing","correct":false}]},{"title":"Extended interview: Sony's Tom Rothman on the evolution of movies","content":"In an extended interview, Tom Rothman, chairman and CEO of Sony Pictures Entertainment's Motion Picture Group, discusses the challenges and opportunities facing the film industry. He emphasizes the need for movies to reclaim their cultural significance and addresses the impact of intellectual property and social media on film marketing. Rothman also shares insights into what constitutes a compelling movie experience in today’s entertainment landscape.","link":"https://www.cbsnews.com/video/extended-interview-sonys-tom-rothman-on-the-evolution-of-movies/","cat":"culture","positivity":7,"importance":8,"question":"What key topics does Tom Rothman discuss in his interview about the film industry?","answers":[{"text":"The cultural importance of movies and challenges in marketing them","correct":true},{"text":"The technical aspects of film production","correct":false},{"text":"The history of Sony Pictures","correct":false},{"text":"The influence of television on cinema","correct":false},{"text":"The role of film festivals in the industry","correct":false}]},{"title":"Almanac: March 2","content":"The article titled \"Almanac: March 2\" reflects on historical events that occurred on this date throughout the years. It serves as a retrospective look at significant occurrences that have shaped history, providing readers with insights into the past. The summary does not delve into specific events but highlights the nature of the content as a historical overview.","link":"https://www.cbsnews.com/video/almanac-march-2/","cat":"culture","positivity":7,"importance":5,"question":"What historical events are recognized on March 2 according to the almanac?","answers":[{"text":"Significant historical events","correct":true},{"text":"Only birthdays of famous people","correct":false},{"text":"Major sports events","correct":false},{"text":"Scientific discoveries","correct":false},{"text":"Political treaties","correct":false}]},{"title":"Extended interview: Nancy Meyers on the Hollywood \"Dream Factory\"","content":"In an extended interview, writer-director Nancy Meyers discusses the current state of Hollywood with Turner Classic Movies host Ben Mankiewicz. She addresses the decline of mature films in the industry, the absence of iconic movie stars, and the evolving habits of movie audiences, particularly in the romantic comedy genre. Meyers reflects on how these changes have impacted the film landscape.","link":"https://www.cbsnews.com/video/extended-interview-nancy-meyers-on-the-hollywood-dream-factory/","cat":"culture","positivity":7,"importance":6,"question":"What does Nancy Meyers discuss in her interview about Hollywood?", 's condition. A helicopter and airplane crew coordinated the medevac, ensuring the man was safely transported to Queen's Medical Center in Honolulu, where he is reported to be in stable condition.","link":"https://www.foxnews.com/us/coast-guard-airlift-cruise-ship-passenger-who-had-strokes-300-miles-off-hawaii-coast","cat":"lifestyle","positivity":8,"importance":7,"question":"What happened to a 72-year-old man on a cruise ship off the coast of Hawaii?","answers":[{"text":"He was airlifted by the Coast Guard after suffering strokes.","correct":true},{"text":"He won a cruise ticket.","correct":false},{"text":"He enjoyed a birthday celebration.","correct":false},{"text":"He went swimming in the ocean.","correct":false},{"text":"He got lost at sea.","correct":false}]},{"title":"March 2nd kicks off Read Across America week: here are some books and reading accessories to celebrate","content":"March 2nd marks the beginning of Read Across America week, an initiative aimed at encouraging reading among people of all ages, coinciding with the birthday of Dr. Seuss. To celebrate, various schools and libraries will host events promoting diverse genres. The article highlights a selection of popular fiction and non-fiction books, along with reading accessories such as Kindles and book holders to enhance the reading experience.","link":"https://www.foxnews.com/deals/read-across-america-week-books-reading-accessories","cat":"lifestyle","positivity":9,"importance":7,"question":"What event starts on March 2nd to promote reading?","answers":[{"text":"Read Across America week","correct":true},{"text":"National Book Month","correct":false},{"text":"World Literacy Day","correct":false},{"text":"Library Appreciation Week","correct":false}]},{"title":"Gene Hackman's pacemaker would have alerted physician if 'urgent' event occurred: cardiologist","content":"Gene Hackman's pacemaker, which was active at the time of his death, would have alerted his physician in the event of an urgent health issue, according to cardiologist Dr. Christopher Davis. Last detected on February 17, nine days before his body was found, Hackman's pacemaker had the capability to transmit critical data to his doctor if necessary. Investigators are still working to determine the timeline of events leading to his and his wife's deaths, which remain under investigation with no cause of death established yet.","link":"https://www.foxnews.com/entertainment/gene-hackman-pacemaker-would-have-alerted-physician-urgent-event-occurred-cardiologist","cat":"entertainment","positivity":5,"importance":7,"question":"What would Gene Hackman's pacemaker have done if an urgent event occurred?","answers":[{"text":"It would have alerted his physician.","correct":true},{"text":"It would have stopped working.","correct":false},{"text":"It would have sent a message to his family.","correct":false},{"text":"It would have made a loud noise.","correct":false}]},{"title":"My daughter overcame seizures to prove ‘Wrestle Like a Girl’ means something","content":"The article recounts the inspiring journey of Siena Palmisciano, who overcame significant health challenges, specifically seizures, to excel in wrestling. Despite facing skepticism and health setbacks, Siena's determination led her to compete against boys and ultimately gain recognition in a sport where girls are increasingly making their mark. The narrative emphasizes the evolving landscape of women's wrestling and the resilience of young female athletes like Siena, who defy stereotypes and inspire others in their pursuit of success.","link":"https://www.foxnews.com/opinion/my-daughter-overcame-seizures-prove-wrestle-like-girl-means-something","cat":"sport","positivity":9,"importance":8,"question":"What challenges did Siena Palmisciano overcome to succeed in wrestling?","answers":[{"text":"Health challenges and seizures","correct":true},{"text":"Lack of coaching support","correct":false},{"text":"Injuries from matches","correct":false},{"text":"High competition pressure","correct":false}]},{"title":"New poll finds decline of Christianity has 'leveled off' in America","content":"A recent Pew Research study indicates that while the overall number of Christians in the U.S. has decreased since 2007, this decline appears to have stabilized over the last five years. The study shows that approximately 62% of U.S. adults now identify as Christians, a significant drop from 78% in 2007, but the rate of decline has slowed. The survey also notes that younger generations are less religious compared to older ones, but a significant number of young people still identify with Christianity.","link":"https://www.foxnews.com/media/new-poll-finds-decline-christianity-has-leveled-off-america","cat":"culture","positivity":6,"importance":7,"question":"What recent trend has been observed in the decline of Christianity in America?","answers":[{"text":"The decline has stabilized in recent years.","correct":true},{"text":"The decline has accelerated significantly.","correct":false},{"text":"Christianity is increasing in popularity.","correct":false},{"text":"The percentage of Christians has dropped below 50%.","correct":false}]},{"title":"Demi Moore scores first Oscar nomination at 62; Clint Eastwood, Helen Mirren won their first later in life","content":"Demi Moore has received her first Oscar nomination at the age of 62 for her leading role in \"The Substance.\" This marks a significant achievement for Moore, who previously won a Golden Globe and Critics' Choice Award for the same performance. The article highlights that she is not alone in finding late-career success, as actors like Clint Eastwood and Helen Mirren also won their first Oscars later in life, at 62 and 61, respectively.","link":"https://www.foxnews.com/entertainment/demi-moore-scores-first-oscar-nomination-62-clint-eastwood-helen-mirren-life","cat":"culture","positivity":8,"importance":7,"question":"What milestone has Demi Moore achieved at 62 years old?","answers":[{"text":"Received her first Oscar nomination","correct":true},{"text":"Won her first Golden Globe","correct":false},{"text":"Starred in a new movie","correct":false},{"text":"Announced her retirement from acting","correct":false}]},{"title":" Is it time to revisit what NASA's Viking lander found on Mars in 1976? ","content":"A new paper revisits the findings of NASA's Viking landers from 1976, suggesting that the high levels of perchlorate discovered on Mars may explain the results of the Viking Biology experiments without implying that life does not exist on the planet. The authors argue that the revisit is timely, especially with future Mars missions on the horizon. They emphasize that while non-biological explanations exist for the Viking results, the search for evidence of life on Mars should continue, particularly focusing on areas like salt deposits and polar ground ice.","link":"https://www.space.com/mars-viking-lander-1976-results","cat":"tech","positivity":8,"importance":9,"question":"Should we reconsider the Viking lander findings regarding life on Mars?","answers":[{"text":"Yes, new research suggests revisiting the Viking results is important.","correct":true},{"text":"No, the Viking lander results are conclusive.","correct":false},{"text":"Only if new evidence is found.","correct":false},{"text":"There is no need to revisit historical data.","correct":false}]},{"title":"Newsom declares state of emergency to 'fast-track' wildfire measures after Trump attacks over previous blazes","content":"California Governor Gavin Newsom has declared a state of emergency to expedite wildfire prevention efforts following criticism from former President Donald Trump regarding his management of past wildfire disasters. This emergency order allows the suspension of certain environmental regulations that would delay crucial forest management projects aimed at reducing the risk of wildfires. Newsom emphasized the urgency of these measures, highlighting the severe wildfire damage al :false}]},{"title":"Coffee conflict could signal 'doomed relationship' for sparring couple","content":"A couple's brewing conflict over coffee preparation has sparked widespread discussion on social media, with many weighing in on the implications for their relationship. The man expressed frustration after his girlfriend became overly specific about how her coffee should be made, leading to accusations of micromanagement. After a particularly heated exchange, where she dumped a cup of coffee he made and started over, he questioned if he was wrong for suggesting she make her own coffee if she was so particular about it.","link":"https://www.foxnews.com/food-drink/coffee-conflict-signal-doomed-relationship-couple","cat":"lifestyle","positivity":3,"importance":6,"question":"Could the coffee conflict indicate a bigger issue in the couple's relationship?","answers":[{"text":"Yes, it suggests deeper communication problems.","correct":true},{"text":"No, it's just a minor disagreement.","correct":false},{"text":"It shows they have different tastes.","correct":false},{"text":"It's a sign of a healthy relationship.","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "business":
        case "politics":
        case "tech":
        case "sport":
        case "culture":
        case "lifestyle":
          return newsData.filter(item => item.cat === currentFilter);
        case "others":
          return newsData.filter(item => 
            !['business', 'politics', 'tech', 'sport', 'culture', 'lifestyle'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Read more...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Question:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Oh no! Try again!",
              "That's incorrect... but you still have a chance!",
              "Not correct, don't give up!",
              "Oh, not quite right. Keep trying!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match the filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
