el expenses more closely, expanding DOGE's existing authority over federal spending.","link":"https://techcrunch.com/2025/02/26/trump-signs-executive-order-to-expand-doges-spending-review-powers/","cat":"government","positivity":5,"importance":7,"question":"What new powers has Trump granted to DOGE through the executive order?","answers":[{"text":"Expanded spending review powers and justification requirements","correct":true},{"text":"Increased federal funding for technology","correct":false},{"text":"Authority to hire more employees","correct":false},{"text":"Control over all federal contracts","correct":false},{"text":"Ability to eliminate non-essential travel approvals","correct":false}]},{"title":"European football: Endrick shows Real Madrid not toothless without Mbappé","content":"Real Madrid's 18-year-old striker Endrick stepped up in the absence of Kylian Mbappé, scoring the only goal in a 1-0 victory over Real Sociedad in the Copa del Rey semi-finals. The match showcased Endrick's potential as he capitalized on a long pass from Jude Bellingham to secure the win. This performance indicated that Madrid remains competitive even without their star player, Mbappé, who missed the game due to a dental procedure.","link":"https://www.theguardian.com/football/2025/feb/26/european-football-endrick-shows-real-madrid-not-toothless-without-mbappe","cat":"sport","positivity":8,"importance":7,"question":"How did Endrick perform in the Copa del Rey semi-finals for Real Madrid?","answers":[{"text":"He scored the winning goal against Real Sociedad.","correct":true},{"text":"He missed the game due to injury.","correct":false},{"text":"He assisted multiple goals in the match.","correct":false},{"text":"He was substituted early in the game.","correct":false}]},{"title":"Cabinet clears decks for tabling of Waqf bill","content":"The Cabinet has approved amendments to the Waqf (Amendment) Bill, allowing for its discussion during the upcoming budget session. The amendments, based on recommendations from the Joint Parliamentary Committee, focus on recognizing only existing 'Registered Waqf by User' and enhancing representation on waqf boards. The bill aims to include non-Muslims in waqf boards and transfers dispute investigation authority to senior state government appointees, ensuring broader representation, particularly from the Muslim OBC community.","link":"https://timesofindia.indiatimes.com/india/cabinet-clears-decks-for-tabling-of-waqf-bill/articleshow/118589208.cms","cat":"india-news","positivity":7,"importance":8,"question":"What recent action has the Indian Cabinet taken regarding the Waqf bill?","answers":[{"text":"Approved amendments to the Waqf (Amendment) Bill","correct":true},{"text":"Rejected the Waqf bill entirely","correct":false},{"text":"Postponed discussion on the Waqf bill","correct":false},{"text":"Incorporated new provisions for private waqfs","correct":false}]},{"title":"Arteta admits Arsenal ‘lacked spark’ but face wait for Saka and Martinelli return","content":"Mikel Arteta expressed frustration after Arsenal's goalless draw against Nottingham Forest, admitting the team \"lacked that spark\" due to the absence of key players like Bukayo Saka and Gabriel Martinelli. Despite dominating the game and showing character, Arsenal struggled to create clear chances. Arteta noted the need for more shots on target and mentioned that Saka and Martinelli are unlikely to return before April. He remains focused on upcoming matches, including a crucial Champions League tie against PSV Eindhoven.","link":"https://www.theguardian.com/football/2025/feb/26/mikel-arteta-admits-arsenal-lacked-spark-in-draw-at-nottingham-forest","cat":"sport","positivity":4,"importance":7,"question":"What did Arteta say about Arsenal's performance against Nottingham Forest?","answers":[{"text":"Arsenal lacked spark and struggled to create chances.","correct":true},{"text":"Arsenal played excellently and dominated the game.","correct":false},{"text":"Arsenal won the match convincingly.","correct":false},{"text":"Arteta praised the performance without concerns.","correct":false}]},{"title":"a16z hires former Republican congressman Patrick McHenry as advisor","content":"Former North Carolina congressman Patrick McHenry has joined the venture capital firm Andreessen Horowitz (a16z) as a senior advisor. His role will focus on advocating for startups with policymakers, particularly in the tech sector, which a16z refers to as 'little tech.' McHenry, who served in Congress for 20 years, is known for his critical stance on the SEC under Gary Gensler, especially regarding regulations impacting the crypto industry. His appointment aligns with a16z's increasing involvement in government and policy matters related to technology.","link":"https://techcrunch.com/2025/02/26/a16z-hires-former-republican-congressman-patrick-mchenry-as-advisor/","cat":"tech","positivity":8,"importance":7,"question":"What position has Patrick McHenry taken at Andreessen Horowitz?","answers":[{"text":"Senior advisor","correct":true},{"text":"Chief Financial Officer","correct":false},{"text":"Policy Director","correct":false},{"text":"Head of Marketing","correct":false},{"text":"Legal Counsel","correct":false}]},{"title":"Amorim will talk to Garnacho about angry reaction to early substitution","content":"Ruben Amorim plans to discuss Alejandro Garnacho's angry reaction to his early substitution during Manchester United's match against Ipswich. Garnacho was visibly upset and walked down the tunnel after being replaced by Noussair Mazraoui due to a tactical adjustment following a red card for teammate Patrick Dorgu. Amorim acknowledged the challenge of making substitution decisions and will address Garnacho's reaction in an upcoming press conference, drawing a parallel to Garnacho's previous issues with teammate Marcus Rashford.","link":"https://www.theguardian.com/football/2025/feb/26/ruben-amorim-alejandro-garnacho-angry-substitution-manchester-united","cat":"sport","positivity":6,"importance":5,"question":"What did Ruben Amorim say he would discuss with Alejandro Garnacho?","answers":[{"text":"His angry reaction to being substituted","correct":true},{"text":"His performance in the match","correct":false},{"text":"A potential transfer to another club","correct":false},{"text":"His relationship with teammates","correct":false}]},{"title":"Maternity clinic Millie nabs $12M Series A from an all-star, all female class of VCs","content":"Millie, a maternity clinic in California founded by Anu Sharma, successfully raised $12 million in Series A funding from an all-female group of investors, including RH Capital, TMV, and Melinda French Gates’ Pivotal Ventures. The clinic, launched in 2022, provides comprehensive maternity and gynecology care, postpartum coaching, and mental health support, utilizing both in-person and virtual services. The new funding will help Millie expand its presence in California and enhance its technology offerings, aiming to improve patient care with a hybrid model that combines traditional and digital health services.","link":"https://techcrunch.com/2025/02/26/maternity-clinic-millie-nabs-12m-series-a-from-an-all-star-all-female-class-of-vcs/","cat":"lifestyle","positivity":9,"importance":8,"question":"What recent funding milestone did maternity clinic Millie achieve?","answers":[{"text":"Millie raised $12 million in Series A funding.","correct":true},{"text":"Millie launched a new healthcare app.","correct":false},{"text":"Millie expanded its clinic network to New York.","correct":false},{"text":"Millie was founded by a male entrepreneur.","correct":false}]},{"title":"US national security director condemns UK request for Apple data ‘backdoor’","content":"Tulsi Gabbard, the new US director of national intelligence, has condemned the UK government's request for Apple to create a backdoor to access iCloud accounts. In her letter to British lawmakers, she stated that this demand constitutes a serious violation of Americans' privacy and civil liberties. Gabbard expressed concerns that such a backdoor would create vulnerabilities for cyber exploitation and could breach existing agreements between the US and UK, specifically the Cloud Act, which prohibits such data requests for US residents.","link":"https://www.theguardian.com/us-news/2025/feb/26/tulsi-gabbard-uk-apple","cat":"world-news","positivity":3,"importance":8,"question":"What was Tulsi Gabbard's stance on the UK's request for a backdoor to Apple data?","answers":[{"text":"She condemned it as a violation of privacy.","correct":true},{"text":"She supported the request.","correct":false},{"text":"She remained neutral on the issue.","correct":false},{"text":"She believed it was necessary for security.","correct":false}]},{"title":"Earthquake of magnitude 5 jolts Assam's Morigaon district","content":"A 5.0 magnitude earthquake struck the Morigaon district of Assam early on February 27, 2025, at 2:25 AM. The earthquake's epicenter was reported at a depth of 16 km. This event follows a previous 5.1 magnitude quake that occurred in the Bay of Bengal just two days earlier.","link":"https://timesofindia.indiatimes.com/india/earthquake-of-magnitude-5-jolts-assams-morigaon-district/articleshow/118588013.cms","cat":"world-news","positivity":5,"importance":7,"question":"What magnitude earthquake hit Assam's Morigaon district recently?","answers":[{"text":"5.0","correct":true},{"text":"6.0","correct":false},{"text":"4.5","correct":false},{"text":"3.5","correct":false},{"text":"7.0","correct":false}]},{"title":"Russia could reinvade Ukraine without US security guarantees, Starmer warns","content":"Keir Starmer has warned that Russia could potentially reinvade Ukraine without US security guarantees, as he engages in critical talks with President Trump regarding European stability. During the discussions, Starmer emphasized the need for the US to commit to a security backstop for a British and French-led peacekeeping force to deter further Russian aggression. However, Trump has indicated a reluctance to provide these guarantees, suggesting that Europe should take on more responsibility for Ukrainian security, raising concerns about the future stability of the region.","link":"https://www.theguardian.com/world/2025/feb/26/putin-could-reinvade-ukraine-without-us-security-guarantees-starmer-warns","cat":"world-news","positivity":4,"importance":8,"question":"What did Keir Starmer warn about Russia's potential actions regarding Ukraine?","answers":[{"text":"Russia may reinvade Ukraine without US security guarantees.","correct":true},{"text":"Russia is not a threat to Ukraine anymore.","correct":false},{"text":"The US will provide full security guarantees to Ukraine.","correct":false},{"text":"Europe is solely responsible for Ukraine's defense.","correct":false}]},{"title":"Pay up to 20% more for vacations abroad","content":"Due to a falling rupee and rising hotel tariffs, Indians are facing a 15% to 20% increase in costs for overseas vacations compared to last year. This price hike is most pronounced for trips to Europe and Southeast Asia. Despite these increases, interest in travel remains high, with many bookings for exotic destinations continuing, partly driven by free e-visas offered by several countries. The strengthening dollar and high domestic travel costs are also influencing this trend.","link":"https://timesofindia.indiatimes.com/business/india-business/pay-up-to-20-more-for-vacations-abroad/articleshow/118587735.cms","cat":"lifestyle","positivity":7,"importance":8,"question":"Why are vacations abroad becoming more expensive for Indians?","answers":[{"text":"Due to a falling rupee and rising hotel tariffs","correct":true},{"text":"Because of increased domestic travel costs","correct":false},{"text":"Due to a decrease in interest in travel","correct":false},{"text":"Because of a lack of available flights","correct":false}]},{"title":"Liverpool go 13 points clear after Mac Allister completes stroll past Newcastle","content":"Liverpool secured a commanding 13-point lead at the top of the Premier League after a convincing victory over Newcastle, with Alexis Mac Allister scoring to complement Dominik Szoboszlai's first-half goal. This match solidified Liverpool's dominance as they continue their pursuit of the league title, while Newcastle struggled without key players. The win comes just ahead of an important Carabao Cup final between the two teams, raising the stakes for their next encounter.","link":"https://www.theguardian.com/football/2025/feb/26/liverpool-newcastle-premier-league-match-report","cat":"sport","positivity":9,"importance":8,"question":"How did Liverpool perform against Newcastle in the Premier League?","answers":[{"text":"Liverpool won 2-0 and increased their lead to 13 points.","correct":true},{"text":"Liverpool lost 2-0, falling behind in the title race.","correct":false},{"text":"Liverpool drew 1-1, maintaining their top position.","correct":false},{"text":"Liverpool won 1-0, with a late goal sealing the match.","correct":false}]},{"title":"Double trouble for foreign education: Weaker rupee, tougher visas","content":"Indian students studying abroad face increased financial burdens due to a weakening rupee and stricter visa regulations in countries like the UK and Canada. The rupee has depreciated by about 5% recently, significantly raising the costs of education for students. Concurrently, new visa requirements in the UK and Canada are limiting post-education work opportunities, which complicates loan repayment. Experts suggest securing favorable exchange rates and seeking scholarships to mitigate these challenges.","link":"https://timesofindia.indiatimes.com/business/india-business/double-trouble-for-foreign-education-weaker-rupee-tougher-visas/articleshow/118587520.cms","cat":"business","positivity":4,"importance":8,"question":"What challenges are Indian students facing in foreign education?","answers":[{"text":"Increased costs due to a weaker rupee and tougher visa regulations","correct":true},{"text":"Easier access to scholarships and loans","correct":false},{"text":"More job opportunities abroad","correct":false},{"text":"Lower tuition fees in foreign countries","correct":false}]},{"title":"Fraudulent tow companies scam victims of California Eaton fires","content":"In the aftermath of the deadly Eaton fire in California, fraudulent towing companies have exploited victims by taking their vehicles and demanding exorbitant fees for their return. County officials reported that some operators falsely claimed to be contracted by local authorities and towed cars without informing the owners of their locations. Victims have been urged to report any suspicious towing practices, as officials work to combat this scam and hold the perpetrators accountable.","link":"https://www.theguardian.com/us-news/2025/feb/26/eaton-california-fires-tow-truck","cat":"world-news","positivity":2,"importance":9,"question":"What scam are tow companies allegedly running against victims of the Eaton fires?","answers":[{"text":"They are demanding high fees to return towed vehicles.","correct":true},{"text":"They are providing free towing services to fire victims.","correct":false},{"text":"They are offering discounts on vehicle repairs.","correct":false},{"text":"They are helping victims recover lost items from the fire.","correct":false}]},{"title":"Telangana tunnel rescue operation tougher: Silkyara heroes","content":"In Telangana, rescuers are facing immense challenges in a rescue operation for eight men trapped in the Srisailam Left Bank Canal tunnel due to a collapse. The operation is complicated by flooding from water and silt, and the rescuers, including veterans from a previous disaster in Uttarakhand, report a haunting silence from the trapped individuals, which adds to the uncertainty of the situation. The team is equipped with experience but acknowledges that this operation poses greater difficulties than their last, with no communication from those trapped and worsening conditions in the tunnel.","link":"https://timesofindia.indiatimes.com/india/silkyara-tunnel-heroes-say-telangana-battle-tougher-men-trapped-inside-are-silent/articleshow/118587404.cms","cat":"world-news","positivity":4,"importance":8,"question":"What challenges are rescuers facing in the Telangana tunnel rescue operation?","answers":[{"text":"Flooding and silence from trapped individuals","correct":true},{"text":"Good weather conditions","correct":false},{"text":"No need for specialized equipment","correct":false},{"text":"Rescuers are not experienced","correct":false},{"text":"The tunnel is wide and accessible","correct":false}]},{"title":"Park grabs winner as England hold on for Nations League victory over Spain","content":"Jess Park scored the only goal of the match as England secured a vital 1-0 victory over Spain in the Women's Nations League at Wembley. The win alleviated some pressure on the team, which had struggled in recent matches, and showcased a strong performance against the reigning World Cup champions. Despite a challenging start, England's defense held firm, and Hannah Hampton made crucial saves to maintain their lead, marking a significant morale boost ahead of the upcoming European Championship.","link":"https://www.theguardian.com/football/2025/feb/26/england-spain-womens-nations-league-match-report","cat":"sport","positivity":8,"importance":7,"question":"Who scored the winning goal for England against Spain in the Women's Nations League?","answers":[{"text":"Jess Park","correct":true},{"text":"Alessia Russo","correct":false},{"text":"Lucy Bronze","correct":false},{"text":"Grace Clinton","correct":false},{"text":"Nikita Parris","correct":false}]},{"title":"O’Brien dives to Everton’s rescue and extends Moyes bounce at Brentford","content":"Jake O’Brien scored a crucial equalizer for Everton in a 1-1 draw against Brentford, extending the team's unbeaten streak to seven matches. After Brentford's Yoane Wissa opened the scoring, O'Brien's diving header in the 77th minute secured a point for Everton. The result reflects a resurgence under manager David Moyes, as the team moves further away from relegation worries. Brentford continues to struggle at home, failing to secure a win in their last three months.","link":"https://www.theguardian.com/football/2025/feb/26/brentford-everton-premier-league-match-report","cat":"sport","positivity":7,"importance":6,"question":"What was the outcome of the match between Everton and Brentford?","answers":[{"text":"The match ended in a 1-1 draw.","correct":true},{"text":"Brentford won 2-1.","correct":false},{"text":"Everton lost 1-0.","correct":false},{"text":"The match was postponed.","correct":false}]},{"title":"Design news: 100 years of the photo booth, Le Creuset on the go and Welsh modernism","content":"The article highlights significant design news, including the centenary of the photo booth, which began with the Photomaton invented by Anatol Josepho in New York. It discusses the revival of Welsh modernist holiday cabins through a new book titled \"Cabin Crew\" that explores the legacy of architect Graham Brooks. Additionally, it features Le Creuset's new 'On The Go' line of food and drink containers, designed to cater to modern dining needs while maintaining the brand's colorful aesthetic. Lastly, the article covers the Collect 2025 craft fair, showcasing artists using traditional methods to address contemporary social issues.","link":"https://www.theguardian.com/artanddesign/2025/feb/26/design-news-100-years-of-the-photo-booth-le-creuset-on-the-go-and-welsh-modernism","cat":"culture","positivity":8,"importance":7,"question":"What are some key highlights in the latest design news?","answers":[{"text":"The centenary of the photo booth, Welsh modernist cabins, and Le Creuset's On The Go line.","correct":true},{"text":"The launch of a new smartphone by Le Creuset.","correct":false},{"text":"A new exhibition on digital art in London.","correct":false},{"text":"The reopening of famous art galleries in Paris.","correct":false}]},{"title":" These dwarf galaxies in the Hydra cluster are baffling scientists: 'We found something we didn't expect' ","content":"A recent study of Ultra-Diffuse Galaxies (UDGs) in the Hydra galaxy cluster has revealed surprising results that challenge existing theories about their formation and evolution. Researchers found that many UDGs exhibit unexpected rotational motion, suggesting a more complex history than previously thought. Specifically, the galaxy UDG32 displayed a higher metal content than other UDGs, indicating it may have formed from gas enriched by a larger galaxy, further complicating our understanding of these faint galaxies' origins.","link":"https://www.space.com/the-universe/these-dwarf-galaxies-in-the-hydra-cluster-are-baffling-scientists-we-found-something-we-didnt-expect","cat":"others","positivity":8,"importance":7,"question":"What surprising discovery was made about Ultra-Diffuse Galaxies in the Hydra cluster?","answers":[{"text":"Many exhibit unexpected rotational motion.","correct":true},{"text":"They are larger than expected.","correct":false},{"text":"They contain no dark matter.","correct":false},{"text":"They are all located near black holes.","correct":false}]},{"title":"Trump cabinet flunkies hail wannabe Caesar and Elon, his oligarch pal","content":"In his first full cabinet meeting, Donald Trump praised Elon Musk, who humorously called himself 'humble tech support' for the government. Musk's controversial 'Department of Government Efficiency' (Doge) has faced criticism for its chaotic management and questionable claims of savings. The meeting highlighted a culture of sycophancy, with Trump asking cabinet members if they were unhappy with Musk, resulting in nervous laughter and applause. Critics view this as a troubling display of authoritarianism and a normalization of bullying within the administration.","link":"https://www.theguardian.com/us-news/2025/feb/26/trump-cabinet-elon-musk","cat":"world-news","positivity":2,"importance":7,"question":"What was the main theme of Trump's first full cabinet meeting?","answers":[{"text":"Praise for Elon Musk and authoritarian leadership","correct":true},{"text":"Criticism of government efficiency","correct":false},{"text":"Discussion on healthcare reforms","correct":false},{"text":"Plans for environmental regulations","correct":false}]},{"title":"Life without parole for Nice church attacker who murdered three","content":"Brahim Aouissaoui, the Tunisian man responsible for the 2020 terrorist attack at the Notre-Dame basilica in Nice, has been sentenced to life imprisonment without the possibility of parole. During the attack, Aouissaoui killed three individuals, including a church worker and a care worker, using a kitchen knife. The court deemed him an \"extremely dangerous man\" with a high risk of reoffending, reflecting the brutal nature of his crimes and his radicalized motivations, which he claimed were in revenge against westerners.","link":"https://www.theguardian.com/world/2025/feb/26/tunisian-man-who-killed-three-people-in-nice-in-terror-attack-given-life-sentence","cat":"world-news","positivity":1,"importance":9,"question":"What was the sentence given to Brahim Aouissaoui for the Nice church attack?","answers":[{"text":"Life imprisonment without parole","correct":true},{"text":"Five years in prison","correct":false},{"text":"Community service","correct":false},{"text":"Death penalty","correct":false},{"text":"Ten years in prison","correct":false}]},{"title":"Maguire heads Manchester United past Ipswich despite Dorgu’s red card","content":"Harry Maguire scored twice to lead Manchester United to a victory over Ipswich Town despite an early red card issued to Ipswich's Patrick Dorgu. The match saw Ipswich initially take the lead, but Maguire's headers from set pieces turned the game around for United. The win was crucial for United, who are struggling in the league, as they aim to improve their fortunes amidst a challenging season.","link":"https://www.theguardian.com/football/2025/feb/26/manchester-united-ipswich-premier-league-match-report","cat":"sport","positivity":7,"importance":6,"question":"What was the outcome of the Manchester United vs Ipswich match?","answers":[{"text":"Manchester United won 3-2","correct":true},{"text":"Ipswich Town won 2-1","correct":false},{"text":"The match ended in a 0-0 draw","correct":false},{"text":"Manchester United lost 1-3","correct":false},{"text":"Ipswich Town lost 0-4","correct":false}]},{"title":"Manchester City back into top four as Haaland goal enough to beat Spurs","content":"Manchester City secured a crucial 1-0 victory against Tottenham Hotspur, propelling them back into the Premier League top four. Erling Haaland, returning from injury, scored the only goal of the match, marking his 20th league goal this season. Although City dominated the first half, Spurs rallied in the second half, missing key opportunities to equalize, including a late header from substitute Pape Sarr that went over the bar. The result highlights City's recovery after a poor run earlier in the season and their continuing search for consistency.","link":"https://www.theguardian.com/football/2025/feb/26/tottenham-manchester-city-premier-league-match-report","cat":"sport","positivity":8,"importance":7,"question":"How did Manchester City perform against Tottenham Hotspur?","answers":[{"text":"They won 1-0 with a goal from Erling Haaland.","correct":true},{"text":"They lost 2-1 after a late goal from Spurs.","correct":false},{"text":"They drew 1-1 after a missed penalty.","correct":false},{"text":"They dominated but ended up losing 3-0.","correct":false}]},{"title":"House punishment for netas, largely legislature's turf, now under court lens","content":"The Supreme Court of India has established new guidelines allowing for the judicial review of punishments imposed on legislators, previously considered a matter solely within the legislative domain. This decision emphasizes that while legislatures have the power to discipline their members, such actions are now subject to judicial scrutiny to ensure fairness and proportionality. The Court highlighted that determining the appropriateness of legislative punishments is inherently complex and should take into account various factors, including the nature of the misconduct and the member's behavior both before and after the incident.","link":"https://timesofindia.indiatimes.com/india/house-punishment-for-netas-largely-legislatures-turf-now-under-court-lens/articleshow/118587334.cms","cat":"world-news","positivity":7,"importance":9,"question":"What recent Supreme Court ruling affects the punishment of legislators in India?","answers":[{"text":"Judicial review of legislative punishments is now allowed","correct":true},{"text":"Legislators can no longer be expelled","correct":false},{"text":"The legislature's power is completely unrestricted","correct":false},{"text":"All legislative actions are beyond court scrutiny","correct":false}]},{"title":"In Supreme Court, government opposes life ban on convicted netas","content":"The Indian government has opposed a petition in the Supreme Court that seeks to impose a lifetime ban on convicted politicians from contesting elections. Instead, the Centre argues that the current six-year disqualification is constitutionally valid and that any changes regarding lifetime bans should be made by Parliament. The government contends that time-bound penalties serve as sufficient deterrents without being excessively harsh, emphasizing that the judiciary should not dictate legislative policies.","link":"https://timesofindia.indiatimes.com/india/in-supreme-court-government-opposes-life-ban-on-convicted-netas/articleshow/118587195.cms","cat":"world-news","positivity":4,"importance":7,"question":"What is the government's stance on the proposed lifetime ban for convicted politicians?","answers":[{"text":"The government opposes the lifetime ban and supports the current six-year disqualification.","correct":true},{"text":"The government supports the lifetime ban on convicted politicians.","correct":false},{"text":"The government is indifferent to the proposal for a lifetime ban.","correct":false},{"text":"The government has not made any statement regarding the ban.","correct":false}]},{"title":"Pro-Russia Bosnian Serb president Dodik sentenced for separatist actions","content":"Milorad Dodik, the pro-Russia president of Republika Srpska, has been sentenced to one year in prison for separatist actions that defy the authority of the international envoy in Bosnia. The court ruling also includes a six-year ban from politics. Despite the conviction, Dodik has vowed to ignore the ruling and has threatened further actions for the secession of Republika Srpska from Bosnia, raising tensions in the region. His actions have drawn international scrutiny and resulted in sanctions from the Biden administration.","link":"https://www.theguardian.com/world/2025/feb/26/pro-russia-bosnian-serb-president-milorad-dodik-jailed-for-separatist-actions","cat":"world-news","positivity":2,"importance":8,"question":"What was the outcome of Milorad Dodik's trial in Bosnia?","answers":[{"text":"He was sentenced to one year in prison.","correct":true},{"text":"He was acquitted of all charges.","correct":false},{"text":"He received a fine but no prison time.","correct":false},{"text":"He was sentenced to five years in prison.","correct":false}]},{"title":"Avride’s sidewalk delivery bots land in Japan","content":"Avride's sidewalk delivery bots are set to begin operations in central Tokyo through a partnership with Rakuten. This marks the company's expansion into Japan, following a successful certification process. Currently, Avride plans to deploy 10 delivery robots, with intentions to scale up operations over time. The Austin-based startup is also growing its presence in the U.S. with existing partnerships for food delivery services.","link":"https://techcrunch.com/2025/02/26/avrides-sidewalk-delivery-bots-land-in-japan/","cat":"tech","positivity":8,"importance":7,"question":"What is the recent development regarding Avride's delivery bots in Japan?","answers":[{"text":"Avride's sidewalk delivery bots will start delivering in Tokyo.","correct":true},{"text":"Avride is withdrawing from the Japanese market.","correct":false},{"text":"Avride has suspended all operations in Japan.","correct":false},{"text":"Avride is only testing new delivery methods in Japan.","correct":false}]},{"title":"Milan fashion week: it’s a family affair as Fendi celebrates centenary","content":"At Milan Fashion Week, Fendi celebrated its 100th anniversary with a special show featuring the great-great-grandsons of the brand's founders, Edoardo and Adele. The event, attended by over 1,000 guests, showcased over 100 new outfits designed in the spirit of Fendi's heritage, with contributions from family members. Artistic director Silvia Venturini Fendi emphasized the importance of family and memories in the collection, which reflected vintage influences and the brand's luxury ethos.","link":"https://www.theguardian.com/fashion/2025/feb/26/milan-fashion-week-its-a-family-affair-as-fendi-celebrates-centenary","cat":"culture","positivity":9,"importance":8,"question":"What milestone did Fendi celebrate at Milan Fashion Week?","answers":[{"text":"Fendi's 100th anniversary","correct":true},{"text":"Fendi's expansion into menswear","correct":false},{"text":"Fendi's new brand logo launch","correct":false},{"text":"Fendi's partnership with a new designer","correct":false},{"text":"Fendi's charity fashion show","correct":false}]},{"title":"Unfair to pay toll if road in bad shape, says J&K HC","content":"The Jammu and Kashmir and Ladakh High Court has ruled that the National Highways Authority of India (NHAI) cannot collect tolls from commuters if the highway is in poor condition due to construction. The court mandated that only 20% of the usual toll fee be collected at the Lakhanpur and Bann toll plazas until the highway is fully operational. It also ordered the removal of toll plazas within 60 kilometers of NH-44, highlighting the unfairness of charging tolls when the road is not adequately maintained.","link":"https://timesofindia.indiatimes.com/india/cant-collect-toll-if-road-in-bad-shape-says-jk-hc-cuts-fee-at-2-nh-44-plazas/articleshow/118587123.cms","cat":"others","positivity":8,"importance":7,"question":"What did the J&K HC rule regarding toll collection on poorly maintained highways?","answers":[{"text":"Tolls cannot be collected if the road is in bad shape.","correct":true},{"text":"Tolls should be increased during construction.","correct":false},{"text":"Tolls can be collected regardless of road conditions.","correct":false},{"text":"The NHAI can build more toll plazas.","correct":false}]},{"title":"Canada’s American coach Marsch ‘ashamed’ of Trump’s 51st state comments","content":"Jesse Marsch, the American head coach of Canada's national soccer team, expressed his embarrassment over Donald Trump's comments suggesting Canada could be the '51st state' of the U.S. During a media event in Los Angeles, Marsch criticized the rhetoric as arrogant and disrespectful towards Canada, emphasizing the country's independence and values. He stated that such comments have heightened the significance of international competitions like the Concacaf Nations League, reinforcing a sense of Canadian pride and identity amid a politically charged atmosphere.","link":"https://www.theguardian.com/football/2025/feb/26/canada-jesse-marsch-donald-trump-comments","cat":"sport","positivity":7,"importance":8,"question":"What did Jesse Marsch say about Trump's comments on Canada?","answers":[{"text":"He expressed embarrassment over them.","correct":true},{"text":"He supported them as patriotic.","correct":false},{"text":"He ignored them completely.","correct":false},{"text":"He found them amusing.","correct":false}]},{"title":"These alternatives to popular apps can help reclaim your online life from billionaires and surveillance","content":"The article discusses various alternatives to popular apps that can help users regain control over their online lives and protect their privacy from corporate surveillance and data monetization. It highlights several services, such as Wallabag for reading articles later, Signal for secure messaging, and Nextcloud for self-hosted file storage, emphasizing their privacy benefits. The recommendations aim to empower individuals to choose options that do not compromise their personal data and offer better security and autonomy than traditional tech giants.","link":"https://techcrunch.com/2025/02/26/these-alternatives-to-popular-apps-can-help-reclaim-your-online-life-from-billionaires-and-surveillance/","cat":"tech","positivity":8,"importance":9,"question":"What are some alternatives to popular apps that enhance online privacy?","answers":[{"text":"Wallabag, Signal, Nextcloud, Bitwarden, Joplin","correct":true},{"text":"Facebook, Instagram, Google Drive","correct":false},{"text":"Microsoft Office, Apple Photos, Zoom","correct":false},{"text":"Netflix, Spotify, Twitter","correct":false}]},{"title":"How city bus became a trap: Health counsellor raped at Pune’s Swargate ST terminus","content":"A 26-year-old health counsellor was allegedly raped in a parked Shivshahi bus at Pune's Swargate bus terminus in the early hours of Tuesday. The incident has sparked public outrage, leading to the dismissal of security personnel and an ongoing investigation. Authorities have identified a suspect with a criminal background who is currently on the run, prompting demands for swift action and improved safety measures at the bus terminus.","link":"https://timesofindia.indiatimes.com/city/pune/health-counsellor-raped-in-shivshahi-bus-at-punes-swargate-st-terminus-suspect-on-the-run/articleshow/118587043.cms","cat":"world-news","positivity":1,"importance":10,"question":"What incident occurred at Pune's Swargate bus terminus involving a health counsellor?","answers":[{"text":"A health counsellor was allegedly raped in a parked bus.","correct":true},{"text":"A health counsellor was robbed at the terminus.","correct":false},{"text":"A health counsellor was attacked by a stray dog.","correct":false},{"text":"A health counsellor was praised for her work.","correct":false}]},{"title":"Jeff Bezos is muzzling the Washington Post’s opinion section. That’s a death knell | Margaret Sullivan","content":"Jeff Bezos's recent directive at the Washington Post restricts the opinion section to views that support 'personal liberties' and 'free markets,' leading to significant backlash from within the publication. This decision has resulted in the resignation of top opinion editor David Shipley and has raised concerns about the paper's commitment to independent journalism. Critics, including former executive editor Martin Baron, argue that Bezos is prioritizing his business interests over the principles of a free press, which may drive away subscribers and tarnish the paper's reputation.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/jeff-bezos-washington-post-opinion","cat":"opinion","positivity":2,"importance":9,"question":"What recent changes has Jeff Bezos made to the Washington Post's opinion section?","answers":[{"text":"He restricted opinions to those supporting personal liberties and free markets.","correct":true},{"text":"He expanded the opinion section to include more diverse viewpoints.","correct":false},{"text":"He eliminated the opinion section entirely.","correct":false},{"text":"He increased the number of opinion columnists.","correct":false},{"text":"He made the opinion section exclusively online.","correct":false}]},{"title":"Here are all the tech companies rolling back DEI or still committed to it — so far","content":"The article details how various tech companies are responding to recent political pressures regarding Diversity, Equity, and Inclusion (DEI) initiatives, particularly under the Trump administration. Many companies, including notable names like McDonald’s, Ford, and Walmart, have begun rolling back their DEI commitments due to legal threats and public scrutiny. Conversely, companies like Apple and Microsoft continue to express their commitment to diversity in some capacity, despite also making adjustments to their DEI programs. The piece highlights the contrasting approaches within the tech industry regarding DEI amidst a changing political landscape.","link":"https://techcrunch.com/2025/02/26/here-are-all-the-tech-companies-rolling-back-dei-or-still-committed-to-it-so-far/","cat":"tech","positivity":4,"importance":8,"question":"Which tech companies are rolling back their DEI commitments?","answers":[{"text":"McDonald's, Ford, and Walmart","correct":true},{"text":"Apple and Microsoft","correct":false},{"text":"Google and Nvidia","correct":false},{"text":"Salesforce and Zoom","correct":false}]},{"title":" NASA leadership shakeup continues as agency settles into Trump's 2nd term ","content":"NASA is undergoing a significant leadership transformation as it adapts to the beginning of Donald Trump's second term. Vanessa Wyche has been appointed as the acting associate administrator, succeeding Jim Free following his retirement. In addition, other key personnel changes include Stephen Koerner taking over as director of the Johnson Space Center and Jackie Jester being named associate administrator for the Office of Legislative and Intergovernmental Affairs. This reshuffle comes amid broader efforts by the Trump administration to downsize the federal workforce, although NASA has recently avoided major cuts to its staff.","link":"https://www.space.com/nasa-leadership-shakeup-trump-2nd-term","cat":"tech","positivity":7,"importance":8,"question":"What recent leadership changes have occurred at NASA?","answers":[{"text":"Vanessa Wyche was named acting associate administrator.","correct":true},{"text":"Jim Free was appointed NASA's chief operating officer.","correct":false},{"text":"Jackie Jester became the director of Johnson Space Center.","correct":false},{"text":"Stephen Koerner retired from NASA.","correct":false}]},{"title":"Michelle Trachtenberg, Buffy the Vampire Slayer and Gossip Girl actor, dies aged 39","content":"Michelle Trachtenberg, the actress known for her roles in 'Buffy the Vampire Slayer' and 'Gossip Girl,' has passed away at the age of 39. Her body was discovered in a New York apartment, and while the cause of death is currently under investigation, authorities have stated that there is no suspicion of foul play. Trachtenberg had recently undergone a liver transplant, and her death has prompted tributes from co-stars and friends who remember her as a talented and vibrant individual.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/26/michelle-trachtenberg-dead","cat":"culture","positivity":2,"importance":9,"question":"What was the cause of Michelle Trachtenberg's death?","answers":[{"text":"Unknown, under investigation","correct":true},{"text":"Accident","correct":false},{"text":"Natural causes","correct":false},{"text":"Suicide","correct":false},{"text":"Overdose","correct":false}]},{"title":"'I have to turn most popular Bihari in Tamil Nadu': Prashant Kishor","content":"Prashant Kishor has pledged his support for Vijay, the president of the Thamizhaga Vivasayigal Katchi (TVK), aiming to help the party secure a victory in the 2026 Tamil Nadu assembly elections. Kishor emphasized the importance of change in Tamil Nadu's political landscape, asserting that TVK represents this change. He humorously expressed his ambition to become the most popular Bihari in Tamil Nadu, comparing himself to cricket star MS Dhoni, and called for unity and strength among party members to achieve their goals.","link":"https://timesofindia.indiatimes.com/city/chennai/i-have-to-turn-most-popular-bihari-in-tn-prashant-kishor/articleshow/118586889.cms","cat":"politics","positivity":8,"importance":7,"question":"What role is Prashant Kishor taking to support TVK in the Tamil Nadu elections?","answers":[{"text":"He is helping Vijay's TVK win the 2026 assembly election.","correct":true},{"text":"He is opposing Vijay's leadership.","correct":false},{"text":"He is running for election himself.","correct":false},{"text":"He is focusing on national issues instead.","correct":false}]},{"title":"Labour donor Dale Vince claims libel victory over false pro-Hamas claim","content":"Labour donor Dale Vince has won a libel case against political blogger Paul Staines, who admitted to making false claims that Vince supported Hamas. Staines will pay damages amounting to £9,995 and cover Vince's legal costs, which could reach £100,000. Vince is also pursuing a separate libel case against Richard Tice, the deputy leader of Reform UK, seeking a trial after Tice called Vince pro-Hamas on social media. Vince aims for an apology from Tice, while Tice argues that his comment was an opinion protected by libel laws.","link":"https://www.theguardian.com/business/2025/feb/26/labour-donor-dale-vince-libel-case-guido-fawkes-richard-tice","cat":"world-news","positivity":8,"importance":7,"question":"What was the outcome of Dale Vince's libel case against Paul Staines?","answers":[{"text":"Dale Vince won the case and Staines agreed to pay damages.","correct":true},{"text":"Dale Vince lost the case and had to pay Staines.","correct":false},{"text":"Dale Vince and Staines reached a settlement without a trial.","correct":false},{"text":"Staines was awarded damages against Dale Vince.","correct":false}]},{"title":"Tornado review – windswept samurai western set in apocalyptic Scotland","content":"John Maclean's film \"Tornado\" is a surreal revenge western set in 18th-century Scotland, featuring itinerant martial arts performers. The story follows Tornado, a dancer portrayed by Mitsuki Kimura, and her father as they put on a samurai show for a crowd that appears out of nowhere. The film contrasts their performance with a menacing gang of thieves led by Tim Roth's character, who becomes embroiled in a violent conflict sparked by a stolen bag of gold. Despite its intriguing premise, the movie is described as lacking the energy of Maclean's previous work, \"Slow West,\" though it showcases a unique filmmaking style.","link":"https://www.theguardian.com/film/2025/feb/26/tornado-review-windswept-samurai-western-set-in-apocalyptic-scotland","cat":"culture","positivity":6,"importance":7,"question":"What is the premise of the film \"Tornado\"?","answers":[{"text":"It follows itinerant martial arts performers in 18th-century Scotland.","correct":true},{"text":"It focuses on a romance between two samurai.","correct":false},{"text":"It depicts a futuristic battle between robots and humans.","correct":false},{"text":"It is about a family running a circus in modern-day Scotland.","correct":false}]},{"title":"AAP names RS MP for Punjab bypoll, denies clearing Arvind Kejriwal’s path","content":"The Aam Aadmi Party (AAP) has officially named Rajya Sabha MP Sanjeev Arora as its candidate for the upcoming Ludhiana West assembly bypoll, countering speculation that this move was to pave the way for Arvind Kejriwal's entry into the Rajya Sabha. Party leaders dismissed claims that Kejriwal was seeking a seat in the upper house, with Arora affirming that Kejriwal has no interest in such a position. The announcement has drawn criticism from opposition parties, alleging that AAP is trying to accommodate a non-Punjabi candidate in the Rajya Sabha from Punjab.","link":"https://timesofindia.indiatimes.com/india/aap-names-rs-mp-for-punjab-bypoll-denies-clearing-arvind-kejriwals-path/articleshow/118586689.cms","cat":"politics","positivity":5,"importance":7,"question":"Who did AAP name as their candidate for the Ludhiana West assembly bypoll?","answers":[{"text":"Sanjeev Arora","correct":true},{"text":"Arvind Kejriwal","correct":false},{"text":"Partap Singh Bajwa","correct":false},{"text":"Manjinder Singh Sirsa","correct":false}]},{"title":"Drax climate protester says judge ‘bullied’ jury to find her guilty","content":"Diana Warner, a retired doctor, was found guilty of obstructing a railway during a climate protest against the Drax power station, which is known for its high carbon emissions. Warner claims that the jury felt pressured by the judge, who instructed them to disregard their conscience and focus solely on the evidence. Despite the jury's apparent struggle to reach a verdict based on their moral beliefs, the judge maintained that they should follow their legal obligations. Warner expressed her discontent with the judicial process, suggesting that the judge's behavior amounted to bullying.","link":"https://www.theguardian.com/environment/2025/feb/26/climate-protester-says-jurors-bullied-by-leeds-court-judge-to-find-her-guilty","cat":"world-news","positivity":3,"importance":7,"question":"What did Diana Warner say about the jury's verdict in her climate protest case?","answers":[{"text":"She claimed the jury was bullied into a guilty verdict by the judge.","correct":true},{"text":"She thought the jury was fully supportive of her actions.","correct":false},{"text":"She believed she would be acquitted without any doubt.","correct":false},{"text":"She expressed confidence in the judicial system.","correct":false}]},{"title":" Watch the asteroid that had us all worried zoom harmlessly through space (video) ","content":"Asteroid 2024 YR4, which had raised concerns about a potential impact with Earth in 2032, has had its risk significantly reduced to nearly zero thanks to new observations from the European Southern Observatory's Very Large Telescope. The asteroid, measuring approximately 131 to 295 feet wide, was initially assessed with a more than 3% impact probability, the highest for its size. With continued tracking and refined modeling of its trajectory, astronomers have confidently ruled out an impact, showcasing the importance of advanced observational technology in planetary defense.","link":"https://www.space.com/asteroid-yr-2024-very-large-telescope","cat":"tech","positivity":9,"importance":8,"question":"What was the updated risk of asteroid 2024 YR4 impacting Earth in 2032?","answers":[{"text":"The risk dropped to nearly zero.","correct":true},{"text":"The risk increased to over 5%.","correct":false},{"text":"The risk remained unchanged at 3%.","correct":false},{"text":"The risk was eliminated completely.","correct":false}]},{"title":"Inception emerges from stealth with a new type of AI model","content":"Inception, a new AI company founded by Stanford professor Stefano Ermon, has introduced a novel AI model called Diffusion-based Large Language Model (DLM). This model combines the capabilities of traditional large language models with the efficiency of diffusion technology, which allows for faster text generation and reduced computational costs. Inception claims their model can process text up to 10 times faster than conventional models while also being more cost-effective, attracting interest from major Fortune 100 companies.","link":"https://techcrunch.com/2025/02/26/inception-emerges-from-stealth-with-a-new-type-of-ai-model/","cat":"tech","positivity":9,"importance":8,"question":"What is the new AI model developed by Inception?","answers":[{"text":"Diffusion-based Large Language Model (DLM)","correct":true},{"text":"Traditional large language model (LLM)","correct":false},{"text":"Image generation model","correct":false},{"text":"Generative adversarial network (GAN)","correct":false}]},{"title":"Pope shows ‘slight improvement’ in health before 13th night in hospital","content":"Pope Francis has shown a slight improvement in his health as he spends his 13th night in the hospital due to pneumonia. A recent CT scan indicated a normal progression of lung inflammation, and a previously diagnosed mild kidney issue has resolved. Despite this positive update, the Vatican has maintained a guarded prognosis regarding the Pope's overall condition, as he continues to receive prayers and support from around the world.","link":"https://www.theguardian.com/world/2025/feb/26/pope-francis-showing-signs-of-recovery-as-he-remains-in-hospital-with-pneumonia","cat":"world-news","positivity":6,"importance":8,"question":"What recent improvement has Pope Francis shown during his hospital stay?","answers":[{"text":"Slight improvement in health","correct":true},{"text":"Complete recovery from pneumonia","correct":false},{"text":"No change in his condition","correct":false},{"text":"Deterioration of health","correct":false},{"text":"Immediate discharge from the hospital","correct":false}]},{"title":"Jos Buttler considering future after England’s sorry Champions Trophy exit","content":"Jos Buttler is contemplating his future as captain of the England white-ball cricket team following a disappointing exit from the Champions Trophy after a narrow defeat to Afghanistan. This loss marks England's third consecutive tournament failure under Buttler's leadership, prompting him to reflect on whether he is part of the problem or the solution. As England prepares for their final group game against South Africa, Buttler acknowledges the need for results to improve and considers all possibilities for the direction of the team moving forward.","link":"https://www.theguardian.com/sport/2025/feb/26/jos-buttler-considering-future-after-england-cricket-sorry-champions-trophy-exit","cat":"sport","positivity":3,"importance":7,"question":"What is Jos Buttler considering after England's exit from the Champions Trophy?","answers":[{"text":"His future as captain of the England team","correct":true},{"text":"A new coaching strategy","correct":false},{"text":"Retirement from cricket","correct":false},{"text":"A transfer to another team","correct":false},{"text":"Changing the team lineup","correct":false}]},{"title":"Police find remains in search for woman murdered in Salford in 2013","content":"Police searching in North Yorkshire have discovered what they believe to be the remains of Rania Alayed, a woman murdered by her ex-husband in Salford in 2013. Alayed, who was 25 at the time of her death, was killed in what authorities described as an 'honour killing' after she attempted to leave her abusive marriage. The remains were found following fresh information that prompted a new search, providing hope for closure to her family after years of uncertainty regarding her whereabouts.","link":"https://www.theguardian.com/uk-news/2025/feb/26/yorkshire-police-find-remains-in-search-for-woman-murdered-in-2013","cat":"world-news","positivity":3,"importance":8,"question":"What recent discovery was made in the case of Rania Alayed?","answers":[{"text":"Human remains believed to be those of Rania Alayed","correct":true},{"text":"A new suspect in her murder","correct":false},{"text":"Evidence of domestic violence","correct":false},{"text":"A confession from her ex-husband","correct":false}]},{"title":"‘Culture of fear’: Jets rank bottom of NFL players’ report cards as Washington improve","content":"The New York Jets have been rated the worst team in the NFL regarding ownership and workplace culture, according to the NFL Players Association survey. Players described a 'culture of fear' under owner Woody Johnson, who ranked last among owners and contributed to the Jets' poor performance and lack of competitiveness. In contrast, the Washington Commanders saw significant improvement, climbing from last place to 11th after a change in ownership and management, highlighting the importance of a positive workplace environment in professional sports.","link":"https://www.theguardian.com/sport/2025/feb/26/nflpa-report-cards-results","cat":"sport","positivity":2,"importance":8,"question":"Why did the New York Jets rank lowest in the NFLPA workplace survey?","answers":[{"text":"They have a 'culture of fear' under owner Woody Johnson.","correct":true},{"text":"They had the best player ratings this season.","correct":false},{"text":"They won the Super Bowl last year.","correct":false},{"text":"They improved their facilities significantly.","correct":false}]},{"title":"Ella Baron on Keir Starmer’s meeting with Donald Trump – cartoon","content":"The cartoon by Ella Baron depicts a satirical take on Keir Starmer's meeting with Donald Trump, highlighting the contrasting political styles and the implications of such a high-profile interaction. The illustration captures the essence of their political identities and the public's perception of the meeting. Through humor and caricature, Baron comments on the dynamics of UK-US politics in the current climate.","link":"https://www.theguardian.com/commentisfree/picture/2025/feb/26/ella-baron-keir-starmer-meeting-donald-trump-cartoon","cat":"opinion","positivity":5,"importance":6,"question":"What does Ella Baron's cartoon about Keir Starmer and Donald Trump depict?","answers":[{"text":"A satirical take on their political interaction","correct":true},{"text":"A serious analysis of US politics","correct":false},{"text":"An advertisement for a political campaign","correct":false},{"text":"A historical comparison of leaders","correct":false},{"text":"A personal interview with Keir Starmer","correct":false}]},{"title":"Shein found two cases of child labour at suppliers in 2024, firm tells UK MPs","content":"In 2024, Shein reported finding two cases of child labor among its suppliers during audits, as disclosed to UK Members of Parliament. The incidents involved a child of 11 years and another of 15 years, leading to the termination of the supplier relationships. Shein, which is planning an IPO in London, emphasized its commitment to a zero-tolerance policy on child labor, stating that it conducted over 4,300 audits covering around 317,000 workers last year. The company continues to face scrutiny over working conditions and allegations of labor abuses in its supply chain.","link":"https://www.theguardian.com/business/2025/feb/26/shein-found-two-cases-of-child-labour-at-suppliers-in-2024-firm-tells-uk-mps","cat":"world-news","positivity":4,"importance":7,"question":"What did Shein discover during its audits in 2024?","answers":[{"text":"Two cases of child labour at suppliers","correct":true},{"text":"High levels of employee satisfaction","correct":false},{"text":"A decrease in the number of suppliers","correct":false},{"text":"No issues with working conditions","correct":false},{"text":"Increased sales and profits","correct":false}]},{"title":"Senior figure in English football raped then paid underage girl, court documents claim","content":"A senior figure in English football is accused of raping an underage girl and subsequently paying her £150, according to court documents. The incident allegedly occurred when the woman was 15, but the accused claims the sexual relationship began when she was 16 or 17 and involved a 'cash for sex' arrangement. The woman is suing for damages, stating that the experience left her feeling violated and traumatized. The accused denies the rape allegations but has admitted to the cash payments, arguing that the sexual encounters were consensual.","link":"https://www.theguardian.com/football/2025/feb/26/senior-figure-in-football-raped-then-paid-underage-girl-court-documents-claim","cat":"sport","positivity":1,"importance":10,"question":"What are the allegations against the senior figure in English football?","answers":[{"text":"He raped an underage girl and paid her afterwards.","correct":true},{"text":"He provided donations to a charity.","correct":false},{"text":"He was involved in a public dispute with another footballer.","correct":false},{"text":"He was accused of corruption in a football league.","correct":false}]},{"title":"Rejuvenated Lewis Hamilton enjoys red-letter day in his new Ferrari","content":"Lewis Hamilton has made a strong impression during his first serious drive in a Ferrari at the Bahrain pre-season testing. The seven-time world champion appears rejuvenated and optimistic as he embarks on his new challenge with Scuderia Ferrari, expressing excitement about the team's potential and his own motivation to win the championship. Hamilton completed 70 laps, showing confidence and a positive attitude towards the car's performance, highlighting a renewed sense of purpose as he aims to secure Ferrari's first drivers' championship since 2007.","link":"https://www.theguardian.com/sport/2025/feb/26/rejuvenated-lewis-hamilton-enjoys-red-letter-day-in-his-new-ferrari","cat":"sport","positivity":9,"importance":8,"question":"How did Lewis Hamilton perform during his first day testing with Ferrari?","answers":[{"text":"He completed 70 trouble-free laps and expressed optimism about the car.","correct":true},{"text":"He struggled and finished last in the testing session.","correct":false},{"text":"He did not participate in the testing session at all.","correct":false},{"text":"He crashed his car during the first lap.","correct":false}]},{"title":"The Guardian view on Spain: a progressive beacon in dark times | Editorial","content":"The Guardian editorial highlights Spain as a progressive outlier in Europe, showcasing its economic growth and positive immigration policies under the Socialist-led government of Pedro Sánchez. Spain recorded a 3.2% growth last year, attributed to welcoming high levels of immigration and increased public spending, including infrastructure and green investments. The editorial praises Sánchez's approach to using migration as a solution to demographic challenges, contrasting it with the rise of far-right politics in other European nations, and argues for a broader commitment to progressive policies in EU negotiations.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/the-guardian-view-on-spain-a-progressive-beacon-in-dark-times","cat":"opinion","positivity":8,"importance":9,"question":"What recent achievements has Spain made under the Socialist-led government?","answers":[{"text":"Spain recorded a 3.2% economic growth and welcomed high levels of immigration.","correct":true},{"text":"Spain has reduced its unemployment rate to the highest in Europe.","correct":false},{"text":"Spain focused solely on defense spending and reduced public services.","correct":false},{"text":"Spain increased taxes significantly across all sectors.","correct":false}]},{"title":"Trump vows to slap 25% tariffs on EU and claims bloc was ‘formed to screw US’","content":"Donald Trump has announced plans to impose a 25% tariff on the European Union, claiming that the bloc was created to disadvantage the United States. This statement was made during a cabinet meeting, where he indicated that more details would be released soon. In response, the EU has vowed to react 'firmly and immediately' to what it deems as unjustified trade barriers, signaling a readiness to retaliate against the proposed tariffs. Trump's tariff threats could significantly impact EU exports, with estimates suggesting potential hits of up to $29.3 billion.","link":"https://www.theguardian.com/us-news/2025/feb/26/trump-european-union-tariffs","cat":"world-news","positivity":3,"importance":8,"question":"What did Trump announce regarding tariffs on the EU?","answers":[{"text":"He plans to impose a 25% tariff on the EU.","correct":true},{"text":"He plans to eliminate all tariffs on the EU.","correct":false},{"text":"He plans to reduce tariffs on imports from the EU.","correct":false},{"text":"He plans to negotiate a trade agreement with the EU.","correct":false}]},{"title":"In a 1st in India, bird flu detected in domestic cats","content":"The first cases of bird flu (H5N1) in domestic cats have been reported in Chhindwara, Madhya Pradesh, India. This discovery raises concerns about the virus's potential to mutate and infect humans, especially as the infected cats exhibited severe symptoms before dying. Scientists found 27 mutations in the virus and emphasized the importance of monitoring the spread of avian influenza among various species, including pets, to prevent possible human transmission.","link":"https://timesofindia.indiatimes.com/india/in-a-1st-in-india-bird-flu-detected-in-domestic-cats/articleshow/118585892.cms","cat":"world-news","positivity":3,"importance":8,"question":"What recent health concern has been identified in domestic cats in India?","answers":[{"text":"Bird flu (H5N1) infection","correct":true},{"text":"COVID-19","correct":false},{"text":"Rabies","correct":false},{"text":"Feline leukemia","correct":false},{"text":"Canine parvovirus","correct":false}]},{"title":"University of Edinburgh warns of staff cuts as it faces £140m financial deficit","content":"The University of Edinburgh is facing a significant financial deficit of £140 million, prompting calls for major staff cuts as part of necessary savings measures. Vice-chancellor Prof Peter Mathieson emphasized that the scale of these cuts is unprecedented and cannot be managed through minor adjustments. The situation has raised concerns among union representatives, who argue that the university should utilize its substantial assets instead of resorting to job reductions, which could impact its reputation and academic integrity.","link":"https://www.theguardian.com/education/2025/feb/26/university-edinburgh-staff-cuts-financial-deficit","cat":"education","positivity":3,"importance":8,"question":"What financial challenge is the University of Edinburgh currently facing?","answers":[{"text":"A £140 million deficit requiring staff cuts","correct":true},{"text":"A surplus of £140 million","correct":false},{"text":"A funding increase for new programs","correct":false},{"text":"No financial issues reported","correct":false}]},{"title":"Why has BP pulled the plug on its green ambitions?","content":"BP has officially abandoned its 2020 commitment to become a net zero energy company, opting instead to invest approximately $10 billion annually in new oil and gas projects. This shift, announced by CEO Murray Auchincloss, cites the previous strategy as having gone 'too far, too fast' and reflects pressures from investors following a significant drop in share price. The new plan includes cutting investments in low-carbon energy and focusing primarily on fossil fuel production, leading to backlash from climate activists who view this as a retreat from necessary climate action.","link":"https://www.theguardian.com/business/2025/feb/26/why-has-bp-pulled-the-plug-on-its-green-ambitions","cat":"world-news","positivity":2,"importance":8,"question":"Why has BP abandoned its green energy goals?","answers":[{"text":"To invest more in oil and gas projects","correct":true},{"text":"To focus on renewable energy development","correct":false},{"text":"Due to pressure from climate activists","correct":false},{"text":"Because of a successful transition to net zero","correct":false}]},{"title":"‘Madcap adventures’: Paul McCartney co-authors book about his time in Wings","content":"Paul McCartney is set to release a new book titled \"Wings: The Story of a Band on the Run\" co-authored with historian Ted Widmer. Scheduled for publication on November 4, 2025, the book serves as an oral history of McCartney's experiences with the band Wings following the breakup of The Beatles. It will include insights into the band's formation, challenges faced, and their musical journey, along with over 100 previously unseen photographs. McCartney expressed excitement about revisiting the 'madcap adventures' of that era, highlighting both the struggles and successes of Wings.","link":"https://www.theguardian.com/books/2025/feb/26/paul-mccartney-wings-the-story-of-a-band-on-the-run-book","cat":"culture","positivity":9,"importance":8,"question":"What is the title of Paul McCartney's upcoming book about Wings?","answers":[{"text":"Wings: The Story of a Band on the Run","correct":true},{"text":"Wings Forever","correct":false},{"text":"McCartney: An Oral History","correct":false},{"text":"The Beatles Revisited","correct":false}]},{"title":"ElevenLabs is launching its own speech-to-text model","content":"ElevenLabs, an AI startup known for audio generation, has launched its first standalone speech-to-text model named Scribe. This model supports over 99 languages and aims to enhance speech detection capabilities, competing with major players like OpenAI and AssemblyAI. Scribe is designed for pre-recorded audio and offers features such as speaker diarization and timestamping, with plans for a real-time version in the future. ElevenLabs is pricing Scribe competitively at $0.40 per hour of transcribed audio.","link":"https://techcrunch.com/2025/02/26/elevenlabs-is-launching-its-own-speech-to-text-model/","cat":"tech","positivity":8,"importance":7,"question":"What is the name of ElevenLabs' new speech-to-text model?","answers":[{"text":"Scribe","correct":true},{"text":"Whisper","correct":false},{"text":"Gemini","correct":false},{"text":"Deepgram","correct":false},{"text":"Speechmatics","correct":false}]},{"title":" See Mercury at its best in the night sky over the next 2 weeks ","content":"Over the next two weeks, from March 1 to March 12, 2025, Mercury will be prominently visible in the evening sky, making it a perfect time for stargazers to catch a glimpse of the planet. During this period, Mercury will set about 90 minutes after sunset and will be easily located near Venus and a crescent moon, providing excellent reference points for identification. As the days progress, Mercury will reach its greatest elongation on March 8, appearing bright and low in the western sky, before gradually fading from view after March 15.","link":"https://www.space.com/mercurcy-elusive-easily-visible-winter-spring-2025","cat":"lifestyle","positivity":8,"importance":7,"question":"When is the best time to see Mercury in the night sky?","answers":[{"text":"From March 1 to March 12, 2025","correct":true},{"text":"From March 15 to March 20, 2025","correct":false},{"text":"From February 26 to March 1, 2025","correct":false},{"text":"From March 10 to March 15, 2025","correct":false}]},{"title":"Inside the mind of Trump – a president who talks tough but surrenders to Putin | Letters","content":"The article discusses the dual nature of Donald Trump's personality, portraying him as both a tough-talking leader and a submissive figure to Vladimir Putin. It references the concept of the authoritarian personality, highlighting traits such as submission to authority and a desire for power. Several letters from readers further explore these themes, questioning Trump's actions and the responses from Democratic leaders regarding his behavior, particularly in relation to Ukraine.","link":"https://www.theguardian.com/us-news/2025/feb/26/inside-the-mind-of-trump-a-president-who-talks-tough-but-surrenders-to-putin","cat":"opinion","positivity":3,"importance":7,"question":"What does the article suggest about Donald Trump's personality traits related to authority?","answers":[{"text":"Trump exhibits traits of an authoritarian personality.","correct":true},{"text":"Trump is a strong leader who resists authority.","correct":false},{"text":"Trump has no interest in power dynamics.","correct":false},{"text":"Trump's personality is entirely misunderstood.","correct":false}]},{"title":"Widows, don’t give up on finding love again | Brief letters","content":"The article emphasizes that widows should not lose hope in finding love again, even later in life. It shares a personal account of a widow who, after her husband's passing, used Guardian Soulmates to find companionship and eventually formed a fulfilling relationship with a loving partner. The message is one of resilience and openness to new connections, encouraging others in similar situations to pursue happiness and companionship.","link":"https://www.theguardian.com/global/2025/feb/26/widows-dont-give-up-on-finding-love-again","cat":"lifestyle","positivity":9,"importance":6,"question":"What should widows remember about finding love again?","answers":[{"text":"They should not lose hope and can find love again.","correct":true},{"text":"It's too late for them to find love.","correct":false},{"text":"Only young people can find love.","correct":false},{"text":"They should stay alone forever.","correct":false}]},{"title":"Let’s not forget the migrant workers who end up being exploited in Spain | Letter","content":"The letter highlights the plight of thousands of migrant workers from West Africa and Morocco in Spain, particularly those working in the agriculture sector in Almería. These individuals often face severe exploitation, receiving wages below the minimum, living in unsanitary conditions, and enduring dangerous working environments. Despite Spain's reliance on these workers for its booming agricultural economy, the conditions they face are dire, with increasing numbers of migrants arriving while many suffer from homelessness and joblessness. The letter calls attention to the need for recognition and better treatment of these vulnerable workers.","link":"https://www.theguardian.com/world/2025/feb/26/lets-not-forget-the-migrant-workers-who-end-up-being-exploited-in-spain","cat":"opinion","positivity":2,"importance":8,"question":"What challenges do migrant workers face in Spain's agricultural sector?","answers":[{"text":"Exploitation and poor living conditions","correct":true},{"text":"High wages and good housing","correct":false},{"text":"Access to healthcare and education","correct":false},{"text":"Job security and benefits","correct":false}]},{"title":"Viral photo makes ‘Puppy Mountain’ in China an instant sensation","content":"A cliff in Hubei province, China, has gone viral after designer Guo Qingshan posted a photo of it resembling a dog's head, dubbing it 'Puppy Mountain'. The image, shared on the social media platform Xiaohongshu, quickly gained popularity, receiving over 120,000 likes and millions of views on Weibo. Many dog owners began visiting the site, posting pictures of their pets beside the mountain, which has sparked a wave of interest and joy among locals and online users alike.","link":"https://www.theguardian.com/world/2025/feb/26/viral-photo-makes-puppy-mountain-in-china-an-instant-sensation","cat":"lifestyle","positivity":9,"importance":6,"question":"What has made the 'Puppy Mountain' in China so popular?","answers":[{"text":"A photo resembling a dog's head went viral.","correct":true},{"text":"It is located in a remote area of China.","correct":false},{"text":"It was seen as a tourist trap.","correct":false},{"text":"It is known for its hiking trails.","correct":false}]},{"title":"Terminal changes at IGI with four projects set to take off at one go","content":"Indira Gandhi International Airport (IGIA) is embarking on four major projects aimed at enhancing its infrastructure, including the restoration of Terminal 1, repairs to Terminal 2, conversion of a domestic pier at Terminal 3 for international flights, and upgrades to runway 28. The restoration of Terminal 1 is set to be completed by March 15, expanding its capacity significantly. The other projects are anticipated to take around five months and are expected to be finished before winter, thus improving overall passenger experience and operational efficiency at the airport.","link":"https://timesofindia.indiatimes.com/city/delhi/terminal-changes-at-igi-with-four-projects-set-to-take-off-at-one-go/articleshow/118585250.cms","cat":"world-news","positivity":8,"importance":9,"question":"What major changes are happening at Indira Gandhi International Airport?","answers":[{"text":"Restoration of Terminal 1, repairs to Terminal 2, conversion of a domestic pier at T3 for international flights, and upgrades to runway 28.","correct":true},{"text":"Only Terminal 1 is being restored.","correct":false},{"text":"The airport is closing down all terminals for maintenance.","correct":false},{"text":"New airlines are starting operations at IGIA.","correct":false}]},{"title":"Class 3 student goes blind after principal slapped her, says mom","content":"A seven-year-old girl in Moradabad has reportedly gone blind after being slapped by her school principal, according to her mother. The mother, Jyoti Kashyap, is seeking assistance for her daughter's treatment at AIIMS Delhi. Preliminary investigations indicate that the girl may have had a pre-existing eye condition known as optic atrophy, which could have contributed to her vision loss. The local education authorities have initiated an inquiry into the incident while the principal remains unavailable for comment.","link":"https://timesofindia.indiatimes.com/city/meerut/class-3-student-blind-after-principal-slapped-her-says-mom/articleshow/118585201.cms","cat":"world-news","positivity":2,"importance":8,"question":"What happened to the seven-year-old girl in Moradabad?","answers":[{"text":"She reportedly went blind after being slapped by her principal.","correct":true},{"text":"She won a school award for her performance.","correct":false},{"text":"She was promoted to the next grade.","correct":false},{"text":"She transferred to another school.","correct":false}]},{"title":"Shadow batting, sideline talks: Rohit Sharma plays it safe in the nets","content":"In preparation for their upcoming match against New Zealand, the Indian cricket team held a training session at the ICC Academy after a win against Pakistan. Captain Rohit Sharma, dealing with a hamstring issue, participated minimally by doing shadow batting and discussing strategies with coaches, while teammates like Virat Kohli and Mohammed Shami showcased strong performances. The team remains optimistic and aims to sustain their unbeaten streak before advancing to the knockout stage of the Champions Trophy.","link":"https://timesofindia.indiatimes.com/sports/cricket/icc-champions-trophy-2025/champions-trophy-shadow-batting-sideline-talks-rohit-sharma-plays-it-safe-in-the-nets/articleshow/118585008.cms","cat":"sport","positivity":8,"importance":7,"question":"How did Rohit Sharma participate in the recent training session?","answers":[{"text":"He did shadow batting and stayed in the background due to a hamstring issue.","correct":true},{"text":"He played a full game of cricket during practice.","correct":false},{"text":"He led the team in a football warm-up.","correct":false},{"text":"He scored the highest runs in the practice session.","correct":false}]},{"title":"Budapest Pride should be held indoors for ‘child protection’, says Orbán official","content":"Hungary's Budapest Pride event is suggested to be held indoors this year, according to Prime Minister Viktor Orbán's chief of staff, citing concerns for child protection. This announcement marks a shift from the traditional outdoor procession down Andrássy Avenue, as the government continues to impose restrictions on LGBTQ+ activities. While organizers maintain that Pride is a family-friendly event, the government's stance reflects ongoing tensions surrounding LGBTQ+ rights in Hungary, particularly leading up to the 2026 elections.","link":"https://www.theguardian.com/world/2025/feb/26/budapest-pride-should-be-moved-off-streets-says-hungarian-government-official","cat":"world-news","positivity":2,"importance":8,"question":"Why is Budapest Pride being suggested to move indoors this year?","answers":[{"text":"For child protection concerns","correct":true},{"text":"To celebrate LGBTQ+ rights more effectively","correct":false},{"text":"Due to bad weather predictions","correct":false},{"text":"To increase participation from families","correct":false},{"text":"To accommodate a larger crowd indoors","correct":false}]},{"title":"Stonehenge-like circle unearthed in Denmark may have links to UK","content":"Archaeologists have discovered a significant timber circle in Aars, North Jutland, Denmark, believed to date back between 2600 and 1600 BC. This 'woodhenge', consisting of at least 45 wooden posts, shows a similar alignment to England's Stonehenge, suggesting shared cultural and ritual practices between the regions. The find provides insights into the social and religious structures of the late Stone Age and early Bronze Age, highlighting connections between Denmark and the UK.","link":"https://www.theguardian.com/world/2025/feb/26/stonehenge-circle-unearthed-denmark-woodhenge","cat":"culture","positivity":8,"importance":9,"question":"What was discovered in Denmark that may link it to the UK's Stonehenge?","answers":[{"text":"A timber circle","correct":true},{"text":"A stone monument","correct":false},{"text":"An ancient burial site","correct":false},{"text":"A Roman fortress","correct":false},{"text":"A Viking settlement","correct":false}]},{"title":"Trump brings peace to PMQs. No one knows what to argue about | Zoe Williams","content":"In a recent Prime Minister's Questions (PMQs), the political discourse seemed subdued as questions regarding the UK's response to Donald Trump's foreign policy dominated. Labour leader Keir Starmer emphasized the unity among parties regarding support for Ukraine, contrasting with the confusion stemming from Trump's unpredictable diplomatic stance. Despite attempts to challenge the Prime Minister, the session was largely characterized by a lack of real disagreement, culminating in a non-political question about prostate cancer screening that deflected the intensity of the discussion.","link":"https://www.theguardian.com/politics/2025/feb/26/trump-brings-peace-to-pmqs-no-one-knows-what-to-argue-about","cat":"opinion","positivity":5,"importance":7,"question":"How did Donald Trump's foreign policy impact the recent PMQs?","answers":[{"text":"It created a subdued atmosphere with little disagreement.","correct":true},{"text":"It led to heated debates among political leaders.","correct":false},{"text":"It resulted in a clear plan for Ukraine's negotiations.","correct":fal
