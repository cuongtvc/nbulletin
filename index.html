ala.","correct":false},{"text":"A new immigration policy introduced by the Biden administration.","correct":false}]},{"title":" Pearl Young, the first woman to work in a technical role at NASA, overcame barriers and ‘raised hell’ − her legacy continues today ","content":"Pearl Young was a pioneering figure at NASA, becoming the first woman to hold a technical role at the National Advisory Committee for Aeronautics (NACA), the agency's precursor. Despite facing significant barriers in a male-dominated environment, she advocated for herself and her colleagues, leading to her appointment as the first technical editor in the agency's history. Young's legacy includes her influential work on the Style Manual for Engineering Authors, which standardized technical writing within the agency and laid the groundwork for future women in STEM fields.","link":"https://www.space.com/space-exploration/pearl-young-the-first-woman-to-work-in-a-technical-role-at-nasa-overcame-barriers-and-raised-hell-her-legacy-continues-today","cat":"tech","positivity":9,"importance":8,"question":"What was Pearl Young's significant contribution to NASA?","answers":[{"text":"She was the first woman technical editor at NASA.","correct":true},{"text":"She worked exclusively in the fields of biology.","correct":false},{"text":"She designed spacecraft for NASA missions.","correct":false},{"text":"She was the first female astronaut.","correct":false}]},{"title":"HackerPulse wants to help enterprises spot engineering bottlenecks","content":"HackerPulse is a startup aiming to assist enterprises in identifying engineering bottlenecks through its platform, which integrates with tools like GitHub and Bitbucket. The company provides a dashboard that offers insights into how engineering teams allocate their time, helping managers enhance productivity without merely tracking code output. Founded by Gleb Braverman, HackerPulse is designed to optimize team operations and has recently secured $1.5 million in seed funding to expand its customer base and develop new features.","link":"https://techcrunch.com/2025/03/03/hackerpulse-built-a-platform-to-give-enterprises-visibility-into-their-engineering-teams/","cat":"tech","positivity":8,"importance":7,"question":"What is HackerPulse designed to do for enterprises?","answers":[{"text":"Help spot engineering bottlenecks","correct":true},{"text":"Track employee attendance","correct":false},{"text":"Manage project budgets","correct":false},{"text":"Analyze market trends","correct":false},{"text":"Provide customer service solutions","correct":false}]},{"title":"WNBA champ's defiant message after suggesting US puts focus on 'profit and money over people'","content":"WNBA champion Natasha Cloud has voiced her strong opinion on social media, criticizing the U.S. for prioritizing profit over people. In an interview, she highlighted the importance of diversity, equity, and inclusion programs, especially in light of former President Trump's actions to dismantle such initiatives. Despite facing backlash, Cloud remains firm in her stance, urging Americans to address the human costs associated with economic decisions. She emphasized the need for athletes to speak out against systemic issues that disproportionately affect marginalized communities.","link":"https://www.foxnews.com/sports/wnba-champs-defiant-message-after-suggesting-us-puts-focus-profit-money-over-people","cat":"sport","positivity":4,"importance":7,"question":"What did Natasha Cloud criticize about the U.S. in her recent statements?","answers":[{"text":"The focus on profit over people","correct":true},{"text":"The importance of sportsmanship","correct":false},{"text":"The lack of media coverage","correct":false},{"text":"The rise of women's sports","correct":false}]},{"title":"16 travel essentials you need for your first cruise","content":"The article provides a comprehensive list of 16 essential items to pack for a first cruise, aiming to help travelers feel comfortable and prepared. It highlights the importance of clothing suitable for various activities, toiletries for personal care, electronics for entertainment, and items for relaxation. Suggestions include swimwear, sunscreen, walking shoes, and portable chargers, ensuring that cruisers are equipped for both fun and unforeseen circumstances during their trip.","link":"https://www.foxnews.com/deals/travel-essentials-for-first-cruise","cat":"lifestyle","positivity":9,"importance":7,"question":"What are some essential items to pack for your first cruise?","answers":[{"text":"Swimwear, sunscreen, walking shoes","correct":true},{"text":"Only formal wear","correct":false},{"text":"Only toiletries","correct":false},{"text":"Only electronics","correct":false},{"text":"Only casual wear","correct":false}]},{"title":"Kroger CEO resigns after probe into his personal conduct","content":"Kroger CEO Rodney McMullen has resigned following a company board investigation into his personal conduct, which was found to be inconsistent with Kroger's Business Ethics Policy. The investigation, initiated after the board became aware of certain behavior on February 21, concluded that McMullen's actions were unrelated to the company's financial performance and did not involve any associates. Ron Sargent, previously the lead director, will step in as the interim chairman and CEO while a search for McMullen's replacement begins.","link":"https://www.cbsnews.com/news/kroger-ceo-resigns-after-probe-into-personal-conduct/","cat":"business","positivity":3,"importance":7,"question":"Why did Kroger's CEO Rodney McMullen resign?","answers":[{"text":"Due to a probe into his personal conduct","correct":true},{"text":"To pursue other business opportunities","correct":false},{"text":"To retire from his position","correct":false},{"text":"Due to financial losses at Kroger","correct":false}]},{"title":"Jolla founders take the wraps off an AI assistant to power up their push for privacy-friendly GenAI","content":"Jolla, known for its privacy-centric approach, has unveiled an AI assistant called Mindy, designed to integrate with various apps while ensuring user data remains private. This assistant can perform tasks such as summarizing emails, booking meetings, and managing social media feeds. It leverages smaller AI models that can be hosted locally, minimizing reliance on data-mining cloud services. The software will be available as a subscription service, and users can also self-host it on Jolla's new Mind2 device, aimed at providing personalized AI services without compromising privacy.","link":"https://techcrunch.com/2025/03/03/jolla-founders-take-the-wraps-off-an-ai-assistant-to-power-up-their-push-for-privacy-friendly-genai/","cat":"tech","positivity":8,"importance":7,"question":"What is the main purpose of Jolla's new AI assistant, Mindy?","answers":[{"text":"To provide a privacy-friendly alternative for managing personal data and tasks.","correct":true},{"text":"To replace all traditional mobile applications.","correct":false},{"text":"To sell user data to cloud giants.","correct":false},{"text":"To create a social media platform.","correct":false}]},{"title":"Search on for 2-year-old Oregon boy who disappeared while playing in yard","content":"Authorities in Oregon are actively searching for 2-year-old Dane Paulsen, who was last seen playing in the front yard of his home. The Lincoln County Sheriff's Office reported that he disappeared around 4:25 p.m. on Saturday. Search efforts have involved law enforcement, fire agencies, and volunteers, covering extensive areas with drones, dogs, and boats. Although a vehicle was spotted near the home, it is no longer considered a point of interest, and no Amber Alert has been issued as there is currently no evidence suggesting criminal involvement.","link":"https://www.cbsnews.com/news/search-2-year-old-oregon-boy-disappeared-yard/","cat":"others","positivity":3,"importance":8,"question":"What is the current status of the search for 2-year-old Dane Paulsen in Oregon?","answers":[{"text":"He is missing and search efforts are underway.","correct":true},{"text":"He has been found safe and returned home.","correct":false},{"text":"The search has been called off due to lack of evidence.","correct":false},{"text":"An Amber Alert has been issued for his disappearance.","correct":false}]},{"title":"Man hit by cyclone while rowing across ocean is rescued by warship","content":"Aurimas Mockus, a Lithuanian solo rower, was rescued by the Royal Australian Navy after being stranded for three days in the Coral Sea while attempting to cross the Pacific Ocean. Mockus activated an emergency beacon during Tropical Cyclone Alfred, which brought 50 mph winds and rough seas. He was located 460 miles east of Queensland and was subsequently taken aboard the HMAS Choules for medical assessment. The Australian Maritime Safety Authority emphasized the importance of emergency beacons in facilitating timely rescues.","link":"https://www.cbsnews.com/news/rower-rescued-cyclone-pacific-ocean-australia-navy-aurimas-mockus/","cat":"others","positivity":8,"importance":7,"question":"What happened to the Lithuanian rower Aurimas Mockus during his Pacific crossing?","answers":[{"text":"He was rescued by an Australian warship after being stranded by a cyclone.","correct":true},{"text":"He successfully completed his journey to Brisbane.","correct":false},{"text":"He was stranded without any means of communication.","correct":false},{"text":"He rowed to safety on his own after three days.","correct":false}]},{"title":"Johnny Manziel's mother arrested in Texas on DWI charge: report","content":"Michelle Manziel, the mother of former NFL quarterback Johnny Manziel, was arrested on a DWI charge in Kerrville, Texas. Reportedly, she was held on a $7,500 bail and has since been released. Johnny Manziel, who has spoken about his struggles with addiction, was not involved in this incident, and his mother has not publicly commented on her arrest.","link": a-announces-a-new-agentic-feature-for-its-browser/","cat":"tech","positivity":8,"importance":7,"question":"What is the new feature Opera announced for its browser?","answers":[{"text":"Browser Operator","correct":true},{"text":"Task Manager","correct":false},{"text":"Web Assistant","correct":false},{"text":"AI Helper","correct":false}]},{"title":"Cloudsmith raises $23M to improve software supply chain security","content":"Cloudsmith, a startup based in Northern Ireland, has raised $23 million in a Series B funding round to enhance software supply chain security. The company provides a cloud-native artifact management platform designed to address vulnerabilities in open-source software dependencies, which can pose significant risks to applications. With the new funding, Cloudsmith plans to expand its workforce and invest in research and development for AI applications aimed at improving the safety and reliability of software package usage.","link":"https://techcrunch.com/2025/03/03/cloudsmith-raises-23m-to-solve-software-supply-chain-security/","cat":"tech","positivity":8,"importance":9,"question":"How much funding did Cloudsmith raise to improve software supply chain security?","answers":[{"text":"$23 million","correct":true},{"text":"$10 million","correct":false},{"text":"$50 million","correct":false},{"text":"$5 million","correct":false},{"text":"$30 million","correct":false}]},{"title":"Breaking down top moments from the Oscars","content":"The article discusses the highlights from the 97th Academy Awards, featuring insights from Entertainment Tonight cohosts Nischelle Turner and Kevin Frazier. Key moments include musical performances and memorable Red Carpet appearances. The discussion reflects on the significance of these moments in the context of the Oscars.","link":"https://www.cbsnews.com/video/breaking-down-top-moments-from-the-oscars/","cat":"culture","positivity":8,"importance":7,"question":"What were some key highlights from the 97th Academy Awards?","ans or women or let men destroy girls’ sports?","content":"The article discusses the ongoing debate over whether the U.S. Senate will pass the \"Protection of Women and Girls in Sports Act of 2025,\" which aims to ensure that only women compete in women's sports. It highlights the need for a formal law to protect female athletes from competition with transgender women, arguing that men possess physical advantages that could endanger the integrity of women's sports. The authors express concern over Democrat senators' positions on the issue, suggesting that their votes will reflect their commitment to women's rights and safety in athletics and beyond.","link":"https://www.foxnews.com/opinion/democrats-stand-up-women-let-men-destroy-girls-sports","cat":"politics","positivity":4,"importance":8,"question":"Will the U.S. Senate pass the law protecting women’s sports from transgender athletes?","answers":[{"text":"Yes, it is expected to pass based on current support.","correct":true},{"text":"No, it will likely face significant opposition.","correct":false},{"text":"It's uncertain as many senators are undecided.","correct":false},{"text":"The law will be passed but with amendments.","correct":false}]},{"title":"Panic at top cheerleading competition in Texas leaves several injured, police say","content":"A chaotic incident at the NCA All-Star National Championship in Dallas led to panic and injuries among attendees when a fight broke out, resulting in knocked-over poles and the sound of what some thought was gunfire. At least ten people were reported injured while attempting to escape the chaos, suffering from bumps, bruises, and broken bones. Although some performances were canceled, the event resumed the following day, with many participants expressing their resilience and commitment to cheerleading despite the incident.","link":"https://www.foxnews.com/sports/panic-top-cheerleading-competition-texas-leaves-several-injured-police-say","cat":"sport","positivity":4,"importance" gation of released hostages traveling to Washington, D.C.?","answers":[{"text":"To meet with Trump administration officials and discuss the return of remaining hostages.","correct":true},{"text":"To negotiate a peace treaty between Israel and Hamas.","correct":false},{"text":"To raise funds for humanitarian aid in Gaza.","correct":false},{"text":"To advocate for the release of political prisoners in Israel.","correct":false}]},{"title":" Europe's new Ariane 6 heavy-lift rocket launching for 2nd time ever today: Watch live ","content":"Europe's Ariane 6 heavy-lift rocket is set to launch for its second time today, March 3, 2025, at 11:24 a.m. ET, carrying a French spy satellite named CSO-3. The launch will take place from Europe's Spaceport in Kourou, French Guiana, and will be broadcast live. This mission follows the rocket's debut last July, which faced some issues with its upper stage engine burn during its first flight.","link":"https://www.space.com/space-exploration/launches-spacecraft/europe-ariane-6-rocket-second-launch-cso-3-french-spy-satellite","cat":"tech","positivity":8,"importance":7,"question":"What is the purpose of the Ariane 6 rocket's second launch today?","answers":[{"text":"To deploy the CSO-3 spy satellite for the French military.","correct":true},{"text":"To send scientific instruments to Mars.","correct":false},{"text":"To launch a crewed mission to the International Space Station.","correct":false},{"text":"To test new technologies for future rockets.","correct":false}]},{"title":"Uber is piloting accounts for teenagers in India","content":"Uber is piloting its Uber for Teens service in India, allowing teenagers aged 13 to 17 to request rides through their own accounts. This service is currently available in Bengaluru, Delhi NCR, and Mumbai, with plans to expand to 35 cities shortly. Parents can manage their teenagers' accounts, set trip limits, and monitor rides, while also ensuring added safety measures such as background checks on drivers. hich significantly harms American citizens. It claims that the Mexican government has neglected its duty to prevent foreseeable harm from its territory, thereby allowing cartel activities to flourish. The author cites international legal principles and treaties to support the assertion that Mexico must take action to combat these issues and fulfill its obligations under international law, emphasizing the need for accountability to ensure public safety in the United States.","link":"https://www.foxnews.com/opinion/mexico-broke-international-law-cartels-americans-suffer-consequences","cat":"politics","positivity":3,"importance":8,"question":"How is Mexico violating international law regarding drug cartels?","answers":[{"text":"By failing to control cartel activities that harm Americans","correct":true},{"text":"By extraditing cartel leaders to the US","correct":false},{"text":"By enforcing strict drug laws","correct":false},{"text":"By cooperating with the US on border security","correct":false}]},{"title":"California school district agrees to remove alleged antisemitic content from ethnic studies curriculum","content":"The Santa Ana Unified School District in California has agreed to remove alleged antisemitic content from its ethnic studies curriculum following a lawsuit from Jewish advocacy groups, including the Anti-Defamation League and the Brandeis Center. The settlement prevents the district from teaching certain ethnic studies courses until they are revised to meet public input requirements and comply with California's open meeting laws. The agreement aims to ensure that future curricula are free from bias and that all controversial issues are presented fairly and impartially.","link":"https://www.foxnews.com/media/california-school-district-agrees-remove-alleged-antisemitic-content-from-ethnic-studies-curriculum","cat":"culture","positivity":6,"importance":8,"question":"What recent action did the Santa Ana Unified School District take regarding its ethnic studies curriculum?","answers":[{"text":"They agreed to remove alleged antisemitic content from the curriculum.","correct":true},{"text":"They decided to keep the curriculum unchanged.","correct":false},{"text":"They expanded the curriculum to include more controversial topics.","correct":false},{"text":"They announced a new ethnic studies program without public input.","correct":false}]},{"title":"The predictable outcome of California’s green energy policies has arrived and it's a disaster","content":"California's aggressive green energy policies have led to skyrocketing electricity prices, making it the state with the second-highest industrial energy costs in the U.S. Despite intentions to promote renewable energy, these policies have resulted in grid instability, regulatory burdens, and an overall increase in electricity costs for consumers. The article argues that prioritizing renewable energy mandates over affordability has harmed the state's economy and competitiveness, particularly as other states benefit from more balanced energy policies.","link":"https://www.foxnews.com/opinion/predictable-outcome-californias-green-energy-policies-has-arrived-its-disaster","cat":"politics","positivity":2,"importance":8,"question":"What have been the effects of California's green energy policies on electricity prices?","answers":[{"text":"They have caused electricity prices to soar.","correct":true},{"text":"They have reduced energy prices significantly.","correct":false},{"text":"They have made energy more reliable.","correct":false},{"text":"They have increased competition among energy providers.","correct":false}]},{"title":"3 soup recipes that are just like salads, as shared by chefs and authors","content":"The article presents three healthy soup recipes that resemble salads, featuring contributions from various chefs. The recipes include Coconut Lentil Soup by Hiranth Jayasinghe, which combines lentils and vegetables with coconut milk; Green Pozole with Zucchini and Chayo e","positivity":9,"importance":8,"question":"What recent archaeological discovery was made in Egypt?","answers":[{"text":"A 3,000-year-old gold mining complex","correct":true},{"text":"A new pyramid","correct":false},{"text":"An ancient library","correct":false},{"text":"A Roman fort","correct":false},{"text":"A lost city","correct":false}]},{"title":"3/2/2025: Allies and Enemies; Death Flights","content":"The article discusses significant geopolitical developments, focusing on the recent tensions related to the Ukraine war following a clash in the Oval Office. It also covers the investigation into Argentina's notorious \"death flight\" plane, which was involved in the disappearance of individuals during the country’s dictatorship. Additionally, it highlights the ongoing issue of babies stolen during this dark period in Argentina's history.","link":"https://www.cbsnews.com/video/60minutes-2025-03-02/","cat":"politics","positivity":4,"importance":8,"question":"What recent geopolitical issues does the article address?","answers":[{"text":"Ukraine war and Argentina's death flights","correct":true},{"text":"Economic growth in the U.S.","correct":false},{"text":"Climate change initiatives","correct":false},{"text":"Cultural festivals in Europe","correct":false},{"text":"Sports events in South America","correct":false}]},{"title":"Oscars 2025: Winners and losers","content":"The 2025 Academy Awards celebrated a remarkable night with 'Anora' winning Best Picture and Mikey Madison securing her first Oscar for Best Actress in the same film. Zoe Saldaña was awarded Best Supporting Actress for her role in 'Emilia Pérez,' while Sean Baker took home the award for Best Director for 'Anora.' The event featured a glamorous red carpet attended by stars like Demi Moore and Ariana Grande, showcasing both fashion and cinematic achievements.","link":"https://www.foxnews.com/entertainment/oscars-2025-winners-losers","cat":"culture","positivity":8,"importance":7,"question":"Who won Best Picture at the 2025 Oscars?","answers":[{"text":"Anora","correct":true},{"text":"Dune: Part Two","correct":false},{"text":"Conclave","correct":false},{"text":"Wicked","correct":false},{"text":"The Brutalist","correct":false}]},{"title":"Kansas player shares racist, threatening messages received after tough game; Bill Self issues statement","content":"After a disappointing loss to Texas Tech, Kansas player Zeke Mayo shared that he received multiple racist and threatening messages online, including one telling him to \"kill yourself.\" Despite his poor performance in the game, where he shot only 1-for-7, Mayo took responsibility for the loss and expressed his determination to improve. Kansas head coach Bill Self issued a supportive statement, emphasizing the need to focus on basketball rather than outside negativity and reiterated his pride in the team.","link":"https://www.foxnews.com/sports/kansas-player-shares-racist-threatening-messages-received-after-tough-game-bill-self-issues-statement","cat":"sport","positivity":3,"importance":7,"question":"What did Zeke Mayo receive after the Kansas Jayhawks' loss to Texas Tech?","answers":[{"text":"Racist and threatening messages","correct":true},{"text":"Supportive messages from fans","correct":false},{"text":"Offers to help him improve","correct":false},{"text":"Messages from his teammates","correct":false}]},{"title":"'Reagan' screenwriter claims Oscars' DEI requirements excluded film from Best Picture consideration","content":"The screenwriter of the film 'Reagan', Howard Klausner, claims that the movie was excluded from consideration for the Best Picture Oscar due to the Academy's Diversity, Equity, and Inclusion (DEI) requirements. Klausner expressed sadness over Hollywood's current cultural climate, noting that their film, which stars Dennis Quaid as Ronald Reagan, did not meet the criteria set by the Academy, which was implemented for the 96th annual ceremony. This policy requires films to fulfill certain representation criteria related to underrepresented groups. The film's producer plans to apply for a Guinness World Record for the disparity between its high audience rating and low critic score.","link":"https://www.foxnews.com/entertainment/reagan-screenwriter-claims-oscars-dei-requirements-excluded-film-best-picture-consideration","cat":"culture","positivity":4,"importance":6,"question":"Why was the film 'Reagan' not considered for an Oscar nomination?","answers":[{"text":"It did not meet the Academy's DEI requirements.","correct":true},{"text":"It was not released in time for consideration.","correct":false},{"text":"The film received poor audience reviews.","correct":false},{"text":"The film's budget was too low.","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "business":
        case "politics":
        case "tech":
        case "sport":
        case "culture":
        case "lifestyle":
          return newsData.filter(item => item.cat === currentFilter);
        case "others":
          return newsData.filter(item => 
            !['business', 'politics', 'tech', 'sport', 'culture', 'lifestyle'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Read more...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Question:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Oh no! Try again!",
              "That's incorrect... but you still have a chance!",
              "Not correct, don't give up!",
              "Oh, not quite right. Keep trying!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match the filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
