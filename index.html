<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Bulletin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }
  </style>

  <!-- BACKGROUND MUSIC (optional) -->

  <div class="container">
    <!-- HEADER BAR: scoreboard + controls + theme toggle + sound toggle -->
    <div class="header-bar">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="scoreboard-icon"></div>
        <span>Your Score:</span> 
        <span id="user-score">0</span>
      </div>

      <!-- Filter & other controls -->
      <div class="controls">

          <option value="positive">Good News</option>
          <option value="business">Business</option>
          <option value="politics">Politics</option>
          <option value="tech">Technology</option>
          <option value="sport">Sport</option>
          <option value="culture">Culture</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="others">Others</option>
        </select>

        <!-- Dark Mode Toggle -->
        <button id="toggle-theme" class="btn">Dark Mode</button>

        <!-- Sound Toggle -->
        <button id="toggle-sound" class="btn">Sound OFF</button>
      </div>
    </div>
    
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <script>
    /*

          "answers": [
            { "text": "Option A", "correct": false },

          ]
        },
        ...
      ]
    */
    const newsData = [{"title":"NASCAR star William Byron recalls WWE detour after winning Daytona 500","content":"William Byron, the NASCAR star, celebrated his second consecutive Daytona 500 victory by making a special appearance at WWE's \"Monday Night Raw\". He drove his No. 24 car to the Spectrum Center in Charlotte, where he joined WWE star A.J. Styles and showcased a WWE championship belt. Byron expressed his enjoyment of the wrestling event, stating it was his first visit to a WWE show and noting that he has a newfound appreciation for professional wrestling after attending.","link":"https://www.foxnews.com/sports/nascar-star-william-byron-recalls-wwe-detour-after-winning-daytona-500","cat":"sport","positivity":8,"importance":6,"question":"What did William Byron do after winning the Daytona 500?","answers":[{"text":"He attended WWE's 'Monday Night Raw'.","correct":true},{"text":"He went on a vacation.","correct":false},{"text":"He participated in a charity race.","correct":false},{"text":"He announced his retirement.","correct":false}]},{"title":"SJSU athlete who sued over transgender volleyball teammate flees campus after alleged harassment and threats","content":"Brooke Slusser, a former volleyball co-captain at San Jose State University, has left campus to complete her final semester online due to alleged harassment and threats related to her lawsuit against the university over a transgender teammate. Slusser reported feeling unsafe on campus, experiencing verbal attacks, and receiving threats after voicing her opposition to trans athletes in women's sports. The situation has drawn national attention, raising concerns about the handling of transgender inclusion policies in sports and prompting investigations into the university's Title IX compliance.","link":"https://www.foxnews.com/sports/sjsu-athlete-who-sued-over-transgender-volleyball-teammate-flees-campus-after-alleged-harassment-threats","cat":"sport","positivity":2,"importance":8,"question":"Why did Brooke Slusser leave San Jose State University?","answers":[{"text":"She faced harassment and threats related to her lawsuit over a transgender teammate.","correct":true},{"text":"She graduated early and wanted to finish her studies in Texas.","correct":false},{"text":"She was offered a scholarship to another university.","correct":false},{"text":"She wanted to pursue professional volleyball opportunities.","correct":false}]},{"title":"NFL free agency: Top quarterbacks available from starters to bridge options","content":"As the NFL's new league year approaches, teams are eyeing several quarterbacks available in free agency, including Sam Darnold, Justin Fields, and Russell Wilson. Darnold, after an impressive season with the Vikings, is expected to be a top starter option. Meanwhile, Fields, who struggled with the Steelers, and Wilson, who has had a mixed performance, are also in the conversation as teams seek reliable quarterbacks for the upcoming season. Additionally, Aaron Rodgers may become available after his contract situation with the Jets is resolved, potentially landing him a starting role as well.","link":"https://www.foxnews.com/sports/nfl-free-agency-top-quarterbacks-available-from-starters-bridge-options","cat":"sport","positivity":7,"importance":8,"question":"Which quarterbacks are top options in the upcoming NFL free agency?","answers":[{"text":"Sam Darnold, Justin Fields, Russell Wilson","correct":true},{"text":"Tom Brady, Drew Brees, Ben Roethlisberger","correct":false},{"text":"Baker Mayfield, Cam Newton, Teddy Bridgewater","correct":false},{"text":"Marcus Mariota, Jameis Winston, Andy Dalton","correct":false}]},{"title":"Possible remains found in search for slain women linked to serial killer","content":"Possible human remains have been discovered at a landfill in Manitoba, Canada, in the search for two murdered Indigenous women, Morgan Harris and Marcedes Myran, believed to have been disposed of by a serial killer. The remains were identified as part of the ongoing investigation into the murders committed by Jeremy Skibicki, who was convicted in 2024 of killing four Indigenous women. This case highlights the ongoing crisis of missing and murdered Indigenous women in Canada, reflecting broader issues of violence against Indigenous populations.","link":"https://www.cbsnews.com/news/murdered-indigenous-women-serial-killer-canada-possible-human-remains/","cat":"crime","positivity":2,"importance":9,"question":"What recent discovery was made in the search for murdered Indigenous women in Canada?","answers":[{"text":"Possible human remains linked to two murdered Indigenous women","correct":true},{"text":"A new suspect in the case was identified","correct":false},{"text":"A memorial was held for the victims","correct":false},{"text":"Evidence of a serial killer's other crimes was found","correct":false}]},{"title":"Ro Khanna calls out 'failure of leadership' in Democratic Party with no plan beyond 'win by default'","content":"Rep. Ro Khanna criticized the Democratic Party for lacking a clear vision beyond simply waiting for Republicans to fail. In a discussion on \"The Young Turks,\" he expressed concern that the party's strategy focuses on winning by default instead of presenting a proactive agenda that addresses the needs of working-class Americans. Khanna emphasized the importance of developing a meaningful plan to counter the issues facing the electorate, rather than relying on the self-destruction of the opposition.","link":"https://www.foxnews.com/media/ro-khanna-calls-out-failure-leadership-democratic-party-no-plan-beyond-win-default","cat":"politics","positivity":4,"importance":7,"question":"What did Ro Khanna say about the Democratic Party's leadership?","answers":[{"text":"He criticized it for lacking a clear vision beyond winning by default.","correct":true},{"text":"He praised it for its strong leadership.","correct":false},{"text":"He called for more funding for the party.","correct":false},{"text":"He suggested more outreach to Trump supporters.","correct":false}]},{"title":"Would you hop on this driverless electric city bus?","content":"A new driverless electric bus, the Alexander Dennis Enviro100AEV, is being tested in Cambridge, U.K. This bus utilizes an advanced automated drive system powered by artificial intelligence, promising a sustainable and efficient alternative to traditional public transport. The project aims to demonstrate how autonomous vehicles can improve urban mobility while reducing emissions, with plans for public service launch later this year at the Cambridge Biomedical Campus.","link":"https://www.foxnews.com/tech/would-you-hop-driverless-electric-city-bus","cat":"tech","positivity":8,"importance":7,"question":"Would you ride a driverless electric bus in Cambridge?","answers":[{"text":"Yes, it seems innovative and sustainable.","correct":true},{"text":"No, I prefer traditional buses.","correct":false},{"text":"I'm not sure about safety.","correct":false},{"text":"Only if it has a safety driver present.","correct":false}]},{"title":"Kate Hudson is teaching kids not to ‘lean on family’ for financial support","content":"Kate Hudson emphasizes the importance of financial independence for her children, teaching them not to rely on their family for support. In a recent interview, she discussed how she encourages her oldest son, Ryder, to understand the expectations of adult life as he prepares to graduate from college. Hudson believes that instilling these values early helps children avoid the stress of financial uncertainty after leaving home.","link":"https://www.foxnews.com/entertainment/kate-hudson-teaching-kids-not-lean-family-financial-support","cat":"lifestyle","positivity":8,"importance":7,"question":"What lesson is Kate Hudson teaching her children about financial independence?","answers":[{"text":"To be financially independent and not rely on family","correct":true},{"text":"To always depend on family for support","correct":false},{"text":"To ignore financial responsibilities","correct":false},{"text":"To prioritize spending over saving","correct":false}]},{"title":"Trump admin won’t tolerate antisemitism in schools, says Leo Terrell as NYC schools under microscope","content":"In response to rising antisemitism, particularly in schools, the Trump administration has launched a new Justice Department task force led by Leo Terrell to combat such behavior. Following a surge of antisemitic incidents after the Hamas attacks in October 2023, the task force aims to employ all available resources to protect Jewish students in educational settings. Concerns have been raised regarding the hostile environment for Jewish students in New York City schools, particularly in places like Susan E. Wagner High School, where incidents of hate speech and biased educational materials have been reported.","link":"https://www.foxnews.com/politics/trump-admin-wont-tolerate-antisemitism-schools-says-leo-terrell-nyc-schools-under-microscope","cat":"politics","positivity":5,"importance":8,"question":"What action has the Trump administration taken to combat antisemitism in schools?","answers":[{"text":"Launched a Justice Department task force to combat antisemitism","correct":true},{"text":"Increased funding for schools","correct":false},{"text":"Proposed new educational programs","correct":false},{"text":"Conducted a nationwide survey of antisemitism","correct":false}]},{"title":" James Webb Space Telescope joins cosmic detectives in hunt for dark matter ","content":"The James Webb Space Telescope (JWST) is being utilized in the ongoing search for dark matter, a mysterious substance that constitutes about 85% of the universe's matter. Scientists believe that if dark matter is made up of hypothetical particles called axions, these particles may decay into photons, which the JWST can detect. The telescope's high sensitivity and spectral resolution could allow it to identify faint signals indicative of axion decay, potentially leading to groundbreaking discoveries about the universe's composition and properties.","link":"https://www.space.com/space-exploration/james-webb-space-telescope/james-webb-space-telescope-joins-cosmic-detectives-in-hunt-for-dark-matter","cat":"tech","positivity":8,"importance":9,"question":"How is the James Webb Space Telescope contributing to the hunt for dark matter?","answers":[{"text":"By detecting potential signals from axion decay.","correct":true},{"text":"By capturing images of dark matter directly.","correct":false},{"text":"By measuring gravitational effects of dark matter.","correct":false},{"text":"By analyzing cosmic background radiation.","correct":false}]},{"title":"AG Bondi dismisses DEI lawsuits brought against police, fire departments under Biden administration","content":"Attorney General Pam Bondi has dismissed several Diversity, Equity, and Inclusion (DEI) lawsuits against police and fire departments that were filed under the Biden administration. The Department of Justice stated that these lawsuits did not provide evidence of intentional discrimination, as they were based on neutral selection tools that showed disparities in performance among different racial and gender groups. Bondi emphasized that hiring should prioritize skill and dedication over meeting DEI quotas, marking a significant step in the Trump administration’s effort to eliminate DEI preferences in government and the private sector.","link":"https://www.foxnews.com/politics/ag-bondi-dismisses-dei-lawsuits-brought-against-four-police-fire-departments-biden-administration","cat":"politics","positivity":8,"importance":7,"question":"What action did AG Pam Bondi take regarding DEI lawsuits against police and fire departments?","answers":[{"text":"She dismissed the DEI lawsuits.","correct":true},{"text":"She supported the DEI lawsuits.","correct":false},{"text":"She filed new lawsuits against police departments.","correct":false},{"text":"She proposed new DEI hiring standards.","correct":false}]},{"title":"Republican Rep. Joe Wilson announces plan to propose $250 bill featuring Trump","content":"Republican Representative Joe Wilson from South Carolina has announced plans to propose legislation for a $250 bill featuring former President Donald Trump. He expressed that this move is a response to current economic challenges, which he refers to as 'Bidenflation,' and emphasized Trump's significance in American history. This proposal comes in light of another initiative by Representative Anna Paulina Luna to add Trump’s likeness to Mount Rushmore. However, current U.S. law restricts portraits on currency to deceased individuals, which may complicate the proposal's feasibility.","link":"https://www.foxnews.com/politics/republican-rep-joe-wilson-announces-plan-propose-250-bill-featuring-trump","cat":"politics","positivity":7,"importance":6,"question":"What is Rep. Joe Wilson's proposal regarding Donald Trump?","answers":[{"text":"A $250 bill featuring Trump","correct":true},{"text":"A new monument in his honor","correct":false},{"text":"A presidential library","correct":false},{"text":"A national holiday for Trump","correct":false},{"text":"A campaign for Trump 2028","correct":false}]},{"title":"Unique, a Swiss AI platform for finance, raises $30M","content":"Unique, a Swiss startup focused on agentic AI for financial services, has successfully raised $30 million in a Series A funding round led by DN Capital and CommerzVentures. Founded in 2021, Unique aims to automate various financial workflows including research, compliance, and KYC. The company plans to use the new funding to expand internationally, particularly targeting the U.S. market, building on its existing partnerships with notable Swiss financial institutions.","link":"https://techcrunch.com/2025/02/27/unique-a-swiss-ai-platform-for-finance-raises-30m/","cat":"tech","positivity":8,"importance":7,"question":"What amount did Unique raise in its recent funding round?","answers":[{"text":"$30 million","correct":true},{"text":"$10 million","correct":false},{"text":"$50 million","correct":false},{"text":"$20 million","correct":false},{"text":"$100 million","correct":false}]},{"title":"Houston police union slams 'rogue' judge for letting man accused of killing deputy out on bond: 'Disgraceful'","content":"The Houston Police Officers' Union has condemned Judge Hilary Unger for granting bond to Dremone Francis, who is charged with capital murder in the killing of a Harris County deputy. The union described her decision as a 'disgraceful betrayal of public trust' and a threat to public safety, especially given the serious nature of the crime. Francis was released after posting a total bond of $1 million, despite prosecutors' requests for a no-bond hold. The union has called for judicial accountability and bail reform, highlighting concerns over repeat offenders being released back into the community.","link":"https://www.foxnews.com/us/houston-police-union-slams-rogue-judge-letting-man-accused-killing-deputy-out-bond-disgraceful","cat":"politics","positivity":2,"importance":8,"question":"What did the Houston Police Officers' Union say about Judge Hilary Unger's decision to grant bond to Dremone Francis?","answers":[{"text":"They condemned it as a 'disgraceful betrayal of public trust'.","correct":true},{"text":"They praised it as a fair decision.","correct":false},{"text":"They supported her re-election campaign.","correct":false},{"text":"They had no comment on the matter.","correct":false}]},{"title":"China threatens our farmers and food supply. States need to step up","content":"The Chinese Communist Party (CCP) has significantly increased its ownership of U.S. agricultural land, now owning nearly 350,000 acres, raising concerns about national security and food supply. Conservative leaders are advocating for legislation in several states, including Georgia, Iowa, and Missouri, to prevent further CCP influence over American agriculture. They argue that protecting local farmers and manufacturers is essential to counteract China's growing control over essential sectors of the economy, especially in light of the CCP's handling of the COVID-19 pandemic. The article emphasizes the need for decisive action to safeguard American agriculture from foreign threats.","link":"https://www.foxnews.com/opinion/china-threatens-our-farmers-food-supply-states-need-step-up","cat":"politics","positivity":3,"importance":9,"question":"What actions are being proposed to protect U.S. agriculture from China?","answers":[{"text":"Legislation to prevent CCP land ownership","correct":true},{"text":"Increased farming subsidies","correct":false},{"text":"Trade agreements with China","correct":false},{"text":"Public awareness campaigns","correct":false},{"text":"No changes proposed","correct":false}]},{"title":"Removing one food ingredient from your home is first step to 'doing MAHA,' influencer says","content":"Alex Clark, a health and wellness influencer and host of the podcast \"Culture Apothecary,\" emphasizes the importance of removing one harmful food ingredient from homes as a starting point for the Make America Healthy Again (MAHA) movement. Clark encourages people, especially young mothers, to focus on understanding and eliminating ingredients like artificial food dyes or seed oils from their diets. She believes that by starting with one ingredient, individuals can gradually transition to healthier eating habits and influence food companies to make changes in their products.","link":"https://www.foxnews.com/food-drink/removing-food-ingredient-home-first-step-doing-maha-influencer","cat":"lifestyle","positivity":8,"importance":7,"question":"What does Alex Clark suggest as the first step in the MAHA movement?","answers":[{"text":"Remove one harmful food ingredient from your home.","correct":true},{"text":"Only eat organic foods from now on.","correct":false},{"text":"Follow strict diet plans immediately.","correct":false},{"text":"Focus solely on weight loss methods.","correct":false}]},{"title":"Grandmother arrested for holding sign offering conversation outside Scottish hospital performing abortions","content":"A 74-year-old grandmother, Rose Docherty, was arrested in Glasgow, Scotland for holding a sign offering conversation to women considering abortions, violating a newly established buffer zone law. The Abortion Services (Safe Access Zones) Act prohibits any protests within 200 meters of clinics providing abortion services, aiming to protect patients from harassment. Docherty, who claims she was merely offering a consensual conversation, is the first person charged under this law, sparking debates about free speech and censorship in Scotland.","link":"https://www.foxnews.com/media/grandmother-arrested-holding-sign-offering-conversation-outside-scottish-hospital-performing-abortions","cat":"politics","positivity":3,"importance":7,"question":"Why was Rose Docherty arrested outside the hospital in Scotland?","answers":[{"text":"She was offering conversation to women considering abortions.","correct":true},{"text":"She was protesting against abortion services.","correct":false},{"text":"She was distributing pamphlets about pro-life views.","correct":false},{"text":"She was disrupting hospital operations.","correct":false}]},{"title":"AI chatbots posing as therapists could have 'dangerous' and violent consequences for patients, experts say","content":"Experts are warning that AI chatbots posing as therapists can have dangerous consequences for individuals seeking mental health support. Notably, a 14-year-old boy committed suicide after interacting with an AI claiming to be a licensed therapist. Health professionals emphasize that these AI systems lack the necessary understanding of suicide risk and human emotions, leading to potential misinterpretations of user needs and risks. The American Psychological Association has called for regulation of these chatbots to prevent further harm to vulnerable populations.","link":"https://www.foxnews.com/media/ai-chatbots-posing-therapists-could-have-dangerous-violent-consequences-patients-experts-say","cat":"health","positivity":2,"importance":9,"question":"What are the risks associated with AI chatbots acting as therapists?","answers":[{"text":"They can lead to serious harm or suicide risk for users.","correct":true},{"text":"They are always accurate and helpful.","correct":false},{"text":"They replace human therapists completely.","correct":false},{"text":"They have no emotional impact at all.","correct":false}]},{"title":"Taktile helps fintechs build automated decision-making workflows","content":"Taktile, a startup founded by Maximilian Eber and Maik Taro Wehmeyer, is focused on enhancing the automation of financial decision-making processes for fintech companies. Their platform allows users to create and manage workflows for automated decision-making, enabling teams to experiment with data and monitor predictive model performance. Recently, Taktile raised $54 million in Series B funding to further develop their product and expand their sales organization, amidst strong growth and competition in the fintech space.","link":"https://techcrunch.com/2025/02/27/taktile-helps-fintechs-build-automated-decision-making-workflows/","cat":"tech","positivity":8,"importance":7,"question":"How does Taktile assist fintech companies?","answers":[{"text":"By enabling automated decision-making workflows","correct":true},{"text":"By providing manual credit assessments","correct":false},{"text":"By focusing on traditional banking software","correct":false},{"text":"By limiting decision-making capabilities","correct":false},{"text":"By promoting outdated financial practices","correct":false}]},{"title":"Ditching alcohol and going ‘California sober’ — here’s what you need to know","content":"The article discusses the concept of 'California sober', which involves replacing alcohol with cannabis-based products as a way to manage substance use. Experts caution that while some may view cannabis as a safer alternative, it carries its own health risks and does not address underlying addiction issues. The term gained popularity through public figures like Demi Lovato, who have shared their experiences with addiction and recovery. Overall, health professionals emphasize the need for caution and thorough understanding of the risks associated with both alcohol and marijuana use.","link":"https://www.foxnews.com/health/ditching-alcohol-going-california-sober-heres-what-need-know","cat":"lifestyle","positivity":6,"importance":7,"question":"What does it mean to be 'California sober'?","answers":[{"text":"Replacing alcohol with cannabis-based products","correct":true},{"text":"Completely abstaining from all substances","correct":false},{"text":"Only drinking alcohol in moderation","correct":false},{"text":"Using prescription medications exclusively","correct":false},{"text":"Switching from alcohol to caffeine-based drinks","correct":false}]},{"title":"Maryland lawmaker shocked by blue state's push to allow condom vending machines in public schools","content":"A bill in Maryland aims to repeal the ban on selling condoms and other contraceptives in public school vending machines, which has sparked intense debate among lawmakers. Critics, including Maryland state Del. Kathy Szeliga, argue that introducing condom vending machines, particularly in elementary and preschool settings, is inappropriate and could lead to the normalization of sexual topics among young children. Supporters claim the legislation is merely about removing outdated penalties rather than mandating vending machines in schools. The bill has passed the House of Delegates and will now move to the state Senate for further consideration.","link":"https://www.foxnews.com/media/maryland-lawmaker-shocked-blue-states-push-allow-condom-vending-machines-public-schools","cat":"politics","positivity":3,"importance":6,"question":"What is the Maryland bill regarding condom vending machines in schools about?","answers":[{"text":"It aims to repeal the ban on selling condoms in public school vending machines.","correct":true},{"text":"It mandates condom vending machines in all schools.","correct":false},{"text":"It increases penalties for selling contraceptives in schools.","correct":false},{"text":"It requires sex education classes in preschool.","correct":false}]},{"title":"Epstein client list release could be imminent after Blackburn pushes transparency: 'Let's get them jailed'","content":"Senator Marsha Blackburn is advocating for the release of unredacted records related to Jeffrey Epstein from the Trump administration amidst ongoing discussions of accountability for human trafficking. Attorney General Pam Bondi indicated that significant information, including flight logs and names from Epstein's operations, could be released soon. Blackburn emphasizes the need to dismantle human trafficking networks and bring those involved to justice, asserting that transparency is crucial for uncovering the complexities of Epstein's activities.","link":"https://www.foxnews.com/us/epstein-client-list-release-could-imminent-after-blackburn-pushes-transparency-lets-get-them-jailed","cat":"politics","positivity":7,"importance":9,"question":"What is Senator Blackburn urging the Trump administration to release regarding Jeffrey Epstein?","answers":[{"text":"Unredacted records related to Jeffrey Epstein","correct":true},{"text":"New regulations for human trafficking","correct":false},{"text":"Names of celebrities who visited Epstein's island","correct":false},{"text":"Reports from the FBI on human trafficking cases","correct":false},{"text":"Details about Epstein's financial dealings","correct":false}]},{"title":"Suspected serial killer's 1980s summer job may have been road map to murders: prosecutors","content":"Prosecutors revealed that Rex Heuermann, the suspected Gilgo Beach serial killer, worked summer jobs at Jones Beach from 1981 to 1984, which may have aided him in identifying and targeting victims. His role involved patrolling the beach at night, granting him intimate knowledge of the area where several victims' bodies were later found. Heuermann is accused of seven murders dating back to 1993, with prosecutors linking his past job to his alleged modus operandi and the subsequent disposal of victims' remains in proximity to his former workplace.","link":"https://www.foxnews.com/us/suspected-serial-killers-1980s-summer-job-may-have-been-road-map-murders-prosecutors","cat":"true crime","positivity":1,"importance":8,"question":"How did Rex Heuermann's summer job relate to his alleged serial killings?","answers":[{"text":"It helped him identify and target victims near Jones Beach.","correct":true},{"text":"He worked as a lifeguard at the beach.","correct":false},{"text":"He was involved in beach maintenance.","correct":false},{"text":"He sold ice cream to beachgoers.","correct":false}]},{"title":"Oscars are over, 'out of touch with the audience' and saddled with DEI requirements: expert","content":"Experts are expressing concerns that the Oscars have become disconnected from the audience, following a year of nominations that many feel lack popular appeal. Fox News contributor Raymond Arroyo noted that several nominated films are smaller arthouse productions, while audience favorites like 'Wicked' and blockbuster hits were overlooked. Additionally, the Oscars' new diversity and inclusion requirements may be limiting, potentially disqualifying popular films that do not meet these criteria, reflecting a broader disconnect between the Academy and general moviegoers.","link":"https://www.foxnews.com/entertainment/oscars-over-out-touch-audience-saddled-dei-requirements-expert","cat":"culture","positivity":3,"importance":7,"question":"Why are experts saying the Oscars are out of touch with the audience?","answers":[{"text":"Because they nominated films that lack popular appeal","correct":true},{"text":"Because they have too many nominees","correct":false},{"text":"Because they are hosted by celebrities","correct":false},{"text":"Because of increased ticket prices","correct":false}]},{"title":"Princeton preppy accused in soccer star brother's gruesome murder heads to court: What to know","content":"Matthew Hertgen, a 31-year-old man from Princeton, New Jersey, is facing first-degree murder charges in connection with the death of his 26-year-old brother, Joseph Hertgen, a former soccer player at the University of Michigan. The incident, which also involved the death of a family cat, is said to have occurred in their apartment, where police found signs of blunt force trauma on Joseph's body. Matthew is scheduled for a virtual pretrial detention hearing, and discussions around his mental health may arise during the proceedings, given his previously clean record and the shocking nature of the crime.","link":"https://www.foxnews.com/us/princeton-preppy-accused-soccer-star-brothers-gruesome-murder-heads-court-what-know","cat":"crime","positivity":1,"importance":9,"question":"What charges is Matthew Hertgen facing in the murder of his brother?","answers":[{"text":"First-degree murder and animal cruelty","correct":true},{"text":"Second-degree murder and theft","correct":false},{"text":"Manslaughter and assault","correct":false},{"text":"Negligent homicide and vandalism","correct":false},{"text":"Attempted murder and trespassing","correct":false}]},{"title":"Popular travel scams and safety warnings you need to know before taking vacation","content":"Travelers are advised to be cautious of various scams and safety concerns when planning vacations. With over 55,000 reported travel scams resulting in losses surpassing $122 million in 2023, it's crucial to ensure that travel agents and packages are legitimate. Additionally, safety conditions in many destinations are constantly changing due to factors like terrorism and civil unrest. Experts recommend checking travel advisories, considering travel insurance, and safeguarding personal data while traveling.","link":"https://www.foxnews.com/travel/popular-travel-scams-safety-warnings-you-need-know-before-taking-vacation","cat":"lifestyle","positivity":5,"importance":8,"question":"What should travelers be aware of to avoid scams and ensure safety during vacations?","answers":[{"text":"Travel scams and safety concerns","correct":true},{"text":"Only book with well-known travel agencies","correct":false},{"text":"Always travel in groups","correct":false},{"text":"Avoid traveling during peak seasons","correct":false}]},{"title":"Dem support likely to push Trump's pro-union labor pick past key vote","content":"Democratic Senator Maggie Hassan's support is expected to help push President Trump's nominee for labor secretary, Lori Chavez-DeRemer, past a key Senate Committee vote. Despite previous concerns over Chavez-DeRemer's backing of the PRO Act, she has distanced herself from it and gained Hassan's endorsement, which is crucial for her confirmation. Hassan acknowledged their differences but affirmed Chavez-DeRemer's qualifications, indicating that with her support, the nominee is likely to advance in the confirmation process.","link":"https://www.foxnews.com/politics/dem-support-likely-push-trumps-pro-union-labor-pick-past-key-vote","cat":"politics","positivity":7,"importance":8,"question":"How did Democratic support influence Trump's labor secretary nominee's chances?","answers":[{"text":"Democratic Senator Hassan's support helped push the nominee past a key vote.","correct":true},{"text":"The nominee received unanimous Republican support.","correct":false},{"text":"Hassan opposed the nominee's confirmation.","correct":false},{"text":"The nominee withdrew from the confirmation process.","correct":false}]},{"title":"Kate Middleton puts foot down with royal children, ‘barbaric’ ritual: expert","content":"Kate Middleton, the Princess of Wales, is reportedly not allowing her children to participate in the ancient royal tradition known as \"blooding,\" which involves smearing blood on one's face from a hunted animal. Royal author Tom Quinn highlighted this decision in his book, stating that Kate's approach to parenting reflects a modern perspective, distancing her family from archaic and controversial practices. Experts have praised her decision, noting that such rituals are viewed as barbaric and not in line with contemporary values of compassion and animal rights.","link":"https://www.foxnews.com/entertainment/kate-middleton-puts-foot-down-royal-children-barbaric-ritual-expert","cat":"lifestyle","positivity":8,"importance":7,"question":"What decision has Kate Middleton made regarding her children's involvement in royal traditions?","answers":[{"text":"She is not allowing them to participate in the blooding ritual.","correct":true},{"text":"She supports all royal traditions without question.","correct":false},{"text":"She encourages her children to hunt regularly.","correct":false},{"text":"She has banned all outdoor activities for her children.","correct":false}]},{"title":"Instagram may spin off Reels into a separate app","content":"Meta is considering launching a separate app for Instagram's Reels, which would focus on short-form videos and improve user recommendations. This initiative, reportedly called Project Ray, aims to address user concerns about Instagram becoming cluttered with videos, allowing the platform to better showcase its traditional photo-sharing features. The move comes as Meta seeks to compete with TikTok and enhance creator engagement through new monetization strategies.","link":"https://techcrunch.com/2025/02/27/instagram-may-spin-off-reels-into-a-separate-app/","cat":"tech","positivity":7,"importance":8,"question":"Is Instagram planning to create a standalone app for Reels?","answers":[{"text":"Yes, Instagram is considering a separate app for Reels.","correct":true},{"text":"No, Instagram is not making any changes.","correct":false},{"text":"Instagram will merge Reels with Stories.","correct":false},{"text":"Instagram is removing Reels entirely.","correct":false}]},{"title":"2/26: CBS Evening News","content":"On the February 26 CBS Evening News, a Texas mother expressed concern over a measles outbreak affecting infants too young to be vaccinated. The segment highlighted her worries about the health risks posed to her baby. Additionally, a Congresswoman was featured voting for a bill while holding her newborn, following a recent ban on proxy voting in Congress.","link":"https://www.cbsnews.com/video/022625-cbs-evening-news/","cat":"health","positivity":5,"importance":7,"question":"What health concern was highlighted in the CBS Evening News on February 26?","answers":[{"text":"Measles outbreak affecting infants","correct":true},{"text":"Flu season severity","correct":false},{"text":"COVID-19 vaccination rates","correct":false},{"text":"Mental health in children","correct":false}]},{"title":"Drax power plant owner reports highest earnings since pandemic","content":"Drax Group, the owner of the Drax power plant, has reported adjusted earnings of £1.06 billion for the last year, marking its highest profits since the pandemic. This increase comes shortly after the government criticized the company for making 'unacceptably large profits' due to biomass subsidies. Despite concerns about the environmental impact of biomass energy, the government has extended Drax's subsidy agreement until 2031, emphasizing the plant's role as a backup power source.","link":"https://www.theguardian.com/business/2025/feb/27/drax-power-plant-owner-reports-highest-earnings-since-pandemic","cat":"business","positivity":6,"importance":8,"question":"What were Drax Group's earnings last year?","answers":[{"text":"£1.06 billion","correct":true},{"text":"£1.01 billion","correct":false},{"text":"£900 million","correct":false},{"text":"£1.2 billion","correct":false}]},{"title":"From Super Bowl to Super League: Tyler Dupree’s famous family tree","content":"Tyler Dupree, a player for Wigan, is set to compete in Las Vegas, following in the footsteps of his uncle, Billy Joe Dupree, a former NFL player known for his Super Bowl appearances. Despite being a successful rugby player with multiple titles, Tyler reveals a disconnect with his uncle, who remains unaware of his achievements. The article explores Tyler's family legacy, including his grandfather, Champion Jack Dupree, a notable figure in boxing and music. As he prepares for the high-profile game, Tyler reflects on his journey and aspirations, which include a potential career in teaching.","link":"https://www.theguardian.com/sport/no-helmets-required/2025/feb/27/super-league-bowl-tyler-dupree-famous-family-vegas-wigan","cat":"sport","positivity":8,"importance":7,"question":"What connection does Tyler Dupree have with his family's sports legacy?","answers":[{"text":"His uncle played in the NFL and his grandfather was a famous boxer and musician.","correct":true},{"text":"He has no connection to his family's sports legacy.","correct":false},{"text":"His uncle was a famous rugby player in England.","correct":false},{"text":"His grandfather was a football coach.","correct":false}]},{"title":"Seized, settled, let: how Airbnb and Booking.com help Israelis make money from stolen Palestinian land","content":"The article investigates how Airbnb and Booking.com facilitate listings of properties in Israeli settlements on land seized from Palestinians, highlighting the legal and ethical implications. An analysis revealed that 760 rooms are advertised in these illegal settlements, allowing for over 2,000 guests despite the ongoing violence and forced displacement of Palestinians in the region. Activists argue that these companies are complicit in war crimes by profiting from the occupation and call for them to cease operations in these areas. The piece emphasizes the growing tensions and violence in the West Bank, particularly since the Gaza conflict began in October 2023.","link":"https://www.theguardian.com/world/ng-interactive/2025/feb/27/seized-settled-let-how-airbnb-and-bookingcom-help-israelis-make-money-from-stolen-palestinian-land","cat":"world-news","positivity":2,"importance":10,"question":"How are Airbnb and Booking.com linked to the Israeli-Palestinian conflict?","answers":[{"text":"They list properties in illegal Israeli settlements on Palestinian land.","correct":true},{"text":"They provide discounts for travelers to Israel.","correct":false},{"text":"They promote Palestinian tourism initiatives.","correct":false},{"text":"They have no involvement in the region's tourism.","correct":false}]},{"title":"‘It was a pure fluke’: the goal that took Plymouth to the FA Cup semi-finals","content":"In an unforgettable moment during the 1983-84 FA Cup, Andy Rogers scored a remarkable goal from a corner kick, leading Plymouth Argyle to the semi-finals. Despite being labeled a 'pure fluke' by Rogers, the goal showcased Plymouth's fairytale journey through the tournament, culminating in a quarter-final victory over Derby County. The match was a significant achievement for manager John Hore and the club, as they became one of the few third-tier teams to reach this stage in the competition's history, with dreams of facing Southampton in the final.","link":"https://www.theguardian.com/football/that-1980s-sports-blog/2025/feb/27/plymouth-pure-fluke-goal-fa-cup-semi-finals-manchester-city","cat":"sport","positivity":8,"importance":7,"question":"What memorable incident occurred during Plymouth Argyle's FA Cup semi-finals run?","answers":[{"text":"Andy Rogers scored a fluke goal from a corner kick.","correct":true},{"text":"Plymouth lost to Derby County in the quarter-finals.","correct":false},{"text":"The match ended in a penalty shootout.","correct":false},{"text":"Plymouth Argyle was eliminated in the first round.","correct":false},{"text":"Andy Rogers injured himself during the match.","correct":false}]},{"title":"The question no one dares ask: what if Britain has to defend itself from the US? | George Monbiot","content":"In his article, George Monbiot raises a provocative question about the UK's reliance on the US for its defense systems and intelligence-sharing, suggesting that if the US were to become an adversary, Britain could face severe vulnerabilities. He discusses the potential scenario where the US might support Russia against Europe, highlighting the implications for UK's military capabilities and intelligence dependencies. Monbiot argues that the UK's current defense strategy, heavily intertwined with the US, could pose a significant risk to its national security, advocating for a reevaluation and a move towards greater military independence.","link":"https://www.theguardian.com/commentisfree/2025/feb/27/britain-defend-itself-us-military","cat":"opinion","positivity":3,"importance":8,"question":"What are the implications of the UK's reliance on the US for its defense?","answers":[{"text":"It could pose significant vulnerabilities if the US becomes an adversary.","correct":true},{"text":"It strengthens the UK's military capabilities significantly.","correct":false},{"text":"It guarantees the UK's safety against all threats.","correct":false},{"text":"It has no impact on the UK's military strategy.","correct":false}]},{"title":"Romeo and Juliet review – rap tragedy asks the audience who to blame","content":"The review of the Belgrade Theatre's production of 'Romeo and Juliet' presents a modern, high-concept musical retelling of Shakespeare's classic, infused with rap and contemporary dialogue. The performance, while ambitious, struggles initially with the integration of song and verse, leading to an uneven start. However, after the intermission, the production gains momentum, effectively portraying themes of generational conflict and societal division, culminating in a powerful depiction of the tragic narrative.","link":"https://www.theguardian.com/stage/2025/feb/27/romeo-and-juliet-review-belgrade-theatre-coventry","cat":"culture","positivity":7,"importance":6,"question":"How does the modern retelling of 'Romeo and Juliet' address themes of societal division?","answers":[{"text":"It portrays generational conflict and societal division.","correct":true},{"text":"It focuses solely on the love story without any modern elements.","correct":false},{"text":"It avoids any reference to contemporary issues.","correct":false},{"text":"It remains faithful to the original Shakespearean text.","correct":false}]},{"title":"Lise Klaveness: ‘If Fifa followed their own reforms, it would be very good. But they didn’t’","content":"Lise Klaveness, the first female president of Norway’s FA, has been vocal in her criticism of FIFA's bidding processes, stating they are 'unacceptable' and not in line with the governance reforms initiated in 2016. Despite facing criticism and initially low support within football's establishment, she has maintained her stance, advocating for human rights and transparency in football governance. As she prepares to secure a seat on UEFA's executive committee, Klaveness emphasizes the importance of focusing on the responsibilities of football rather than personal beliefs, while continuing to challenge the status quo.","link":"https://www.theguardian.com/football/2025/feb/27/lise-klaveness-fifa-norway-world-cups-bidding-protest","cat":"sport","positivity":6,"importance":8,"question":"What is Lise Klaveness's stance on FIFA's governance reforms?","answers":[{"text":"She believes they are not properly implemented.","correct":true},{"text":"She fully supports them without reservations.","correct":false},{"text":"She finds them unnecessary and irrelevant.","correct":false},{"text":"She critiques them but offers no solutions.","correct":false}]},{"title":"Hungarian film-makers struggle for funding despite production boom","content":"Despite a boom in film production in Hungary, local filmmakers struggle to secure funding due to the political leanings of the government-controlled National Film Institute (NFI). The NFI primarily supports projects that align with the ruling Fidesz party's ideology, making it difficult for independent filmmakers to obtain financing for their creative works. This situation is exacerbated for young directors who often lack the connections and resources to self-fund their projects, leading to a reliance on minimal funding and alternative financing strategies, which are not sustainable in the long run.","link":"https://www.theguardian.com/film/2025/feb/27/hungarian-film-makers-struggle-for-funding-despite-production-boom-brutalist","cat":"culture","positivity":4,"importance":7,"question":"Why do Hungarian filmmakers struggle to secure funding for their projects?","answers":[{"text":"The National Film Institute supports projects aligning with the government's ideology.","correct":true},{"text":"There is too much competition from international filmmakers.","correct":false},{"text":"All films in Hungary are funded by the government.","correct":false},{"text":"Hungarian films are not popular enough.","correct":false}]},{"title":"Queensland council moves to evict homeless people from parks with public camping ban","content":"The Moreton Bay Regional Council in Queensland has voted to repeal its framework that allowed homeless individuals to camp in public spaces, effectively making it illegal for them to do so. Starting March 12, 2025, those found camping in parks will be subject to fines and compliance notices, as the council cites public health and safety concerns. This decision comes amidst rising homelessness in the area, with local officials emphasizing the need to encourage individuals to seek support services, despite criticism that it will disproportionately affect vulnerable populations.","link":"https://www.theguardian.com/australia-news/2025/feb/27/moreton-bay-council-camping-ban-homeless-evictions","cat":"politics","positivity":3,"importance":8,"question":"What new law has the Moreton Bay Regional Council implemented regarding homelessness?","answers":[{"text":"They banned camping in public parks for homeless people.","correct":true},{"text":"They increased funding for homeless shelters.","correct":false},{"text":"They expanded the camping framework.","correct":false},{"text":"They opened more public parks for camping.","correct":false}]},{"title":"Anti-Israel protesters allegedly assault employee during building takeover at Barnard College in New York City","content":"A protest involving over 50 anti-Israel demonstrators took place at Barnard College, where they allegedly assaulted an employee. The demonstrators were advocating for the reversal of expulsions of two students linked to prior protests and demanded a public meeting with college officials. Barnard College spokesperson stated that the assaulted employee was hospitalized and expressed concern over the safety of the campus community due to the protesters' actions.","link":"https://www.foxnews.com/us/anti-israel-protesters-allegedly-assault-employee-during-building-takeover-barnard-college-new-york-city","cat":"politics","positivity":2,"importance":7,"question":"What happened during the protest at Barnard College?","answers":[{"text":"A group of protesters allegedly assaulted an employee during a building takeover.","correct":true},{"text":"The protesters peacefully discussed their demands.","correct":false},{"text":"The college leadership held a meeting with the protesters.","correct":false},{"text":"No incidents were reported during the protest.","correct":false}]},{"title":"Andrew Tate has left Romania for US by private jet, reports say","content":"Andrew Tate has reportedly left Romania for the United States via private jet, alongside his brother Tristan. The duo had previously been barred from leaving Romania since December 2023 due to ongoing investigations into allegations of human trafficking and rape, which they deny. The brothers were detained in December 2022 and were charged in June 2023, but they have expressed confidence in proving their innocence amid the legal proceedings.","link":"https://www.theguardian.com/news/2025/feb/27/andrew-tate-tristan-romania-us","cat":"world-news","positivity":4,"importance":7,"question":"Why were Andrew and Tristan Tate barred from leaving Romania?","answers":[{"text":"They were under investigation for human trafficking and rape allegations.","correct":true},{"text":"They were convicted of a crime.","correct":false},{"text":"They were involved in a political scandal.","correct":false},{"text":"They had overstayed their visa.","correct":false}]},{"title":"Roberts halts decision ordering White House to pay USAID contractors","content":"Chief Justice John Roberts has granted a request from the Trump administration to pause a lower court's order that mandated the payment of approximately $2 billion to contractors for foreign assistance projects by the State Department and USAID. The order, issued by U.S. District Judge Amir Ali, required payments to be made by midnight Wednesday. In response to the Supreme Court's intervention, the deadline for the payment has now been extended to Friday, allowing the Trump administration to review the situation further amidst ongoing legal disputes regarding foreign aid funding.","link":"https://www.cbsnews.com/news/trump-administration-supreme-court-foreign-aid-freeze/","cat":"politics","positivity":5,"importance":7,"question":"What recent action did Chief Justice John Roberts take regarding foreign aid payments?","answers":[{"text":"He halted a lower court's order to pay contractors.","correct":true},{"text":"He ordered the immediate release of funds.","correct":false},{"text":"He increased the payment deadline to next week.","correct":false},{"text":"He dismissed the case altogether.","correct":false}]},{"title":"Rolls-Royce announces first dividend since Covid-19 pandemic; Gatwick runway decision expected – business live","content":"Rolls-Royce has announced its first dividend payment since the onset of the Covid-19 pandemic, declaring a payout of 6.0p per share following a strong performance in 2024. The UK engineering firm reported a significant increase in earnings, with an underlying operating profit rising to £2.5bn, up from £1.6bn the previous year. Additionally, the company plans to implement a £1bn share buyback scheme as part of its efforts to return cash to shareholders. This turnaround comes after a challenging period during the pandemic that severely impacted its operations.","link":"https://www.theguardian.com/business/live/2025/feb/27/rolls-royce-dividend-share-buyback-gatwick-runway-decision-eu-tariffs-us-growth-business-live-news","cat":"business","positivity":8,"importance":7,"question":"What recent financial decision did Rolls-Royce announce?","answers":[{"text":"They announced a dividend payment to shareholders.","correct":true},{"text":"They are closing some manufacturing plants.","correct":false},{"text":"They are reducing their workforce.","correct":false},{"text":"They are increasing prices on their products.","correct":false}]},{"title":"Hardy Diggins leads next generation into cross-country’s ‘wall of sound’","content":"Jessie Diggins leads the American cross-country ski team into the Nordic World Ski Championships in Trondheim, Norway, where an electrifying atmosphere awaits. Despite dealing with plantar fasciitis, Diggins aims to balance her competitive spirit with recovery, while young athletes Gus Schumacher and Ben Ogden are emerging as strong contenders. The American team is motivated to prove their capabilities in front of enthusiastic crowds, marking a significant moment for cross-country skiing in the U.S.","link":"https://www.theguardian.com/sport/2025/feb/27/nordic-world-ski-championships-preview","cat":"sport","positivity":8,"importance":7,"question":"Who is leading the American team at the Nordic World Ski Championships?","answers":[{"text":"Jessie Diggins","correct":true},{"text":"Gus Schumacher","correct":false},{"text":"Ben Ogden","correct":false},{"text":"Norwegian team","correct":false},{"text":"Mikaela Shiffrin","correct":false}]},{"title":"The Golden Throne by Christopher de Bellaigue review – Suleyman returns","content":"In \"The Golden Throne,\" Christopher de Bellaigue continues the story of Suleyman the Magnificent, portraying the complexities of his reign as he navigates power struggles and the brutal realities of succession in the Ottoman Empire. The narrative blends historical fact with a vibrant, novelistic style, allowing readers to experience the sultan's challenges and ambitions in real-time. De Bellaigue’s work is characterized by a rich depiction of characters and events, emphasizing the dramatic and often violent nature of Suleyman's rule and the intricate political landscape of 16th-century Europe.","link":"https://www.theguardian.com/books/2025/feb/27/the-golden-throne-by-christopher-de-bellaigue-review-suleyman-returns","cat":"culture","positivity":8,"importance":7,"question":"What is the main focus of \"The Golden Throne\" by Christopher de Bellaigue?","answers":[{"text":"The reign and challenges of Suleyman the Magnificent","correct":true},{"text":"The life of Thomas Cromwell","correct":false},{"text":"The history of the Ottoman Empire","correct":false},{"text":"The battles between Suleyman and Charles V","correct":false}]},{"title":"Yodel can’t find my ‘definitely not lost’ antique drum","content":"A customer reports that their precious antique African drum, sent via Yodel Direct for repairs, has gone missing for three months. Initially assured that the drum was ‘definitely not lost’ after being scanned at a sorting office, the customer is now desperate for a thorough search. Yodel is only offering £350 in compensation, significantly less than the £1,000 needed for a replacement, leading to mental health struggles and missed work for the owner.","link":"https://www.theguardian.com/money/2025/feb/27/yodel-cant-find-my-definitely-not-lost-antique-drum","cat":"lifestyle","positivity":2,"importance":5,"question":"What happened to the antique drum sent via Yodel Direct?","answers":[{"text":"It was lost during transit.","correct":true},{"text":"It was delivered on time.","correct":false},{"text":"It was damaged during shipping.","correct":false},{"text":"It was misplaced at the repair shop.","correct":false}]},{"title":"Hiking in southern Italy: myths, mountains and wild boar in Cilento","content":"The article explores hiking in Cilento, a less-traveled region of southern Italy, which offers a serene landscape of chestnut woods, vineyards, and wildlife, including wild boar. The author recounts personal experiences while hiking from Agropoli through various picturesque villages, sampling local cuisine and wines, and enjoying breathtaking views. The journey highlights the area's rich history and cultural heritage, emphasizing the contrast between the crowded Amalfi Coast and the tranquil paths of Cilento. Overall, the piece promotes Cilento as an ideal hiking destination, rich in nature and local traditions.","link":"https://www.theguardian.com/travel/2025/feb/27/hiking-southern-italy-cilento-amalfi-coast-walking","cat":"lifestyle","positivity":9,"importance":7,"question":"What is the main theme of hiking in Cilento, southern Italy?","answers":[{"text":"Exploring quiet paths and local culture","correct":true},{"text":"Focusing on crowded tourist spots","correct":false},{"text":"Promoting fast food and urban tourism","correct":false},{"text":"Highlighting only the Amalfi Coast","correct":false},{"text":"Discussing modern city life","correct":false}]},{"title":"Africa’s medical system risks ‘collapse in next few years’, warns health leader","content":"Dr. Githinji Gitahi, CEO of Amref Health Africa, has warned that Africa's healthcare system is at risk of collapse within the next few years due to the rising burden of non-communicable diseases (NCDs) like cancer and diabetes. He emphasizes that foreign aid has largely focused on infectious diseases, neglecting conditions that are becoming increasingly prevalent. With NCDs now accounting for a significant portion of hospital admissions and deaths, Gitahi calls for African governments to enhance their efforts in managing these diseases, while also advocating for better regulations and funding strategies to address the health crisis.","link":"https://www.theguardian.com/global-development/2025/feb/27/africas-medical-system-risks-collapse-in-next-few-years-warns-health-leader","cat":"world-news","positivity":4,"importance":9,"question":"What is the main risk facing Africa's healthcare system according to Dr. Gitahi?","answers":[{"text":"The rise of non-communicable diseases (NCDs) like cancer and diabetes","correct":true},{"text":"A lack of foreign aid for infectious diseases","correct":false},{"text":"Poor nutrition among the population","correct":false},{"text":"Corruption in healthcare funding","correct":false}]},{"title":"Flower power! Female in Focus awards – in pictures","content":"The Female in Focus awards celebrate female photographers and their powerful narratives, coinciding with International Women’s Day. This year's theme, 'Renewal,' highlights projects addressing autism, breast cancer, and the lesbian community. Notable works include Margarita Galandina's exploration of Indigenous heritage and Alice Poyzer's self-portraits reflecting autism. Other award-winning pieces document significant cultural moments, resilience, and personal journeys of women, showcasing the diverse experiences and voices of women in photography.","link":"https://www.theguardian.com/artanddesign/gallery/2025/feb/27/flower-power-female-in-focus-awards-in-pictures","cat":"culture","positivity":9,"importance":8,"question":"What themes were explored in the 2025 Female in Focus awards?","answers":[{"text":"Autism, breast cancer, and the lesbian community","correct":true},{"text":"Historical events and political struggles","correct":false},{"text":"Environmental issues and climate change","correct":false},{"text":"Technological advancements in photography","correct":false}]},{"title":"Running Point review – you’ll be desperate for Kate Hudson’s basketball comedy to end","content":"The review of *Running Point*, starring Kate Hudson, highlights its struggles as a basketball comedy that fails to deliver laughs or engaging content. The plot revolves around Hudson's character, Isla Gordon, who faces sexism and challenges in taking over her father's basketball franchise amidst family dynamics. Despite some potentially interesting themes, the execution is described as a 'grind' that may only resonate with die-hard basketball fans, leaving viewers longing for the conclusion of the show.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/27/running-point-review-youll-be-desperate-for-kate-hudsons-basketball-comedy-to-end","cat":"culture","positivity":3,"importance":5,"question":"What does the review say about Kate Hudson's comedy *Running Point*?","answers":[{"text":"It struggles to deliver laughs and engaging content.","correct":true},{"text":"It's a highly praised comedy that everyone enjoys.","correct":false},{"text":"It features exciting basketball action throughout.","correct":false},{"text":"It's a groundbreaking series about women's empowerment.","correct":false}]},{"title":"Toyah Cordingley was ‘unhappy with boyfriend’ days before death, Queensland murder trial told","content":"In a Queensland murder trial, it was revealed that Toyah Cordingley was unhappy with her boyfriend, Marco Heidenreich, days before her death in 2018. Testimony from Tyson Franklin indicated that Cordingley expressed a desire to end her relationship and live independently. Cordingley was found fatally stabbed and buried at a Wangetti beach after going for a walk with her dog. The trial continues as the accused, Rajwinder Singh, pleads not guilty, with discussions about other potential suspects, including Heidenreich.","link":"https://www.theguardian.com/australia-news/2025/feb/27/toyah-cordingley-murder-trial-rajwinder-singh-boyfriend-marco-heidenreich-tyson-franklin-ntwnfb","cat":"others","positivity":2,"importance":9,"question":"What relationship issue did Toyah Cordingley face days before her death?","answers":[{"text":"She wanted to leave her boyfriend.","correct":true},{"text":"She was planning to marry her boyfriend.","correct":false},{"text":"She was happy in her relationship.","correct":false},{"text":"She was moving in with her boyfriend.","correct":false}]},{"title":"Previously deported Guatemalan man convicted of crimes in US arrested in New York","content":"Yoni Wilfredo Gregorio Ortiz, a previously deported Guatemalan man, was arrested in New York after an outstanding warrant for driving while intoxicated. Ortiz had been deported in 2013 but illegally reentered the U.S. and was later convicted of crimes, including third-degree assault and child endangerment. His arrest highlights ongoing efforts by U.S. Immigration and Customs Enforcement (ICE) to prioritize public safety by removing illegal immigrants with criminal records from communities.","link":"https://www.foxnews.com/us/previously-deported-guatemalan-man-convicted-crimes-us-arrested-new-york","cat":"immigration","positivity":3,"importance":7,"question":"What happened to Yoni Wilfredo Gregorio Ortiz in New York?","answers":[{"text":"He was arrested for having an outstanding warrant.","correct":true},{"text":"He was released without charges.","correct":false},{"text":"He was granted asylum in the U.S.","correct":false},{"text":"He was deported to Guatemala again.","correct":false}]},{"title":"Multimillion-dollar settlement for passengers on trip described by lawyer as ‘cruise from hell’ – as it happened","content":"P&O Cruises has agreed to a multimillion-dollar settlement exceeding $2.4 million for passengers affected by a May 2017 voyage on the Pacific Aria, which was described by a lawyer as a ‘cruise from hell’. The settlement allows passengers to receive nearly double their ticket price due to disappointing conditions that curtailed planned activities and port visits. Despite P&O's denial of liability, the agreement aims to compensate the unhappy travelers for their unpleasant experience on the cruise.","link":"https://www.theguardian.com/australia-news/live/2025/feb/27/australia-news-live-health-insurance-premiums-cost-of-living-election-campaign-anthony-albanese-peter-dutton-ntwnfb","cat":"business","positivity":6,"importance":7,"question":"What was the settlement amount agreed upon by P&O Cruises for the passengers of the 'cruise from hell'?","answers":[{"text":"$2.4 million","correct":true},{"text":"$1 million","correct":false},{"text":"$3 million","correct":false},{"text":"$500,000","correct":false},{"text":"$1.5 million","correct":false}]},{"title":"Oscar-winning actor Gene Hackman and wife found dead at home","content":"Oscar-winning actor Gene Hackman and his wife Betsy Arakawa have been found dead at their home in Santa Fe, New Mexico. The Santa Fe Sheriff's Office reported that they do not suspect foul play, although the exact cause of death is still under investigation. Local reports indicate that the couple was found deceased along with their dog.","link":"https://news.sky.com/story/oscar-winning-actor-gene-hackman-and-wife-found-dead-at-home-13317861","cat":"culture","positivity":1,"importance":10,"question":"What happened to Gene Hackman and his wife?","answers":[{"text":"They were found dead at home.","correct":true},{"text":"They were injured in a car accident.","correct":false},{"text":"They moved to a new house.","correct":false},{"text":"They celebrated their anniversary.","correct":false}]},{"title":"Antoinette Lattouf v ABC hearing live: closing submissions day one – as it happened","content":"The first day of closing submissions in the case of Antoinette Lattouf v. ABC focused on claims that Lattouf was unlawfully terminated due to her political opinions regarding the Israel-Gaza conflict and her Lebanese heritage. Her legal team argued that her dismissal was a result of pressure from ABC executives, particularly due to a social media post she made, which they described as a 'pretext' for her removal. The hearing also examined the implications of leaked information about Lattouf’s case to the media and the credibility of ABC executives' testimonies regarding her termination.","link":"https://www.theguardian.com/media/live/2025/feb/27/antoinette-lattouf-vs-abc-unlawful-termination-hearing-live-updates-closing-arguments-ntwnfb","cat":"politics","positivity":4,"importance":8,"question":"What were the key arguments presented in the first day of closing submissions for Antoinette Lattouf's case against the ABC?","answers":[{"text":"Lattouf's dismissal was due to her political views and Lebanese heritage.","correct":true},{"text":"The ABC claimed Lattouf was terminated for lack of impartiality.","correct":false},{"text":"Lattouf's lawyers argued she was dismissed because of her social media activity.","correct":false},{"text":"The ABC denied any wrongdoing in Lattouf's termination.","correct":false},{"text":"Lattouf's case focused solely on her employment contract.","correct":false}]},{"title":"TV tonight: a kooky Christina Hendricks comedy with a sci-fi twist","content":"In tonight's episode of 'Small Town, Big Story', Christina Hendricks stars as Wendy, a Hollywood producer returning to her Irish roots to shoot a film in her hometown, Drumbán. The show features a quirky mix of comedy and sci-fi, including flashbacks to a mysterious event from the millennium eve that affected the local community. The series is created by Chris O'Dowd and promises to blend humor with an intriguing storyline, as Wendy navigates her past and the film project involving the locals.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/27/tv-tonight-christina-hendricks-small-town-big-story-comedy-sci-fi-chris-o-dowd","cat":"culture","positivity":8,"importance":6,"question":"What is the premise of the new show 'Small Town, Big Story' starring Christina Hendricks?","answers":[{"text":"A Hollywood producer returns to her Irish hometown to make a movie with a sci-fi twist.","correct":true},{"text":"A detective solving crimes in a small town.","correct":false},{"text":"A reality show about farming in Ireland.","correct":false},{"text":"A cooking competition featuring traditional Irish dishes.","correct":false}]},{"title":"Transgender US military personnel must be identified and stood down, says Pentagon memo","content":"A recent Pentagon memo states that transgender military personnel must be identified and separated from service unless they receive exemptions. This policy follows a January executive order from former President Trump that restricts transgender individuals from military service and cites concerns over medical and psychological readiness. The memo has been met with strong opposition from transgender rights advocates, who describe the policy as an unprecedented ban aimed at purging transgender individuals from the military. The legal challenge against this order is currently underway, arguing it violates equal protection rights under the Constitution.","link":"https://www.theguardian.com/us-news/2025/feb/27/transgender-us-military-personnel-pentagon-memo-stood-down-trump-administration","cat":"world-news","positivity":2,"importance":9,"question":"What does the recent Pentagon memo state about transgender military personnel?","answers":[{"text":"They must be identified and separated from service unless exempted.","correct":true},{"text":"They are allowed to continue serving without restrictions.","correct":false},{"text":"They will receive additional support and benefits.","correct":false},{"text":"They will be promoted to higher ranks.","correct":false}]},{"title":"Meet Chonkus: the CO2-chomping alga that could help tackle the climate crisis","content
