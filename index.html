ing strategies","correct":false},{"text":"Meta's user privacy settings","correct":false},{"text":"Meta's content creation tools","correct":false}]},{"title":"Forest Service firings could impact wildfire preparedness","content":"The Trump administration's recent job cuts at the U.S. Forest Service are raising concerns among experts regarding their impact on wildfire preparedness. With wildfires becoming more intense and frequent across the nation, former chief of fire and aviation management at Yosemite National Park, Kelly Martin, discusses how these layoffs could hinder effective wildfire response efforts. The situation emphasizes the critical need for adequate staffing to manage increasing wildfire threats.","link":"https://www.cbsnews.com/video/forest-service-firings-could-impact-wildfire-preparedness/","cat":"politics","positivity":3,"importance":8,"question":"How might the U.S. Forest Service firings affect wildfire preparedness?","answers":[{"text":"They could hinder wildfire response efforts.","correct":true},{"text":"They will improve wildfire management.","correct":false},{"text":"They will have no impact on wildfires.","correct":false},{"text":"They will increase staff efficiency.","correct":false}]},{"title":"Riley Gaines sends warning to Democrats, NCAA during national battle over trans athletes in women's sports","content":"Riley Gaines, a former NCAA swimmer, issued a warning to Democrats and the NCAA regarding the inclusion of transgender athletes in women's sports. During an appearance on Fox News, she praised U.S. Attorney General Pam Bondi for threatening to withhold federal funding from states that defy President Trump's executive order on the matter. Gaines criticized Maine's Governor Janet Mills for prioritizing ideology over potential federal funding losses, and expressed support for legislative efforts to ban transgender athletes from competing in women's categories, highlighting the ongoing cultural conflict surrounding this issue.","link":"https://www.foxnews.com/sports/riley-gaines-sends-warning-democrats-ahead-senate-vote-trans-ban-bill","cat":"sport","positivity":3,"importance":8,"question":"What warning did Riley Gaines give regarding transgender athletes in women's sports?","answers":[{"text":"She warned Democrats and the NCAA about the consequences of allowing transgender athletes in women's sports.","correct":true},{"text":"She praised the inclusion of transgender athletes in sports.","correct":false},{"text":"She expressed support for more federal funding for states with inclusive policies.","correct":false},{"text":"She stated that federal laws do not apply to state laws.","correct":false}]},{"title":"With Alexa+, Amazon makes an intriguing play in the consumer agent space","content":"Amazon has unveiled Alexa+, an enhanced version of its virtual assistant, promising a more capable and autonomous experience for users. The new service, which integrates generative AI, aims to handle daily tasks such as booking reservations, ordering groceries, and managing schedules by connecting with various apps and services. While the ambitious rollout is positioned to leverage Amazon's vast user base and data, the company faces challenges in overcoming existing AI limitations and ensuring reliable performance.","link":"https://techcrunch.com/2025/02/26/with-alexa-amazon-makes-an-intriguing-play-in-the-consumer-agent-space/","cat":"tech","positivity":8,"importance":9,"question":"What is Amazon's latest offering in the consumer agent space?","answers":[{"text":"Alexa+","correct":true},{"text":"Alexa Lite","correct":false},{"text":"Amazon Assistant","correct":false},{"text":"Echo Smart Agent","correct":false},{"text":"Virtual Assistant 2.0","correct":false}]},{"title":"Trump signs executive order to expand DOGE’s spending review powers","content":"Former President Trump has signed an executive order to enhance the spending oversight capabilities of the Department of Government Efficiency (DOGE). This order mandates the establishment of a centralized technological system across federal agencies to document contract and grant approvals, requiring agency employees to provide written justifications for their decisions. Additionally, the order empowers agency heads to pause payments lacking proper justification and to monitor federally funded travel expenses more closely, expanding DOGE's existing authority over federal spending.","link":"https://techcrunch.com/2025/02/26/trump-signs-executive-order-to-expand-doges-spending-review-powers/","cat":"government","positivity":5,"importance":7,"question":"What new powers has Trump granted to DOGE through the executive order?","answers":[{"text":"Expanded spending review powers and justification requirements","correct":true},{"text":"Increased federal funding for technology","correct":false},{"text":"Authority to hire more employees","correct":false},{"text":"Control over all federal contracts","correct":false},{"text":"Ability to eliminate non-essential travel approvals","correct":false}]},{"title":"European football: Endrick shows Real Madrid not toothless without Mbappé","content":"Real Madrid's 18-year-old striker Endrick stepped up in the absence of Kylian Mbappé, scoring the only goal in a 1-0 victory over Real Sociedad in the Copa del Rey semi-finals. The match showcased Endrick's potential as he capitalized on a long pass from Jude Bellingham to secure the win. This performance indicated that Madrid remains competitive even without their star player, Mbappé, who missed the game due to a dental procedure.","link":"https://www.theguardian.com/football/2025/feb/26/european-football-endrick-shows-real-madrid-not-toothless-without-mbappe","cat":"sport","positivity":8,"importance":7,"question":"How did Endrick perform in the Copa del Rey semi-finals for Real Madrid?","answers":[{"text":"He scored the winning goal against Real Sociedad.","correct":true},{"text":"He missed the game due to injury.","correct":false},{"text":"He assisted multiple goals in the match.","correct":false},{"text":"He was substituted early in the game.","correct":false}]},{"title":"Arteta admits Arsenal ‘lacked spark’ but face wait for Saka and Martinelli return","content":"Mikel Arteta expressed frustration after Arsenal's goalless draw against Nottingham Forest, admitting the team \"lacked that spark\" due to the absence of key players like Bukayo Saka and Gabriel Martinelli. Despite dominating the game and showing character, Arsenal struggled to create clear chances. Arteta noted the need for more shots on target and mentioned that Saka and Martinelli are unlikely to return before April. He remains focused on upcoming matches, including a crucial Champions League tie against PSV Eindhoven.","link":"https://www.theguardian.com/football/2025/feb/26/mikel-arteta-admits-arsenal-lacked-spark-in-draw-at-nottingham-forest","cat":"sport","positivity":4,"importance":7,"question":"What did Arteta say about Arsenal's performance against Nottingham Forest?","answers":[{"text":"Arsenal lacked spark and struggled to create chances.","correct":true},{"text":"Arsenal played excellently and dominated the game.","correct":false},{"text":"Arsenal won the match convincingly.","correct":false},{"text":"Arteta praised the performance without concerns.","correct":false}]},{"title":"a16z hires former Republican congressman Patrick McHenry as advisor","content":"Former North Carolina congressman Patrick McHenry has joined the venture capital firm Andreessen Horowitz (a16z) as a senior advisor. His role will focus on advocating for startups with policymakers, particularly in the tech sector, which a16z refers to as 'little tech.' McHenry, who served in Congress for 20 years, is known for his critical stance on the SEC under Gary Gensler, especially regarding regulations impacting the crypto industry. His appointment aligns with a16z's increasing involvement in government and policy matters related to technology.","link":"https://techcrunch.com/2025/02/26/a16z-hires-former-republican-congressman-patrick-mchenry-as-advisor/","cat":"tech","positivity":8,"importance":7,"question":"What position has Patrick McHenry taken at Andreessen Horowitz?","answers":[{"text":"Senior advisor","correct":true},{"text":"Chief Financial Officer","correct":false},{"text":"Policy Director","correct":false},{"text":"Head of Marketing","correct":false},{"text":"Legal Counsel","correct":false}]},{"title":"Trump administration sets deadline for NYC to shut down controversial congestion pricing toll","content":"The Trump administration has issued a federal order for New York City to eliminate its controversial congestion pricing tolls by March 21. The U.S. Department of Transportation's letter states that the Metropolitan Transportation Authority must cease the collection of tolls, which were aimed at reducing traffic and funding mass transit. Despite the federal order, the MTA has filed a lawsuit to continue the tolling program, arguing it is not a lawful order. Critics of the tolls claim they disproportionately affect working-class commuters, while supporters argue they are necessary for reducing congestion and pollution.","link":"https://www.foxnews.com/politics/trump-administration-sets-deadline-nyc-shut-down-controversial-congestion-pricing-toll","cat":"politics","positivity":4,"importance":7,"question":"What deadline did the Trump administration set for NYC to shut down its congestion pricing toll?","answers":[{"text":"March 21","correct":true},{"text":"April 1","correct":false},{"text":"February 20","correct":false},{"text":"May 5","correct":false}]},{"title":"Dem bid to end Trump energy emergency squashed after forced Senate vote","content":"Senate Democrats attempted to reverse President Trump's executive order aimed at increasing domestic energy production, but their resolution was defeated in a 53-47 vote. The White House argued that repealing the order would jeopardize nearly 900,000 jobs and have a detrimental financial impact of $3.6 trillion. Democratic senators claimed that the emergency declaration would primarily benefit big oil companies while increasing costs for consumers, while Republicans defended the order as a necessary measure to address rising energy prices and promote economic growth.","link":"https://www.foxnews.com/politics/dem-bid-end-trump-energy-emergency-squashed-after-forced-senate-vote","cat":"politics","positivity":4,"importance":7,"question":"What was the outcome of the Senate vote regarding Trump's energy emergency order?","answers":[{"text":"The resolution was defeated 53-47.","correct":true},{"text":"The resolution was passed unanimously.","correct":false},{"text":"The resolution was postponed indefinitely.","correct":false},{"text":"The resolution was accepted with amendments.","correct":false}]},{"title":"Amorim will talk to Garnacho about angry reaction to early substitution","content":"Ruben Amorim plans to discuss Alejandro Garnacho's angry reaction to his early substitution during Manchester United's match against Ipswich. Garnacho was visibly upset and walked down the tunnel after being replaced by Noussair Mazraoui due to a tactical adjustment following a red card for teammate Patrick Dorgu. Amorim acknowledged the challenge of making substitution decisions and will address Garnacho's reaction in an upcoming press conference, drawing a parallel to Garnacho's previous issues with teammate Marcus Rashford.","link":"https://www.theguardian.com/football/2025/feb/26/ruben-amorim-alejandro-garnacho-angry-substitution-manchester-united","cat":"sport","positivity":6,"importance":5,"question":"What did Ruben Amorim say he would discuss with Alejandro Garnacho?","answers":[{"text":"His angry reaction to being substituted","correct":true},{"text":"His performance in the match","correct":false},{"text":"A potential transfer to another club","correct":false},{"text":"His relationship with teammates","correct":false}]},{"title":"Musk's Starlink in line for deal with FAA for air traffic control upgrade","content":"Elon Musk's Starlink satellite internet service is set to take over a Federal Aviation Administration (FAA) contract to enhance the nation's air traffic control systems, previously held by Verizon. Starlink's equipment has already been deployed at several FAA facilities, and Musk has criticized the existing Verizon system, claiming it poses risks to air travelers. However, there are growing concerns among lawmakers and experts regarding potential conflicts of interest, as Musk's close ties to the Trump administration could influence government contracting decisions.","link":"https://www.cbsnews.com/news/starlink-faa-contract-elon-musk-conflict-of-interest/","cat":"tech","positivity":6,"importance":8,"question":"What deal is Starlink expected to secure with the FAA?","answers":[{"text":"A contract to upgrade air traffic control systems","correct":true},{"text":"A contract to provide satellite TV services","correct":false},{"text":"A contract to manage FAA's website","correct":false},{"text":"A contract to supply drones for air traffic monitoring","correct":false},{"text":"A contract to install Wi-Fi in airports","correct":false}]},{"title":"Maternity clinic Millie nabs $12M Series A from an all-star, all female class of VCs","content":"Millie, a maternity clinic in California founded by Anu Sharma, successfully raised $12 million in Series A funding from an all-female group of investors, including RH Capital, TMV, and Melinda French Gates’ Pivotal Ventures. The clinic, launched in 2022, provides comprehensive maternity and gynecology care, postpartum coaching, and mental health support, utilizing both in-person and virtual services. The new funding will help Millie expand its presence in California and enhance its technology offerings, aiming to improve patient care with a hybrid model that combines traditional and digital health services.","link":"https://techcrunch.com/2025/02/26/maternity-clinic-millie-nabs-12m-series-a-from-an-all-star-all-female-class-of-vcs/","cat":"lifestyle","positivity":9,"importance":8,"question":"What recent funding milestone did maternity clinic Millie achieve?","answers":[{"text":"Millie raised $12 million in Series A funding.","correct":true},{"text":"Millie launched a new healthcare app.","correct":false},{"text":"Millie expanded its clinic network to New York.","correct":false},{"text":"Millie was founded by a male entrepreneur.","correct":false}]},{"title":"US national security director condemns UK request for Apple data ‘backdoor’","content":"Tulsi Gabbard, the new US director of national intelligence, has condemned the UK government's request for Apple to create a backdoor to access iCloud accounts. In her letter to British lawmakers, she stated that this demand constitutes a serious violation of Americans' privacy and civil liberties. Gabbard expressed concerns that such a backdoor would create vulnerabilities for cyber exploitation and could breach existing agreements between the US and UK, specifically the Cloud Act, which prohibits such data requests for US residents.","link":"https://www.theguardian.com/us-news/2025/feb/26/tulsi-gabbard-uk-apple","cat":"world-news","positivity":3,"importance":8,"question":"What was Tulsi Gabbard's stance on the UK's request for a backdoor to Apple data?","answers":[{"text":"She condemned it as a violation of privacy.","correct":true},{"text":"She supported the request.","correct":false},{"text":"She remained neutral on the issue.","correct":false},{"text":"She believed it was necessary for security.","correct":false}]},{"title":"FAA investigates after third skydiver dies in 2 months at Arizona facility","content":"The Federal Aviation Administration (FAA) is investigating a series of fatal skydiving incidents at Skydive Arizona, where three individuals have died within two months. The latest incident involved a 47-year-old experienced skydiver who died on February 16 when he faced difficulties during his descent. Previous accidents included a 46-year-old man whose parachute failed to deploy and a 55-year-old woman who experienced complications with her parachute. The FAA's inquiry will focus on parachute packing and adherence to flight rules, though it does not determine the cause of accidents.","link":"https://www.cbsnews.com/news/arizona-skydiver-death-faa-investigates/","cat":"sport","positivity":2,"importance":8,"question":"What recent skydiving incidents are being investigated by the FAA?","answers":[{"text":"Three fatal skydiving incidents in two months at Skydive Arizona.","correct":true},{"text":"A new skydiving facility opening in Arizona.","correct":false},{"text":"A record number of skydivers in the U.S. this year.","correct":false},{"text":"FAA regulations on skydiving equipment changes.","correct":false}]},{"title":"It’s Jekyll and Hyde, says son of French surgeon accused of abusing 299 patients","content":"Joël Le Scouarnec, a retired French surgeon, is on trial for allegedly abusing 299 young patients between 1989 and 2014. Family members describe him as having a 'Jekyll and Hyde' personality, with relatives expressing disbelief about his actions and suggesting he might not be entirely a paedophile. His past convictions for child abuse and the silence surrounding the family’s history of incest and abuse have come to light during the trial, which is projected to last four months.","link":"https://www.theguardian.com/world/2025/feb/26/its-jekyll-and-hyde-says-son-of-french-surgeon-accused-of-abusing-299-patients","cat":"culture","positivity":1,"importance":10,"question":"What are the allegations against Joël Le Scouarnec?","answers":[{"text":"He is accused of abusing 299 young patients.","correct":true},{"text":"He is accused of stealing medical supplies.","correct":false},{"text":"He is accused of malpractice during surgeries.","correct":false},{"text":"He is accused of fraud in medical billing.","correct":false}]},{"title":"Would proposed SAVE Act make it harder for married women to vote?","content":"The proposed Safeguard American Voter Eligibility (SAVE) Act could create challenges for married women who have changed their last names when trying to register to vote. Although the act does not outright prevent these voters from voting, it would require additional documentation, which may not always match their current name. Experts warn that this could particularly impact the 69 million women who have taken their spouse's name, as well as military and rural voters who may face difficulties obtaining necessary documentation.","link":"https://www.cbsnews.com/news/save-act-voter-registration-citizenship-married-women-name-change/","cat":"politics","positivity":4,"importance":8,"question":"How could the SAVE Act affect married women's ability to vote?","answers":[{"text":"It may require additional documentation for their voter registration.","correct":true},{"text":"It will make voting easier for everyone.","correct":false},{"text":"It will eliminate the need for voter registration.","correct":false},{"text":"It will allow noncitizens to vote easily.","correct":false}]},{"title":"Tulsi Gabbard gives exclusive glimpse of Trump's first Cabinet meeting","content":"Tulsi Gabbard provided an exclusive insight into President Donald Trump's first Cabinet meeting, describing a vibrant and energetic atmosphere among the newly assembled team. In her interview, Gabbard emphasized the positive energy and collaboration within the Cabinet, highlighting that many members have a long history of working together. She noted the unprecedented nature of their cooperation and the focus on serving the American people, while mentioning the record number of women and diverse appointments in Trump's second-term Cabinet.","link":"https://www.foxnews.com/politics/tulsi-gabbard-gives-exclusive-glimpse-trumps-first-cabinet-meeting","cat":"politics","positivity":8,"importance":7,"question":"What did Tulsi Gabbard say about the atmosphere during Trump's first Cabinet meeting?","answers":[{"text":"It was energetic and positive.","correct":true},{"text":"It was chaotic and disorganized.","correct":false},{"text":"It was tense and unproductive.","correct":false},{"text":"It focused mainly on budget cuts.","correct":false}]},{"title":"Russia could reinvade Ukraine without US security guarantees, Starmer warns","content":"Keir Starmer has warned that Russia could potentially reinvade Ukraine without US security guarantees, as he engages in critical talks with President Trump regarding European stability. During the discussions, Starmer emphasized the need for the US to commit to a security backstop for a British and French-led peacekeeping force to deter further Russian aggression. However, Trump has indicated a reluctance to provide these guarantees, suggesting that Europe should take on more responsibility for Ukrainian security, raising concerns about the future stability of the region.","link":"https://www.theguardian.com/world/2025/feb/26/putin-could-reinvade-ukraine-without-us-security-guarantees-starmer-warns","cat":"world-news","positivity":4,"importance":8,"question":"What did Keir Starmer warn about Russia's potential actions regarding Ukraine?","answers":[{"text":"Russia may reinvade Ukraine without US security guarantees.","correct":true},{"text":"Russia is not a threat to Ukraine anymore.","correct":false},{"text":"The US will provide full security guarantees to Ukraine.","correct":false},{"text":"Europe is solely responsible for Ukraine's defense.","correct":false}]},{"title":"Social Security boost for more than 3.2 million coming in April","content":"Starting in April, over 3.2 million retired public employees in the U.S. will see a significant increase in their Social Security payments due to the recently enacted Social Security Fairness Act. This legislation, signed into law in January 2025, eliminates restrictions that previously prevented individuals with public pensions from collecting their full Social Security benefits. Eligible recipients can expect an average monthly increase of $360, with some receiving over $1,000 more, and retroactive payments will begin to be distributed by the end of March.","link":"https://www.cbsnews.com/news/social-security-payment-fairness-act-2025/","cat":"business","positivity":8,"importance":9,"question":"What change is happening to Social Security payments in April 2025?","answers":[{"text":"Over 3.2 million retirees will receive increased Social Security payments.","correct":true},{"text":"Social Security payments will be cut for all beneficiaries.","correct":false},{"text":"There will be no changes to Social Security payments in April 2025.","correct":false},{"text":"Payments will only be increased for new applicants.","correct":false}]},{"title":"U.S. considers increasing egg imports amid skyrocketing prices","content":"The U.S. government is considering increasing egg imports in response to a significant rise in egg prices caused by an outbreak of bird flu. Egg prices have surged over 50% compared to last year, prompting the USDA to implement a five-part strategy to address the crisis, which includes $1 billion in funding for various measures such as biosecurity, farmer relief, and vaccine research. Agriculture Secretary Brooke Rollins indicated that the U.S. is exploring temporary import options and mentioned potential imports from Turkey, although these will only partially address the overall egg supply reduction in the country.","link":"https://www.cbsnews.com/news/bird-flu-egg-prices-imports/","cat":"business","positivity":4,"importance":7,"question":"Why is the U.S. considering increasing egg imports?","answers":[{"text":"Due to skyrocketing egg prices from bird flu outbreaks.","correct":true},{"text":"To support local farmers without any issues.","correct":false},{"text":"Because there is a surplus of eggs in the U.S.","correct":false},{"text":"To reduce the cost of other groceries.","correct":false}]},{"title":"White House fires back at progressive filmmaker: ‘Dumbest statement of the year’","content":"The White House responded sharply to filmmaker Michael Moore's recent comments regarding deportations, labeling his statements as potentially the 'dumbest statement of the year.' Moore had suggested that deporting illegal immigrants could lead to missing out on future innovators and saviors, such as the person who might cure cancer. In contrast, the White House emphasized that those being deported are primarily criminals, including violent offenders, and defended its immigration policy as focused on public safety.","link":"https://www.foxnews.com/politics/white-house-fires-back-progressive-filmmaker-dumbest-statement-year","cat":"politics","positivity":3,"importance":7,"question":"What did the White House say in response to Michael Moore's comments about deportations?","answers":[{"text":"They called his comments the 'dumbest statement of the year.'","correct":true},{"text":"They agreed with him and praised his insights.","correct":false},{"text":"They ignored his comments entirely.","correct":false},{"text":"They stated that deportations are necessary for economic growth.","correct":false}]},{"title":"Liverpool go 13 points clear after Mac Allister completes stroll past Newcastle","content":"Liverpool secured a commanding 13-point lead at the top of the Premier League after a convincing victory over Newcastle, with Alexis Mac Allister scoring to complement Dominik Szoboszlai's first-half goal. This match solidified Liverpool's dominance as they continue their pursuit of the league title, while Newcastle struggled without key players. The win comes just ahead of an important Carabao Cup final between the two teams, raising the stakes for their next encounter.","link":"https://www.theguardian.com/football/2025/feb/26/liverpool-newcastle-premier-league-match-report","cat":"sport","positivity":9,"importance":8,"question":"How did Liverpool perform against Newcastle in the Premier League?","answers":[{"text":"Liverpool won 2-0 and increased their lead to 13 points.","correct":true},{"text":"Liverpool lost 2-0, falling behind in the title race.","correct":false},{"text":"Liverpool drew 1-1, maintaining their top position.","correct":false},{"text":"Liverpool won 1-0, with a late goal sealing the match.","correct":false}]},{"title":"Fraudulent tow companies scam victims of California Eaton fires","content":"In the aftermath of the deadly Eaton fire in California, fraudulent towing companies have exploited victims by taking their vehicles and demanding exorbitant fees for their return. County officials reported that some operators falsely claimed to be contracted by local authorities and towed cars without informing the owners of their locations. Victims have been urged to report any suspicious towing practices, as officials work to combat this scam and hold the perpetrators accountable.","link":"https://www.theguardian.com/us-news/2025/feb/26/eaton-california-fires-tow-truck","cat":"world-news","positivity":2,"importance":9,"question":"What scam are tow companies allegedly running against victims of the Eaton fires?","answers":[{"text":"They are demanding high fees to return towed vehicles.","correct":true},{"text":"They are providing free towing services to fire victims.","correct":false},{"text":"They are offering discounts on vehicle repairs.","correct":false},{"text":"They are helping victims recover lost items from the fire.","correct":false}]},{"title":"Park grabs winner as England hold on for Nations League victory over Spain","content":"Jess Park scored the only goal of the match as England secured a vital 1-0 victory over Spain in the Women's Nations League at Wembley. The win alleviated some pressure on the team, which had struggled in recent matches, and showcased a strong performance against the reigning World Cup champions. Despite a challenging start, England's defense held firm, and Hannah Hampton made crucial saves to maintain their lead, marking a significant morale boost ahead of the upcoming European Championship.","link":"https://www.theguardian.com/football/2025/feb/26/england-spain-womens-nations-league-match-report","cat":"sport","positivity":8,"importance":7,"question":"Who scored the winning goal for England against Spain in the Women's Nations League?","answers":[{"text":"Jess Park","correct":true},{"text":"Alessia Russo","correct":false},{"text":"Lucy Bronze","correct":false},{"text":"Grace Clinton","correct":false},{"text":"Nikita Parris","correct":false}]},{"title":"O’Brien dives to Everton’s rescue and extends Moyes bounce at Brentford","content":"Jake O’Brien scored a crucial equalizer for Everton in a 1-1 draw against Brentford, extending the team's unbeaten streak to seven matches. After Brentford's Yoane Wissa opened the scoring, O'Brien's diving header in the 77th minute secured a point for Everton. The result reflects a resurgence under manager David Moyes, as the team moves further away from relegation worries. Brentford continues to struggle at home, failing to secure a win in their last three months.","link":"https://www.theguardian.com/football/2025/feb/26/brentford-everton-premier-league-match-report","cat":"sport","positivity":7,"importance":6,"question":"What was the outcome of the match between Everton and Brentford?","answers":[{"text":"The match ended in a 1-1 draw.","correct":true},{"text":"Brentford won 2-1.","correct":false},{"text":"Everton lost 1-0.","correct":false},{"text":"The match was postponed.","correct":false}]},{"title":"Design news: 100 years of the photo booth, Le Creuset on the go and Welsh modernism","content":"The article highlights significant design news, including the centenary of the photo booth, which began with the Photomaton invented by Anatol Josepho in New York. It discusses the revival of Welsh modernist holiday cabins through a new book titled \"Cabin Crew\" that explores the legacy of architect Graham Brooks. Additionally, it features Le Creuset's new 'On The Go' line of food and drink containers, designed to cater to modern dining needs while maintaining the brand's colorful aesthetic. Lastly, the article covers the Collect 2025 craft fair, showcasing artists using traditional methods to address contemporary social issues.","link":"https://www.theguardian.com/artanddesign/2025/feb/26/design-news-100-years-of-the-photo-booth-le-creuset-on-the-go-and-welsh-modernism","cat":"culture","positivity":8,"importance":7,"question":"What are some key highlights in the latest design news?","answers":[{"text":"The centenary of the photo booth, Welsh modernist cabins, and Le Creuset's On The Go line.","correct":true},{"text":"The launch of a new smartphone by Le Creuset.","correct":false},{"text":"A new exhibition on digital art in London.","correct":false},{"text":"The reopening of famous art galleries in Paris.","correct":false}]},{"title":" These dwarf galaxies in the Hydra cluster are baffling scientists: 'We found something we didn't expect' ","content":"A recent study of Ultra-Diffuse Galaxies (UDGs) in the Hydra galaxy cluster has revealed surprising results that challenge existing theories about their formation and evolution. Researchers found that many UDGs exhibit unexpected rotational motion, suggesting a more complex history than previously thought. Specifically, the galaxy UDG32 displayed a higher metal content than other UDGs, indicating it may have formed from gas enriched by a larger galaxy, further complicating our understanding of these faint galaxies' origins.","link":"https://www.space.com/the-universe/these-dwarf-galaxies-in-the-hydra-cluster-are-baffling-scientists-we-found-something-we-didnt-expect","cat":"others","positivity":8,"importance":7,"question":"What surprising discovery was made about Ultra-Diffuse Galaxies in the Hydra cluster?","answers":[{"text":"Many exhibit unexpected rotational motion.","correct":true},{"text":"They are larger than expected.","correct":false},{"text":"They contain no dark matter.","correct":false},{"text":"They are all located near black holes.","correct":false}]},{"title":"Slack outage takes down widely used messaging app","content":"Slack experienced a significant outage on Wednesday, preventing many users from accessing the messaging platform. Users reported issues with sending messages and using various features, with over 3,000 outages reported at the peak. The company, owned by Salesforce, acknowledged the problem and is investigating the cause of the disruptions, providing updates on its status page as services gradually began to restore functionality.","link":"https://www.cbsnews.com/news/slack-down-outages-february-2025/","cat":"tech","positivity":4,"importance":7,"question":"What caused the recent Slack outage?","answers":[{"text":"The cause of the outage is currently unclear.","correct":true},{"text":"A server malfunction occurred.","correct":false},{"text":"Slack was updating its software.","correct":false},{"text":"There was a cyber attack on Slack.","correct":false}]},{"title":"Kyle Rittenhouse returns to speak at university where angry mob led to canceled speech","content":"Kyle Rittenhouse is set to return to the University of Memphis to speak about the Second Amendment and his trial, nearly a year after his previous event was disrupted by protests. The university has arranged for increased security to prevent a repeat of the earlier incident, where student protesters forced him to leave without completing his speech. Rittenhouse's legal team, supported by the Alliance Defending Freedom, emphasized the importance of free speech on campus, asserting that universities should not allow protests to silence speakers.","link":"https://www.foxnews.com/politics/kyle-rittenhouse-returns-speak-university-where-angry-mob-led-canceled-speech","cat":"politics","positivity":5,"importance":7,"question":"What is the purpose of Kyle Rittenhouse's return to the University of Memphis?","answers":[{"text":"To speak about the Second Amendment and his trial","correct":true},{"text":"To protest against university policies","correct":false},{"text":"To support student protests","correct":false},{"text":"To discuss criminal justice reform","correct":false}]},{"title":"'No time to waste': Navy's ousted top officer speaks to staff after DOD leadership shakeup","content":"After being ousted by the Trump administration, Adm. Lisa Franchetti addressed Navy staff, emphasizing that the Navy's mission will remain \"unabated and undisrupted.\" She expressed gratitude for her time as the Chief of Naval Operations, describing it as the \"honor of a lifetime.\" Following her removal, Vice Chief of Naval Operations Adm. James Kilby will temporarily take over her responsibilities until a permanent replacement is appointed. The Navy clarified that Franchetti's message was unintentionally posted on LinkedIn by a junior staffer without her authorization.","link":"https://www.foxnews.com/politics/no-time-waste-navys-ousted-top-officer-speaks-staff-after-dod-leadership-shakeup","cat":"politics","positivity":5,"importance":7,"question":"What did Adm. Lisa Franchetti say after her removal as Navy Chief?","answers":[{"text":"The Navy's mission will continue unabated and undisrupted.","correct":true},{"text":"She announced her retirement from the Navy.","correct":false},{"text":"She criticized the Trump administration's decision.","correct":false},{"text":"She expressed her plans to run for political office.","correct":false}]},{"title":"House unanimously passes bill to quadruple the pensions of Medal of Honor recipients","content":"The House of Representatives has unanimously passed a bill to quadruple the pensions of Medal of Honor recipients, increasing their annual pay from $16,880 to $67,500. The bill, which received bipartisan support with a vote of 424-0, aims to alleviate financial burdens for these veterans who often cover travel expenses for speaking engagements. The funding for the pension increase will come from veterans' disability compensation, with costs offset by extending pension limitations for certain veterans until 2033.","link":"https://www.foxnews.com/politics/house-medal-honor-pension","cat":"politics","positivity":9,"importance":8,"question":"What recent bill did the House pass regarding Medal of Honor recipients?","answers":[{"text":"A bill to quadruple their pensions","correct":true},{"text":"A bill to increase their travel allowances","correct":false},{"text":"A bill to reduce their healthcare benefits","correct":false},{"text":"A bill to award more medals","correct":false},{"text":"A bill to establish a new veterans' museum","correct":false}]},{"title":"Life without parole for Nice church attacker who murdered three","content":"Brahim Aouissaoui, the Tunisian man responsible for the 2020 terrorist attack at the Notre-Dame basilica in Nice, has been sentenced to life imprisonment without the possibility of parole. During the attack, Aouissaoui killed three individuals, including a church worker and a care worker, using a kitchen knife. The court deemed him an \"extremely dangerous man\" with a high risk of reoffending, reflecting the brutal nature of his crimes and his radicalized motivations, which he claimed were in revenge against westerners.","link":"https://www.theguardian.com/world/2025/feb/26/tunisian-man-who-killed-three-people-in-nice-in-terror-attack-given-life-sentence","cat":"world-news","positivity":1,"importance":9,"question":"What was the sentence given to Brahim Aouissaoui for the Nice church attack?","answers":[{"text":"Life imprisonment without parole","correct":true},{"text":"Five years in prison","correct":false},{"text":"Community service","correct":false},{"text":"Death penalty","correct":false},{"text":"Ten years in prison","correct":false}]},{"title":"Maguire heads Manchester United past Ipswich despite Dorgu’s red card","content":"Harry Maguire scored twice to lead Manchester United to a victory over Ipswich Town despite an early red card issued to Ipswich's Patrick Dorgu. The match saw Ipswich initially take the lead, but Maguire's headers from set pieces turned the game around for United. The win was crucial for United, who are struggling in the league, as they aim to improve their fortunes amidst a challenging season.","link":"https://www.theguardian.com/football/2025/feb/26/manchester-united-ipswich-premier-league-match-report","cat":"sport","positivity":7,"importance":6,"question":"What was the outcome of the Manchester United vs Ipswich match?","answers":[{"text":"Manchester United won 3-2","correct":true},{"text":"Ipswich Town won 2-1","correct":false},{"text":"The match ended in a 0-0 draw","correct":false},{"text":"Manchester United lost 1-3","correct":false},{"text":"Ipswich Town lost 0-4","correct":false}]},{"title":"Former Bank of England governor says income taxes must rise","content":"Lord Mervyn King, former Governor of the Bank of England, has stated that income taxes in the UK must be increased to address the country's financial challenges, including a significant budget deficit and rising defense spending. In an interview, he criticized recent tax changes that favored employers' national insurance contributions instead of employee income tax, suggesting it would be more reasonable to raise the basic income tax rate. King emphasized the need for honesty from politicians about the economic situation, advocating for a tax increase to generate necessary revenue for public services and defense.","link":"https://news.sky.com/story/former-bank-of-england-governor-lord-king-says-income-taxes-must-rise-13317745","cat":"politics","positivity":4,"importance":7,"question":"What does Lord Mervyn King suggest regarding income taxes in the UK?","answers":[{"text":"Income taxes need to rise to address financial issues.","correct":true},{"text":"Income taxes should be abolished entirely.","correct":false},{"text":"Only national insurance contributions should be raised.","correct":false},{"text":"Tax cuts should be implemented immediately.","correct":false}]},{"title":"FLASHBACK: Biden also changed White House press pool, cutting off more than 440 reporters' credentials","content":"President Biden's administration implemented changes to the White House press pool starting in May 2023, resulting in the loss of press credentials for over 440 reporters. The new requirements mandated annual renewals and proof of recent access to the White House, which led to a significant reduction in credentialed journalists. The Biden White House defended the changes by stating that many reporters had not accessed the complex recently, while the incoming Trump administration plans to restore access to the affected journalists, critiquing Biden's policies as a control over press access.","link":"https://www.foxnews.com/politics/flashback-biden-also-changed-white-house-press-pool-cutting-off-more-than-440-reporters-credentials","cat":"politics","positivity":4,"importance":7,"question":"What changes did Biden make to the White House press pool?","answers":[{"text":"Biden changed the eligibility criteria, cutting off over 440 reporters' credentials.","correct":true},{"text":"Biden increased the number of reporters in the press pool.","correct":false},{"text":"Biden allowed all journalists unrestricted access to the White House.","correct":false},{"text":"Biden eliminated the press pool entirely.","correct":false}]},{"title":"Manchester City back into top four as Haaland goal enough to beat Spurs","content":"Manchester City secured a crucial 1-0 victory against Tottenham Hotspur, propelling them back into the Premier League top four. Erling Haaland, returning from injury, scored the only goal of the match, marking his 20th league goal this season. Although City dominated the first half, Spurs rallied in the second half, missing key opportunities to equalize, including a late header from substitute Pape Sarr that went over the bar. The result highlights City's recovery after a poor run earlier in the season and their continuing search for consistency.","link":"https://www.theguardian.com/football/2025/feb/26/tottenham-manchester-city-premier-league-match-report","cat":"sport","positivity":8,"importance":7,"question":"How did Manchester City perform against Tottenham Hotspur?","answers":[{"text":"They won 1-0 with a goal from Erling Haaland.","correct":true},{"text":"They lost 2-1 after a late goal from Spurs.","correct":false},{"text":"They drew 1-1 after a missed penalty.","correct":false},{"text":"They dominated but ended up losing 3-0.","correct":false}]},{"title":"Dem senator's 'dark money corruption' hypocrisy revealed in ethics complaint, expert says","content":"Democrat Senator Sheldon Whitehouse is facing an ethics complaint over potential conflicts of interest regarding federal grants awarded to a nonprofit associated with his wife. Critics, including legal experts, accuse him of hypocrisy, as he has previously taken a strong stance against dark money in politics. The Foundation for Accountability and Civic Trust has requested an investigation into Whitehouse's actions, claiming they represent corruption. Whitehouse's spokesperson dismissed the claims, referencing a prior bipartisan dismissal of similar accusations.","link":"https://www.foxnews.com/politics/dem-senators-dark-money-corruption-hypocrisy-revealed-ethics-complaint-expert-says","cat":"politics","positivity":3,"importance":7,"question":"What are the ethics allegations against Senator Sheldon Whitehouse?","answers":[{"text":"He is accused of a conflict of interest involving grants to a nonprofit linked to his wife.","correct":true},{"text":"He is accused of accepting dark money for his campaign.","correct":false},{"text":"He is accused of bribery related to federal grants.","correct":false},{"text":"He is accused of obstructing justice in a federal investigation.","correct":false}]},{"title":"Federal agencies told to submit \"reorganization plans,\" prepare for mass firings","content":"The federal government has directed all executive branch agencies to submit reorganization plans and prepare for significant layoffs, as outlined in a memo from the Office of Management and Budget and the Office of Personnel Management. Agencies are expected to consolidate duplicative functions, eliminate non-critical positions, and implement technological solutions to enhance efficiency. This directive follows a controversial push by the Department of Government Efficiency, which has been identifying redundant jobs and has raised concerns about its constitutionality. Some agencies are facing extensive job cuts, with high-profile figures involved in the decision-making process.","link":"https://www.cbsnews.com/news/federal-personnel-budget-memo-reorganization-plans/","cat":"politics","positivity":3,"importance":8,"question":"What recent directive was issued to federal agencies regarding reorganization and layoffs?","answers":[{"text":"Federal agencies must submit reorganization plans and prepare for layoffs.","correct":true},{"text":"Federal agencies are hiring more employees.","correct":false},{"text":"Federal agencies are expanding their services.","correct":false},{"text":"Federal agencies are merging with private companies.","correct":false}]},{"title":"Men who ordered pints soon after stabbing 22-year-old found guilty of murder","content":"David Walcott, 35, and Rammon Mali, 33, have been found guilty of murdering 22-year-old Rijkaard Siafa, who was stabbed at least 13 times in Croydon, south London. The attack occurred after the defendants chased Siafa into an alleyway, and shortly after the stabbing, they went to a pub to order pints. The court heard that Walcott claimed he was not involved in the murder, while Mali fled the country shortly after the incident but was later arrested. A third suspect, Jordan Vincent, remains at large, and police are seeking information leading to his arrest.","link":"https://news.sky.com/story/men-who-ordered-pints-minutes-after-stabbing-22-year-old-found-guilty-of-murder-13317713","cat":"others","positivity":1,"importance":8,"question":"What were the outcomes for the men involved in the stabbing of Rijkaard Siafa?","answers":[{"text":"They were found guilty of murder.","correct":true},{"text":"They were acquitted of all charges.","correct":false},{"text":"They received a fine.","correct":false},{"text":"They were sentenced to community service.","correct":false}]},{"title":"New York governor orders removal of Palestinian studies job posting at Cuny","content":"New York Governor Kathy Hochul has ordered the City University of New York (CUNY) to remove a job posting for a Palestinian studies professor at Hunter College. The job listing sought a scholar to address critical issues related to Palestine, but faced backlash from Jewish groups claiming its language promoted antisemitism. In response, CUNY's faculty union condemned the removal as a violation of academic freedom, arguing that it constitutes an overreach of authority and stifles an entire area of academic inquiry.","link":"https://www.theguardian.com/us-news/2025/feb/26/kathy-hochul-palestinian-studies-cuny-job","cat":"politics","positivity":3,"importance":8,"question":"Why did Governor Kathy Hochul order the removal of the Palestinian studies job posting at CUNY?","answers":[{"text":"Because it was claimed to promote antisemitism.","correct":true},{"text":"Because it was not aligned with the university's academic standards.","correct":false},{"text":"Because the job posting did not meet diversity requirements.","correct":false},{"text":"Because there were budget constraints at CUNY.","correct":false}]},{"title":"Pro-Russia Bosnian Serb president Dodik sentenced for separatist actions","content":"Milorad Dodik, the pro-Russia president of Republika Srpska, has been sentenced to one year in prison for separatist actions that defy the authority of the international envoy in Bosnia. The court ruling also includes a six-year ban from politics. Despite the conviction, Dodik has vowed to ignore the ruling and has threatened further actions for the secession of Republika Srpska from Bosnia, raising tensions in the region. His actions have drawn international scrutiny and resulted in sanctions from the Biden administration.","link":"https://www.theguardian.com/world/2025/feb/26/pro-russia-bosnian-serb-president-milorad-dodik-jailed-for-separatist-actions","cat":"world-news","positivity":2,"importance":8,"question":"What was the outcome of Milorad Dodik's trial in Bosnia?","answers":[{"text":"He was sentenced to one year in prison.","correct":true},{"text":"He was acquitted of all charges.","correct":false},{"text":"He received a fine but no prison time.","correct":false},{"text":"He was sentenced to five years in prison.","correct":false}]},{"title":"CNN pundit Scott Jennings encouraged to run for McConnell's open Senate seat","content":"Scott Jennings, a CNN commentator and former advisor to Mitch McConnell, is being encouraged to run for McConnell's open Senate seat in 2026. His advocacy for Trump and frequent debates on CNN have made him a notable figure in conservative circles. Prominent conservatives have publicly expressed support for Jennings, suggesting he would be a strong candidate to replace McConnell after his retirement announcement. Other candidates, including former Kentucky Attorney General Daniel Cameron, are also entering the race.","link":"https://www.foxnews.com/politics/cnn-pundit-scott-jennings-encouraged-run-mcconnells-open-senate-seat","cat":"politics","positivity":7,"importance":8,"question":"Who is being encouraged to run for Mitch McConnell's Senate seat?","answers":[{"text":"Scott Jennings","correct":true},{"text":"Daniel Cameron","correct":false},{"text":"Andy Barr","correct":false},{"text":"Erick Erickson","correct":false},{"text":"Dustin Grage","correct":false}]},{"title":"Iran can manufacture 6 nuclear weapons with newly enriched uranium, UN Atomic agency report says","content":"According to a recent report from the UN's International Atomic Energy Agency (IAEA), Iran has significantly increased its production of uranium, enough to potentially create six nuclear weapons. The IAEA expressed serious concerns over Iran's lack of cooperation in addressing outstanding nuclear issues. This escalation comes amid ongoing threats from Iranian officials towards Israel, suggesting that Iran is not only pursuing nuclear capabilities but also actively threatens regional stability.","link":"https://www.foxnews.com/world/iran-can-manufacture-6-nuclear-weapons-newly-enriched-uranium-un-atomic-agency-report-says","cat":"politics","positivity":2,"importance":9,"question":"How many nuclear weapons can Iran potentially manufacture with its newly enriched uranium?","answers":[{"text":"Six nuclear weapons","correct":true},{"text":"Three nuclear weapons","correct":false},{"text":"Ten nuclear weapons","correct":false},{"text":"Four nuclear weapons","correct":false},{"text":"Two nuclear weapons","correct":false}]},{"title":"Avride’s sidewalk delivery bots land in Japan","content":"Avride's sidewalk delivery bots are set to begin operations in central Tokyo through a partnership with Rakuten. This marks the company's expansion into Japan, following a successful certification process. Currently, Avride plans to deploy 10 delivery robots, with intentions to scale up operations over time. The Austin-based startup is also growing its presence in the U.S. with existing partnerships for food delivery services.","link":"https://techcrunch.com/2025/02/26/avrides-sidewalk-delivery-bots-land-in-japan/","cat":"tech","positivity":8,"importance":7,"question":"What is the recent development regarding Avride's delivery bots in Japan?","answers":[{"text":"Avride's sidewalk delivery bots will start delivering in Tokyo.","correct":true},{"text":"Avride is withdrawing from the Japanese market.","correct":false},{"text":"Avride has suspended all operations in Japan.","correct":false},{"text":"Avride is only testing new delivery methods in Japan.","correct":false}]},{"title":"Milan fashion week: it’s a family affair as Fendi celebrates centenary","content":"At Milan Fashion Week, Fendi celebrated its 100th anniversary with a special show featuring the great-great-grandsons of the brand's founders, Edoardo and Adele. The event, attended by over 1,000 guests, showcased over 100 new outfits designed in the spirit of Fendi's heritage, with contributions from family members. Artistic director Silvia Venturini Fendi emphasized the importance of family and memories in the collection, which reflected vintage influences and the brand's luxury ethos.","link":"https://www.theguardian.com/fashion/2025/feb/26/milan-fashion-week-its-a-family-affair-as-fendi-celebrates-centenary","cat":"culture","positivity":9,"importance":8,"question":"What milestone did Fendi celebrate at Milan Fashion Week?","answers":[{"text":"Fendi's 100th anniversary","correct":true},{"text":"Fendi's expansion into menswear","correct":false},{"text":"Fendi's new brand logo launch","correct":false},{"text":"Fendi's partnership with a new designer","correct":false},{"text":"Fendi's charity fashion show","correct":false}]},{"title":"Star HS wrestler, dad arrested after brawl in stands during tourney; athlete loses chance at fourth title","content":"Anthony Knox Jr., a top-ranked high school wrestler from Saint John Vianney, was disqualified from competing for his fourth consecutive state title after a brawl in the stands during the NJ District 25 Wrestling Tournament. Knox Jr. and his father, Anthony Knox Sr., were both arrested following the incident, which occurred after Knox Jr. had won his latest match. The New Jersey State Interscholastic Athletic Association (NJSIAA) confirmed that Knox Jr. violated their sportsmanship policy and disqualification rules by leaving the bench to join the altercation, effectively ending his high school wrestling career, although he plans to continue at Cornell University.","link":"https://www.foxnews.com/sports/prominent-hs-wrestler-dad-arrested-after-brawl-stands-during-tourney-athlete-loses-chance-4th-title","cat":"sport","positivity":2,"importance":8,"question":"What led to Anthony Knox Jr.'s disqualification from the state wrestling tournament?","answers":[{"text":"A brawl in the stands during a tournament","correct":true},{"text":"Poor sportsmanship during his matches","correct":false},{"text":"An injury sustained during a match","correct":false},{"text":"Failure to meet weight requirements","correct":false},{"text":"Violation of academic eligibility rules","correct":false}]},{"title":"Serbian president says he mistakenly voted against Russia in Ukraine’s resolution: 'I was probably tired'","content":"Serbian President Aleksandar Vucic admitted to mistakenly voting in favor of a United Nations resolution that blamed Russia for the war in Ukraine. He explained that he was 'tired and overwhelmed' during the vote and intended to abstain instead. Vucic has faced criticism for this error, especially as he typically maintains pro-Russian stances while also seeking closer ties with the EU. The Kremlin accepted his apology, acknowledging that mistakes can happen.","link":"https://www.foxnews.com/world/serbian-president-says-he-mistakenly-voted-russia-ukraines-resolution-i-was-probably-tired","cat":"politics","positivity":4,"importance":6,"question":"Why did Serbian President Aleksandar Vucic apologize regarding his vote at the UN?","answers":[{"text":"He was tired and overwhelmed during the vote.","correct":true},{"text":"He wanted to support Ukraine's resolution.","correct":false},{"text":"He was pressured by the EU to vote that way.","correct":false},{"text":"He misunderstood the resolution's content.","correct":false}]},{"title":"Sammy Sosa returns to Cubs dugout after years-long rift with team: 'Brings back memories'","content":"Sammy Sosa has returned to the Chicago Cubs dugout after a long estrangement due to steroid allegations. Sosa, who had not been welcomed by the team for over a decade, issued an apology acknowledging past mistakes and expressing his desire to reconnect with Cubs fans. His appearance in the dugout marks his first in 21 years, as he reflects fondly on his time with the team and the joy of playing at Wrigley Field.","link":"https://www.foxnews.com/sports/sammy-sosa-returns-cubs-dugout-after-years-long-rift-team-brings-back-memories","cat":"sport","positivity":8,"importance":7,"question":"Why did Sammy Sosa return to the Cubs dugout?","answers":[{"text":"He issued an apology to the team.","correct":true},{"text":"He wants to coach for the Cubs.","correct":false},{"text":"He is promoting a new book.","correct":false},{"text":"He was invited by the team owner.","correct":false}]},{"title":"Trump pushes to recover 'billions of dollars' of military equipment left behind in Afghanistan withdrawal","content":"Former President Donald Trump has expressed a desire to recover billions of dollars worth of military equipment that was left in Afghanistan following the U.S. withdrawal in 2021. At a recent Cabinet meeting, Trump highlighted the significant value of the abandoned equipment, which was largely seized by the Taliban. Although much of the major equipment was destroyed or removed, various military assets remain in unknown condition, with the Pentagon indicating they would likely be inoperable without U.S. maintenance. Trump also indicated frustration with military leadership regarding the withdrawal process, suggesting he would have made different decisions.","link":"https://www.foxnews.com/politics/trump-pushes-recover-billions-dollars-military-equipment-left-behind-afghanistan-withdrawal","cat":"politics","positivity":5,"importance":7,"question":"What does Trump want to recover from Afghanistan?","answers":[{"text":"Military equipment left behind","correct":true},{"text":"Civilian vehicles left behind","correct":false},{"text":"Personal belongings of soldiers","correct":false},{"text":"Weapons of mass destruction","correct":false}]},{"title":"Canada’s American coach Marsch ‘ashamed’ of Trump’s 51st state comments","content":"Jesse Marsch, the American head coach of Canada's national soccer team, expressed his embarrassment over Donald Trump's comments suggesting Canada could be the '51st state' of the U.S. During a media event in Los Angeles, Marsch criticized the rhetoric as arrogant and disrespectful towards Canada, emphasizing the country's independence and values. He stated that such comments have heightened the significance of international competitions like the Concacaf Nations League, reinforcing a sense of Canadian pride and identity amid a politically charged atmosphere.","link":"https://www.theguardian.com/football/2025/feb/26/canada-jesse-marsch-donald-trump-comments","cat":"sport","positivity":7,"importance":8,"question":"What did Jesse Marsch say about Trump's comments on Canada?","answers":[{"text":"He expressed embarrassment over them.","correct":true},{"text":"He supported them as patriotic.","correct":false},{"text":"He ignored them completely.","correct":false},{"text":"He found them amusing.","correct":false}]},{"title":"These alternatives to popular apps can help reclaim your online life from billionaires and surveillance","content":"The article discusses various alternatives to popular apps that can help users regain control over their online lives and protect their privacy from corporate surveillance and data monetization. It highlights several services, such as Wallabag for reading articles later, Signal for secure messaging, and Nextcloud for self-hosted file storage, emphasizing their privacy benefits. The recommendations aim to empower individuals to choose options that do not compromise their personal data and offer better security and autonomy than traditional tech giants.","link":"https://techcrunch.com/2025/02/26/these-alternatives-to-popular-apps-can-help-reclaim-your-online-life-from-billionaires-and-surveillance/","cat":"tech","positivity":8,"importance":9,"question":"What are some alternatives to popular apps that enhance online privacy?","answers":[{"text":"Wallabag, Signal, Nextcloud, Bitwarden, Joplin","correct":true},{"text":"Facebook, Instagram, Google Drive","correct":false},{"text":"Microsoft Office, Apple Photos, Zoom","correct":false},{"text":"Netflix, Spotify, Twitter","correct":false}]},{"title":"Ex-Bucks guard hit with lawsuit from female fans after launching basketball at them during playoff game","content":"Former Milwaukee Bucks guard Patrick Beverley is facing a lawsuit from two female fans after he allegedly threw a basketball at them during a playoff game against the Indiana Pacers. The women claim they suffered injuries and ongoing medical issues as a result of the incident, which occurred when Beverley launched the ball from the bench, hitting one fan in the head directly. Although Beverley expressed regret for his actions and acknowledged the situation was unfortunate, the fans are seeking damages for their injuries and emotional distress.","link":"https://www.foxnews.com/sports/ex-bucks-guard-hit-lawsuit-from-female-fans-after-launching-basketball-them-during-playoff-game","cat":"sport","positivity":3,"importance":7,"question":"What incident led to a lawsuit against Patrick Beverley?","answers":[{"text":"He threw a basketball at female fans during a game.","correct":true},{"text":"He caused a fight with another player.","correct":false},{"text":"He was involved in a car accident after a game.","correct":false},{"text":"He made offensive comments to the media.","correct":false}]},{"title":"Power back on in Chile after blackout leaves millions in dark","content":"Power has been restored to most of Chile after a major blackout left 98% of the population without electricity, affecting nearly 19 million people. The outage was caused by a fault in a transmission line, which triggered further shutdowns across the country. Investigations are underway to determine the exact cause of the blackout and the circumstances surrounding the deaths of three individuals dependent on electricity. The government has lifted the state of emergency but is increasing security to manage ongoing disruptions in transportation and services.","link":"https://www.theguardian.com/world/2025/feb/26/chile-power-blackout","cat":"others","positivity":6,"importance":9,"question":"What caused the major blackout in Chile?","answers":[{"text":"A fault in a transmission line","correct":true},{"text":"A natural disaster","correct":false},{"text":"Cyber attack","correct":false},{"text":"Human error","correct":false},{"text":"Equipment failure","correct":false}]},{"title":"Just one night of poor sleep could have these surprising health effects","content":"Recent research published in The Journal of Immunology indicates that just one night of poor sleep can disrupt immune cells, potentially leading to obesity, diabetes, and cardiovascular diseases due to inflammation. A study involving 237 participants found that those with lower sleep quality exhibited higher levels of chronic inflammation. Experts highlight the importance of improving sleep quality to enhance immune function and reduce health risks, suggesting that the effects of one night of sleep deprivation can be reversed with subsequent recovery sleep.","link":"https://www.foxnews.com/health/just-one-night-poor-sleep-could-have-surprising-health-effects","cat":"health","positivity":7,"importance":8,"question":"What health effects can result from just one night of poor sleep?","answers":[{"text":"Disruption of immune cells and increased inflammation","correct":true},{"text":"Immediate onset of chronic diseases","correct":false},{"text":"Increased energy levels","correct":false},{"text":"Enhanced immune response","correct":false},{"text":"Decreased risk of obesity","correct":false}]},{"title":"Jeff Bezos is muzzling the Washington Post’s opinion section. That’s a death knell | Margaret Sullivan","content":"Jeff Bezos's recent directive at the Washington Post restricts the opinion section to views that support 'personal liberties' and 'free markets,' leading to significant backlash from within the publication. This decision has resulted in the resignation of top opinion editor David Shipley and has raised concerns about the paper's commitment to independent journalism. Critics, including former executive editor Martin Baron, argue that Bezos is prioritizing his business interests over the principles of a free press, which may drive away subscribers and tarnish the paper's reputation.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/jeff-bezos-washington-post-opinion","cat":"opinion","positivity":2,"importance":9,"question":"What recent changes has Jeff Bezos made to the Washington Post's opinion section?","answers":[{"text":"He restricted opinions to those supporting personal liberties and free markets.","correct":true},{"text":"He expanded the opinion section to include more diverse viewpoints.","correct":false},{"text":"He eliminated the opinion section entirely.","correct":false},{"text":"He increased the number of opinion columnists.","correct":false},{"text":"He made the opinion section exclusively online.","correct":false}]},{"title":"Here are all the tech companies rolling back DEI or still committed to it — so far","content":"The article details how various tech companies are responding to recent political pressures regarding Diversity, Equity, and Inclusion (DEI) initiatives, particularly under the Trump administration. Many companies, including notable names like McDonald’s, Ford, and Walmart, have begun rolling back their DEI commitments due to legal threats and public scrutiny. Conversely, companies like Apple and Microsoft continue to express their commitment to diversity in some capacity, despite also making adjustments to their DEI programs. The piece highlights the contrasting approaches within the tech industry regarding DEI amidst a changing political landscape.","link":"https://techcrunch.com/2025/02/26/here-are-all-the-tech-companies-rolling-back-dei-or-still-committed-to-it-so-far/","cat":"tech","positivity":4,"importance":8,"question":"Which tech companies are rolling back their DEI commitments?","answers":[{"text":"McDonald's, Ford, and Walmart","correct":true},{"text":"Apple and Microsoft","correct":false},{"text":"Google and Nvidia","correct":false},{"text":"Salesforce and Zoom","correct":false}]},{"title":" NASA leadership shakeup continues as agency settles into Trump's 2nd term ","content":"NASA is undergoing a significant leadership transformation as it adapts to the beginning of Donald Trump's second term. Vanessa Wyche has been appointed as the acting associate administrator, succeeding Jim Free following his retirement. In addition, other key personnel changes include Stephen Koerner taking over as director of the Johnson Space Center and Jackie Jester being named associate administrator for the Office of Legislative and Intergovernmental Affairs. This reshuffle comes amid broader efforts by the Trump administration to downsize the federal workforce, although NASA has recently avoided major cuts to its staff.","link":"https://www.space.com/nasa-leadership-shakeup-trump-2nd-term","cat":"tech","positivity":7,"importance":8,"question":"What recent leadership changes have occurred at NASA?","answers":[{"text":"Vanessa Wyche was named acting associate administrator.","correct":true},{"text":"Jim Free was appointed NASA's chief operating officer.","correct":false},{"text":"Jackie Jester became the director of Johnson Space Center.","correct":false},{"text":"Stephen Koerner retired from NASA.","correct":false}]},{"title":"Death toll in Sudan military plane crash rises to 46","content":"The death toll from a military aircraft crash in Sudan's Omdurman has risen to 46, including civilians and military personnel. The Antonov plane crashed during takeoff from Wadi Sayidna air base, injuring at least 10 others and damaging homes in the area. Among the deceased were senior military officers and five siblings, with the cause of the crash still under investigation. This incident marks one of the deadliest plane crashes in Sudan in recent decades, reflecting the country's poor aviation safety record.","link":"https://www.foxnews.com/world/death-toll-sudan-military-plane-crash-rises-46","cat":"others","positivity":1,"importance":8,"question":"What was the death toll from the recent military plane crash in Sudan?","answers":[{"text":"46","correct":true},{"text":"30","correct":false},{"text":"19","correct":false},{"text":"10","correct":false},{"text":"5","correct":false}]},{"title":"Michelle Trachtenberg, Buffy the Vampire Slayer and Gossip Girl actor, dies aged 39","content":"Michelle Trachtenberg, the actress known for her roles in 'Buffy the Vampire Slayer' and 'Gossip Girl,' has passed away at the age of 39. Her body was discovered in a New York apartment, and while the cause of death is currently under investigation, authorities have stated that there is no suspicion of foul play. Trachtenberg had recently undergone a liver transplant, and her death has prompted tributes from co-stars and friends who remember her as a talented and vibrant individual.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/26/michelle-trachtenberg-dead","cat":"culture","positivity":2,"importance":9,"question":"What was the cause of Michelle Trachtenberg's death?","answers":[{"text":"Unknown, under investigation","correct":true},{"text":"Accident","correct":false},{"text":"Natural causes","correct":false},{"text":"Suicide","correct":false},{"text":"Overdose","correct":false}]},{"title":"Mayor of America’s biggest city thanks Trump for crackdown on criminal immigrants","content":"New York City Mayor Eric Adams expressed gratitude to the Trump administration for its crackdown on criminal illegal immigrants, which he claims has led to a dramatic reduction in migrant arrivals to the city. He reported that the number of migrants seeking shelter has dropped from 4,000 per week to just 350 per month, crediting both city policy changes and federal actions. Adams, a Democrat, has aligned with Trump on this issue despite facing criticism from his party, stating that the decrease in migrants has allowed the city to close several shelters and save taxpayers money.","link":"https://www.foxnews.com/politics/mayor-americas-biggest-city-thanks-trump-crackdown-criminal-immigrants","cat":"politics","positivity":7,"importance":8,"question":"How has Mayor Eric Adams responded to the Trump administration's immigration policies?","answers":[{"text":"He thanked them for reducing migrant arrivals.","correct":true},{"text":"He criticized them for their approach to immigration.","correct":false},{"text":"He remained neutral on the issue.","correct":false},{"text":"He refused to comment on their policies.","correct":false}]},{"title":"Here's what to know about Trump's $5 million immigration \"gold card\"","content":"President Trump has proposed a new immigration initiative called the 'gold card,' which would allow wealthy foreigners to gain residency in the U.S. for a fee of $5 million. This initiative aims to replace the existing EB-5 visa program, simplifying the process for affluent individuals to acquire permanent residency. The gold card is expected to attract significant foreign investment and could potentially raise billions for the U.S. economy, with Trump suggesting that selling a million cards could generate up to $5 trillion in revenue.","link":"https://www.cbsnews.com/news/trump-gold-card-eb5-visa-5-million-immigration-oligarch-cbs-news-explains/","cat":"politics","positivity":6,"importance":8,"question":"What is Trump's proposed gold card for wealthy immigrants?","answers":[{"text":"A visa program allowing wealthy foreigners to pay $5 million for residency.","correct":true},{"text":"A new tax system for immigrants.","correct":false},{"text":"A program for undocumented immigrants to gain citizenship.","correct":false},{"text":"A scholarship for foreign students.","correct":false}]},{"title":"Labour donor Dale Vince claims libel victory over false pro-Hamas claim","content":"Labour donor Dale Vince has won a libel case against political blogger Paul Staines, who admitted to making false claims that Vince supported Hamas. Staines will pay damages amounting to £9,995 and cover Vince's legal costs, which could reach £100,000. Vince is also pursuing a separate libel case against Richard Tice, the deputy leader of Reform UK, seeking a trial after Tice called Vince pro-Hamas on social media. Vince aims for an apology from Tice, while Tice argues that his comment was an opinion protected by libel laws.","link":"https://www.theguardian.com/business/2025/feb/26/labour-donor-dale-vince-libel-case-guido-fawkes-richard-tice","cat":"world-news","positivity":8,"importance":7,"question":"What was the outcome of Dale Vince's libel case against Paul Staines?","answers":[{"text":"Dale Vince won the case and Staines agreed to pay damages.","correct":true},{"text":"Dale Vince lost the case and had to pay Staines.","correct":false},{"text":"Dale Vince and Staines reached a settlement without a trial.","correct":false},{"text":"Staines was awarded damages against Dale Vince.","correct":false}]},{"title":"Tornado review – windswept samurai western set in apocalyptic Scotland","content":"John Maclean's film \"Tornado\" is a surreal revenge western set in 18th-century Scotland, featuring itinerant martial arts performers. The story follows Tornado, a dancer portrayed by Mitsuki Kimura, and her father as they put on a samurai show for a crowd that appears out of nowhere. The film contrasts their performance with a menacing gang of thieves led by Tim Roth's character, who becomes embroiled in a violent conflict sparked by a stolen bag of gold. Despite its intriguing premise, the movie is described as lacking the energy of Maclean's previous work, \"Slow West,\" though it showcases a unique filmmaking style.","link":"https://www.theguardian.com/film/2025/feb/26/tornado-review-windswept-samurai-western-set-in-apocalyptic-scotland","cat":"culture","positivity":6,"importance":7,"question":"What is the premise of the film \"Tornado\"?","answers":[{"text":"It follows itinerant martial arts performers in 18th-century Scotland.","correct":true},{"text":"It focuses on a romance between two samurai.","correct":false},{"text":"It depicts a futuristic battle between robots and humans.","correct":false},{"text":"It is about a family running a circus in modern-day Scotland.","correct":false}]},{"title":"How a Marine veteran broke a world record for scuba diving","content":"Marine veteran Barrington Scott recently achieved a Guinness World Record for the fastest time to scuba dive in waters off all seven continents, completing the feat in 19 days, 19 hours, and 40 minutes. Scott, who first learned to scuba dive over a decade ago, described the experience as therapeutic and life-changing. His journey included diving in 17 countries and reflecting on the peace and mindfulness he finds underwater. This record-breaking adventure began with a spontaneous decision to embark on a 30,000-mile expedition.","link":"https://www.cbsnews.com/news/marine-veteran-broke-world-record-across-seven-continents-barrington-scott/","cat":"sport","positivity":10,"importance":8,"question":"How did Barrington Scott break the world record for scuba diving?","answers":[{"text":"He completed dives on all seven continents in a record time of 19 days.","correct":true},{"text":"He dived in only one continent multiple times.","correct":false},{"text":"He trained for years before attempting to dive.","correct":false},{"text":"He used special equipment to enhance his speed.","correct":false}]},{"title":"GOP rep reveals after F-16 ride why Trump's leadership is already paying off for military","content":"GOP Rep. Abe Hamadeh praised President Trump's leadership after a recent visit to Luke Air Force Base, asserting that it has revitalized the U.S. military. Hamadeh, who flew in an F-16 fighter jet, noted a renewed sense of purpose among service members, contrasting it with the previous Biden administration's policies that he claims undermined military morale and focus. He emphasized the removal of the DEI agenda as a crucial step in restoring respect and effectiveness within the armed forces, suggesting that recruitment is trending upward under Trump’s guidance.","link":"https://www.foxnews.com/politics/gop-rep-reveals-after-f-16-ride-why-trumps-leadership-already-paying-off-military","cat":"politics","positivity":8,"importance":7,"question":"What did GOP Rep. Abe Hamadeh say about Trump's impact on the military?","answers":[{"text":"Trump's leadership revitalized the military's sense of purpose.","correct":true},{"text":"Biden's policies improved military morale.","correct":false},{"text":"The military is less focused under Trump's leadership.","correct":false},{"text":"Hamadeh criticized military recruitment trends under Trump.","correct":false}]},{"title":"Drax climate protester says judge ‘bullied’ jury to find her guilty","content":"Diana Warner, a retired doctor, was found guilty of obstructing a railway during a climate protest against the Drax power station, which is known for its high carbon emissions. Warner claims that the jury felt pressured by the judge, who instructed them to disregard their conscience and focus solely on the evidence. Despite the jury's apparent struggle to reach a verdict based on their moral beliefs, the judge maintained that they should follow their legal obligations. Warner expressed her discontent with the judicial process, suggesting that the judge's behavior amounted to bullying.","link":"https://www.theguardian.com/environment/2025/feb/26/climate-protester-says-jurors-bullied-by-leeds-court-judge-to-find-her-guilty","cat":"world-news","positivity":3,"importance":7,"question":"What did Diana Warner say about the jury's verdict in her climate protest case?","answers":[{"text":"She claimed the jury was bullied into a guilty verdict by the judge.","correct":true},{"text":"She thought the jury was fully supportive of her actions.","correct":false},{"text":"She believed she would be acquitted without any doubt.","correct":false},{"text":"She expressed confidence in the judicial system.","correct":false}]},{"title":"Maine state rep ‘exploring options’ to regain voice after censure over transgender athlete post","content":"Maine state Rep. Laurel Libby is seeking to regain her voice in the legislature after being censured for refusing to apologize for a social media post about a transgender athlete. The Maine House, controlled by Democrats, voted 75-70 to censure Libby, preventing her from speaking or voting due to her refusal to retract a post featuring a photo of a transgender woman who competed in women's sports. Libby claims the censure violates her First Amendment rights and is exploring options to challenge the decision, asserting that it sets a dangerous precedent for silencing individuals over social media expressions.","link":"https://www.foxnews.com/politics/maine-state-rep-regain-voice-censure-post-transgender-athlete","cat":"politics","positivity":4,"importance":7,"question":"What action is Maine state Rep. Laurel Libby taking after being censured for her social media post?","answers":[{"text":"She is exploring options to regain her voice in the legislature.","correct":true},{"text":"She is planning to resign from her position.","correct":false},{"text":"She is considering changing her political affiliation.","correct":false},{"text":"She is planning to apologize for her post.","correct":false}]},{"title":" Watch the asteroid that had us all worried zoom harmlessly through space (video) ","content":"Asteroid 2024 YR4, which had raised
