<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Bulletin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }
  </style>

  <!-- Tutorial Overlay for first-time users -->
  <div id="tutorial-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2>Welcome to the Quiz Game!</h2>
      <p>Quickly answer the breaking news to earn points.<br/>
         Choose the correct answer to receive +1 point and a confetti effect!</p>
      <button id="tutorial-close-btn" class="btn">Start Playing!</button>
    </div>
  </div>

  <!-- Incorrect Answer Modal -->
  <div id="incorrect-modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div style="margin-bottom: 20px;">
        <label>
          <input type="checkbox" id="modal-dont-show" />
          Don't show this message again
        </label>
      </div>
      <button id="modal-close-btn" class="btn">Close</button>
    </div>
  </div>

  <!-- Celebration message overlay (hidden by default) -->
  <div id="celebration">Congratulations! +1 point</div>

  <!-- BACKGROUND MUSIC (optional) -->
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
  <!-- Correct / Incorrect SFX -->
  <audio id="correct-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="incorrect-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <div class="container">
    <!-- HEADER BAR: scoreboard + controls + theme toggle + sound toggle -->
    <div class="header-bar">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="scoreboard-icon"></div>
        <span>Your Score:</span> 
        <span id="user-score">0</span>
      </div>

      <!-- Filter & other controls -->
      <div class="controls">
        <label for="news-filter">News Category:</label>
        <select id="news-filter">
          <option value="important">Headlines</option>
          <option value="positive">Good News</option>
          <option value="world-news">World News</option>
          <option value="tech">Technology</option>
          <option value="opinion">Opinion</option>
          <option value="sport">Sport</option>
          <option value="culture">Culture</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="others">Others</option>
        </select>

        <!-- Dark Mode Toggle -->
        <button id="toggle-theme" class="btn">Dark Mode</button>

        <!-- Sound Toggle -->
        <button id="toggle-sound" class="btn">Sound OFF</button>
      </div>
    </div>
    
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>
  
  <button id="back-to-top">&#8679;</button>

  <script>
    /*
      Replace this with your actual news data.
      Example structure:
      [
        {
          "title": "...",
          "link": "...",
          "content": "...",
          "importance": 10,
          "positivity": 5,
          "cat": "the-gioi",
          "question": "What is ...?",
          "answers": [
            { "text": "Option A", "correct": false },
            { "text": "Option B", "correct": true }
          ]
        },
        ...
      ]
    */
    const newsData = [{"title":"India eyes world’s longest Hyperloop track with 1,100 kmph speed","content":"India is set to construct the world's longest hyperloop test track, aiming for speeds of up to 1,100 km/h, with support from Indian Railways. Following the successful completion of a 422-meter test track, plans are underway for a 40–50 kilometer facility, developed in collaboration with IIT Madras and TuTr Hyperloop. This initiative highlights India's potential in advanced transportation systems and aims to evaluate the feasibility of hyperloop technology for commercial use.","link":"https://timesofindia.indiatimes.com/business/india-business/indian-railways-eyes-worlds-longest-hyperloop-test-track-with-1100-kmph-speeds/articleshow/118574800.cms","cat":"tech","positivity":8,"importance":9,"question":"What is India's plan regarding hyperloop technology?","answers":[{"text":"Construct the world's longest hyperloop test track","correct":true},{"text":"Build a new railway line","correct":false},{"text":"Implement traditional high-speed trains","correct":false},{"text":"Expand existing metro systems","correct":false}]},{"title":" SpaceX launches 21 Starlink satellite on new Falcon 9 rocket, aces nighttime landing ","content":"SpaceX successfully launched 21 Starlink satellites into orbit on February 26, 2025, using a new Falcon 9 rocket from Cape Canaveral, Florida. The nighttime liftoff occurred at 10:34 p.m. EST, marking the fourth Starlink mission in just over a week. The Falcon 9's first stage booster, designated B1092, made its maiden flight and successfully returned to a drone ship in the Atlantic Ocean. This launch adds to SpaceX's growing fleet of over 7,000 operational Starlink satellites aimed at providing global internet access.","link":"https://www.space.com/space-exploration/launches-spacecraft/spacex-launches-21-starlink-satellite-on-new-falcon-9-rocket-aces-nighttime-landing","cat":"tech","positivity":9,"importance":8,"question":"What was the purpose of SpaceX's recent launch on February 26, 2025?","answers":[{"text":"To launch 21 Starlink satellites into orbit","correct":true},{"text":"To send astronauts to the International Space Station","correct":false},{"text":"To test a new rocket design for Mars missions","correct":false},{"text":"To deliver supplies to the Moon","correct":false},{"text":"To conduct a space telescope repair mission","correct":false}]},{"title":"Meghan deletes behind-the-scenes clip from Netflix show featuring Prince Harry","content":"Meghan Markle recently shared a brief behind-the-scenes clip from her upcoming Netflix series \"With Love, Meghan\" but soon deleted it amid criticism. The short video, which featured moments with Prince Harry and their dog, drew comparisons to Pamela Anderson's show \"Cooking With Love,\" with viewers noting striking similarities in themes and aesthetics between the two series. The controversy surrounding these similarities has sparked debate online, leading to speculation about Meghan's decision to remove the clip, which was later reuploaded without explanation.","link":"https://timesofindia.indiatimes.com/world/meghan-shares-then-deletes-behind-the-scenes-clip-from-netflix-series-featuring-prince-harry/articleshow/118593439.cms","cat":"entertainment","positivity":4,"importance":6,"question":"Why did Meghan Markle delete the behind-the-scenes clip from her Netflix series?","answers":[{"text":"Due to criticism over similarities to Pamela Anderson's show.","correct":true},{"text":"To prevent spoilers before the series release.","correct":false},{"text":"She wanted to edit the video further.","correct":false},{"text":"It was mistakenly uploaded by her team.","correct":false}]},{"title":"'Dictatorship': AAP claims 'MLAs being denied entry' in Delhi assembly","content":"The Aam Aadmi Party (AAP) has accused the BJP-led Delhi government of unprecedentedly denying its MLAs entry into the Vidhan Sabha, labeling the action as an extreme form of 'dictatorship.' AAP leader Atishi stated that elected MLAs were not allowed to enter the assembly, which she claimed has never happened before in Delhi's legislative history. The tensions escalated following the presentation of 14 CAG reports alleging financial irregularities during the previous AAP administration, leading to protests and the expulsion of 22 AAP legislators from the assembly.","link":"https://timesofindia.indiatimes.com/india/crossed-all-limits-of-dictatorship-aap-says-mlas-being-denied-entry-in-delhi-assembly/articleshow/118594004.cms","cat":"world-news","positivity":2,"importance":8,"question":"What did AAP claim about the BJP-led Delhi government regarding MLAs' entry into the assembly?","answers":[{"text":"They were denied entry into the assembly.","correct":true},{"text":"They were allowed to enter without issues.","correct":false},{"text":"They were welcomed by the Speaker.","correct":false},{"text":"They voluntarily chose not to attend.","correct":false}]},{"title":"'Witnessed awakened consciousness of nation': PM Modi reflects on Maha Kumbh","content":"Prime Minister Narendra Modi described the Maha Kumbh 2025 as a significant event symbolizing national unity and cultural awakening, which concluded on Maha Shivratri at Prayagraj’s Triveni Sangam. He emphasized the gathering of millions of devotees as a reflection of the nation's evolving consciousness and linked the event to the upcoming consecration of the Ram Temple in Ayodhya. Modi highlighted the historical and spiritual importance of Prayagraj, stating that the Maha Kumbh was a celebration of unity among 1.4 billion Indians, showcasing their faith and devotion.","link":"https://timesofindia.indiatimes.com/india/witnessed-awakened-consciousness-of-nation-pm-modi-reflects-on-maha-kumbh/articleshow/118593542.cms","cat":"culture","positivity":9,"importance":8,"question":"What did PM Modi say about the significance of Maha Kumbh 2025?","answers":[{"text":"It symbolizes national unity and cultural awakening.","correct":true},{"text":"It was a disappointing event with low attendance.","correct":false},{"text":"It was only a local festival with no national relevance.","correct":false},{"text":"It focused solely on individual spiritual practices.","correct":false}]},{"title":"Sadiq Khan aims to add £100bn to London’s economy by 2035","content":"Sadiq Khan, the Mayor of London, has unveiled an ambitious London growth plan aimed at adding over £100 billion to the city's economy by 2035. The plan focuses on revitalizing productivity growth, which has been stagnant since the 2008 financial crisis, by investing in areas such as housing, transport, and job training. Key initiatives include a £300 million investment in local skills programs expected to create over 150,000 jobs and significant upgrades to public transport. Khan emphasizes that this economic growth should benefit all Londoners, raising living standards and enhancing public services.","link":"https://www.theguardian.com/uk-news/2025/feb/27/sadiq-khan-wants-to-add-100bn-to-london-economy-by-2035","cat":"business","positivity":8,"importance":9,"question":"What is Sadiq Khan's goal for London's economy by 2035?","answers":[{"text":"To add £100 billion to London's economy","correct":true},{"text":"To reduce London's population","correct":false},{"text":"To cut taxes for businesses","correct":false},{"text":"To increase unemployment rates","correct":false}]},{"title":"UK bumblebee numbers fell to lowest on record in 2024, shows data","content":"In 2024, UK bumblebee populations hit their lowest recorded levels, declining nearly 25% compared to the 2010-2023 average, according to the Bumblebee Conservation Trust. Adverse weather conditions, particularly excessive rainfall during spring, significantly hampered the establishment of new colonies, leading to dramatic losses in common species such as red-tailed and white-tailed bumblebees, which fell by 74% and 60%, respectively. Experts stress the importance of expanding conservation efforts and habitat restoration to support the struggling bumblebee populations.","link":"https://www.theguardian.com/global/2025/feb/27/uk-bumblebee-numbers-fell-to-lowest-on-record-in-2024-shows-data","cat":"environment","positivity":2,"importance":9,"question":"What happened to UK bumblebee populations in 2024?","answers":[{"text":"They fell to their lowest recorded levels.","correct":true},{"text":"They increased significantly.","correct":false},{"text":"They remained stable compared to previous years.","correct":false},{"text":"They were unaffected by weather conditions.","correct":false}]},{"title":"Tin cans and chicken bones: will ‘technofossils’ be humanity’s lasting legacy? – podcast","content":"The podcast discusses the concept of 'technofossils,' which are the remnants of human life expected to endure long after we are gone. Palaeontologists like Sarah Gabbott and environment editor Damian Carrington explore what materials such as plastic, chicken bones, and other waste products will reveal about our societies. They suggest that these artifacts will serve as a testament to our existence and behavior, providing future generations with insights into our lifestyle and environmental impact.","link":"https://www.theguardian.com/science/audio/2025/feb/27/tin-cans-chicken-bones-technofossils-humanity-lasting-legacy-podcast","cat":"science","positivity":6,"importance":8,"question":"What will technofossils reveal about humanity's past?","answers":[{"text":"Details about our lifestyle and environmental impact.","correct":true},{"text":"The history of ancient civilizations.","correct":false},{"text":"The evolution of human language.","correct":false},{"text":"The diet of prehistoric animals.","correct":false}]},{"title":"On the road in south Wales: why is Reform UK on the rise?","content":"In south-east Wales, Reform UK is gaining traction among voters traditionally aligned with Labour, as frustrations grow over crumbling public services. Nigel Farage's party is positioning itself for the upcoming Senedd elections, seeking to capitalize on the discontent with the current political landscape. This shift in sentiment raises questions about the future of British politics and the potential for significant changes in voter allegiance.","link":"https://www.theguardian.com/politics/audio/2025/feb/27/on-the-road-in-south-wales-why-is-reform-uk-on-the-rise","cat":"politics","positivity":6,"importance":7,"question":"Why is Reform UK gaining support in south Wales?","answers":[{"text":"Voter frustration with crumbling public services","correct":true},{"text":"Strong support for traditional Labour policies","correct":false},{"text":"Growing interest in environmental issues","correct":false},{"text":"Desire for more political stability","correct":false}]},{"title":"The savage suburbia of Helen Garner: ‘I wanted to dong Martin Amis with a bat’","content":"Helen Garner, an esteemed Australian author, reflects on her life and career as she approaches her 82nd birthday. Known for her candid writing style and the ability to capture the complexities of everyday life, Garner discusses her struggles with loneliness, her relationship with family, and her journey from writing fiction to nonfiction. Despite her significant recognition in Australia, she remains relatively unknown internationally, although recent republishing efforts in the UK and US may change that. Garner's unique perspective on life, relationships, and her relentless pursuit of authenticity continues to resonate with readers, as she prepares for a future filled with writing and introspection.","link":"https://www.theguardian.com/books/ng-interactive/2025/feb/27/the-savage-suburbia-of-helen-garner-i-wanted-to-dong-martin-amis-with-a-bat","cat":"culture","positivity":7,"importance":8,"question":"What themes define Helen Garner's writing and career?","answers":[{"text":"Candid reflections on everyday life and relationships","correct":true},{"text":"Fantasy and science fiction narratives","correct":false},{"text":"Historical events and political struggles","correct":false},{"text":"Romantic poetry and love stories","correct":false}]},{"title":"‘I don’t want it to die’: one man’s battle to save the last phone box in his village","content":"Derek Harris, an 89-year-old resident of Sharrington, Norfolk, is fighting to save the last remaining K6 phone box in his village, which is at risk of closure by BT. The phone box, which has served as a crucial communication link for the community, especially for older residents without mobile phones, represents both a heritage asset and a lifeline in emergencies. Harris views the battle as a 'David and Goliath' struggle and emphasizes the phone box's historical significance and practical utility, particularly in an area with poor mobile reception. He is rallying local support and seeking to have the box listed for protection as a vital resource and emblem of the village's history.","link":"https://www.theguardian.com/society/2025/feb/27/battle-save-last-phone-box-norfolk-village","cat":"community","positivity":8,"importance":7,"question":"Why is Derek Harris fighting to save the phone box in Sharrington?","answers":[{"text":"It serves as a vital communication link for the community.","correct":true},{"text":"He wants to turn it into a library.","correct":false},{"text":"He believes it should be replaced with a modern payphone.","correct":false},{"text":"He has no personal connection to it.","correct":false}]},{"title":"Mother had carer’s allowance stopped while with disabled daughter in hospital","content":"Rachel Adam-Smith, a mother from West Yorkshire, faced financial hardship after her carer’s allowance was incorrectly stopped while she stayed in the hospital with her severely disabled daughter. The payments were halted 15 days after her daughter was admitted, despite regulations stating they should continue for a period. Adam-Smith criticized the lack of support for unpaid carers, highlighting the increased need for their role even during hospital stays. The Department for Work and Pensions later acknowledged the error and reimbursed her payments after media intervention.","link":"https://www.theguardian.com/society/2025/feb/27/mother-had-carers-allowance-stopped-while-with-disabled-daughter-in-leeds-hospital","cat":"others","positivity":3,"importance":8,"question":"What happened to Rachel Adam-Smith's carer’s allowance while she was with her daughter in the hospital?","answers":[{"text":"It was stopped incorrectly.","correct":true},{"text":"It was increased significantly.","correct":false},{"text":"It was processed without any issue.","correct":false},{"text":"It was delayed for a month.","correct":false}]},{"title":"‘He treated us like idiots’: the crypto mogul and a bitter battle over Bedford’s football clubs","content":"The article discusses the contentious potential merger between two rival football clubs in Bedford, England: Bedford Town and Real Bedford. Led by crypto mogul Peter McCormack, the proposal has sparked significant animosity among fans, particularly those of Bedford Town, who fear losing their club's rich history and identity. Despite McCormack's ambitious vision to elevate local football, many supporters are apprehensive about the implications of merging with a club they view with disdain. The situation highlights the clash between traditional football values and the influx of money and ambition in non-league football.","link":"https://www.theguardian.com/football/2025/feb/27/crypto-mogul-bitter-battle-bedford-town-real-bedford","cat":"sport","positivity":4,"importance":7,"question":"What is causing the tension between Bedford Town and Real Bedford football clubs?","answers":[{"text":"The proposed merger between the two clubs.","correct":true},{"text":"A disagreement over club colors.","correct":false},{"text":"A fight for local fan support.","correct":false},{"text":"A recent change in ownership.","correct":false}]},{"title":"Toxic Town review – Jodie Whittaker is obviously award-worthy in this bittersweet tale","content":"The review of \"Toxic Town\" highlights Jodie Whittaker's exceptional performance as Susan, a mother fighting against corporate negligence linked to toxic waste in her community. The drama, based on true events, follows Susan and Tracey (played by Aimee Lou Wood) as they navigate the challenges of raising children with disabilities while battling a corrupt council. Despite some cheesiness and overt messaging, the show is praised for its emotional depth and the portrayal of friendship and resilience amidst adversity, making it a significant piece of storytelling that resonates with current societal issues.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/27/toxic-town-review-jodie-whittaker-aimee-lou-wood-netflix-obviously-award-worthy","cat":"culture","positivity":8,"importance":7,"question":"What is the main theme of the show \"Toxic Town\"?","answers":[{"text":"Fighting against corporate greed and community resilience","correct":true},{"text":"A romantic love story","correct":false},{"text":"A historical documentary","correct":false},{"text":"A crime thriller","correct":false},{"text":"A comedy about family life","correct":false}]},{"title":"One last time: MS Dhoni’s stylish Morse code t-shirt fuels speculation","content":"MS Dhoni hinted that the upcoming IPL 2025 season may be his last by wearing a T-shirt with a Morse code message reading \"One last time.\" At 43, Dhoni continues to show his passion for cricket, dedicating significant time to the IPL despite retiring from international play. This cryptic message aligns with his history of announcing major decisions subtly, keeping fans in suspense about his future in the sport. As the IPL season approaches, Dhoni's understated yet stylish communication has sparked widespread speculation among fans and media alike.","link":"https://timesofindia.indiatimes.com/life-style/fashion/buzz/one-last-time-ms-dhonis-stylish-morse-code-t-shirt-fuels-speculation/articleshow/118592894.cms","cat":"sport","positivity":8,"importance":7,"question":"What message did MS Dhoni convey with his T-shirt before IPL 2025?","answers":[{"text":"One last time","correct":true},{"text":"This is my final game","correct":false},{"text":"I'm retiring from cricket","correct":false},{"text":"See you next season","correct":false},{"text":"I love cricket","correct":false}]},{"title":"Embarrassment for Pakistan after yet another security lapse","content":"The Pakistan Cricket Board (PCB) faced embarrassment due to two pitch invasion incidents during the Champions Trophy, occurring within just three days. The first incident involved a spectator running onto the field during a New Zealand vs. Bangladesh match, while the second occurred during Afghanistan's victory celebrations against England. In response to these security breaches, the PCB has pledged to enhance security protocols to ensure the safety of players, officials, and spectators for the remainder of the tournament, marking a significant concern as Pakistan hosts a major ICC event for the first time since 1996.","link":"https://timesofindia.indiatimes.com/sports/cricket/icc-champions-trophy-2025/champions-trophy-embarrassment-for-pcb-after-yet-another-security-lapse/articleshow/118592353.cms","cat":"sport","positivity":3,"importance":8,"question":"What incidents caused embarrassment for the Pakistan Cricket Board during the Champions Trophy?","answers":[{"text":"Pitch invasions by spectators","correct":true},{"text":"Rain interruptions during matches","correct":false},{"text":"Player injuries","correct":false},{"text":"Technical failures in broadcasting","correct":false}]},{"title":"NRL defends its invite to Donald Trump in Las Vegas after charity backlash","content":"The NRL has faced backlash for inviting Donald Trump to its Las Vegas matches, leading the anti-domestic violence charity White Ribbon to sever ties with the league. White Ribbon criticized the invitation as 'tone deaf' due to Trump's history of legal issues related to sexual abuse. NRL CEO Andrew Abdo defended the invitation, stating it was appropriate to invite the sitting president of the United States and reaffirmed the league's commitment to inclusion despite the charity's concerns.","link":"https://www.theguardian.com/sport/2025/feb/27/nrl-donald-trump-las-vegas-invite-defence-white-ribbon","cat":"sport","positivity":4,"importance":8,"question":"Why did the NRL invite Donald Trump to its Las Vegas fixtures?","answers":[{"text":"To invite the sitting president of the United States to a sporting event","correct":true},{"text":"To promote political affiliations","correct":false},{"text":"To celebrate a partnership with White Ribbon","correct":false},{"text":"To address concerns about domestic violence awareness","correct":false},{"text":"To increase ticket sales for the event","correct":false}]},{"title":"Matt Kuhnemann ‘never doubted’ his bowling action before being cleared by ICC","content":"Matthew Kuhnemann has been cleared by the ICC regarding his bowling action after being reported during the Test series in Sri Lanka. The 28-year-old spinner expressed that he never doubted the legality of his action, despite the concerns raised. After a thorough testing process, the ICC confirmed he passed, allowing him to continue his cricket career without restrictions. Kuhnemann looks forward to returning to play for Tasmania once his thumb injury heals.","link":"https://www.theguardian.com/sport/2025/feb/27/matt-kuhnemann-icc-bowling-action-review-cleared-australian-cricketer","cat":"sport","positivity":8,"importance":7,"question":"What was the outcome of Matt Kuhnemann's bowling action tests?","answers":[{"text":"He was cleared by the ICC to continue bowling.","correct":true},{"text":"He was banned from bowling until further notice.","correct":false},{"text":"He was suspended for a year due to his action.","correct":false},{"text":"He decided to change his bowling technique.","correct":false}]},{"title":"22-day-old baby branded 65 times with hot sickle to 'cure' laboured breathing","content":"In a shocking incident in Amravati, Maharashtra, a 22-day-old baby was branded 65 times with a hot sickle as part of a misguided attempt at traditional healing for breathing difficulties. The infant is currently in critical condition and receiving treatment in the ICU. Medical professionals suspect the child might have a congenital heart condition that is causing the breathing issues, emphasizing the need for proper medical diagnostics that are currently unavailable locally. This case highlights the dangerous superstitions prevalent in the tribal Melghat region, prompting calls for increased awareness and intervention from health authorities.","link":"https://timesofindia.indiatimes.com/city/nagpur/22-day-old-baby-branded-65-times-with-hot-sickle-to-heal-laboured-breathing-in-maharashtra-village/articleshow/118592328.cms","cat":"world-news","positivity":1,"importance":9,"question":"What happened to a 22-day-old baby in Amravati, Maharashtra?","answers":[{"text":"The baby was branded 65 times with a hot sickle to 'cure' breathing issues.","correct":true},{"text":"The baby was treated with medicine in a local hospital.","correct":false},{"text":"The baby was taken to a traditional healer for advice.","correct":false},{"text":"The baby was given a blood transfusion for health issues.","correct":false}]},{"title":"'There is no IIT in Ranchi': Centre counters Sam Pitroda’s hacking claim","content":"The Ministry of Education has refuted claims made by Sam Pitroda regarding a hacking incident during a virtual session at 'IIT Ranchi', clarifying that no such institution exists. The ministry stated that Pitroda's allegations are baseless and that he was not invited to any event by the Indian Institute of Information Technology (IIIT) in Ranchi. They condemned his remarks as an attempt to tarnish the reputation of India's prestigious IIT system and warned of legal repercussions for such statements.","link":"https://timesofindia.indiatimes.com/india/there-is-no-iit-in-ranchi-centre-counters-sam-pitrodas-hacking-claim/articleshow/118592284.cms","cat":"others","positivity":2,"importance":8,"question":"What did the Ministry of Education clarify about Sam Pitroda's claims regarding IIT Ranchi?","answers":[{"text":"There is no IIT in Ranchi.","correct":true},{"text":"IIT Ranchi was hacked by students.","correct":false},{"text":"Sam Pitroda was invited to IIT Ranchi.","correct":false},{"text":"The event was a success despite the claims.","correct":false}]},{"title":"Mysterious 'crying disease' kills over 50 in Congo: What we know so far","content":"A mysterious illness in Congo's Equateur province has resulted in at least 53 deaths, with nearly half of the victims dying shortly after showing symptoms. The World Health Organization (WHO) is investigating the outbreak, which began on January 21, and has ruled out Ebola while exploring other potential causes such as zoonotic transmission and environmental factors. Health officials report 419 cases of illness, with symptoms including fever, chills, and persistent crying in children. The situation is complicated by the remote locations of the affected villages and the existing healthcare challenges in the region.","link":"https://timesofindia.indiatimes.com/world/rest-of-world/mysterious-crying-disease-kills-over-50-in-congo-what-we-know-so-far/articleshow/118592034.cms","cat":"world-news","positivity":2,"importance":9,"question":"What is causing the mysterious illness that has killed over 50 people in Congo?","answers":[{"text":"Unknown illness with symptoms including crying","correct":true},{"text":"An outbreak of Ebola virus","correct":false},{"text":"Malaria epidemic","correct":false},{"text":"Food poisoning from contaminated water","correct":false},{"text":"A new strain of influenza","correct":false}]},{"title":"Stock market today: BSE Sensex opens in green; Nifty50 near 22,600","content":"On February 27, 2025, the Indian stock market opened positively with the BSE Sensex trading above 74,700 and the Nifty50 around 22,600. The Nifty50 index is currently facing crucial support levels at 22,500-22,400, which analysts are closely monitoring for potential market stability or further declines. Despite the optimistic opening, concerns over global uncertainties and foreign institutional investor selling may limit market upward movement until clearer signals emerge regarding U.S. tariff policies.","link":"https://timesofindia.indiatimes.com/business/india-business/stock-market-today-bse-sensex-nifty50-february-27-2025-dalal-street-indian-equities-global-markets/articleshow/118591536.cms","cat":"business","positivity":7,"importance":8,"question":"How did the Indian stock market perform today?","answers":[{"text":"The BSE Sensex opened in green above 74,700 and Nifty50 near 22,600.","correct":true},{"text":"The BSE Sensex fell below 74,700 and Nifty50 dropped significantly.","correct":false},{"text":"Both indices closed in the red.","correct":false},{"text":"The market was stagnant with no significant changes.","correct":false}]},{"title":"North Korea behind $1.5bn hack of crypto exchange ByBit, says FBI","content":"The FBI has attributed the theft of approximately $1.5 billion in virtual assets from the cryptocurrency exchange ByBit to North Korean hackers, marking it as the largest heist in history. This cybercrime, referred to as 'TraderTraitor', highlights North Korea's increasing sophistication in cyber operations. The stolen assets, which have reportedly lost some value, are expected to be laundered and converted to fiat currency, potentially funding the regime's nuclear weapons program.","link":"https://www.theguardian.com/world/2025/feb/27/north-korea-bybit-crypto-exchange-hack-fbi","cat":"world-news","positivity":2,"importance":9,"question":"What was the FBI's claim regarding the $1.5 billion hack of ByBit?","answers":[{"text":"North Korea was behind the hack of ByBit.","correct":true},{"text":"The hack was carried out by a group of hackers from the US.","correct":false},{"text":"ByBit was hacked by a rogue employee.","correct":false},{"text":"The FBI has not identified the hackers.","correct":false}]},{"title":"'Bacha bazi' on rise in Afghanistan as boys forced to 'serve' as sex slaves","content":"The practice of 'bacha bazi' in Afghanistan continues to exploit young boys as dancers and sexual slaves, particularly in Pashtun tribal areas. Despite legal prohibitions and previous Taliban bans, the practice remains widespread, with many boys suffering severe abuse and societal ostracism. Reports indicate that Afghan security forces have been involved in the recruitment of boys for this purpose, highlighting a deep-rooted cultural acceptance despite the legal and moral implications. The Taliban's lack of effort to combat this issue has left these vulnerable children exposed to ongoing exploitation.","link":"https://timesofindia.indiatimes.com/world/south-asia/bacha-bazi-on-rise-in-afghanistan-as-boys-forced-to-serve-as-sex-slaves/articleshow/118591105.cms","cat":"world-news","positivity":1,"importance":10,"question":"What is the current status of 'bacha bazi' in Afghanistan?","answers":[{"text":"'Bacha bazi' continues to exploit young boys despite legal prohibitions.","correct":true},{"text":"The Taliban has eradicated 'bacha bazi' entirely.","correct":false},{"text":"Most Afghan men oppose the practice of 'bacha bazi'.","correct":false},{"text":"'Bacha bazi' is only prevalent in urban areas.","correct":false}]},{"title":"Matildas end horror SheBelieves Cup winless after defeat to Colombia","content":"The Matildas have ended their SheBelieves Cup campaign with a disappointing 2-1 loss to Colombia, leaving them winless in the tournament. After conceding an early goal to Wendy Bonilla, Hayley Raso equalized for Australia, but a deflected strike from Catalina Usme sealed the defeat. This loss marks the Matildas' third consecutive defeat in the tournament and raises concerns about their performance ahead of the upcoming Asian Cup, with interim coach Tom Sermanni expressing frustration over the team's inability to secure a win despite their efforts.","link":"https://www.theguardian.com/football/2025/feb/27/australia-matildas-colombia-shebelieves-cup-2025-report-result","cat":"sport","positivity":3,"importance":7,"question":"What was the outcome of the Matildas' match against Colombia in the SheBelieves Cup?","answers":[{"text":"The Matildas lost 2-1 to Colombia","correct":true},{"text":"The Matildas won 2-1 against Colombia","correct":false},{"text":"The match ended in a 0-0 draw","correct":false},{"text":"The Matildas lost 3-0 to Colombia","correct":false},{"text":"The Matildas were disqualified from the tournament","correct":false}]},{"title":"Trump says US companies can hire Indians under 'gold card' program","content":"US President Donald Trump has introduced a new visa program called the 'gold card', allowing American companies to hire Indian graduates and wealthy individuals for a $5 million investment, which includes a pathway to US citizenship. This initiative is designed to replace the existing EB-5 visa program and aims to attract skilled professionals from India, who often return to their home countries after completing their education in the US. Trump believes this program will significantly boost the US economy and generate substantial revenue, potentially easing national debt.","link":"https://timesofindia.indiatimes.com/world/us/we-want-productive-people-donald-trump-says-us-companies-can-hire-indians-under-gold-card-program/articleshow/118590923.cms","cat":"world-news","positivity":7,"importance":8,"question":"What is the new visa program introduced by Trump for hiring Indian graduates?","answers":[{"text":"The 'gold card' program","correct":true},{"text":"The EB-5 visa program","correct":false},{"text":"The H-1B visa","correct":false},{"text":"The student visa program","correct":false},{"text":"The green card program","correct":false}]},{"title":"Israel releases some Palestinian prisoners after Hamas returns bodies of four hostages","content":"Hamas has returned the bodies of four hostages, prompting Israel to release some Palestinian prisoners as part of an ongoing ceasefire agreement. The bodies were handed over to the Red Cross and transferred to Israel, while Israel released 43 Palestinian prisoners to cheers from supporters in Ramallah. The exchange comes amid ongoing negotiations for further hostage releases and the resumption of ceasefire terms, with uncertainty remaining about the full list of prisoners set to be released.","link":"https://www.theguardian.com/world/2025/feb/26/hamas-gives-up-bodies-of-four-hostages-as-ceasefire-appears-to-get-back-on-track","cat":"world-news","positivity":5,"importance":8,"question":"What recent exchange occurred between Israel and Hamas regarding hostages and prisoners?","answers":[{"text":"Hamas returned the bodies of four hostages and Israel released some Palestinian prisoners.","correct":true},{"text":"Hamas released all Israeli hostages without conditions.","correct":false},{"text":"Israel released all Palestinian prisoners in one go.","correct":false},{"text":"There was no exchange of any kind between Israel and Hamas.","correct":false}]},{"title":"CT: Eng crash out, Afghans turn on the heat in Group B","content":"In a thrilling match of the Champions Trophy, Afghanistan stunned England with an eight-run victory, effectively knocking them out of the tournament. Ibrahim Zadran's impressive 177 runs and Azmatullah Omarzai's five-wicket haul were pivotal in this upset, putting pressure on South Africa and Australia for the remaining semifinal spots in Group B. With this win, Afghanistan has positioned themselves as serious contenders, while England faces their sixth consecutive ODI defeat and aims for a consolation win against South Africa in their final match.","link":"https://timesofindia.indiatimes.com/sports/cricket/icc-champions-trophy-2025/champions-trophy-digest-england-crash-out-afghanistan-turn-on-the-heat-in-group-b/articleshow/118590992.cms","cat":"sport","positivity":8,"importance":9,"question":"How did Afghanistan's victory affect England's position in the Champions Trophy?","answers":[{"text":"England was knocked out of the tournament.","correct":true},{"text":"England secured a spot in the semifinals.","correct":false},{"text":"Afghanistan was eliminated from the tournament.","correct":false},{"text":"South Africa advanced to the semifinals.","correct":false}]},{"title":"Google Gemini: Everything you need to know about the generative AI models","content":"Google Gemini is a new suite of generative AI models designed for various applications, developed by Google’s AI research labs. It includes multiple versions such as Gemini Ultra, Pro, Flash, and Nano, each tailored for different performance levels and tasks, from simple text generation to complex multimodal functions. The models are integrated into various Google products, enhancing capabilities across services like Gmail and Google Docs, and offer features like real-time voice chats and image generation. Additionally, Gemini's ethical considerations regarding data usage are highlighted, as well as its commercial implications.","link":"https://techcrunch.com/2025/02/26/what-is-google-gemini-ai/","cat":"tech","positivity":8,"importance":9,"question":"What are the key features of Google's Gemini generative AI models?","answers":[{"text":"They include multimodal capabilities, various performance tiers, and integration across Google services.","correct":true},{"text":"They are primarily focused on text processing only.","correct":false},{"text":"They only work offline and do not integrate with any apps.","correct":false},{"text":"They are limited to basic chatbot functions without advanced features.","correct":false}]},{"title":"NFL takes another hilarious jab at Mahomes' combine, and fans can't get enough","content":"The NFL has humorously revisited Patrick Mahomes' infamous 4.80-second 40-yard dash time from the 2017 combine, despite his success as a three-time Super Bowl champion. This annual teasing tradition combines lightheartedness with admiration, as fans enjoy the NFL's playful jabs. Mahomes previously requested that the NFL Network refrain from using footage of his combine performance, but the network responded with a humorous segment that poked fun at him during the current combine event. Fans took to social media to express their amusement and continued teasing of Mahomes, highlighting the light-hearted nature of the NFL's jibe.","link":"https://timesofindia.indiatimes.com/sports/nfl/news/mahomes-has-suffered-enough-nfl-takes-another-hilarious-jab-at-patrick-mahomes-combine-and-fans-cant-get-enough/articleshow/118588894.cms","cat":"sport","positivity":8,"importance":5,"question":"What did the NFL do regarding Patrick Mahomes' combine performance?","answers":[{"text":"The NFL humorously revisited Mahomes' 4.80-second 40-yard dash from 2017.","correct":true},{"text":"The NFL praised Mahomes for his speed at the combine.","correct":false},{"text":"The NFL decided to ignore Mahomes' performance altogether.","correct":false},{"text":"The NFL banned Mahomes from participating in future combines.","correct":false}]},{"title":"Matthew Perry was given 27 ketamine shots before death: Documentary","content":"A new documentary titled \"Matthew Perry: A Hollywood Tragedy\" reveals that the late actor Matthew Perry received 27 ketamine shots in the days leading up to his death in October 2023. The documentary outlines that his assistant, along with several medical professionals and an alleged drug dealer, are facing charges related to Perry's accidental death, which was attributed to the acute effects of ketamine. The case has prompted a shift in focus from blaming victims of overdose to holding drug dealers accountable for their actions.","link":"https://timesofindia.indiatimes.com/world/us/matthew-perry-was-given-27-ketamine-shots-before-death-final-dose-by-assistant-documentary/articleshow/118590040.cms","cat":"culture","positivity":3,"importance":8,"question":"What revelations did the documentary about Matthew Perry's death disclose?","answers":[{"text":"Matthew Perry received 27 ketamine shots before his death.","correct":true},{"text":"Matthew Perry was found in a different location than expected.","correct":false},{"text":"The documentary was released in theaters.","correct":false},{"text":"Matthew Perry's death was ruled a homicide.","correct":false}]},{"title":"Apple iPhone 16e review: An A18 chip and Apple Intelligence for $599","content":"The Apple iPhone 16e has been introduced at a price point of $599, featuring the new A18 chip and custom C1 modem, making it a reliable yet unexciting option for budget-conscious consumers. It closely resembles previous models like the iPhone 13 and 14, and while it lacks some features found in higher-end models, it offers future-proofing with Apple's generative AI capabilities. Despite some compromises, the 16e's pricing strategy aims to help Apple regain market share in competitive regions like China and India.","link":"https://techcrunch.com/2025/02/26/apple-iphone-16e-review-an-a18-chip-and-apple-intelligence-for-599/","cat":"tech","positivity":6,"importance":7,"question":"What are the key features of the Apple iPhone 16e?","answers":[{"text":"A18 chip and custom C1 modem","correct":true},{"text":"Dynamic Island and dual-camera system","correct":false},{"text":"6.5-inch display and Touch ID","correct":false},{"text":"MagSafe and 5G support","correct":false}]},{"title":"Satellite image captures three tropical cyclones spinning in the South Pacific at once","content":"A satellite image has captured three tropical cyclones—Rae, Seru, and Alfred—simultaneously churning in the South Pacific, a rare phenomenon for the region. As the cyclone season peaks, Cyclone Alfred has intensified to a category three storm, raising concerns for Queensland, Australia. The last occurrence of three cyclones at once was in January 2021. Experts attribute the unusual activity to a combination of atmospheric factors and the ongoing effects of climate change, which may influence storm intensity despite a La Niña phase that typically cools ocean temperatures.","link":"https://www.theguardian.com/world/2025/feb/27/tropical-cyclone-alfred-seru-rae-pacific-weather-climate","cat":"world-news","positivity":4,"importance":8,"question":"What recent weather event occurred in the South Pacific?","answers":[{"text":"Three tropical cyclones spinning simultaneously","correct":true},{"text":"A massive earthquake","correct":false},{"text":"A volcanic eruption in Fiji","correct":false},{"text":"A severe drought in Australia","correct":false},{"text":"A heatwave affecting Pacific islands","correct":false}]},{"title":"'Failed state thriving on instability and handouts': India slams Pakistan at UN","content":"India has strongly criticized Pakistan during the UN Human Rights Council meeting, labeling it a 'failed state' that survives on instability and international aid. Indian diplomat Kshitij Tyagi condemned Pakistan's reliance on spreading misinformation, particularly regarding Kashmir, and highlighted its internal governance failures. He urged Pakistan to address its human rights abuses and focus on improving its own governance rather than fixating on India, asserting that Jammu and Kashmir will always remain an integral part of India. Tyagi's remarks reflect India's ongoing commitment to democracy and development in the region.","link":"https://timesofindia.indiatimes.com/india/failed-state-thriving-on-instability-and-handouts-india-slams-pakistan-at-un/articleshow/118589983.cms","cat":"world-news","positivity":3,"importance":8,"question":"What did India label Pakistan at the UN Human Rights Council?","answers":[{"text":"Failed state","correct":true},{"text":"Democratic nation","correct":false},{"text":"Economic powerhouse","correct":false},{"text":"Crisis-free country","correct":false},{"text":"Human rights champion","correct":false}]},{"title":"Ukraine war briefing: Kyiv’s troops regain village near Pokrovsk where ISW says Russians falter","content":"Ukrainian troops successfully retook the settlement of Kotlyne near Pokrovsk, marking a significant counterattack against Russian forces that have struggled in the area. The Institute for the Study of War noted that the Russian attempts to seize Pokrovsk have largely failed, leading them to abandon direct assaults in favor of broader strategies. In related developments, Ukrainian forces also targeted Russian military infrastructure, while the Kremlin claimed some territorial recaptures in Kursk. Meanwhile, discussions around security guarantees for Ukraine continue, with upcoming meetings involving Ukrainian President Zelenskyy and Western leaders.","link":"https://www.theguardian.com/world/2025/feb/27/ukraine-war-briefing-kyivs-troops-regain-village-near-pokrovsk-as-isw-says-russians-falter","cat":"world-news","positivity":7,"importance":8,"question":"What recent military success did Ukraine achieve near Pokrovsk?","answers":[{"text":"Ukraine retook the settlement of Kotlyne","correct":true},{"text":"Russia captured the town of Sudzha","correct":false},{"text":"Ukraine lost territory in Kursk","correct":false},{"text":"Ukrainian forces were repelled from Pokrovsk","correct":false}]},{"title":"What kept Australia pace spearhead Starc out of Champions Trophy","content":"Mitchell Starc, Australia's pace spearhead, has been kept out of the Champions Trophy due to ankle soreness and personal reasons. He emphasized the need to prioritize his fitness recovery ahead of upcoming matches, including the World Test Championship final. Starc, who was the only member of Australia's 'Big Three' fast bowlers to participate in recent Tests, will also play in the IPL for Delhi Capitals before the next series.","link":"https://timesofindia.indiatimes.com/sports/cricket/icc-champions-trophy-2025/what-kept-australia-pace-spearhead-mitchell-starc-out-of-champions-trophy/articleshow/118589771.cms","cat":"sport","positivity":5,"importance":7,"question":"What reasons did Mitchell Starc give for missing the Champions Trophy?","answers":[{"text":"Ankle soreness and personal views","correct":true},{"text":"Injury during the IPL","correct":false},{"text":"Team selection issues","correct":false},{"text":"Health concerns unrelated to fitness","correct":false}]},{"title":"Europe’s Relay pulls in $35M Series A after applying Asia’s model to delivery","content":"Europe's Relay has secured $35 million in Series A funding by adopting an Asian-inspired model for parcel delivery, which emphasizes an asset-light approach using local mini-depots and e-bikes. This strategy enhances efficiency and reduces carbon emissions compared to traditional delivery methods that rely on fixed routes. The investment was led by Plural and other notable funds, highlighting confidence in Relay's AI-driven platform that aims to streamline deliveries across the UK and beyond.","link":"https://techcrunch.com/2025/02/26/europes-relay-pulls-in-35m-series-a-after-applying-asias-model-to-delivery/","cat":"tech","positivity":9,"importance":8,"question":"What significant funding did Europe's Relay receive and what model does it apply?","answers":[{"text":"$35 million Series A; Asian-inspired delivery model","correct":true},{"text":"$20 million Series B; traditional delivery model","correct":false},{"text":"$50 million Seed round; fixed route delivery","correct":false},{"text":"$30 million Series A; food delivery model","correct":false}]},{"title":"Last Breath review – thrilling underwater survival drama","content":"\"Last Breath\" is a gripping underwater survival drama adapted from a documentary, showcasing the perilous life of saturation divers. The film follows diver Chris Lemons and his colleagues as they undertake a dangerous routine job that turns into a life-threatening crisis while fixing a pipeline 3,000 feet below the North Sea. With strong performances from Woody Harrelson, Simu Liu, and Finn Cole, the film effectively captures the tension and risks of deep-sea diving, leaving viewers breathless with its portrayal of human resilience in the face of disaster. While the film excels in its dramatic buildup and character interactions, it falters in its conclusion, offering a somewhat deflated aftermath to the intense events.","link":"https://www.theguardian.com/film/2025/feb/26/last-breath-review","cat":"culture","positivity":8,"importance":7,"question":"What is the main theme of the film Last Breath?","answers":[{"text":"Underwater survival and the dangers of saturation diving","correct":true},{"text":"A romantic comedy about divers","correct":false},{"text":"A documentary about marine life","correct":false},{"text":"A horror movie set in the ocean","correct":false},{"text":"A sci-fi film about space exploration","correct":false}]},{"title":"Lonestar and Phison’s data center infrastructure is headed to the moon","content":"Lonestar and Phison have successfully launched a data center infrastructure into space aboard a SpaceX Falcon 9 rocket, marking the first-ever lunar data center. The infrastructure includes Phison’s Pascari solid state drives (SSDs) filled with data from various clients, aiming to provide secure off-Earth data storage to mitigate risks from climate disasters and cyber threats. The companies plan to expand this facility to hold a petabyte of storage and are exploring further collaborations to enhance their space-based data solutions.","link":"https://techcrunch.com/2025/02/26/lonestar-and-phisons-data-center-infrastructure-is-headed-to-the-moon/","cat":"tech","positivity":9,"importance":8,"question":"What innovative project have Lonestar and Phison launched into space?","answers":[{"text":"A lunar data center","correct":true},{"text":"A space tourism agency","correct":false},{"text":"A satellite communication system","correct":false},{"text":"A solar energy farm","correct":false},{"text":"An asteroid mining operation","correct":false}]},{"title":" SpaceX rocket launches private moon lander and NASA 'trailblazer' to hunt for lunar water (video) ","content":"A SpaceX Falcon 9 rocket successfully launched the private Athena lunar lander and NASA's Lunar Trailblazer orbiter on February 26, 2025, from Kennedy Space Center. Athena, built by Intuitive Machines, is set to land near the moon's south pole to search for water ice, a critical resource for future lunar colonization. Lunar Trailblazer will complement Athena's findings by mapping water ice deposits from orbit. This mission is part of NASA's Commercial Lunar Payload Services program aimed at enabling sustainable human presence on the moon.","link":"https://www.space.com/space-exploration/launches-spacecraft/spacex-rocket-launches-private-moon-lander-and-nasa-trailblazer-to-hunt-for-lunar-water","cat":"tech","positivity":9,"importance":8,"question":"What was the purpose of the SpaceX launch on February 26, 2025?","answers":[{"text":"To search for lunar water ice with the Athena lander and Lunar Trailblazer orbiter.","correct":true},{"text":"To deliver communication satellites to orbit.","correct":false},{"text":"To launch a crewed mission to the International Space Station.","correct":false},{"text":"To test new rocket technology for deep space travel.","correct":false}]},{"title":"'Chhaava': Vicky Kaushal-starrer eyes on crossing Rs 400 crore mark in India","content":"The film 'Chhaava', starring Vicky Kaushal and Rashmika Mandanna, has emerged as the highest opener of 2025, grossing ₹31 crores on its first day. After 13 days in theaters, its total collection stands at ₹385 crores, with expectations to cross the ₹400 crore mark soon. The film, directed by Laxman Utekar, is also set to release in Telugu on March 7, further boosting its box office potential.","link":"https://timesofindia.indiatimes.com/entertainment/hindi/bollywood/box-office/chhaava-box-office-collection-day-13-vicky-kaushal-rashmika-mandanna-starrer-eyes-on-crossing-400-crore-mark-in-india/articleshow/118589641.cms","cat":"culture","positivity":9,"importance":8,"question":"How much has 'Chhaava' grossed at the Indian box office so far?","answers":[{"text":"₹385 crores","correct":true},{"text":"₹400 crores","correct":false},{"text":"₹250 crores","correct":false},{"text":"₹500 crores","correct":false},{"text":"₹300 crores","correct":false}]},{"title":"‘Just a joke’? Gendered commentary on women’s sport is unnecessary and damaging | Megan Maurice","content":"In response to Marty Sheargold's derogatory comments about the Matildas, Megan Maurice argues that gendered commentary in women's sports is both unnecessary and damaging. She highlights how such remarks perpetuate outdated attitudes that trivialize women's achievements in sports, reinforcing a culture that undermines their credibility. Despite progress in women's sports, the persistence of these harmful stereotypes indicates that the fight for equality is far from over, necessitating a collective effort to challenge and change these narratives.","link":"https://www.theguardian.com/football/2025/feb/27/marty-sheargold-matildas-comments-triple-m","cat":"opinion","positivity":3,"importance":8,"question":"Why is gendered commentary in women's sports considered damaging?","answers":[{"text":"It reinforces negative stereotypes and undermines women's achievements.","correct":true},{"text":"It promotes equal pay for women in sports.","correct":false},{"text":"It helps to improve media coverage of women's sports.","correct":false},{"text":"It encourages more girls to participate in sports.","correct":false}]},{"title":"Commercetools, a pioneer in ‘headless commerce’, lays off dozens of staff","content":"Commercetools, a leading platform in 'headless commerce', has laid off dozens of employees, amounting to around 10% of its workforce, due to unmet sales growth targets. The company, which experienced significant success during the pandemic, is undergoing restructuring, including executive changes and a review of its marketing, sales, and operational teams. CEO Andrew Burton acknowledged the challenges posed by a shifting e-commerce landscape and the need for the company to adapt to current economic conditions.","link":"https://techcrunch.com/2025/02/26/commercetools-a-pioneer-in-headless-commerce-lays-off-dozens-of-staff/","cat":"tech","positivity":3,"importance":7,"question":"What recent changes has Commercetools made in response to its sales performance?","answers":[{"text":"Laid off around 10% of its staff and restructured its executive team.","correct":true},{"text":"Increased its workforce by hiring more employees.","correct":false},{"text":"Expanded its product offerings significantly.","correct":false},{"text":"Merged with another e-commerce platform.","correct":false}]},{"title":"Shop Circle raises $60M to encircle e-commerce with an app suite","content":"Shop Circle has successfully raised $60 million in a Series B funding round led by Nextalia Ventures to enhance its suite of e-commerce applications. The company aims to streamline operations for online merchants who often use multiple separate apps for various functions. With this funding, Shop Circle has also acquired Aiden, an AI-driven selling software, and reported a remarkable 110% increase in year-on-year revenue. The firm has established itself as a significant player in the Shopify ecosystem, offering integrated solutions for e-commerce businesses.","link":"https://techcrunch.com/2025/02/26/shop-circle-raises-60m-to-encircle-ecommerce-with-an-app-suite/","cat":"tech","positivity":8,"importance":7,"question":"What recent funding did Shop Circle secure to enhance its e-commerce app suite?","answers":[{"text":"$60 million","correct":true},{"text":"$120 million","correct":false},{"text":"$35 million","correct":false},{"text":"$50 million","correct":false},{"text":"$75 million","correct":false}]},{"title":"Only 5% of UK medical school entrants are working class, data shows","content":"A recent study by the Sutton Trust and University College London reveals that only 5% of medical school entrants in the UK come from working-class backgrounds, despite this figure doubling over the past decade. The analysis, which examined nearly 94,000 applicants from 2012 to 2022, highlights significant disparities in access to medical education, with 75% of entrants hailing from higher socio-economic backgrounds. Experts call for urgent reforms to create a more equitable pathway into the medical profession, especially in light of the NHS's ongoing doctor shortages.","link":"https://www.theguardian.com/society/2025/feb/27/only-5-of-uk-medical-school-entrants-are-working-class-data-shows","cat":"world-news","positivity":3,"importance":8,"question":"What percentage of UK medical school entrants are from working-class backgrounds?","answers":[{"text":"5%","correct":true},{"text":"10%","correct":false},{"text":"20%","correct":false},{"text":"15%","correct":false},{"text":"30%","correct":false}]},{"title":"Reforms needed to way potential miscarriages of justice handled, says Law Commission","content":"The Law Commission has proposed significant reforms to address potential miscarriages of justice in England and Wales, suggesting changes to how the Criminal Cases Review Commission (CCRC) handles cases. Key recommendations include lowering the threshold for referring cases back to the appeal court and improving compensation for wrongly convicted individuals. The commission highlighted the inadequacies of the current 'real possibility' test, which may overlook crucial evidence and hinder justice for those wrongfully accused. There is also criticism of the compensation system, which requires individuals to prove their innocence to a high standard, leaving many without financial support after wrongful convictions.","link":"https://www.theguardian.com/law/2025/feb/27/reforms-needed-to-way-potential-miscarriages-of-justice-handled-says-law-commission","cat":"law","positivity":6,"importance":9,"question":"What reforms did the Law Commission propose for handling miscarriages of justice?","answers":[{"text":"Lowering the threshold for case referrals to the appeal court","correct":true},{"text":"Increasing prison sentences for wrongful convictions","correct":false},{"text":"Eliminating the Criminal Cases Review Commission","correct":false},{"text":"Making the appeal process longer","correct":false},{"text":"Removing the compensation system for the wrongfully convicted","correct":false}]},{"title":"The Last Laugh review – Eric Morecambe, Tommy Cooper and Bob Monkhouse’s antic triple act","content":"The Last Laugh is a theatrical tribute to comedy legends Eric Morecambe, Tommy Cooper, and Bob Monkhouse, featuring performers Bob Golding, Damian Williams, and Simon Cartwright. The play presents a comedic atmosphere filled with jokes and banter, while exploring the nature of comedy and the lives of these iconic figures. Although the show lacks a plot and relies on familiar humor, it captivates audiences with affectionate recreations of classic routines and the performers' talents, evoking nostalgia for fans of 20th-century comedy.","link":"https://www.theguardian.com/stage/2025/feb/27/the-last-laugh-review-theatre-royal-brighton","cat":"culture","positivity":8,"importance":7,"question":"What is the central theme of The Last Laugh?","answers":[{"text":"A tribute to comedy legends Eric Morecambe, Tommy Cooper, and Bob Monkhouse.","correct":true},{"text":"A dramatic portrayal of a historical event.","correct":false},{"text":"An exploration of modern comedy techniques.","correct":false},{"text":"A musical featuring original songs.","correct":false}]},{"title":"Sussex to launch UK’s first climate justice undergraduate degree","content":"The University of Sussex is set to launch the UK’s first undergraduate degree focused on climate justice, titled \"Climate Justice, Sustainability and Development,\" starting in 2026. This program aims to equip students with knowledge in climate politics, activism, and environmental human rights while incorporating practical skills needed for enacting change. The initiative follows a survey indicating a strong desire among teenagers for more rigorous climate education, reflecting their urgent engagement with climate issues.","link":"https://www.theguardian.com/education/2025/feb/27/sussex-to-launch-uks-first-climate-justice-undergraduate-degree","cat":"education","positivity":8,"importance":9,"question":"What new undergraduate degree is the University of Sussex launching?","answers":[{"text":"Climate Justice, Sustainability and Development","correct":true},{"text":"Environmental Science","correct":false},{"text":"Political Ecology","correct":false},{"text":"Sustainable Development","correct":false},{"text":"Climate Change Studies","correct":false}]},{"title":"Sudoku 6,808 hard","content":"The article presents Sudoku puzzle number 6,808 categorized as hard. The objective is to fill the grid so that every row, column, and 3x3 box contains the numbers 1 to 9. Solutions for this puzzle will be available in the next issue of The Guardian or in the subsequent Monday edition for puzzles published on Friday and Saturday.","link":"https://www.theguardian.com/lifeandstyle/2025/feb/27/sudoku-6808-hard","cat":"lifestyle","positivity":8,"importance":3,"question":"What is the goal of Sudoku puzzle number 6,808?","answers":[{"text":"Fill the grid with numbers 1 to 9 in each row, column, and box.","correct":true},{"text":"Solve the puzzle in under 30 minutes.","correct":false},{"text":"Compete against friends to finish first.","correct":false},{"text":"Create a new Sudoku puzzle from scratch.","correct":false}]},{"title":"Quick crossword No 17,102","content":"The article discusses the publication of Quick Crossword No 17,102, which is part of The Guardian's offering of puzzles for readers. It highlights the puzzle's availability for readers to engage with, emphasizing the enjoyment and mental exercise provided by solving crosswords. The crossword is a popular feature among the readership, known for its challenge and entertainment value.","link":"https://www.theguardian.com/crosswords/quick/17102","cat":"lifestyle","positivity":8,"importance":5,"question":"What is the main focus of Quick Crossword No 17,102?","answers":[{"text":"The publication of a crossword puzzle","correct":true},{"text":"A news article about politics","correct":false},{"text":"A review of a film","correct":false},{"text":"A guide to gardening","correct":false},{"text":"A health and fitness column","correct":false}]},{"title":"Nvidia CEO Jensen Huang shrugs off DeepSeek as sales soar","content":"Nvidia CEO Jensen Huang has confidently dismissed concerns regarding the impact of DeepSeek on Nvidia's sales during a recent earnings call. Despite a prior stock drop fueled by speculation about DeepSeek's R1 model requiring fewer chips, Huang emphasized that R1 and similar reasoning models actually increase demand for Nvidia's computing resources. The company reported record revenue of $39.3 billion, with expectations of further growth in the upcoming quarter, driven by strong demand for their latest AI chips.","link":"https://techcrunch.com/2025/02/26/nvidia-ceo-jensen-huang-shrugs-off-deepseek-as-sales-soar/","cat":"tech","positivity":9,"importance":8,"question":"What did Jensen Huang say about the impact of DeepSeek on Nvidia's sales?","answers":[{"text":"DeepSeek will not impact sales and may increase demand for Nvidia's chips.","correct":true},{"text":"DeepSeek will significantly reduce Nvidia's sales.","correct":false},{"text":"DeepSeek has no relevance to Nvidia's future plans.","correct":false},{"text":"DeepSeek is a major competitor to Nvidia's products.","correct":false}]},{"title":"Meta’s Oversight Board is reviewing the company’s new hate speech policies","content":"Meta’s Oversight Board is set to review the new hate speech policies recently implemented by CEO Mark Zuckerberg across Facebook, Instagram, and Threads. These changes, which were announced in January, include a rollback of protections for vulnerable groups such as immigrants and LGBTQ users. The Oversight Board is currently handling four open cases related to hate speech and will use these to evaluate the new policies, although it has historically had limited influence on Meta's broader policy decisions.","link":"https://techcrunch.com/2025/02/26/metas-oversight-board-is-reviewing-the-companys-new-hate-speech-policies/","cat":"tech","positivity":4,"importance":7,"question":"What is Meta's Oversight Board reviewing?","answers":[{"text":"Meta's new hate speech policies","correct":true},{"text":"Meta's advertising strategies","correct":false},{"text":"Meta's user privacy settings","correct":false},{"text":"Meta's content creation tools","correct":false}]},{"title":"Trump admin slashes 90% of USAID foreign aid contracts, documents reveal","content":"The Trump administration has announced drastic cuts to foreign aid, reducing over 90% of USAID contracts and slashing $60 billion in global assistance. This decision follows a 90-day evaluation of international aid programs by USAID and the State Department, leaving only a few projects intact. Advocates are now pursuing legal actions to protect the remaining initiatives, as the cuts were implemented rapidly in response to a court order regarding foreign aid funding.","link":"https://timesofindia.indiatimes.com/world/us/donald-trump-administration-slashes-90-of-usaid-foreign-aid-contracts-documents-reveal/articleshow/118589517.cms","cat":"world-news","positivity":3,"importance":8,"question":"What significant action did the Trump administration take regarding USAID foreign aid contracts?","answers":[{"text":"Slashed over 90% of USAID foreign aid contracts","correct":true},{"text":"Increased USAID foreign aid contracts","correct":false},{"text":"Maintained all USAID foreign aid contracts","correct":false},{"text":"Reduced funding for domestic programs","correct":false},{"text":"Expanded foreign aid contracts significantly","correct":false}]},{"title":"With Alexa+, Amazon makes an intriguing play in the consumer agent space","content":"Amazon has unveiled Alexa+, an enhanced version of its virtual assistant, promising a more capable and autonomous experience for users. The new service, which integrates generative AI, aims to handle daily tasks such as booking reservations, ordering groceries, and managing schedules by connecting with various apps and services. While the ambitious rollout is positioned to leverage Amazon's vast user base and data, the company faces challenges in overcoming existing AI limitations and ensuring reliable performance.","link":"https://techcrunch.com/2025/02/26/with-alexa-amazon-makes-an-intriguing-play-in-the-consumer-agent-space/","cat":"tech","positivity":8,"importance":9,"question":"What is Amazon's latest offering in the consumer agent space?","answers":[{"text":"Alexa+","correct":true},{"text":"Alexa Lite","correct":false},{"text":"Amazon Assistant","correct":false},{"text":"Echo Smart Agent","correct":false},{"text":"Virtual Assistant 2.0","correct":false}]},{"title":"Trump signs executive order to expand DOGE’s spending review powers","content":"Former President Trump has signed an executive order to enhance the spending oversight capabilities of the Department of Government Efficiency (DOGE). This order mandates the establishment of a centralized technological system across federal agencies to document contract and grant approvals, requiring agency employees to provide written justifications for their decisions. Additionally, the order empowers agency heads to pause payments lacking proper justification and to monitor federally funded trav
