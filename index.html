ty improvements.","correct":false},{"text":"They are being awarded new contracts for construction.","correct":false},{"text":"They are being investigated for unrelated incidents.","correct":false}]},{"title":"Unvaccinated child dies from measles in first US death from virus since 2015","content":"An unvaccinated child in West Texas has died from measles, marking the first measles-related death in the United States since 2015. The child, who was of school age, had been hospitalized prior to the death, which occurred amidst an outbreak that has resulted in 124 cases across nine counties in Texas. Health officials highlight the importance of vaccination, especially as the majority of the current cases are among individuals under 18 years old.","link":"https://news.sky.com/story/unvaccinated-child-dies-from-measles-in-first-us-death-from-virus-since-2015-13317504","cat":"health","positivity":1,"importance":8,"question":"What caused the death of the unvaccinated child in Texas?","answers":[{"text":"Measles","correct":true},{"text":"Flu","correct":false},{"text":"COVID-19","correct":false},{"text":"Pneumonia","correct":false},{"text":"Meningitis","correct":false}]},{"title":"Hamas releases bodies more hostages as hundreds of Palestinian prisoners are freed","content":"Hamas has transferred the remains of four Israeli hostages, which concludes the first phase of a ceasefire agreement that included the release of over 600 Palestinian prisoners. The remains were handed over to the Red Cross and exchanged for around 620 Palestinian detainees, including men, women, and minors arrested in Gaza. This exchange was part of a broader deal that aimed to facilitate negotiations for the release of additional hostages and prisoners, although future agreements remain uncertain due to ongoing tensions and previous complications in the negotiations.","link":"https://news.sky.com/story/hamas-to-release-last-four-hostage-bodies-included-in-first-phase-of-ceasefire-deal-13317503","cat":"politics","positivity":4,"importance":7,"question":"What significant event occurred involving Hamas and Israeli hostages?","answers":[{"text":"Hamas released the bodies of four Israeli hostages in exchange for Palestinian prisoners.","correct":true},{"text":"Hamas declared a permanent ceasefire with Israel.","correct":false},{"text":"Hamas captured more Israeli soldiers during the negotiations.","correct":false},{"text":"Hamas announced new attacks against Israeli territories.","correct":false}]},{"title":"‘The killers I met in jail didn’t scare me’: singer Rokia Traoré on why prison was ‘a privilege’","content":"Rokia Traoré, a renowned Malian singer, reflects on her nine months in European prisons, describing the experience as both challenging and enlightening. Despite the psychological toll of separation from her children, she found value in the intense connections formed with fellow inmates and utilized her time to document their stories. Traoré plans to create a book and a musical theatre project based on her experiences in prison, aiming to shed light on the conditions and needs of incarcerated women. She emphasizes the difficulty of reintegrating into society post-incarceration and the lasting impact of her time in prison.","link":"https://www.theguardian.com/music/2025/feb/26/killers-jail-singer-rokia-traore-prison-malian","cat":"culture","positivity":7,"importance":8,"question":"What does Rokia Traoré plan to create based on her prison experiences?","answers":[{"text":"A book and a musical theatre project","correct":true},{"text":"A documentary about her life","correct":false},{"text":"An album of new music","correct":false},{"text":"A charity for ex-prisoners","correct":false},{"text":"A travel blog about her concerts","correct":false}]},{"title":"What I have learned in my filthy, bloody, sisyphean quest to tame my garden | Adrian Chiles","content":"In his humorous account, Adrian Chiles reflects on the chaos and challenges of gardening, particularly for someone with ADHD. He describes how small tasks often spiral into overwhelming projects filled with distractions and frustrations, leading to physical exhaustion and a messy garden. Despite the struggles, he finds moments of beauty and learning in the process, emphasizing the importance of patience and the ability to appreciate small victories amidst the chaos.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/what-i-have-learned-in-my-filthy-bloody-sisyphean-quest-to-tame-my-garden","cat":"lifestyle","positivity":7,"importance":5,"question":"What are the main challenges Adrian Chiles faces in his gardening quest?","answers":[{"text":"Distractions and overwhelming tasks","correct":true},{"text":"Limited tools for gardening","correct":false},{"text":"Inconsistent weather conditions","correct":false},{"text":"Lack of interest from his dog","correct":false}]},{"title":"Chelsea back in the top four and Crystal Palace thrash Villa: Football Weekly - podcast","content":"In the latest episode of the Football Weekly podcast, host Max Rushden and the panel review an eventful night in the Premier League, highlighting Chelsea's impressive 4-1 victory over Southampton, which sees them reclaim a spot in the top four. Crystal Palace also made headlines with a dominant performance, thrashing Aston Villa 4-1, thanks in part to Ismaïla Sarr's two goals. The discussion includes reflections on both teams' performances and what lies ahead in the league.","link":"https://www.theguardian.com/football/audio/2025/feb/26/chelsea-back-in-top-four-crystal-palace-thrash-villa-football-weekly-podcast","cat":"sport","positivity":8,"importance":7,"question":"How did Chelsea perform in their latest Premier League match?","answers":[{"text":"Chelsea won 4-1 against Southampton.","correct":true},{"text":"Chelsea lost 1-4 to Southampton.","correct":false},{"text":"Chelsea drew 2-2 with Southampton.","correct":false},{"text":"Chelsea won 1-0 against Southampton.","correct":false}]},{"title":"Behind the scenes with the best actor nominees for the 2025 Oscars","content":"The article provides an in-depth look at the performances and backgrounds of the nominees for Best Actor at the 2025 Academy Awards. It highlights Adrien Brody's return with 'The Brutalist,' Timothée Chalamet's portrayal of Bob Dylan in 'A Complete Unknown,' Colman Domingo's role in 'Sing Sing,' Ralph Fiennes' performance in 'Conclave,' and Sebastian Stan's depiction of a young Donald Trump in 'The Apprentice.' Each nominee shares insights into their preparation and the significance of their roles ahead of the Oscars ceremony on March 2, 2025.","link":"https://www.cbsnews.com/news/best-actor-oscar-nominees-2025-academy-awards/","cat":"culture","positivity":9,"importance":8,"question":"Who are the Best Actor nominees for the 2025 Oscars?","answers":[{"text":"Adrien Brody, Timothée Chalamet, Colman Domingo, Ralph Fiennes, Sebastian Stan","correct":true},{"text":"Leonardo DiCaprio, Brad Pitt, Joaquin Phoenix, Adam Driver, Robert Pattinson","correct":false},{"text":"Denzel Washington, Will Smith, Matthew McConaughey, George Clooney, Tom Hanks","correct":false},{"text":"Gary Oldman, Christian Bale, Rami Malek, Daniel Day-Lewis, Michael Fassbender","correct":false}]},{"title":"Little hope of finding workers alive after tunnel collapse, official says","content":"Rescue efforts in India continue for eight workers trapped in a collapsed tunnel in Telangana, but officials have expressed little hope for their survival. The collapse occurred over the weekend, with water and mud rushing into the tunnel, leaving rescuers unable to establish contact with the trapped men for over 100 hours. Despite the involvement of multiple agencies, including the Indian Army, challenges such as loose soil hinder their progress, leading senior officials to declare the chances of survival as \"very remote.\"","link":"https://www.cbsnews.com/news/india-tunnel-collapse-telangana-trapped-workers-survival-chance-very-remote/","cat":"crime","positivity":1,"importance":8,"question":"What is the situation regarding the trapped workers in the Telangana tunnel collapse?","answers":[{"text":"Chances of survival are very remote.","correct":true},{"text":"Rescuers have successfully contacted the workers.","correct":false},{"text":"The workers are expected to be rescued soon.","correct":false},{"text":"All workers have been evacuated safely.","correct":false}]},{"title":"TV presenter Henry Kelly dies aged 78","content":"Henry Kelly, an Irish journalist and TV presenter, has passed away at the age of 78 after a period of ill health. He was best known for hosting popular UK game shows such as 'Going for Gold' and 'Game for a Laugh' during the 1980s and 90s. Kelly began his career at the Irish Times and went on to work with the BBC, as well as becoming a notable figure in radio. His family has expressed their sorrow, stating he will be greatly missed by his loved ones.","link":"https://www.theguardian.com/world/2025/feb/26/tv-presenter-henry-kelly-dies","cat":"culture","positivity":3,"importance":7,"question":"What was Henry Kelly best known for?","answers":[{"text":"Hosting TV game shows","correct":true},{"text":"Writing for the Irish Times","correct":false},{"text":"Reporting on the Troubles","correct":false},{"text":"Working as a radio DJ","correct":false}]},{"title":"Nurse who said she wouldn't treat Israelis is charged with making threats","content":"Sarah Abu Lebdeh, a nurse in Australia, has been charged with multiple offenses after making threats against Israeli patients in an online video. In the video, she stated she would not treat Israeli patients and made violent threats, leading to her arrest by New South Wales police. The incident has sparked outrage, with officials condemning the antisemitic remarks and emphasizing the need for accountability in the healthcare profession.","link":"https://www.foxnews.com/world/nurse-who-said-she-wouldnt-treat-israelis-charged-making-threats","cat":"politics","positivity":2,"importance":8,"question":"What charges were brought against nurse Sarah Abu Lebdeh?","answers":[{"text":"Threatening violence to a group","correct":true},{"text":"Assaulting patients","correct":false},{"text":"Medical malpractice","correct":false},{"text":"Discrimination against non-Israelis","correct":false}]},{"title":"A Hutterite chicken butcher covered in blood … Tim Smith’s best photograph","content":"Tim Smith reflects on his photographic work documenting the Hutterite community, particularly focusing on the intense process of butchering chickens. He emphasizes the communal effort involved in the butchering, where every able-bodied member participates. The photograph of Justin Hofer, covered in blood, serves as a striking portrayal of the hard work and reality behind food production, challenging viewers to confront their understanding of where their food comes from. Smith's long-term engagement with the Hutterites highlights their unique lifestyle and the nuances of their communal living.","link":"https://www.theguardian.com/artanddesign/2025/feb/26/hutterite-chicken-butcher-blood-tim-smiths-best-photograph","cat":"culture","positivity":7,"importance":6,"question":"What does Tim Smith's photograph of a Hutterite chicken butcher depict?","answers":[{"text":"The hard work involved in food production","correct":true},{"text":"The beauty of farming","correct":false},{"text":"A traditional Hutterite festival","correct":false},{"text":"A documentary on vegetarianism","correct":false}]},{"title":"Malware exposes 3.9 billion passwords in huge cybersecurity threat","content":"A recent cybersecurity report reveals that infostealer malware has exposed approximately 3.9 billion credentials, highlighting a significant rise in cybercrime. The report indicates that hackers, utilizing various infostealers, have infected over 4.3 million devices, leading to the theft of millions of personal and corporate credentials. Notably, a breach at Snowflake resulted from stolen login details, impacting numerous companies. Experts warn that as malware becomes more sophisticated, the threat to personal and organizational security will likely continue to grow in the coming years.","link":"https://www.foxnews.com/tech/malware-exposes-3-9-billion-passwords-huge-cybersecurity-threat","cat":"tech","positivity":2,"importance":9,"question":"What recent cybersecurity threat involved the exposure of 3.9 billion passwords?","answers":[{"text":"Infostealer malware","correct":true},{"text":"Phishing scams","correct":false},{"text":"Ransomware attacks","correct":false},{"text":"DDoS attacks","correct":false},{"text":"Spyware infections","correct":false}]},{"title":"From Scandi brands to plastic-free fabrics: 10 women’s raincoats to style out drizzly days","content":"The article presents a curated selection of ten stylish women's raincoats suitable for various weather conditions, emphasizing functionality without sacrificing aesthetics. Highlighted brands include Scandinavian favorites like Rains and Stutterheim, known for their durability and design. The list caters to different needs, from casual outings to professional settings, and includes options that prioritize sustainability, such as Rapanui's organic cotton raincoat. Overall, the guide aims to help women stay fashionable while navigating rainy days.","link":"https://www.theguardian.com/thefilter/2025/feb/26/stylish-womens-raincoats","cat":"lifestyle","positivity":8,"importance":7,"question":"What are some stylish women's raincoats for rainy days?","answers":[{"text":"Rains long jacket","correct":true},{"text":"Uniqlo Blocktech parka","correct":false},{"text":"Stutterheim Stockholm raincoat","correct":false},{"text":"Mac in a Sac Origin jacket","correct":false},{"text":"Patagonia Boulder Fork rain jacket","correct":false}]},{"title":"Netflix’s games were once its best-kept secret – where did it all go wrong?","content":"Netflix initially made a strong entry into gaming, offering a selection of high-quality indie games and licensed titles that appealed to its audience. However, recent developments indicate a shift in strategy, with layoffs, studio closures, and the release of poorly received games like \"Squid Game Unleashed\". The company is now refocusing on mainstream titles tied to its existing IPs, raising concerns about the future of creativity and originality in its gaming offerings.","link":"https://www.theguardian.com/games/2025/feb/26/pushing-buttons-netflix-gaming-division","cat":"culture","positivity":3,"importance":7,"question":"What changes have occurred in Netflix's gaming strategy recently?","answers":[{"text":"Netflix is refocusing on mainstream titles and has laid off staff.","correct":true},{"text":"Netflix is expanding its game catalog with more indie titles.","correct":false},{"text":"Netflix is exiting the gaming industry entirely.","correct":false},{"text":"Netflix has hired new leadership from PlayStation.","correct":false}]},{"title":"‘Against everything this country stands for’: ex-NFL player Chris Kluwe takes his local anti-Maga protest national","content":"Chris Kluwe, a former NFL player, was arrested at a city council meeting in Huntington Beach, California, after delivering a passionate speech condemning the MAGA movement, which he equated with Nazism. His arrest followed the council's approval of a plaque that Kluwe criticized for its MAGA-themed wording. Kluwe, known for his activism on civil rights issues, expressed his hope that his actions would inspire others to resist the political shift in his community and motivate Democratic lawmakers to take a stronger stance against what he perceives as anti-democratic practices. He aims to demonstrate that a significant portion of the American populace opposes the Trump agenda and its associated ideologies.","link":"https://www.theguardian.com/us-news/2025/feb/26/chris-kluwe-maga-interview","cat":"politics","positivity":4,"importance":7,"question":"What motivated Chris Kluwe's protest against the MAGA movement?","answers":[{"text":"He wants to inspire others to resist political extremism.","correct":true},{"text":"He was trying to promote a new sports league.","correct":false},{"text":"He wanted to support local business initiatives.","correct":false},{"text":"He aimed to win a city council seat.","correct":false},{"text":"He was advocating for environmental conservation.","correct":false}]},{"title":" The only good 'Star Wars' prequel trilogy movie is retaking the high ground with an April theatrical return to celebrate its 20th anniversary ","content":"To celebrate the 20th anniversary of 'Revenge of the Sith', Disney and Lucasfilm are bringing the final installment of the Star Wars prequel trilogy back to theaters on April 25, 2025. While the prequels received mixed reviews, 'Revenge of the Sith' was generally seen as the strongest of the three films. The limited re-release will feature several formats, including 4DX, and is confirmed for both the US and international markets, although it will only run for one week in select theaters.","link":"https://www.space.com/entertainment/space-movies-shows/the-only-good-star-wars-prequel-trilogy-movie-is-retaking-the-high-ground-with-an-april-theatrical-return-to-celebrate-its-20th-anniversary","cat":"culture","positivity":7,"importance":6,"question":"What movie is returning to theaters for its 20th anniversary in April 2025?","answers":[{"text":"Revenge of the Sith","correct":true},{"text":"The Phantom Menace","correct":false},{"text":"Attack of the Clones","correct":false},{"text":"Rogue One","correct":false},{"text":"A New Hope","correct":false}]},{"title":" This Lego Star Wars Millennium Falcon set is 13% off — almost its lowest-ever price ","content":"The Lego Star Wars Millennium Falcon set is currently on sale with a 13% discount, reducing the price from $84.99 to $73.71 on Amazon. This 921-piece model features iconic details such as the cockpit, satellite dish, and blaster cannons, making it a great addition for collectors and fans alike. The set is praised for its quality and is part of a collectible series, though it does not include figures of Han Solo or Chewbacca. This pricing marks one of the lowest prices seen for this set, making it an attractive purchase opportunity for Lego enthusiasts.","link":"https://www.space.com/entertainment/space-games-toys/lego-star-wars-millennium-falcon-75375-deal","cat":"lifestyle","positivity":9,"importance":5,"question":"What is the current discount on the Lego Star Wars Millennium Falcon set?","answers":[{"text":"13%","correct":true},{"text":"10%","correct":false},{"text":"20%","correct":false},{"text":"5%","correct":false},{"text":"15%","correct":false}]},{"title":"Four injured in shooting near boxer murder trial","content":"At least four people were injured in a shooting near a courthouse in Bielefeld, Germany, where a murder trial for a former boxer, Besar Nimani, is ongoing. The incident occurred around 1:40 PM local time, leading to a large police operation and the arrest of two suspects. Authorities have not confirmed the severity of the injuries sustained by the victims, nor have they ruled out a connection between the shooting and the murder trial.","link":"https://news.sky.com/story/at-least-two-hurt-after-shots-fired-near-german-court-where-boxer-murder-trial-is-taking-place-13317466","cat":"sport","positivity":2,"importance":8,"question":"What happened near the courthouse in Bielefeld, Germany?","answers":[{"text":"A shooting injured at least four people.","correct":true},{"text":"A boxing match took place.","correct":false},{"text":"A suspect was acquitted in court.","correct":false},{"text":"The trial ended without a verdict.","correct":false}]},{"title":"Mysterious illness claims dozens of lives in the Democratic Republic of the Congo","content":"A mysterious and fast-spreading illness has claimed the lives of at least 53 people in two villages in the Democratic Republic of the Congo, with symptoms proving fatal within just 48 hours. The World Health Organization (WHO) has been actively monitoring this outbreak since January. Efforts to identify the cause of the illness and prevent further spread are underway, as health officials work to contain the situation.","link":"https://www.cbsnews.com/video/mysterious-illness-claims-dozens-of-lives-in-the-democratic-republic-of-the-congo/","cat":"health","positivity":2,"importance":8,"question":"What is the situation regarding the mysterious illness in the Democratic Republic of the Congo?","answers":[{"text":"A fast-spreading illness has killed at least 53 people.","correct":true},{"text":"The illness is caused by a known virus.","correct":false},{"text":"Health officials have declared the outbreak over.","correct":false},{"text":"The illness only affects children.","correct":false}]},{"title":"More heat pumps, fewer kebabs - Is this the way to stop climate change?","content":"The Climate Change Committee advises that to achieve the UK's net zero target by 2050, a significant shift is needed in transportation and home heating, including moving to electric cars and installing heat pumps in homes. They emphasize that personal dietary choices, such as reducing meat consumption, will also play a crucial role in addressing climate change. The discussion highlights the importance of governmental support in facilitating these changes for individuals.","link":"https://news.sky.com/story/more-heat-pumps-fewer-kebabs-is-this-the-way-to-stop-climate-change-13317464","cat":"lifestyle","positivity":7,"importance":8,"question":"What changes does the Climate Change Committee suggest to combat climate change?","answers":[{"text":"Transitioning to electric cars and heat pumps","correct":true},{"text":"Increasing meat consumption","correct":false},{"text":"Reducing the use of public transport","correct":false},{"text":"Encouraging more fossil fuel usage","correct":false}]},{"title":"DOGE releases updated \"wall of receipts\" with more discrepancies","content":"The Department of Government Efficiency (DOGE) has released an updated \"wall of receipts\" revealing discrepancies in its previously claimed savings. The new report shows a drop in itemized savings from $16.6 billion to $9.6 billion, despite DOGE asserting total savings of $65 billion. Errors have been identified in the counting of contracts, with instances of double and triple counting, and many of the receipts lack supporting documentation for verification. The inaccuracies have raised concerns about the authenticity of the savings claims made by DOGE.","link":"https://www.cbsnews.com/news/doge-wall-of-receipts-more-discrepancies/","cat":"politics","positivity":3,"importance":8,"question":"What discrepancies were found in DOGE's updated \"wall of receipts\"?","answers":[{"text":"Savings claims were overstated and inaccurate.","correct":true},{"text":"All receipts matched the claimed savings.","correct":false},{"text":"DOGE reported a surplus instead of savings.","correct":false},{"text":"No discrepancies were found in the receipts.","correct":false}]},{"title":"From racist bans to lion-tamer fighters: the wild history of Britain’s unsung Black boxing superstars","content":"The article explores the rich yet often overlooked history of Black British boxing, highlighting figures like Hezekiah Moscow, who became famous during the Victorian era. It recounts the struggles and triumphs of early Black boxers such as Bill Richmond, Tom Molineaux, and Len Johnson, who faced racial discrimination and various challenges but made significant contributions to the sport. It also emphasizes the importance of recognizing these pioneers, as their stories are foundational to understanding Black British history and the evolution of boxing in the UK.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/26/from-racist-bans-to-lion-tamer-fighters-the-wild-history-of-britains-unsung-black-boxing-superstars","cat":"sport","positivity":8,"importance":9,"question":"Who are some of the key figures in the history of Black British boxing?","answers":[{"text":"Hezekiah Moscow, Bill Richmond, Tom Molineaux","correct":true},{"text":"Mike Tyson, Muhammad Ali, Sugar Ray Leonard","correct":false},{"text":"Rocky Marciano, Joe Louis, Oscar De La Hoya","correct":false},{"text":"Floyd Mayweather, Canelo Alvarez, Manny Pacquiao","correct":false}]},{"title":"Room for both Heathrow and Gatwick to expand, says airport boss","content":"Heathrow's CEO, Thomas Woldbye, has stated that both Heathrow and Gatwick can expand significantly, provided that the government guarantees a third runway at Heathrow. He highlighted the airport's rising profits and record passenger numbers, stressing that Heathrow is essential for long-haul travel. While plans for a third runway will be submitted later this year, Woldbye emphasized the need for government action to ensure the necessary infrastructure and regulations are in place to support this expansion.","link":"https://www.theguardian.com/uk-news/2025/feb/26/heathrow-ceo-woldbye-third-runway-gateway-to-growth-gatwick","cat":"business","positivity":7,"importance":8,"question":"Can both Heathrow and Gatwick airports expand simultaneously?","answers":[{"text":"Yes, if the government provides guarantees for Heathrow's third runway.","correct":true},{"text":"No, only one airport can expand at a time.","correct":false},{"text":"Only Gatwick can expand due to government restrictions.","correct":false},{"text":"Heathrow cannot expand without closing Gatwick.","correct":false}]},{"title":"Former GB Olympic swimmer jailed for raping two teenage girls","content":"Antony James, a former Olympic swimmer who competed in the 2012 London Games, has been sentenced to 21 years in prison for raping two teenage girls and committing several other sexual offenses against them. The Plymouth crown court highlighted James's calculated grooming of the victims, and he was found guilty of multiple charges including three counts of rape. The court also heard emotional statements from the victims, detailing the severe impact of his actions on their lives. James, who was training to be a police officer at the time of his arrest, will serve 14 years before eligibility for release and is required to register as a sex offender for life.","link":"https://www.theguardian.com/uk-news/2025/feb/26/former-gb-olympic-swimmer-jailed-for-raping-two-teenage-girls","cat":"crime","positivity":1,"importance":10,"question":"What was Antony James convicted of?","answers":[{"text":"Raping two teenage girls","correct":true},{"text":"Robbery","correct":false},{"text":"Fraud","correct":false},{"text":"Assault","correct":false},{"text":"Drug trafficking","correct":false}]},{"title":"Innes FitzGerald, ‘Greta Thunberg of sport’, in first senior athletics squad","content":"Innes FitzGerald, an 18-year-old British athlete, has been selected for her first senior athletics squad ahead of the European Indoor Championships. Known for her environmental activism, she gained attention when she declined to compete in the world cross-country championships due to concerns about the carbon footprint associated with flying. Having recently broken the national under-20 indoor 3,000m record, FitzGerald aims to emulate the success of fellow athlete Keely Hodgkinson and is seen as a promising talent in British athletics.","link":"https://www.theguardian.com/sport/2025/feb/26/innes-fitzgerald-greta-thunberg-of-sport-in-first-senior-athletics-squad","cat":"sport","positivity":8,"importance":7,"question":"Who is Innes FitzGerald and why is she making headlines in athletics?","answers":[{"text":"Innes FitzGerald is an 18-year-old athlete selected for her first senior squad due to her record-breaking performance and environmental activism.","correct":true},{"text":"Innes FitzGerald is a coach for the British athletics team.","correct":false},{"text":"Innes FitzGerald is a retired athlete who is now an environmentalist.","correct":false},{"text":"Innes FitzGerald is a sports journalist covering athletics.","correct":false}]},{"title":"The Penrith Panthers seem unbeatable. What does that mean for the NRL? | Alex McKinnon","content":"The Penrith Panthers are on the verge of winning their fifth consecutive NRL premiership, having dominated the league since 2021. Despite the NRL's efforts to maintain competitive balance through salary caps and other measures, the Panthers have managed to surpass these obstacles. This ongoing dominance raises concerns about predictability in the league and its potential impact on fan engagement, as fewer teams appear capable of challenging for the title. The NRL's future competitiveness could be jeopardized if this trend continues, prompting hopes for a more balanced competition in 2025.","link":"https://www.theguardian.com/sport/blog/2025/feb/27/nrl-2025-season-predictions-penrith-panthers-dominance","cat":"sport","positivity":7,"importance":8,"question":"What does the Panthers' dominance in the NRL signify for the league's future?","answers":[{"text":"It raises concerns about predictability and competitiveness.","correct":true},{"text":"It confirms the league's financial success.","correct":false},{"text":"It guarantees the Panthers will win forever.","correct":false},{"text":"It suggests other teams will improve soon.","correct":false}]},{"title":"Are you a Type A traveller? Why the quest for perfection could be ruining your holiday – and your relationships","content":"The article explores the challenges faced by 'Type A' travelers, who obsessively plan their vacations in pursuit of perfection. The author recounts a trip to Rome where his excessive planning led to stress and disappointment, ultimately harming his relationship. He reflects on how the quest for the ideal experience can overshadow spontaneity, which often leads to more memorable moments. The piece advocates for a more relaxed approach to travel, encouraging readers to embrace uncertainty and enjoy the journey instead of fixating on a meticulously curated itinerary.","link":"https://www.theguardian.com/lifeandstyle/2025/feb/26/are-you-a-type-a-traveller-holiday-vacation","cat":"lifestyle","positivity":7,"importance":6,"question":"How can Type A travellers improve their holiday experience?","answers":[{"text":"By embracing spontaneity and less planning","correct":true},{"text":"By sticking to their detailed itineraries","correct":false},{"text":"By avoiding new experiences","correct":false},{"text":"By using more travel apps to plan","correct":false},{"text":"By only visiting popular tourist spots","correct":false}]},{"title":"A soccer ball, a T-shirt: teachers scramble to say goodbye to students fleeing under Trump","content":"As families of immigrant students flee the U.S. due to heightened fears of deportation under the Trump administration's policies, teachers are left heartbroken as they say goodbye to their students. Teachers like Joanna Schwartz and Areli Rodriguez describe the emotional toll, often providing parting gifts such as signed T-shirts or soccer balls to help students remember their friends and the support they received. The article highlights how these sudden departures leave educators feeling empty and emphasizes the impact of immigration enforcement on the lives of students and their families.","link":"https://www.theguardian.com/us-news/2025/feb/26/teachers-students-immigration-trump","cat":"politics","positivity":3,"importance":8,"question":"What challenges are teachers facing as immigrant students leave the U.S. under Trump?","answers":[{"text":"Teachers are struggling emotionally as students flee due to deportation fears.","correct":true},{"text":"Teachers are receiving more funding for immigrant support.","correct":false},{"text":"Teachers are celebrating the students' successes.","correct":false},{"text":"Teachers are advocating for stricter immigration laws.","correct":false}]},{"title":"Family mourns grandfather’s death as Israel brings Gaza tactics to West Bank","content":"Waleed Lahloul, a 73-year-old grandfather, was shot dead by Israeli soldiers outside his home in Jenin refugee camp while attempting to retrieve winter clothes for his family. His death occurred amidst a major military operation that has led to the largest displacement of Palestinians in the West Bank since 1967, with over 40,000 people forced from their homes. The operation, called Iron Wall, has resulted in significant casualties and destruction, drawing comparisons to conditions in Gaza and prompting international condemnation over the increasing violence and displacement.","link":"https://www.theguardian.com/world/2025/feb/26/family-mourns-grandfathers-death-as-israel-brings-gaza-tactics-to-west-bank","cat":"world-news","positivity":1,"importance":9,"question":"What happened to Waleed Lahloul in Jenin refugee camp?","answers":[{"text":"He was shot dead by Israeli soldiers.","correct":true},{"text":"He was evacuated to a safer area.","correct":false},{"text":"He was arrested by Israeli forces.","correct":false},{"text":"He was helping his family escape.","correct":false}]},{"title":"Parents of under-fives may be exempted from UK’s two-child benefit limit","content":"UK ministers are considering exempting parents of children under five from the two-child benefit limit as part of a strategy to reduce child poverty. This proposal is among several options being discussed, which also include raising child benefit for young families and exemptions for parents of disabled children. The government aims to alleviate the impact of the existing policy without incurring the full cost of its removal, as current analyses show a significant number of very young children living in poverty.","link":"https://www.theguardian.com/society/2025/feb/26/parents-under-fives-could-be-exempted-two-child-benefit-cap-uk","cat":"others","positivity":7,"importance":8,"question":"What are UK ministers considering to help parents of young children regarding child benefits?","answers":[{"text":"Exempting parents of under-fives from the two-child limit","correct":true},{"text":"Increasing the two-child limit to three children","correct":false},{"text":"Removing all child benefit limits","correct":false},{"text":"Cutting child benefits for all families","correct":false}]},{"title":" Astrophotographer captures 'rare' planetary parade as 7 planets align in the night sky (photo) ","content":"Astrophotographer Josh Dury captured a stunning image of a rare planetary alignment featuring seven planets on February 22, 2025, over the Mendip Hills in the U.K. The alignment includes Venus, Jupiter, Mars, Saturn, Mercury, Uranus, and Neptune, with the first three being visible to the naked eye. Dury faced challenges in photographing the dimmer planets close to the sun, employing multiple exposures and advanced techniques to create a panoramic view. Such alignments are uncommon, with the next similar event not expected until late October 2028.","link":"https://www.space.com/astrophotographer-captures-rare-planetary-alignment-seven-planets-february-2025","cat":"others","positivity":9,"importance":7,"question":"What did astrophotographer Josh Dury capture in February 2025?","answers":[{"text":"A rare planetary alignment of seven planets","correct":true},{"text":"A solar eclipse","correct":false},{"text":"A meteor shower","correct":false},{"text":"A comet passing by Earth","correct":false},{"text":"A lunar landing","correct":false}]},{"title":"Celebrity outfits and memorabilia raise hundreds of thousands of dollars after LA wildfires ","content":"A charity auction organized by the Give A Frock campaign raised significant funds for victims of the Los Angeles wildfires by selling nearly 80 pieces of celebrity memorabilia, including outfits from Chappell Roan and Sabrina Carpenter, as well as a guitar from Dave Grohl. Chappell Roan's outfits alone generated over $117,000, while other items like Carpenter's iconic pieces and signed instruments also fetched high prices. The total proceeds will benefit several charities aimed at supporting those affected by the devastating fires that caused extensive damage in early January.","link":"https://news.sky.com/story/chappell-roan-sabrina-carpenter-and-dave-grohl-memorabilia-sold-at-la-wildfire-charity-auction-13317443","cat":"culture","positivity":8,"importance":7,"question":"How much did the charity auction raise for LA wildfire victims?","answers":[{"text":"Hundreds of thousands of dollars","correct":true},{"text":"Less than $50,000","correct":false},{"text":"Over a million dollars","correct":false},{"text":"About $200,000","correct":false}]},{"title":"Christian Horner unhappy that Max Verstappen was booed at F1 curtain-raiser","content":"Christian Horner expressed his disappointment over the booing that Max Verstappen received during the F175 launch event in London. The Red Bull team principal noted that while passion in sports is expected, the treatment of Verstappen, a four-time world champion, was unwarranted. The FIA condemned the booing as a 'tribalist reaction' and highlighted the changing dynamics of Formula One fandom, which has become more intense and competitive in recent years.","link":"https://www.theguardian.com/sport/2025/feb/26/christian-horner-unhappy-max-verstappen-was-booed-f1-curtain-raiser","cat":"sport","positivity":4,"importance":6,"question":"Why was Christian Horner unhappy at the F1 F175 launch event?","answers":[{"text":"Max Verstappen was booed by the crowd.","correct":true},{"text":"The FIA received cheers from the audience.","correct":false},{"text":"Horner received applause from fans.","correct":false},{"text":"The event was poorly organized.","correct":false}]},{"title":"Gary Lineker among 500 media figures urging BBC to reinstate Gaza documentary","content":"Gary Lineker and nearly 500 media figures have signed a letter urging the BBC to reinstate its documentary 'Gaza: How to Survive a Warzone', which was removed due to concerns about the narrator's family ties to Hamas. The letter defends the documentary as essential journalism that provides valuable insights into the experiences of Palestinian children. Critics of the documentary, including some Jewish journalists, have raised questions about the BBC's commissioning standards and the potential influence of Hamas on the film.","link":"https://www.theguardian.com/media/2025/feb/26/gary-lineker-among-500-media-figures-urging-bbc-to-reinstate-gaza-documentary","cat":"world-news","positivity":7,"importance":8,"question":"Why are media figures urging the BBC to reinstate its Gaza documentary?","answers":[{"text":"They believe it is essential journalism about Palestinian experiences.","correct":true},{"text":"They want to promote more documentaries about war.","correct":false},{"text":"They think the documentary is entertaining.","correct":false},{"text":"They are protesting against government censorship.","correct":false}]},{"title":"Mother of Egypt detainee ready to end hunger strike if UK makes progress","content":"Laila Soueif, the mother of imprisoned British-Egyptian writer Alaa Abd el-Fattah, has been hospitalized after 150 days of hunger striking to demand her son's release. Following a dangerous drop in her blood sugar levels, she has agreed to end her fast if there is any indication of progress from UK officials regarding her son's situation. Despite efforts from UK politicians, including Keir Starmer, the Egyptian government has not granted consular access to Fattah, and negotiations for his release remain stalled.","link":"https://www.theguardian.com/politics/2025/feb/26/mother-of-egypt-detainee-alaa-abd-el-fattah-hunger-strike-uk","cat":"politics","positivity":4,"importance":8,"question":"What condition led Laila Soueif to agree to end her hunger strike?","answers":[{"text":"She agreed to end her hunger strike if UK officials show progress.","correct":true},{"text":"She decided to stop because she received a call from Egyptian officials.","correct":false},{"text":"She was forced to stop due to a government order.","correct":false},{"text":"She ended her strike after speaking with her son.","correct":false}]},{"title":"Abbey Road, aliens and Withnail: London fashion week autumn/winter 2025 – in pictures","content":"London Fashion Week for autumn/winter 2025 showcased a vibrant array of collections, featuring prominent British actors and innovative designs reflecting cultural themes. Designers like SS Daley and Burberry presented collections inspired by British heritage, while Labrum celebrated London's music history at the iconic Abbey Road Studios. Emerging talents, such as Tolu Coker, infused multicultural elements into their designs, while established names like Simone Rocha and Erdem displayed their signature styles, incorporating themes of femininity and artistic collaboration.","link":"https://www.theguardian.com/fashion/gallery/2025/feb/26/abbey-road-aliens-and-withnail-london-fashion-week-autumnwinter-2025-in-pictures","cat":"culture","positivity":8,"importance":7,"question":"What were some highlights of the London Fashion Week autumn/winter 2025?","answers":[{"text":"SS Daley and Burberry showcased collections inspired by British heritage.","correct":true},{"text":"Only established designers participated this year.","correct":false},{"text":"The event was held exclusively online.","correct":false},{"text":"Labrum focused solely on British military themes.","correct":false}]},{"title":"Miami's Carson Beck's girlfriend adamant she played no role in his transfer decision","content":"Carson Beck, the former Georgia Bulldogs quarterback, has decided to transfer to the Miami Hurricanes for his final year of college football. His girlfriend, Hanna Cavinder, a star player for the Miami women's basketball team, stated that she played no role in his decision to transfer. Despite speculation, Cavinder emphasized that Beck's choice was based solely on what was best for his football career and not influenced by their relationship.","link":"https://www.foxnews.com/sports/miamis-carson-becks-girlfriend-adamant-she-played-no-role-his-transfer-decision","cat":"sport","positivity":8,"importance":6,"question":"Did Hanna Cavinder influence Carson Beck's decision to transfer to Miami?","answers":[{"text":"No, she stated she played no role.","correct":true},{"text":"Yes, she convinced him to transfer.","correct":false},{"text":"She had no opinion on his transfer.","correct":false},{"text":"She wanted him to stay at Georgia.","correct":false}]},{"title":"DeNada Dance Theatre: Mariposa review – Madame Butterfly metamorphosed","content":"DeNada Dance Theatre's production \"Mariposa\" reinterprets Puccini's \"Madame Butterfly\" by shifting its setting to post-revolutionary Cuba and transforming the protagonist into a young male sex worker named Mariposa. The narrative explores themes of love, sacrifice, and identity, as Mariposa seeks to win the affection of a sailor. While the choreography and concept present rich ideas, the execution requires further refinement to fully convey the emotional depth of the characters. The music incorporates elements of Puccini's melodies, enhancing the dramatic tension, and the production runs at The Place in London until February 26, with additional touring dates.","link":"https://www.theguardian.com/stage/2025/feb/26/denada-dance-theatre-mariposa-review-the-place-madame-butterfly","cat":"culture","positivity":7,"importance":6,"question":"What is the main theme of DeNada Dance Theatre's \"Mariposa\"?","answers":[{"text":"Love and sacrifice in a queer context","correct":true},{"text":"The life of a Cuban revolutionary","correct":false},{"text":"Cultural appropriation in art","correct":false},{"text":"The history of classical music","correct":false},{"text":"The impact of dance on modern society","correct":false}]},{"title":"Friedrich Merz was the most pro-US politician in Germany – his shift could be historic for Europe | Jörg Lau for Europe |","content":"Friedrich Merz, the new leader of Germany's Christian Democratic Union (CDU), has made a significant shift from being a pro-American politician to advocating for European independence from US influence. Following his election victory, he expressed the urgent need for Germany to reassess its defense strategies in light of perceived US interference in German politics. His comments signal a historic change in Germany's approach to its transatlantic relationship amidst growing uncertainty about NATO's future and the necessity for a more autonomous European defense policy.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/friedrich-merz-us-europe-german-election-victory-nato-defence","cat":"world-news","positivity":5,"importance":9,"question":"What major shift has Friedrich Merz announced regarding Germany's defense and US relations?","answers":[{"text":"Germany needs to reassess its dependence on the US for defense.","correct":true},{"text":"Germany will strengthen its ties with the US military.","correct":false},{"text":"Germany plans to increase its military budget significantly.","correct":false},{"text":"Germany will remain fully aligned with NATO without changes.","correct":false}]},{"title":"Gov. Tim Walz not running for U.S. Senate, spokesperson says","content":"Minnesota Governor Tim Walz has announced that he will not be running for the U.S. Senate and is instead considering a third term as governor. A spokesperson confirmed that Walz enjoys his role and aims to continue his efforts to improve conditions for children in Minnesota. This decision follows the announcement of Senator Tina Smith's decision not to seek reelection, which had led to speculation about Walz's potential candidacy. Currently, Lt. Gov. Peggy Flanagan has declared her intention to run for the Senate, impacting Walz's decision.","link":"https://www.cbsnews.com/news/gov-tim-walz-not-running-for-us-senate/","cat":"politics","positivity":7,"importance":6,"question":"Is Governor Tim Walz running for the U.S. Senate?","answers":[{"text":"No, he is not running for the U.S. Senate.","correct":true},{"text":"Yes, he is running for the U.S. Senate.","correct":false},{"text":"He has not made a decision yet.","correct":false},{"text":"He is running for the House instead.","correct":false}]},{"title":"Saldaña squished and Chalamet chafing as Ariana and Cynthia bag the best seats: the 2025 Oscars class photo","content":"The 2025 Oscars class photo showcased the nominees in a chaotic and humorous light, highlighting their varied expressions and seating arrangements. Cynthia Erivo and Ariana Grande stood out in the front row, while Timothée Chalamet appeared uncomfortable, distancing himself from others. The article awarded playful titles to different nominees based on their poses and expressions, noting the awkward seating of Zoe Saldaña and Mikey Madison, and Diane Warren's seemingly bored demeanor. Overall, the group photo was a mix of joy and discomfort, reflecting the unpredictable nature of such events.","link":"https://www.theguardian.com/film/2025/feb/26/oscars-group-photo-timothee-chalamet-zoe-saldana-ariana-grande-cynthia-erivo","cat":"culture","positivity":6,"importance":5,"question":"What notable expressions and seating arrangements were observed in the 2025 Oscars class photo?","answers":[{"text":"Cynthia Erivo and Ariana Grande looked joyful while Timothée Chalamet appeared uncomfortable.","correct":true},{"text":"James Mangold was the most excited nominee.","correct":false},{"text":"Zoe Saldaña and Mikey Madison were the only nominees in the front row.","correct":false},{"text":"Diane Warren was the most cheerful nominee.","correct":false}]},{"title":"Parents in England: share your experiences of NHS dental services for your children","content":"The Guardian is seeking input from parents in England regarding their experiences accessing NHS dental services for their children. A recent government report highlighted that nearly 50,000 tooth extractions were performed on children aged 0 to 19 due to tooth decay. Parents are encouraged to share their stories, particularly about the ease of finding dental care and any recent hospital tooth extractions their children may have undergone.","link":"https://www.theguardian.com/society/2025/feb/26/parents-in-england-share-your-experiences-of-nhs-dental-services-for-your-children","cat":"lifestyle","positivity":6,"importance":7,"question":"What are parents in England sharing about their children's NHS dental experiences?","answers":[{"text":"Experiences accessing NHS dental services for children","correct":true},{"text":"Complaints about NHS waiting times","correct":false},{"text":"Stories about children's dental health","correct":false},{"text":"Reviews of private dental practices","correct":false},{"text":"Opinions on dental hygiene education in schools","correct":false}]},{"title":"There were never any climate havens: floods in the midwest, hurricanes in Appalachia","content":"The article argues against the notion of 'climate havens' in the U.S., highlighting that communities previously considered safe from climate disasters are now facing significant risks. It showcases various locations, like Rock Springs, Wisconsin, and Asheville, North Carolina, which have experienced severe flooding and hurricanes, debunking the myth that some areas are immune to climate impacts. The author emphasizes the need for a reevaluation of how we think about climate migration and disaster preparedness, stressing that no place can be completely safe from climate change.","link":"https://www.theguardian.com/us-news/2025/feb/26/there-are-no-climate-havens","cat":"environment","positivity":2,"importance":9,"question":"Why are the concepts of climate havens considered misleading?","answers":[{"text":"Because recent disasters have shown that no place is immune to climate impacts.","correct":true},{"text":"Because they are marketed to attract wealthy residents only.","correct":false},{"text":"Because climate havens were never scientifically proven to exist.","correct":false},{"text":"Because most climate migrants prefer to stay close to home.","correct":false}]},{"title":"Erik ten Hag feels today’s players ‘find it difficult to deal with criticism’","content":"Erik ten Hag has expressed that modern football players struggle more with criticism compared to past generations, which he believes had 'thicker skin'. Reflecting on his time as Manchester United's manager, he noted that players today require a more tactful and supportive approach to feedback, contrasting it with the directness that was more acceptable in the past. Ten Hag shared that he enjoyed his time at Manchester United and felt appreciated by the fans, despite facing challenges with player reactions to criticism during his tenure.","link":"https://www.theguardian.com/football/2025/feb/26/erik-ten-hag-feels-todays-players-find-it-difficult-deal-criticism","cat":"sport","positivity":6,"importance":7,"question":"What does Erik ten Hag say about today's players and criticism?","answers":[{"text":"They find it difficult to deal with criticism.","correct":true},{"text":"They handle criticism better than past generations.","correct":false},{"text":"They prefer direct communication.","correct":false},{"text":"They appreciate harsh feedback.","correct":false}]},{"title":"Autonomous robotaxi successfully completes 75 mph highway testing","content":"Motional's IONIQ 5 robotaxi has successfully completed highway testing, reaching speeds of 75 mph at Hyundai's Proving Grounds in California. This achievement marks a significant milestone in the development of autonomous vehicles, demonstrating their ability to operate safely in high-speed environments. The testing process emphasized a data-driven approach to ensure safety, with a focus on passenger comfort and enjoyment alongside performance. This advancement brings Motional closer to commercializing self-driving robotaxis, paving the way for broader applications of autonomous technology.","link":"https://www.foxnews.com/tech/autonomous-robotaxi-successfully-completes-75-mph-highway-testing","cat":"tech","positivity":9,"importance":8,"question":"What milestone did Motional's IONIQ 5 robotaxi achieve during its testing?","answers":[{"text":"Successfully completed highway testing at 75 mph","correct":true},{"text":"Failed to reach highway testing speeds","correct":false},{"text":"Only tested in urban environments","correct":false},{"text":"Did not focus on passenger comfort","correct":false},{"text":"Had no safety protocols in place","correct":false}]},{"title":"Taiwan condemns China for holding \"live-fire exercises\" off its coast","content":"Taiwan has condemned China's recent military drills, which included live-fire exercises conducted approximately 40 nautical miles off its southern coast. The Taiwanese Defense Ministry criticized these actions as dangerous and a unilateral violation of international norms, asserting that they pose a significant threat to regional security and safety for international flights and vessels. In response, Taiwan deployed its own forces to monitor the situation, emphasizing that China's military activities contradict its claims of peaceful coexistence. The ongoing tensions highlight concerns over China's assertiveness in the region, particularly regarding its claims over Taiwan.","link":"https://www.cbsnews.com/news/taiwan-china-high-degree-danger-military-drills-off-coast/","cat":"politics","positivity":3,"importance":8,"question":"What was Taiwan's reaction to China's live-fire military exercises?","answers":[{"text":"Taiwan condemned the exercises as dangerous and sent forces to monitor the situation.","correct":true},{"text":"Taiwan praised China's military drills as a show of strength.","correct":false},{"text":"Taiwan ignored the drills and continued with its usual operations.","correct":false},{"text":"Taiwan expressed support for China's military activities.","correct":false}]},{"title":"Thousands of Israelis line streets for funeral of Bibas family killed in Gaza","content":"Thousands of Israelis gathered to mourn the Bibas family, consisting of Shiri and her two young sons, Ariel and Kfir, who were killed after being held hostage in Gaza. The funeral procession took place in Tzohar, with mourners lining the route carrying flags and banners. Amidst this tragedy, there are ongoing discussions about resuming a ceasefire between Israel and Hamas, with hopes for the return of more hostages and the exchange of Palestinian prisoners.","link":"https://www.theguardian.com/world/2025/feb/26/israelis-line-streets-for-funeral-of-bibas-family-killed-in-gaza","cat":"politics","positivity":3,"importance":9,"question":"What event led to thousands of Israelis lining the streets in mourning?","answers":[{"text":"The funeral of the Bibas family killed in Gaza","correct":true},{"text":"A celebration of peace between Israel and Hamas","correct":false},{"text":"The release of Palestinian prisoners","correct":false},{"text":"A political rally against the Israeli government","correct":false}]},{"title":"Lakers fans mock Mavs GM as Dončić gets ‘weird’ triple-double against former team","content":"Luka Dončić made a significant impact in his first game against the Dallas Mavericks after being traded to the Los Angeles Lakers, achieving a 'weird' triple-double with 19 points, 15 rebounds, and 12 assists in a 107-99 victory. The game was emotionally charged for Dončić, who reflected on the oddity of the situation and his performance. Lakers fans took the opportunity to mock Mavericks GM Nico Harrison, chanting 'Thank you, Nico!' during the game, while Mavericks players like Kyrie Irving acknowledged the fun yet awkward nature of competing against a former teammate.","link":"https://www.theguardian.com/sport/2025/feb/26/luka-doncic-nba-lakers-mavericks","cat":"sport","positivity":7,"importance":8,"question":"How did Luka Dončić perform in his first game against the Mavericks after being traded?","answers":[{"text":"He achieved a triple-double with 19 points, 15 rebounds, and 12 assists.","correct":true},{"text":"He scored over 30 points without any rebounds.","correct":false},{"text":"He had a poor shooting night with no assists.","correct":false},{"text":"He did not play in the game.","correct":false}]},{"title":"No 10 does not rule out defence spending increase could go to Chagos deal","content":"The UK Prime Minister has confirmed an increase in defence spending, aiming to reach 2.5% of GDP by 2027 and 3% in the next parliament. However, there are concerns from opposition leaders about whether part of this funding will be allocated to the contentious Chagos Islands deal, which involves transferring the islands to Mauritius. While the Prime Minister insists the additional spending is primarily for enhancing military capabilities in Europe, Downing Street has not ruled out the possibility of using some of the funds for the Chagos deal, leading to further questions about the financial implications of both initiatives.","link":"https://news.sky.com/story/no-10-refuses-to-rule-out-defence-spending-increase-could-go-towards-chagos-deal-13317403","cat":"politics","positivity":5,"importance":7,"question":"Will the increased UK defence spending be used for the Chagos deal?","answers":[{"text":"It might be used for the Chagos deal.","correct":true},{"text":"No, it is only for European defence.","correct":false},{"text":"Yes, it will definitely fund the Chagos deal.","correct":false},{"text":"The government has ruled it out completely.","correct":false}]},{"title":"Moving the Goalposts | How can women’s football hold on to its unique selling point amid rising abuse?","content":"The article discusses the rising issue of abuse faced by female athletes in football and other sports, calling attention to the balance between access to players and their safety. It highlights recent incidents of online and offline abuse directed at players like Khadija Shaw and Emma Raducanu, emphasizing the negative impact of social media on the perception of athletes as human beings. While acknowledging the benefits of increased visibility for female athletes, the article underscores the need for clubs and fans to respect boundaries and protect players from harmful behaviors. The overarching message is a call for understanding that athletes are individuals deserving of respect, not commodities for public consumption.","link":"https://www.theguardian.com/football/2025/feb/26/how-can-womens-football-hold-on-unique-selling-point-amid-rising-abuse","cat":"sport","positivity":5,"importance":8,"question":"How can women's football balance player access with safety amid rising abuse?","answers":[{"text":"By ensuring player protection while maintaining fan engagement","correct":true},{"text":"By limiting player interactions with fans","correct":false},{"text":"By promoting only male athletes","correct":false},{"text":"By banning social media for athletes","correct":false}]},{"title":"Copacabana, cowboys and a carnival in Nice: photos of the day – Wednesday","content":"The article features a collection of striking photographs from around the world, highlighting events on a Wednesday in February 2025. Notably, it showcases the 140th Nice Carnival in France, where artists perform during a vibrant parade. Other images include swimmers at Copacabana beach in Brazil, a folk artist in India, and cultural restorers in Beijing, reflecting diverse global traditions and events.","link":"https://www.theguardian.com/news/gallery/2025/feb/26/copacabana-cowboys-and-a-carnival-in-nice-photos-of-the-day-wednesday","cat":"culture","positivity":8,"importance":6,"question":"What notable event was featured in the photos of the day?","answers":[{"text":"The 140th Nice Carnival","correct":true},{"text":"Stand-up paddleboarding at Copacabana beach","correct":false},{"text":"Folk artist performances in India","correct":false},{"text":"Cultural restoration in Beijing","correct":false}]},{"title":"Trump faces Truth Social backlash over AI video of Gaza with topless Netanyahu and bearded bellydancers","content":"Donald Trump is facing criticism on his Truth Social platform after sharing an AI-generated video that depicts him and Israeli Prime Minister Benjamin Netanyahu in a surreal, luxury version of Gaza. The video, which includes elements such as topless bellydancers and a golden statue of Trump, has been labeled as distasteful by many users, including some of his supporters. Critics argue that the video trivializes the ongoing humanitarian crisis in Gaza amidst the conflict that has devastated the region, with high civilian casualties resulting from recent warfare.","link":"https://www.theguardian.com/us-news/2025/feb/26/backlash-trump-shares-ai-created-video-reimagined-gaza","cat":"world-news","positivity":3,"importance":8,"question":"What backlash did Trump face after sharing an AI-generated video on Truth Social?","answers":[{"text":"Criticism for its distasteful depiction of Gaza and Netanyahu","correct":true},{"text":"Praise for his vision of Gaza as a luxury resort","correct":false},{"text":"Support from all social media users","correct":false},{"text":"No reaction from the public","correct":false},{"text":"Approval from Palestinian leaders","correct":false}]},{"title":"How to make cheese fondue – recipe | Felicity Cloake's Masterclass","content":"Felicity Cloake's masterclass on making cheese fondue provides a detailed recipe and step-by-step instructions to create the ultimate cheesy dish. The article emphasizes the importance of choosing the right mix of cheeses, including emmental, gruyère, and reblochon, and offers tips to prevent the fondue from splitting. Additionally, it highlights the significance of using a high-acid white wine to stabilize the melted cheese and suggests various accompaniments for serving, such as bread, potatoes, and pickles.","link":"https://www.theguardian.com/food/2025/feb/26/how-to-make-cheese-fondue-recipe-felicity-cloake","cat":"lifestyle","positivity":9,"importance":6,"question":"What are the key ingredients for making cheese fondue?","answers":[{"text":"Emmental, Gruyère, and Reblochon cheeses","correct":true},{"text":"Mozzarella and Cheddar cheeses","correct":false},{"text":"Cream cheese and Feta cheese","correct":false},{"text":"Gorgonzola and Parmesan cheeses","correct":false}]},{"title":"US climate research agency braces for ‘efficiency’ cuts: ‘They will gut the work’","content":"The Trump administration is planning significant cuts to the National Oceanic and Atmospheric Administration (Noaa), a key climate research agency. Employees fear these proposed budget reductions, which may cut the agency's budget by a third, will severely undermine its ability to provide crucial climate and weather data, impacting public safety and scientific research. Experts warn that dismantling Noaa will have detrimental effects on the U.S.'s climate response capabilities and its standing as a global scientific leader.","link":"https://www.theguardian.com/us-news/2025/feb/26/us-climate-research-agency-noaa-cuts","cat":"politics","positivity":2,"importance":9,"question":"What are the expected impacts of the proposed cuts to Noaa by the Trump administration?","answers":[{"text":"Severe undermining of climate research and public safety resources.","correct":true},{"text":"Increased funding for climate initiatives.","correct":false},{"text":"Improved efficiency of operations at Noaa.","correct":false},{"text":"Expansion of Noaa's staff and resources.","correct":false}]},{"title":"Christian Pulisic docuseries exemplifies USMNT’s mostly silent golden generation","content":"The docuseries on Christian Pulisic, titled \"Pulisic,\" explores the life of the USMNT star, revealing his struggles with emotional expression and his private nature. Set against the backdrop of his soccer career, the series highlights Pulisic's relationship with his girlfriend and contrasts his generation of players, who often shy away from media engagement, with past USMNT icons who actively sought publicity. The docuseries serves as a rare glimpse into the life of a player from a generation that prefers to keep their personal lives out of the spotlight, despite their aspirations for soccer's growth in the U.S.","link":"https://www.theguardian.com/football/2025/feb/26/christian-pulisic-documentary-usmnt-milan","cat":"sport","positivity":7,"importance":8,"question":"What does Christian Pulisic's docuseries reveal about his personality and the current USMNT generation?","answers":[{"text":"It shows Pulisic's struggles with sharing emotions and highlights the USMNT's current players' preference for privacy.","correct":true},{"text":"It focuses on Pulisic's achievements in soccer without addressing his personal life.","correct":false},{"text":"It portrays Pulisic as an extroverted public figure.","correct":false},{"text":"It emphasizes the USMNT's historic achievements in the 1980s and 90s.","correct":false}]},{"title":"The playbook for bombing hospitals in war: deny, deflect, justify. The law must close these loopholes |  Maarten van der Heijden","content":"The article discusses the alarming trend of attacks on hospitals during conflicts, particularly highlighting the situation in Gaza. It outlines a 'playbook' used by states to justify these attacks, which includes denial, deflection, and claims of collateral damage. The author argues that the current international laws are inadequate as they leave room for interpretation, allowing states to escape accountability for their actions. To protect healthcare facilities, the article calls for unequivocal legal protections and a complete prohibition on attacks against hospitals, emphasizing the need for reform in international humanitarian law.","link":"https://www.theguardian.com/global-development/2025/feb/26/the-well-worn-playbook-for-bombing-hospitals-in-war-deny-deflect-justify-time-for-the-law-to-close-these-loopholes","cat":"opinion","positivity":2,"importance":9,"question":"What is the primary argument made about the legal protections for hospitals in conflict zones?","answers":[{"text":"International law needs to provide unequivocal protections against attacks on hospitals.","correct":true},{"text":"Current laws are sufficient for protecting hospitals in war.","correct":false},{"text":"Hospitals are not targeted in modern warfare.","correct":false},{"text":"International law completely prohibits any warfare near hospitals.","correct":false}]},{"title":"#AltGov: the secret network of federal workers resisting Doge from the inside","content":"The article discusses #AltGov, a covert network of federal workers and contractors organized to resist the Trump administration's policies. Utilizing encrypted messaging and social media platforms like Bluesky, they share information, strategize responses to government actions, and aim to expose misinformation. The group, which has roots going back to the first Trump administration, has gained traction recently as members seek to support each other amid widespread federal layoffs and promote transparency in government operations.","link":"https://www.theguardian.com/us-news/2025/feb/26/altgov-elon-musk-doge-federal-workers","cat":"world-news","positivity":6,"importance":8,"question":"What is the purpose of the #AltGov network among federal workers?","answers":[{"text":"To resist harmful policies and promote transparency in government","correct":true},{"text":"To support Trump's administration","correct":false},{"text":"To organize social events for federal employees","correct":false},{"text":"To lobby against federal funding","correct":false},{"text":"To create a new political party","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "business":
        case "politics":
        case "tech":
        case "sport":
        case "culture":
        case "lifestyle":
          return newsData.filter(item => item.cat === currentFilter);
        case "others":
          return newsData.filter(item => 
            !['business', 'politics', 'tech', 'sport', 'culture', 'lifestyle'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Read more...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Question:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Oh no! Try again!",
              "That's incorrect... but you still have a chance!",
              "Not correct, don't give up!",
              "Oh, not quite right. Keep trying!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match the filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
