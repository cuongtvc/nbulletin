        },
        ...
      ]
    */
    const newsData = [{"title":"Anthropic raises $3.5B to fuel its AI ambitions","content":"AI startup Anthropic has successfully raised $3.5 billion, achieving a post-money valuation of $61.5 billion. The funding round was led by Lightspeed Venture Partners, signaling strong investor confidence in Anthropic's potential in the AI sector. This significant investment aims to further fuel the company's ambitions in artificial intelligence development.","link":"https://techcrunch.com/2025/03/03/anthropic-raises-3-5b-to-fuel-its-ai-ambitions/","cat":"tech","positivity":8,"importance":7,"question":"How much funding did Anthropic raise to support its AI initiatives?","answers":[{"text":"$3.5 billion","correct":true},{"text":"$2 billion","correct":false},{"text":"$1 billion","correct":false},{"text":"$4 billion","correct":false},{"text":"$500 million","correct":false}]},{"title":"Fintech startup Ramp nearly doubles valuation to $13B in secondary share sale","content":"Ramp, a fintech startup specializing in expense management, has nearly doubled its valuation to $13 billion following a $150 million secondary share sale. The funding round involved both new and existing investors, including notable venture capital firms. Originally valued at $7.65 billion in April 2024, Ramp has seen significant growth in its customer base, expanding from 25,000 to over 30,000 companies and increasing its payment volume drastically. CEO Eric Glyman indicated that the startup is considering an IPO in the long term as it continues to innovate and expand its services in the financial technology sector.","link":"https://techcrunch.com/2025/03/03/fintech-startup-ramp-nearly-doubles-valuation-to-13b-in-secondary-share-sale/","cat":"business","positivity":9,"importance":8,"question":"What is Ramp's new valuation after the recent secondary share sale?","answers":[{"text":"$13 billion","correct":true},{"text":"$7.65 billion","correct":false},{"text":"$150 million","correct":false},{"text":"$300 million","correct":false}]},{"title":"Figure skating titans come together for emotional event benefiting victims of DC plane crash","content":"The 'Legacy on Ice' benefit event in Washington, D.C., brought together prominent figure skating stars, including Kristi Yamaguchi and Brian Boitano, to honor the 67 victims of the tragic midair collision between an Army helicopter and an American Airlines flight on January 29. Skaters expressed their grief and solidarity through emotional performances, with many participants shedding tears during the show. The event aimed to raise funds for the families affected by the crash, promoting healing and community support in the wake of the tragedy.","link":"https://www.foxnews.com/sports/figure-skating-titans-come-together-emotional-event-benefiting-victims-dc-plane-crash","cat":"sport","positivity":8,"importance":9,"question":"What was the purpose of the 'Legacy on Ice' benefit event?","answers":[{"text":"To honor the victims of a plane crash and raise funds for affected families.","correct":true},{"text":"To celebrate recent figure skating championships.","correct":false},{"text":"To promote a new figure skating television series.","correct":false},{"text":"To recruit new skaters for upcoming competitions.","correct":false}]},{"title":"10 musical instrument starter kits for aspiring musicians","content":"The article presents a curated list of ten starter kits for aspiring musicians, making it easier for beginners to learn new instruments. Each kit includes essential items needed to get started, such as guitars, keyboards, drums, and wind instruments, along with accessories like tuners and instructional materials. These kits are conveniently available through Amazon, many with quick shipping options for Prime members. This guide aims to encourage individuals to pursue their musical dreams by providing affordable and comprehensive starter options.","link":"https://www.foxnews.com/deals/instruments-music-starter-kits","cat":"lifestyle","positivity":9,"importance":7,"question":"What are some good starter kits for aspiring musicians?","answers":[{"text":"Fender Squier electric guitar kit","correct":true},{"text":"Piano keyboard only","correct":false},{"text":"Drumsticks without a drum set","correct":false},{"text":"Acoustic guitar without strings","correct":false}]},{"title":"Oscars 2025: Sydney Sweeney, Olivia Wilde rock racy gowns at Vanity Fair party","content":"At the 2025 Vanity Fair Oscar Party, Hollywood stars showcased bold fashion choices, with Olivia Wilde and Sydney Sweeney among the highlights. Wilde wore a daring sheer gown, while Sweeney opted for a shimmery pink dress. Other notable attendees included Heidi Klum, Demi Moore, and Selena Gomez, all of whom made a statement with their glamorous outfits. The event followed the 97th Academy Awards and continued the trend of extravagant and eye-catching fashion in Hollywood.","link":"https://www.foxnews.com/entertainment/oscars-2025-sydney-sweeney-olivia-wilde-rock-racy-gowns-vanity-fair-party","cat":"culture","positivity":8,"importance":7,"question":"What fashion trends were highlighted at the 2025 Vanity Fair Oscar Party?","answers":[{"text":"Bold and daring fashion choices","correct":true},{"text":"Casual and understated looks","correct":false},{"text":"Traditional black-tie attire","correct":false},{"text":"Vintage Hollywood styles","correct":false}]},{"title":"Ohio State star Cotie McMahon flashes double middle fingers to fans during intense game","content":"Ohio State women's basketball player Cotie McMahon was seen making a double middle finger gesture toward Maryland fans during a recent game where Ohio State lost in overtime. The incident occurred after McMahon, who had fouled out, appeared to react to taunts from the opposing fans. Despite her controversial moment, McMahon had a strong performance in the game, scoring 18 points and contributing significantly to her team's efforts this season.","link":"https://www.foxnews.com/sports/ohio-state-star-cotie-mcmahon-flashes-double-middle-fingers-fans-during-intense-game","cat":"sport","positivity":4,"importance":6,"question":"What did Cotie McMahon do during the game against Maryland?","answers":[{"text":"She flashed double middle fingers to fans.","correct":true},{"text":"She scored the winning basket.","correct":false},{"text":"She fouled out without scoring.","correct":false},{"text":"She celebrated with the Maryland fans.","correct":false}]},{"title":"What to know about TikTok’s uncertain future in the US and the people who want to buy it","content":"TikTok, owned by ByteDance, faces an uncertain future in the U.S. amid ongoing concerns about user data security and potential government bans. Following a temporary outage and various legal battles over its operations, the app is back online after a brief shutdown prompted by recent legislation aimed at its sale or ban. Multiple investor groups, including The People’s Bid led by Frank McCourt and other American investors, are vying to purchase TikTok’s U.S. operations, potentially valuing the platform at over $60 billion.","link":"https://techcrunch.com/2025/03/03/what-to-know-about-tiktoks-uncertain-future-in-the-us-and-the-people-who-want-to-buy-it/","cat":"tech","positivity":5,"importance":8,"question":"What is the current status of TikTok's operations in the U.S. and the interest in buying it?","answers":[{"text":"TikTok is currently operational in the U.S. and facing interest from several investors to purchase it.","correct":true},{"text":"TikTok has been banned in the U.S. permanently.","correct":false},{"text":"TikTok is shutting down its operations in the U.S. indefinitely.","correct":false},{"text":"Investors have lost interest in TikTok due to its legal troubles.","correct":false}]},{"title":"Trump to announce Taiwanese firm's $100 billion investment in U.S. chip plants","content":"President Trump is set to announce a $100 billion investment by Taiwan Semiconductor Manufacturing Company (TSMC) in new U.S. chip manufacturing plants. This significant investment is planned to be made over the next four years and is part of a broader effort to increase domestic semiconductor production, which is deemed crucial for national security. TSMC's decision follows incentives from the Biden administration and aligns with Trump's agenda to boost U.S. manufacturing and reduce reliance on foreign chip imports.","link":"https://www.cbsnews.com/news/tsmc-taiwan-semiconductor-chips-trump-100-billion/","cat":"business","positivity":8,"importance":9,"question":"What major investment will TSMC announce in the U.S.?","answers":[{"text":"$100 billion in new manufacturing plants","correct":true},{"text":"$50 billion in research funding","correct":false},{"text":"$10 billion in employee training","correct":false},{"text":"$25 billion in technology upgrades","correct":false}]},{"title":"WWE star Liv Morgan reveals scratches, bruises from brutal Elimination Chamber match","content":"WWE star Liv Morgan showcased an impressive performance at the Elimination Chamber match, where she emerged as one of the final two competitors. After the match, she shared images of her injuries, including scratches and bruises, on social media, expressing her love for wrestling despite the pain. Paul Levesque, WWE's Chief Content Officer, praised her evolution into a mega star over the past year, highlighting her resilience and talent in the ring.","link":"https://www.foxnews.com/sports/wwe-star-liv-morgan-reveals-scratches-bruises-from-brutal-elimination-chamber-match","cat":"sport","positivity":8,"importance":7,"question":"What injuries did Liv Morgan sustain during the Elimination Chamber match?","answers":[{"text":"Scratches and bruises","correct":true},{"text":"Only bruises","correct":false},{"text":"Only scratches","correct":false},{"text":"No injuries reported","correct":false},{"text":"Minor cuts and scrapes","correct":false}]},{"title":"Social Security chief's work with DOGE raises concerns, Warren says","content":"Lee Dudek, the acting commissioner of the Social Security Administration (SSA), is under scrutiny from Senator Elizabeth Warren for allegedly \"bullying\" agency executives to assist in billionaire Elon Musk's Department of Government Efficiency (DOGE) initiatives. In a letter, Warren claims Dudek's actions may have violated agency policy, as he facilitated DOGE's access to SSA systems and orchestrated significant cuts to the agency's workforce, raising concerns about the impact on services for millions of beneficiaries. The agency is reportedly investigating Dudek's conduct, which has included job cuts amid a record high in beneficiaries due to the aging population.","link":"https://www.cbsnews.com/news/social-security-lee-dudek-doge-bullied-executives-elizabeth-warren-letter/","cat":"politics","positivity":3,"importance":8,"question":"What concerns have been raised about the acting Social Security chief's actions?","answers":[{"text":"He allegedly bullied executives to assist in DOGE initiatives.","correct":true},{"text":"He improved services for beneficiaries.","correct":false},{"text":"He increased the agency's workforce significantly.","correct":false},{"text":"He created new programs for the elderly.","correct":false}]},{"title":"Earthquake strikes off Washington island northwest of Seattle","content":"An earthquake with a preliminary magnitude of 4.5 struck near Orcas Island in Washington state early Monday morning. The quake, which occurred around 5:02 a.m. PST, was located about 6 miles east of Orcas and 70 miles northwest of Seattle. No tsunami warning was issued, and reports indicated that while the earthquake was felt in nearby areas, including parts of British Columbia, there were no immediate reports of damage.","link":"https://www.cbsnews.com/news/earthquake-washington-orcas-island-seattle/","cat":"others","positivity":7,"importance":6,"question":"What was the magnitude of the earthquake that struck near Orcas Island?","answers":[{"text":"4.5","correct":true},{"text":"3.9","correct":false},{"text":"5.0","correct":false},{"text":"2.8","correct":false},{"text":"6.1","correct":false}]},{"title":"Federal employees again told to provide weekly accomplishment email","content":"The Office of Personnel Management has reminded federal employees to submit weekly accomplishment emails detailing their work. Employees are expected to provide five bullet points summarizing their weekly activities. This initiative aims to enhance accountability and track productivity among the federal workforce.","link":"https://www.cbsnews.com/video/federal-employees-again-told-to-provide-weekly-accomplishment-email/","cat":"politics","positivity":5,"importance":6,"question":"What are federal employees required to submit weekly?","answers":[{"text":"Emails detailing their accomplishments","correct":true},{"text":"Monthly performance reviews","correct":false},{"text":"Daily work logs","correct":false},{"text":"Feedback on management","correct":false},{"text":"Suggestions for workplace improvements","correct":false}]},{"title":"Trans airmen, Space Force personnel have until March 26 to resign under Trump order: Memo","content":"The Pentagon has issued a memo directing transgender personnel in the Air Force and Space Force to voluntarily resign by March 26, citing incompatibility with military standards due to gender dysphoria. This directive follows a Trump executive order barring transgender individuals from military service unless exempted. The memo also mandates that transgender service members adhere to their biological sex in various aspects, including conduct and physical standards, until their separation is completed. Legal challenges against this policy are currently ongoing.","link":"https://www.foxnews.com/politics/trans-airmen-space-force-personnel-have-until-march-26-resign-under-trump-order-memo","cat":"politics","positivity":2,"importance":8,"question":"What deadline has the Pentagon set for transgender Air Force and Space Force personnel to resign?","answers":[{"text":"March 26","correct":true},{"text":"April 1","correct":false},{"text":"June 30","correct":false},{"text":"December 31","correct":false}]},{"title":"Bernie Sanders rejects James Carville's calls for Democrats to 'play dead'","content":"Senator Bernie Sanders has rejected calls from Democratic strategist James Carville for a 'strategic retreat' by the Democratic Party. In an interview on 'Meet the Press,' Sanders argued that Democrats should not 'play dead' while Republicans struggle but should actively advocate for working-class issues. He highlighted the pressing economic challenges facing Americans, including income inequality and poverty, and emphasized the need for the party to represent the interests of the people rather than the wealthy elite.","link":"https://www.foxnews.com/media/bernie-sanders-rejects-james-carvilles-calls-democrats-play-dead","cat":"politics","positivity":7,"importance":8,"question":"What did Bernie Sanders say in response to James Carville's calls for Democrats to 'play dead'?","answers":[{"text":"He rejected the idea and said Democrats should stand up for the working class.","correct":true},{"text":"He agreed with Carville and supported the idea of a strategic retreat.","correct":false},{"text":"He suggested forming a coalition with Republicans.","correct":false},{"text":"He remained neutral and did not express an opinion.","correct":false}]},{"title":"New House report exposes how controversial 'amnesty' program exploded under Biden","content":"A new House report reveals that under President Biden, the number of immigrants protected by the Temporary Protected Status (TPS) program has surged to over 1.4 million, nearly quadrupling since the end of the Trump administration. This controversial program, initially implemented in the 1990s, provides protection from deportation for nationals from countries deemed unsafe due to conflict or disasters. The report notes that while the Biden administration expanded TPS significantly, it also highlights concerns about potential fraud and the need for reforms to prevent abuse of the system.","link":"https://www.foxnews.com/politics/new-house-report-exposes-how-controversial-amnesty-program-exploded-under-biden","cat":"politics","positivity":3,"importance":7,"question":"How has the Temporary Protected Status program changed under President Biden?","answers":[{"text":"It has expanded significantly, protecting over 1.4 million immigrants.","correct":true},{"text":"It has been eliminated entirely.","correct":false},{"text":"It has seen a decrease in the number of beneficiaries.","correct":false},{"text":"It has remained unchanged since the Trump administration.","correct":false}]},{"title":"Parental rights group files complaint against Oregon school system for alleged racial discrimination","content":"A parental rights group has filed a civil rights complaint against Portland Public Schools in Oregon, alleging racial discrimination in violation of Title VI of the Civil Rights Act of 1964. The complaint claims that the school district's Center for Black Student Excellence preferentially assists Black students while failing to support students of all ethnicities adequately. The group argues that the funding and structure of the program raise legal and ethical concerns, particularly given the district's ongoing financial deficit. They are urging the U.S. Department of Education to investigate these allegations.","link":"https://www.foxnews.com/media/parental-rights-group-files-complaint-against-oregon-school-system-alleged-racial-discrimination","cat":"politics","positivity":4,"importance":7,"question":"What complaint has a parental rights group filed against Portland Public Schools?","answers":[{"text":"Allegations of racial discrimination","correct":true},{"text":"Improper use of construction funds","correct":false},{"text":"Failure to teach students","correct":false},{"text":"Neglect of special education needs","correct":false}]},{"title":"Trump should 'stew in his own juice' during congressional address, Pelosi advises Dems","content":"Ahead of President Trump's address to Congress, former Speaker Nancy Pelosi advised Democrats to refrain from showing any physical signs of disagreement, suggesting they should 'let him stew in his own juice.' She emphasized the importance of not providing any fodder for criticism and recommended that Democrats focus on rallying support for the upcoming midterm elections instead of reacting to Trump’s speech. Pelosi also reflected on her past actions during Trump’s State of the Union address, where she tore up his speech, indicating that such moments should be reserved for significant opportunities of protest.","link":"https://www.foxnews.com/politics/trump-should-stew-his-own-juice-during-congressional-address-pelosi-advises-dems","cat":"politics","positivity":4,"importance":7,"question":"What advice did Nancy Pelosi give to Democrats before Trump's congressional address?","answers":[{"text":"Let him stew in his own juice.","correct":true},{"text":"Show visible disagreement during the speech.","correct":false},{"text":"Make a big political splash against Trump.","correct":false},{"text":"Ignore the address altogether.","correct":false}]},{"title":"Casey Anthony launches TikTok, Substack to ‘advocate’ for daughter she was accused of killing","content":"Casey Anthony, who was acquitted in the death of her daughter Caylee in 2011, has launched a TikTok and Substack to advocate for legal issues, particularly focusing on women's rights and the LGBTQ community. In her initial TikTok video, Anthony introduces herself as a legal advocate and expresses her intention to help others navigate their legal challenges. She emphasizes her desire to reintroduce herself to the public and use her platform to provide resources for those dealing with legal issues, stating that her work will focus on advocacy rather than her past controversies.","link":"https://www.foxnews.com/us/casey-anthony-launches-tiktok-substack-advocate-daughter-she-was-accused-killing","cat":"culture","positivity":5,"importance":7,"question":"What platforms has Casey Anthony launched to advocate for legal issues?","answers":[{"text":"TikTok and Substack","correct":true},{"text":"YouTube and Instagram","correct":false},{"text":"Facebook and Twitter","correct":false},{"text":"LinkedIn and Pinterest","correct":false}]},{"title":"Trump admin promises to be ‘ruthlessly aggressive’ in response to suspected cartel killing of US citizen","content":"In response to the killing of 74-year-old U.S. citizen Antonio Céspedes Saldierna by a suspected cartel explosive in Mexico, the Trump administration has vowed to adopt a 'ruthlessly aggressive' stance against cartel violence. National Security Council spokesperson Brian Hughes emphasized that the administration intends to treat these cartels as terrorist organizations and ensure the security of the U.S. border. Republican leaders, including Rep. Chip Roy, are calling for legislative action to solidify this approach and combat the escalating threats posed by criminal groups operating near the U.S.-Mexico border.","link":"https://www.foxnews.com/politics/trump-admin-promises-ruthlessly-aggressive-response-suspected-cartel-killing-us-citizen","cat":"politics","positivity":3,"importance":8,"question":"What is the Trump administration's response to the cartel killing of a U.S. citizen?","answers":[{"text":"They promise to be 'ruthlessly aggressive' against cartel violence.","correct":true},{"text":"They plan to increase immigration from Mexico.","correct":false},{"text":"They will hold peaceful talks with cartel leaders.","correct":false},{"text":"They intend to reduce military presence at the border.","correct":false}]},{"title":"Why aging affects sleep and expert tips to improve it","content":"As people age, they often experience chronic sleep issues, with research indicating that up to 70% of adults over 65 struggle with sleep. According to sleep psychologist Shelby Harris, various factors contribute to these sleep challenges, including changes in sleep patterns and health conditions. The article provides expert tips on improving sleep quality for individuals of all ages, emphasizing the importance of establishing good sleep hygiene and addressing underlying health issues.","link":"https://www.cbsnews.com/video/why-aging-affects-sleep-and-expert-tips-to-improve-it/","cat":"lifestyle","positivity":7,"importance":8,"question":"What are some expert tips for improving sleep as we age?","answers":[{"text":"Establishing good sleep hygiene and addressing health issues","correct":true},{"text":"Ignoring sleep patterns","correct":false},{"text":"Increasing caffeine intake before bed","correct":false},{"text":"Sleeping in a noisy environment","correct":false},{"text":"Prolonging daytime naps","correct":false}]},{"title":"Why long meetings drain productivity and how to fix them","content":"Long meetings can significantly hinder productivity, causing what is termed a 'meeting hangover' that disrupts workflow. A recent article from Harvard Business Review discusses this phenomenon and features insights from Steven Rogelberg, a professor at UNC Charlotte, who offers strategies to enhance the effectiveness of meetings. Implementing shorter, more focused meetings and clear agendas are among the suggested solutions to combat the productivity drain associated with lengthy gatherings.","link":"https://www.cbsnews.com/video/why-long-meetings-drain-productivity-and-how-to-fix-them/","cat":"business","positivity":7,"importance":8,"question":"How do long meetings affect workplace productivity?","answers":[{"text":"They disrupt workflow and cause productivity declines.","correct":true},{"text":"They improve team communication.","correct":false},{"text":"They increase employee morale.","correct":false},{"text":"They save time on project discussions.","correct":false}]},{"title":"Mozilla rewrites Firefox’s Terms of Use after user backlash","content":"Mozilla has revised its Firefox Terms of Use following significant user backlash regarding concerns over data rights. Users interpreted the original language as granting Mozilla broad rights to their data, raising fears about potential sales to advertisers or AI companies. The updated terms clarify that while Mozilla requires certain rights to operate Firefox, it does not claim ownership of user data, and it emphasizes the company's commitment to user privacy as outlined in its Privacy Notice.","link":"https://techcrunch.com/2025/03/03/mozilla-rewrites-firefoxs-terms-of-use-after-user-backlash/","cat":"tech","positivity":7,"importance":8,"question":"Why did Mozilla rewrite Firefox's Terms of Use?","answers":[{"text":"Due to user backlash over data rights concerns.","correct":true},{"text":"To increase data collection practices.","correct":false},{"text":"To align with competitor policies.","correct":false},{"text":"To change its business model.","correct":false}]},{"title":"Illinois man accused of Highland Park shooting to face trial 3 years after attack","content":"Robert Crimo III, accused of a mass shooting during the 2022 Independence Day parade in Highland Park, Illinois, is set to face trial on March 3, 2025. He faces 21 counts of first-degree murder and 48 counts of attempted murder, following a shooting that resulted in seven deaths and numerous injuries. The trial has experienced delays attributed to Crimo's erratic behavior and his rejection of a plea deal. Prosecutors are expected to present extensive evidence, including video confessions from Crimo, as the community continues to mourn the tragic events of that day.","link":"https://www.foxnews.com/us/illinois-man-accused-highland-park-shooting-face-trial-3-years-after-attack","cat":"crime","positivity":2,"importance":9,"question":"What is Robert Crimo III being tried for?","answers":[{"text":"Mass shooting during a parade","correct":true},{"text":"Robbery","correct":false},{"text":"Drug trafficking","correct":false},{"text":"Assault","correct":false},{"text":"Burglary","correct":false}]},{"title":"UK probes how TikTok, Reddit, and Imgur protect child privacy","content":"The UK's Information Commissioner's Office (ICO) has initiated investigations into TikTok, Reddit, and Imgur regarding their practices for protecting children's privacy. The ICO is particularly concerned about how TikTok handles the personal information of users aged 13-17 and whether it complies with data protection laws. Additionally, the investigations will assess how Reddit and Imgur verify user ages and use children's personal data. This action is part of a wider effort by UK authorities to ensure social media platforms adhere to privacy regulations.","link":"https://techcrunch.com/2025/03/03/uk-probes-how-tiktok-reddit-and-imgur-protect-child-privacy/","cat":"tech","positivity":6,"importance":8,"question":"What is the focus of the UK investigations into TikTok, Reddit, and Imgur?","answers":[{"text":"Child privacy protection practices","correct":true},{"text":"Advertising strategies","correct":false},{"text":"User engagement metrics","correct":false},{"text":"Content moderation policies","correct":false}]},{"title":"Oscars features indigenous land acknowledgment, roasted as 'performative nonsense' on social media","content":"During the 97th Academy Awards, actress Julianne Hough delivered a land acknowledgment recognizing the Tongva, Tataviam, and Chumash tribes. The brief segment, intended to honor Indigenous communities, was met with significant backlash on social media, with many criticizing it as 'performative nonsense' and calling for genuine action rather than symbolic gestures. Critics included political figures and commentators who questioned the sincerity of such acknowledgments without corresponding actions, such as returning land.","link":"https://www.foxnews.com/media/oscars-features-indigenous-land-acknowledgement-roasted-performative-nonsense-social-media","cat":"culture","positivity":3,"importance":7,"question":"What was the public reaction to the land acknowledgment at the Oscars?","answers":[{"text":"It was criticized as 'performative nonsense'.","correct":true},{"text":"It was widely praised and celebrated.","correct":false},{"text":"It received no attention whatsoever.","correct":false},{"text":"People were indifferent to it.","correct":false}]},{"title":"Art sleuth helps solve mystery of famous painting stolen in 1974","content":"Dutch police have solved the 50-year mystery of a stolen Brueghel painting, \"Woman Carrying the Embers,\" which vanished from a Polish museum in 1974. The investigation, led by renowned art detective Arthur Brand and aided by journalists, confirmed the painting's identity after it was spotted at a Dutch exhibition. Authorities are now coordinating with Polish officials for the painting's return to Gdansk, where it rightfully belongs.","link":"https://www.cbsnews.com/news/art-mystery-solved-1974-stolen-brueghel-painting-poland-museum/","cat":"culture","positivity":9,"importance":8,"question":"What painting did Dutch police recover that was stolen in 1974?","answers":[{"text":"Woman Carrying the Embers","correct":true},{"text":"The Crucifixion","correct":false},{"text":"The Night Watch","correct":false},{"text":"The Girl with a Pearl Earring","correct":false}]},{"title":"Ex-Ohio State star Will Howard gets support from Shedeur Sanders amid harsh scouting combine criticism","content":"Ex-Ohio State quarterback Will Howard faced criticism for his performance at the NFL scouting combine, where his throwing accuracy was called into question. Despite this, fellow quarterback Shedeur Sanders publicly defended Howard, citing the challenges of throwing to unfamiliar receivers. Howard, who transferred from Kansas State and led Ohio State to a national championship, is projected to be a Day 2 or Day 3 pick in the upcoming NFL Draft.","link":"https://www.foxnews.com/sports/ex-ohio-state-star-howard-gets-support-from-shedeur-sanders-amid-harsh-scouting-combine-criticism","cat":"sport","positivity":6,"importance":7,"question":"What support did Will Howard receive amid criticism at the NFL scouting combine?","answers":[{"text":"Shedeur Sanders defended him on social media.","correct":true},{"text":"He received praise from NFL Network analysts.","correct":false},{"text":"He was congratulated by former teammates.","correct":false},{"text":"He was invited to a private workout.","correct":false}]},{"title":"Ex-doctor in France mass-rape case admits abusing granddaughter, too","content":"Joel Le Scouarnec, a former doctor in France, admitted in court to sexually abusing his granddaughter while on trial for raping or assaulting 299 children, primarily his patients. His confession has led to new charges being prepared against him. The trial is already one of the largest related to alleged child sexual abuse in France, with proceedings expected to last several months as survivors recount their experiences. Le Scouarnec had a history of abuse, including a previous conviction for possession of child sexual abuse images.","link":"https://www.cbsnews.com/news/france-mass-rape-case-doctor-joel-le-scouarnec-admits-assault-granddaughter/","cat":"crime","positivity":1,"importance":10,"question":"What did Joel Le Scouarnec admit to in court during his trial?","answers":[{"text":"He admitted to abusing his granddaughter.","correct":true},{"text":"He denied all allegations against him.","correct":false},{"text":"He claimed he was innocent of all charges.","correct":false},{"text":"He stated he was not responsible for his actions.","correct":false}]},{"title":"\"The Dish: Recipe\": Thai basil chicken recipe","content":"The article presents a recipe for Thai basil chicken as part of the \"The Dish: Recipe\" series by New York Times Cooking. This quick stir-fry combines salty, sweet, and spicy flavors, and can be prepared in under 15 minutes, making it ideal for a weeknight meal. The recipe is highlighted for its flavor and simplicity, fitting well into the series' theme of accessible cooking.","link":"https://www.cbsnews.com/video/the-dish-recipe-thai-basil-chicken-recipe/","cat":"lifestyle","positivity":9,"importance":5,"question":"What is the main dish featured in 'The Dish: Recipe'?","answers":[{"text":"Thai basil chicken","correct":true},{"text":"Pad Thai","correct":false},{"text":"Green curry","correct":false},{"text":"Tom Yum soup","correct":false},{"text":"Massaman curry","correct":false}]},{"title":"Exclusive discounts from CBS Mornings Deals","content":"CBS Mornings Deals has unveiled a selection of exclusive discounts on various items that could become essential for everyday life. Viewers are encouraged to visit cbsdeals.com to take advantage of these offers. CBS may earn commissions on purchases made through the site, highlighting its role in promoting these deals to its audience.","link":"https://www.cbsnews.com/video/cbs-mornings-deals-030325/","cat":"lifestyle","positivity":8,"importance":5,"question":"What exclusive offers are featured on CBS Mornings Deals?","answers":[{"text":"Exclusive discounts on essential items","correct":true},{"text":"Free shipping on all products","correct":false},{"text":"Buy one get one free deals","correct":false},{"text":"Seasonal sales on popular brands","correct":false},{"text":"Limited time offers on electronics","correct":false}]},{"title":"CD account strategies for this March: What experts think you should do","content":"This March, experts suggest adopting specific strategies for Certificates of Deposit (CDs) to maximize returns while maintaining access to funds. Three effective strategies include CD laddering, which involves spreading deposits across multiple CDs with varying terms; the CD barbell strategy, which allocates funds between short-term and long-term CDs; and the CD bullet strategy, which consists of opening several CDs that mature simultaneously for a lump sum payout. These approaches can help savers navigate current interest rates and inflation concerns while optimizing their savings plans.","link":"https://www.cbsnews.com/news/cd-account-strategies-march-2025-what-experts-think-you-should-do/","cat":"business","positivity":8,"importance":7,"question":"What are the recommended CD account strategies for March 2025?","answers":[{"text":"CD laddering, barbell, and bullet strategies","correct":true},{"text":"Investing all in one long-term CD","correct":false},{"text":"Keeping money in a regular savings account","correct":false},{"text":"Buying stocks instead of CDs","correct":false},{"text":"Avoiding any investment strategy altogether","correct":false}]},{"title":"Chinese buyers are getting Nvidia Blackwell chips despite U.S. export controls","content":"Chinese buyers are acquiring Nvidia Blackwell chips despite U.S. export controls by purchasing them through third-party traders in countries like Malaysia, Taiwan, and Vietnam. These traders sell the chips to companies in China, circumventing the restrictions imposed by the U.S. government. Former President Biden's recent export restrictions aimed at limiting China's access to advanced technology have faced criticism, with tech companies, including Microsoft, calling for a relaxation of these controls to access China's AI market.","link":"https://techcrunch.com/2025/03/03/chinese-buyers-are-getting-nvidia-blackwell-chips-despite-u-s-export-controls/","cat":"tech","positivity":4,"importance":7,"question":"How are Chinese buyers obtaining Nvidia Blackwell chips despite U.S. export controls?","answers":[{"text":"Through third-party traders in other countries","correct":true},{"text":"By manufacturing them locally in China","correct":false},{"text":"By smuggling them across borders","correct":false},{"text":"By purchasing them directly from the U.S. government","correct":false}]},{"title":"Conan O’Brien comments on AI during his opening monologue at the Oscars","content":"During his opening monologue at the 2025 Oscars, Conan O’Brien humorously addressed the topic of artificial intelligence (AI) in Hollywood, stating, \"We did not use AI to make this show.\" His comments were in response to the controversy surrounding the film \"The Brutalist,\" which won three Oscars and utilized AI technology for dialogue adjustments. The increasing use of AI in filmmaking has sparked ongoing debates regarding its impact on jobs and the integrity of the film industry, prompting potential changes in how the Motion Picture Academy handles AI disclosures.","link":"https://techcrunch.com/2025/03/03/conan-obrien-comments-on-ai-during-his-opening-monologue-at-the-oscars/","cat":"culture","positivity":7,"importance":8,"question":"What did Conan O’Brien say about AI during the Oscars?","answers":[{"text":"He stated they did not use AI to make the show.","correct":true},{"text":"He supported the use of AI in filmmaking.","correct":false},{"text":"He criticized AI for displacing jobs.","correct":false},{"text":"He announced new AI technology for the Oscars.","correct":false}]},{"title":"New malware exploits fake updates to steal data","content":"A new malware called FrigidStealer is targeting macOS users through fake browser update prompts, according to a report by Proofpoint. This malware, which requests system passwords to gain elevated privileges, has the capability to steal sensitive information such as browser cookies and cryptocurrency data. The rise of such malware indicates a broader trend of increasing cyber threats, including the use of artificial intelligence and social engineering tactics to exploit users. As infostealers become more sophisticated, experts urge users to be cautious with software updates and employ security measures like two-factor authentication and password managers.","link":"https://www.foxnews.com/tech/new-malware-exploits-fake-updates-steal-data","cat":"tech","positivity":3,"importance":8,"question":"What is the new malware targeting macOS users called?","answers":[{"text":"FrigidStealer","correct":true},{"text":"MalwareBot","correct":false},{"text":"CryptoThief","correct":false},{"text":"DataGrabber","correct":false},{"text":"FakeUpdater","correct":false}]},{"title":"Trump 'pardon czar' explains key differences between Trump and Biden pardons","content":"Alice Marie Johnson, appointed as Trump's 'pardon czar', discussed in a recent interview the differences between the pardons and commutations issued by Presidents Trump and Biden. Johnson emphasized that while Biden commuted many sentences, many recipients still remain incarcerated, whereas Trump's actions aimed to restore families by fully commuting sentences. She highlighted her criteria for granting pardons, focusing on individuals who have made positive contributions to their communities after being granted freedom.","link":"https://www.foxnews.com/media/trump-pardon-czar-explains-key-differences-trump-biden-pardons","cat":"politics","positivity":7,"importance":6,"question":"What are the key differences between Trump and Biden's approaches to pardons?","answers":[{"text":"Trump aimed to restore families with commutations, while Biden's commutations left many still in prison.","correct":true},{"text":"Biden granted more pardons than Trump did.","correct":false},{"text":"Trump only granted pardons to political allies.","correct":false},{"text":"Biden's pardons were more effective in reducing prison populations.","correct":false}]},{"title":"Devils' Jack Hughes suffers gruesome shoulder injury after after crashing into boards","content":"New Jersey Devils star Jack Hughes suffered a serious shoulder injury during a game against the Vegas Golden Knights on March 2, 2025. The injury occurred when Hughes collided with Jack Eichel and crashed into the boards while attempting to recover a rebound. Devils head coach Sheldon Keefe expressed concern about Hughes' condition, as he skated off the ice with his right arm appearing to dangle. The team ultimately lost the game 2-0, putting them at a record of 33-23-6 for the season.","link":"https://www.foxnews.com/sports/devils-jack-hughes-suffers-gruesome-shoulder-injury-after-after-crashing-boards","cat":"sport","positivity":3,"importance":7,"question":"What happened to Jack Hughes during the game against the Golden Knights?","answers":[{"text":"He suffered a serious shoulder injury after crashing into the boards.","correct":true},{"text":"He scored a goal for the Devils.","correct":false},{"text":"He was praised for his performance by the coach.","correct":false},{"text":"He played the entire game without any issues.","correct":false}]},{"title":"Federal agencies face pressure to cut jobs as employees weigh buyout offers","content":"Federal agencies are under pressure to reduce staff as they encourage employees to consider buyout offers in light of anticipated job cuts. A CBS News poll indicates that over half of Americans feel that Elon Musk and the Department of Government Efficiency wield excessive influence over firing decisions. Additionally, there are growing concerns among parents of children with disabilities regarding potential changes to federal oversight of education programs.","link":"https://www.cbsnews.com/video/federal-agencies-face-pressure-to-cut-jobs-as-employees-weigh-buyout-offers/","cat":"politics","positivity":4,"importance":7,"question":"What is the current situation regarding federal agencies and job cuts?","answers":[{"text":"Federal agencies are pushing for job cuts and offering buyouts.","correct":true},{"text":"Federal agencies are hiring more employees.","correct":false},{"text":"Federal agencies are receiving more funding for education programs.","correct":false},{"text":"Federal agencies are expanding their workforce.","correct":false},{"text":"Federal agencies are focusing solely on technology improvements.","correct":false}]},{"title":"First Lady of Illinois and former inmate team up for criminal justice reform","content":"The First Lady of Illinois, MK Pritzker, has partnered with Willette Benford, a former inmate who spent 24 years in prison, to advocate for criminal justice reform aimed at assisting women reentering society. Their collaboration has resulted in the implementation of housing and job programs, modifications to state ID laws, and plans to close the Logan Correctional Center. This initiative aims to create a supportive environment for women transitioning from incarceration back into the community.","link":"https://www.cbsnews.com/video/first-lady-of-illinois-and-former-inmate-team-up-for-criminal-justice-reform/","cat":"politics","positivity":8,"importance":7,"question":"What initiative are the First Lady of Illinois and Willette Benford working on together?","answers":[{"text":"Criminal justice reform for women reentering society","correct":true},{"text":"A new housing development project","correct":false},{"text":"A campaign for stricter sentencing laws","correct":false},{"text":"An initiative to reduce crime rates","correct":false}]},{"title":"Supreme Court sidesteps dispute over \"bias-response teams\" on campus","content":"The U.S. Supreme Court has chosen not to rule on the constitutionality of university \"bias-response teams\" that some argue may suppress free speech on campuses, as raised by the organization Speech First. Justice Clarence Thomas dissented from the decision not to hear the case, emphasizing the need for a resolution on the varying First Amendment rights across different universities. Speech First contends that these teams create a chilling effect on speech by monitoring and reporting incidents of perceived bias, particularly affecting politically conservative students. The court's refusal leaves unresolved questions about the balance between preventing bias and protecting free expression in educational institutions.","link":"https://www.cbsnews.com/news/supreme-court-bias-response-teams/","cat":"politics","positivity":5,"importance":8,"question":"What did the Supreme Court decide regarding university bias-response teams?","answers":[{"text":"They declined to hear the case.","correct":true},{"text":"They ruled in favor of the bias-response teams.","correct":false},{"text":"They ordered a federal appeals court to review the teams.","correct":false},{"text":"They supported Speech First's challenge.","correct":false}]},{"title":"F-16 jets scrambled to intercept planes near Mar-a-Lago, NORAD says","content":"The U.S. military dispatched F-16 fighter jets to intercept three civilian planes that violated temporary flight restrictions near President Trump's Mar-a-Lago estate in Palm Beach, Florida. These incidents occurred at specific times throughout the day and involved NORAD deploying flares to communicate with the offending pilots. NORAD emphasized the importance of adhering to Notices to Airmen (NOTAMs) issued by the FAA, which outline temporary flight restrictions for national security and safety reasons. The commander of NORAD noted an increasing number of violations of such restrictions by civilian pilots.","link":"https://www.cbsnews.com/news/f-16-jets-intercept-planes-near-mar-a-lago-norad/","cat":"politics","positivity":5,"importance":7,"question":"Why were F-16 jets scrambled near Mar-a-Lago?","answers":[{"text":"To intercept civilian planes violating flight restrictions","correct":true},{"text":"To conduct a training exercise","correct":false},{"text":"To escort a VIP flight","correct":false},{"text":"To investigate a security threat","correct":false}]},{"title":"T-Mobile and Perplexity announce new ‘AI phone’ priced at under $1K","content":"T-Mobile has partnered with Perplexity to create a new ‘AI phone’ set to launch in 2026, priced under $1,000. The phone will feature an AI assistant app named Magenta AI, which is designed to assist users in tasks such as booking flights and sending messages. This collaboration aims to enhance user experience by integrating AI capabilities directly into the smartphone, positioning T-Mobile to better compete with tech giants in the telecommunication market.","link":"https://techcrunch.com/2025/03/03/t-mobile-and-perplexity-announce-new-ai-phone-priced-at-under-1k/","cat":"tech","positivity":8,"importance":7,"question":"What is the price and launch year of T-Mobile's new AI phone?","answers":[{"text":"Under $1,000 in 2026","correct":true},{"text":"Over $1,000 in 2025","correct":false},{"text":"Under $800 in 2026","correct":false},{"text":"Over $1,200 in 2024","correct":false}]},{"title":"Stability AI optimized its audio generation model to run on Arm chips","content":"Stability AI has partnered with Arm to optimize its audio generation model, Stable Audio Open, for mobile devices using Arm chips. This model can generate audio, including sound effects, based on text descriptions, and operates offline, setting it apart from many cloud-dependent AI audio applications. The collaboration has resulted in a 30x speed increase in audio generation, allowing an 11-second audio sample to be created in about 8 seconds. Although the optimized model is not yet available for download, Stability's CEO indicated plans to make it accessible to consumers in the future.","link":"https://techcrunch.com/2025/03/03/stability-ai-optimized-its-audio-generation-model-to-run-on-arm-chips/","cat":"tech","positivity":8,"importance":7,"question":"What is the purpose of Stability AI's partnership with Arm?","answers":[{"text":"To optimize its audio generation model for mobile devices.","correct":true},{"text":"To create a new cloud-based audio app.","correct":false},{"text":"To develop a video generation model.","correct":false},{"text":"To enhance its image generation capabilities.","correct":false}]},{"title":"What to know about a Texas company's successful commercial landing on the moon","content":"Over the weekend, a Texas aerospace company achieved a historic milestone by successfully landing a spacecraft on the moon, marking the first such accomplishment by a private firm. This mission is particularly notable as it follows an earlier private attempt that ended with the lander toppling over upon touchdown. The mission aims to further explore the lunar surface and expand commercial opportunities in space exploration.","link":"https://www.cbsnews.com/video/what-to-know-about-a-texas-companys-successful-commercial-landing-on-the-moon/","cat":"tech","positivity":9,"importance":8,"question":"What milestone did a Texas aerospace company achieve recently?","answers":[{"text":"Successfully landed on the moon","correct":true},{"text":"Launched a satellite into orbit","correct":false},{"text":"Developed a new rocket engine","correct":false},{"text":"Completed a space station module","correct":false},{"text":"Sent astronauts to Mars","correct":false}]},{"title":"As Skype shuts down, its legacy is end-to-end encryption for the masses","content":"As Microsoft prepares to shut down Skype on May 5, 2025, the article reflects on the platform's significant legacy of introducing end-to-end encryption to mass communication. Skype, launched in 2003, was revolutionary in providing users with secure calls and messaging, influencing the privacy features of modern apps like WhatsApp and Signal. Despite its decline to just 36 million users today from a peak of 300 million, Skype's foundational principles of privacy and security continue to impact how communication technologies operate today.","link":"https://techcrunch.com/2025/03/03/as-skype-shuts-down-its-legacy-is-end-to-end-encryption-for-the-masses/","cat":"tech","positivity":6,"importance":7,"question":"What legacy does Skype leave behind as it shuts down?","answers":[{"text":"End-to-end encryption for mass communication","correct":true},{"text":"A rise in video calling","correct":false},{"text":"A decrease in internet privacy","correct":false},{"text":"A focus on business communications","correct":false}]},{"title":"Feds bust massive alleged Guatemalan human smuggling ring operating out of California","content":"Federal agents have dismantled a significant human smuggling ring operating out of California, arresting two Guatemalan men, Eduardo Domingo Renoj-Matul and Cristobal Mejia-Chaj. The pair is accused of trafficking around 20,000 illegal immigrants into the U.S. from Guatemala since 2019, charging between $15,000 and $18,000 per person. Acting U.S. Attorney Joseph McNally stated that the smuggling organization showed a blatant disregard for human life, and if convicted, the accused face severe penalties including the death penalty.","link":"https://www.foxnews.com/us/feds-bust-massive-alleged-guatemalan-human-smuggling-ring-operating-out-california","cat":"crime","positivity":3,"importance":8,"question":"What was the recent federal operation against a human smuggling ring in California about?","answers":[{"text":"The arrest of two men accused of smuggling 20,000 immigrants from Guatemala.","correct":true},{"text":"A crackdown on drug trafficking in Los Angeles.","correct":false},{"text":"The deportation of immigrants to Guatemala.","correct":false},{"text":"A new immigration policy introduced by the Biden administration.","correct":false}]},{"title":"HackerPulse wants to help enterprises spot engineering bottlenecks","content":"HackerPulse is a startup aiming to assist enterprises in identifying engineering bottlenecks through its platform, which integrates with tools like GitHub and Bitbucket. The company provides a dashboard that offers insights into how engineering teams allocate their time, helping managers enhance productivity without merely tracking code output. Founded by Gleb Braverman, HackerPulse is designed to optimize team operations and has recently secured $1.5 million in seed funding to expand its customer base and develop new features.","link":"https://techcrunch.com/2025/03/03/hackerpulse-built-a-platform-to-give-enterprises-visibility-into-their-engineering-teams/","cat":"tech","positivity":8,"importance":7,"question":"What is HackerPulse designed to do for enterprises?","answers":[{"text":"Help spot engineering bottlenecks","correct":true},{"text":"Track employee attendance","correct":false},{"text":"Manage project budgets","correct":false},{"text":"Analyze market trends","correct":false},{"text":"Provide customer service solutions","correct":false}]},{"title":" Pearl Young, the first woman to work in a technical role at NASA, overcame barriers and ‘raised hell’ − her legacy continues today ","content":"Pearl Young was a pioneering figure at NASA, becoming the first woman to hold a technical role at the National Advisory Committee for Aeronautics (NACA), the agency's precursor. Despite facing significant barriers in a male-dominated environment, she advocated for herself and her colleagues, leading to her appointment as the first technical editor in the agency's history. Young's legacy includes her influential work on the Style Manual for Engineering Authors, which standardized technical writing within the agency and laid the groundwork for future women in STEM fields.","link":"https://www.space.com/space-exploration/pearl-young-the-first-woman-to-work-in-a-technical-role-at-nasa-overcame-barriers-and-raised-hell-her-legacy-continues-today","cat":"tech","positivity":9,"importance":8,"question":"What was Pearl Young's significant contribution to NASA?","answers":[{"text":"She was the first woman technical editor at NASA.","correct":true},{"text":"She worked exclusively in the fields of biology.","correct":false},{"text":"She designed spacecraft for NASA missions.","correct":false},{"text":"She was the first female astronaut.","correct":false}]},{"title":"WNBA champ's defiant message after suggesting US puts focus on 'profit and money over people'","content":"WNBA champion Natasha Cloud has voiced her strong opinion on social media, criticizing the U.S. for prioritizing profit over people. In an interview, she highlighted the importance of diversity, equity, and inclusion programs, especially in light of former President Trump's actions to dismantle such initiatives. Despite facing backlash, Cloud remains firm in her stance, urging Americans to address the human costs associated with economic decisions. She emphasized the need for athletes to speak out against systemic issues that disproportionately affect marginalized communities.","link":"https://www.foxnews.com/sports/wnba-champs-defiant-message-after-suggesting-us-puts-focus-profit-money-over-people","cat":"sport","positivity":4,"importance":7,"question":"What did Natasha Cloud criticize about the U.S. in her recent statements?","answers":[{"text":"The focus on profit over people","correct":true},{"text":"The importance of sportsmanship","correct":false},{"text":"The lack of media coverage","correct":false},{"text":"The rise of women's sports","correct":false}]},{"title":"16 travel essentials you need for your first cruise","content":"The article provides a comprehensive list of 16 essential items to pack for a first cruise, aiming to help travelers feel comfortable and prepared. It highlights the importance of clothing suitable for various activities, toiletries for personal care, electronics for entertainment, and items for relaxation. Suggestions include swimwear, sunscreen, walking shoes, and portable chargers, ensuring that cruisers are equipped for both fun and unforeseen circumstances during their trip.","link":"https://www.foxnews.com/deals/travel-essentials-for-first-cruise","cat":"lifestyle","positivity":9,"importance":7,"question":"What are some essential items to pack for your first cruise?","answers":[{"text":"Swimwear, sunscreen, walking shoes","correct":true},{"text":"Only formal wear","correct":false},{"text":"Only toiletries","correct":false},{"text":"Only electronics","correct":false},{"text":"Only casual wear","correct":false}]},{"title":"Kroger CEO resigns after probe into his personal conduct","content":"Kroger CEO Rodney McMullen has resigned following a company board investigation into his personal conduct, which was found to be inconsistent with Kroger's Business Ethics Policy. The investigation, initiated after the board became aware of certain behavior on February 21, concluded that McMullen's actions were unrelated to the company's financial performance and did not involve any associates. Ron Sargent, previously the lead director, will step in as the interim chairman and CEO while a search for McMullen's replacement begins.","link":"https://www.cbsnews.com/news/kroger-ceo-resigns-after-probe-into-personal-conduct/","cat":"business","positivity":3,"importance":7,"question":"Why did Kroger's CEO Rodney McMullen resign?","answers":[{"text":"Due to a probe into his personal conduct","correct":true},{"text":"To pursue other business opportunities","correct":false},{"text":"To retire from his position","correct":false},{"text":"Due to financial losses at Kroger","correct":false}]},{"title":"Jolla founders take the wraps off an AI assistant to power up their push for privacy-friendly GenAI","content":"Jolla, known for its privacy-centric approach, has unveiled an AI assistant called Mindy, designed to integrate with various apps while ensuring user data remains private. This assistant can perform tasks such as summarizing emails, booking meetings, and managing social media feeds. It leverages smaller AI models that can be hosted locally, minimizing reliance on data-mining cloud services. The software will be available as a subscription service, and users can also self-host it on Jolla's new Mind2 device, aimed at providing personalized AI services without compromising privacy.","link":"https://techcrunch.com/2025/03/03/jolla-founders-take-the-wraps-off-an-ai-assistant-to-power-up-their-push-for-privacy-friendly-genai/","cat":"tech","positivity":8,"importance":7,"question":"What is the main purpose of Jolla's new AI assistant, Mindy?","answers":[{"text":"To provide a privacy-friendly alternative for managing personal data and tasks.","correct":true},{"text":"To replace all traditional mobile applications.","correct":false},{"text":"To sell user data to cloud giants.","correct":false},{"text":"To create a social media platform.","correct":false}]},{"title":"Search on for 2-year-old Oregon boy who disappeared while playing in yard","content":"Authorities in Oregon are actively searching for 2-year-old Dane Paulsen, who was last seen playing in the front yard of his home. The Lincoln County Sheriff's Office reported that he disappeared around 4:25 p.m. on Saturday. Search efforts have involved law enforcement, fire agencies, and volunteers, covering extensive areas with drones, dogs, and boats. Although a vehicle was spotted near the home, it is no longer considered a point of interest, and no Amber Alert has been issued as there is currently no evidence suggesting criminal involvement.","link":"https://www.cbsnews.com/news/search-2-year-old-oregon-boy-disappeared-yard/","cat":"others","positivity":3,"importance":8,"question":"What is the current status of the search for 2-year-old Dane Paulsen in Oregon?","answers":[{"text":"He is missing and search efforts are underway.","correct":true},{"text":"He has been found safe and returned home.","correct":false},{"text":"The search has been called off due to lack of evidence.","correct":false},{"text":"An Amber Alert has been issued for his disappearance.","correct":false}]},{"title":"Man hit by cyclone while rowing across ocean is rescued by warship","content":"Aurimas Mockus, a Lithuanian solo rower, was rescued by the Royal Australian Navy after being stranded for three days in the Coral Sea while attempting to cross the Pacific Ocean. Mockus activated an emergency beacon during Tropical Cyclone Alfred, which brought 50 mph winds and rough seas. He was located 460 miles east of Queensland and was subsequently taken aboard the HMAS Choules for medical assessment. The Australian Maritime Safety Authority emphasized the importance of emergency beacons in facilitating timely rescues.","link":"https://www.cbsnews.com/news/rower-rescued-cyclone-pacific-ocean-australia-navy-aurimas-mockus/","cat":"others","positivity":8,"importance":7,"question":"What happened to the Lithuanian rower Aurimas Mockus during his Pacific crossing?","answers":[{"text":"He was rescued by an Australian warship after being stranded by a cyclone.","correct":true},{"text":"He successfully completed his journey to Brisbane.","correct":false},{"text":"He was stranded without any means of communication.","correct":false},{"text":"He rowed to safety on his own after three days.","correct":false}]},{"title":"Johnny Manziel's mother arrested in Texas on DWI charge: report","content":"Michelle Manziel, the mother of former NFL quarterback Johnny Manziel, was arrested on a DWI charge in Kerrville, Texas. Reportedly, she was held on a $7,500 bail and has since been released. Johnny Manziel, who has spoken about his struggles with addiction, was not involved in this incident, and his mother has not publicly commented on her arrest.","link":"https://www.foxnews.com/sports/johnny-manziels-mother-arrested-texas-dwi-charge-report","cat":"crime","positivity":3,"importance":5,"question":"What charge was Johnny Manziel's mother arrested for in Texas?","answers":[{"text":"DWI","correct":true},{"text":"Assault","correct":false},{"text":"Theft","correct":false},{"text":"Fraud","correct":false},{"text":"Public intoxication","correct":false}]},{"title":"Breaking down top moments from the Oscars","content":"The article discusses the highlights from the 97th Academy Awards, featuring insights from Entertainment Tonight cohosts Nischelle Turner and Kevin Frazier. Key moments include musical performances and memorable Red Carpet appearances. The discussion reflects on the significance of these moments in the context of the Oscars.","link":"https://www.cbsnews.com/video/breaking-down-top-moments-from-the-oscars/","cat":"culture","positivity":8,"importance":7,"question":"What were some key highlights from the 97th Academy Awards?","answers":[{"text":"Musical performances and Red Carpet moments","correct":true},{"text":"Best Picture winner announcements","correct":false},{"text":"Director speeches","correct":false},{"text":"Documentary film screenings","correct":false},{"text":"Celebrity interviews on the stage","correct":false}]},{"title":" SpaceX launching Flight 8 of Starship megarocket today: Watch it live ","content":"SpaceX is set to launch the eighth test flight of its Starship rocket today, March 3, 2025, at 6:30 p.m. ET. The launch will take place from SpaceX's Starbase in South Texas, with live coverage available online. The mission aims to successfully deploy four dummy Starlink satellites and return the Super Heavy booster to the launch site using its 'chopsticks' for recovery.","link":"https://www.space.com/space-exploration/private-spaceflight/spacex-launching-flight-8-of-starship-megarocket-today-watch-it-live","cat":"tech","positivity":8,"importance":9,"question":"What time is the SpaceX Starship Flight 8 launch scheduled for?","answers":[{"text":"6:30 p.m. ET","correct":true},{"text":"5:00 p.m. ET","correct":false},{"text":"7:00 p.m. ET","correct":false},{"text":"6:30 p.m. CST","correct":false},{"text":"8:00 p.m. ET","correct":false}]},{"title":"Opera announces a new agentic feature for its browser","content":"Opera has unveiled a new feature for its browser called Browser Operator, which is designed to automate tasks across various websites. This feature allows users to delegate tasks such as finding products, booking tickets, and making travel arrangements directly through the browser. Opera claims that the Browser Operator enhances user privacy by operating natively without cloud reliance. Although the feature is still in preview, it represents a significant shift in how browsers can assist users beyond simply displaying web content.","link":"https://techcrunch.com/2025/03/03/opera-announces-a-new-agentic-feature-for-its-browser/","cat":"tech","positivity":8,"importance":7,"question":"What is the new feature Opera announced for its browser?","answers":[{"text":"Browser Operator","correct":true},{"text":"Task Manager","correct":false},{"text":"Web Assistant","correct":false},{"text":"AI Helper","correct":false}]},{"title":"Cloudsmith raises $23M to improve software supply chain security","content":"Cloudsmith, a startup based in Northern Ireland, has raised $23 million in a Series B funding round to enhance software supply chain security. The company provides a cloud-native artifact management platform designed to address vulnerabilities in open-source software dependencies, which can pose significant risks to applications. With the new funding, Cloudsmith plans to expand its workforce and invest in research and development for AI applications aimed at improving the safety and reliability of software package usage.","link":"https://techcrunch.com/2025/03/03/cloudsmith-raises-23m-to-solve-software-supply-chain-security/","cat":"tech","positivity":8,"importance":9,"question":"How much funding did Cloudsmith raise to improve software supply chain security?","answers":[{"text":"$23 million","correct":true},{"text":"$10 million","correct":false},{"text":"$50 million","correct":false},{"text":"$5 million","correct":false},{"text":"$30 million","correct":false}]},{"title":"Vehicle reportedly drives into crowd of people in Mannheim, Germany","content":"A vehicle reportedly drove into a crowd in Mannheim, Germany, on March 3, 2025, during Carnival celebrations. Eyewitnesses described a black SUV speeding through the area, hitting multiple people, with some requiring resuscitation from emergency services. Local police confirmed an ongoing operation at the scene and advised the public to avoid the downtown area. Details are still emerging as the situation develops.","link":"https://www.cbsnews.com/news/mannheim-germany-vehicle-drives-into-people/","cat":"crime","positivity":2,"importance":9,"question":"What happened in Mannheim, Germany on March 3, 2025?","answers":[{"text":"A vehicle drove into a crowd of people during Carnival celebrations.","correct":true},{"text":"A parade was held without any incidents.","correct":false},{"text":"A vehicle was stolen in the downtown area.","correct":false},{"text":"Emergency services were called for a fire in a building.","correct":false}]},{"title":"5 United passengers injured in severe turbulence","content":"On March 3, 2025, United Airlines Flight 5690, operated by SkyWest, encountered severe turbulence which resulted in five passengers being hospitalized. The flight was en route from Springfield, Missouri to Houston but had to divert to Waco, Texas due to strong storms in the Dallas-Fort Worth area. Although the turbulence caused injuries, reports indicate that the affected passengers are expected to recover.","link":"https://www.foxnews.com/us/united-passengers-injured-severe-turbulence","cat":"others","positivity":4,"importance":6,"question":"What happened to United Airlines Flight 5690 during its journey?","answers":[{"text":"It encountered severe turbulence and five passengers were injured.","correct":true},{"text":"It was delayed due to weather conditions.","correct":false},{"text":"It landed safely without any issues.","correct":false},{"text":"It was rerouted to a different airport due to technical problems.","correct":false}]},{"title":"American MLS player takes subtle dig at Canadian fans who booed 'The Star-Spangled Banner'","content":"During a recent Major League Soccer match, Canadian fans booed 'The Star-Spangled Banner' before the Vancouver Whitecaps faced the Los Angeles Galaxy. Brian White, an American player for the Whitecaps, scored the winning goal and reacted to the incident by thanking fans who showed respect for the anthem. He acknowledged the ongoing issues but chose not to elaborate further, emphasizing a desire to move past the negative sentiments expressed by some fans.","link":"https://www.foxnews.com/sports/american-mls-player-takes-subtle-dig-canadian-fans-who-booed-the-star-spangled-banner","cat":"sport","positivity":5,"importance":6,"question":"How did American MLS player Brian White respond to Canadian fans booing the U.S. national anthem?","answers":[{"text":"He thanked the fans who showed respect for the anthem.","correct":true},{"text":"He criticized the fans for booing.","correct":false},{"text":"He ignored the incident completely.","correct":false},{"text":"He expressed anger towards the Canadian fans.","correct":false}]},{"title":"'Biohacker' praises MAHA movement for 'getting to the root causes' of health issues","content":"Gary Brecka, a human biologist and 'biohacker', praised the Make America Healthy Again (MAHA) movement for addressing fundamental health issues in the U.S. during his discussion on 'My View' with Lara Trump. He emphasized the need for returning to natural health solutions and criticized the federal government's handling of health matters. Brecka believes the MAHA movement is pivotal in promoting physical education in schools and reducing processed foods in diets, highlighting a collective effort towards improving public health.","link":"https://www.foxnews.com/media/biohacker-praises-maha-movement-getting-root-causes-health-issues","cat":"lifestyle","positivity":8,"importance":7,"question":"What did Gary Brecka say about the MAHA movement?","answers":[{"text":"It addresses root causes of health issues.","correct":true},{"text":"It promotes unhealthy eating habits.","correct":false},{"text":"It discourages physical education in schools.","correct":false},{"text":"It ignores the role of artificial intelligence.","correct":false}]},{"title":"Country singer Craig Morgan thrilled Trump administration is bringing back 'pride in our nation'","content":"Country singer Craig Morgan expressed his enthusiasm for the Trump administration's impact on American patriotism, particularly among military personnel. In an interview, Morgan highlighted the renewed sense of pride in the nation and the military, citing changes and policies that have inspired confidence in the country's stability. He noted that morale among soldiers has improved and emphasized the importance of maintaining national security and pride in serving the country. Morgan is also promoting his new EP 'American Soundtrack' and preparing for a tour with Blake Shelton.","link":"https://www.foxnews.com/entertainment/country-singer-craig-morgan-thrilled-trump-administration-bringing-back-pride-our-nation","cat":"culture","positivity":8,"importance":6,"question":"What did Craig Morgan express about the Trump administration's effect on American pride?","answers":[{"text":"He believes it has renewed pride in the nation and military.","correct":true},{"text":"He thinks it has reduced pride in American values.","correct":false},{"text":"He feels it has no significant impact on pride.","correct":false},{"text":"He states it has caused division among citizens.","correct":false}]},{"title":"Will Democrats stand up for women or let men destroy girls’ sports?","content":"The article discusses the ongoing debate over whether the U.S. Senate will pass the \"Protection of Women and Girls in Sports Act of 2025,\" which aims to ensure that only women compete in women's sports. It highlights the need for a formal law to protect female athletes from competition with transgender women, arguing that men possess physical advantages that could endanger the integrity of women's sports. The authors express concern over Democrat senators' positions on the issue, suggesting that their votes will reflect their commitment to women's rights and safety in athletics and beyond.","link":"https://www.foxnews.com/opinion/democrats-stand-up-women-let-men-destroy-girls-sports","cat":"politics","positivity":4,"importance":8,"question":"Will the U.S. Senate pass the law protecting women’s sports from transgender athletes?","answers":[{"text":"Yes, it is expected to pass based on current support.","correct":true},{"text":"No, it will likely face significant opposition.","correct":false},{"text":"It's uncertain as many senators are undecided.","correct":false},{"text":"The law will be passed but with amendments.","correct":false}]},{"title":"Panic at top cheerleading competition in Texas leaves several injured, police say","content":"A chaotic incident at the NCA All-Star National Championship in Dallas led to panic and injuries among attendees when a fight broke out, resulting in knocked-over poles and the sound of what some thought was gunfire. At least ten people were reported injured while attempting to escape the chaos, suffering from bumps, bruises, and broken bones. Although some performances were canceled, the event resumed the following day, with many participants expressing their resilience and commitment to cheerleading despite the incident.","link":"https://www.foxnews.com/sports/panic-top-cheerleading-competition-texas-leaves-several-injured-police-say","cat":"sport","positivity":4,"importance":7,"question":"What caused panic at the cheerleading competition in Texas?","answers":[{"text":"A fight broke out leading to panic and injuries.","correct":true},{"text":"A fire alarm was triggered during the event.","correct":false},{"text":"A thunderstorm caused the attendees to panic.","correct":false},{"text":"There was a celebrity sighting that caused chaos.","correct":false}]},{"title":"Endangered Florida panthers face multiple deadly threats: \"Sprawl kills\"","content":"Florida panthers, an endangered species, are facing serious threats from habitat loss and vehicle collisions, with 36 recorded deaths in 2024, the highest since 2016. As human populations grow and urban development expands in southwestern Florida, panther habitats are shrinking, leading to an increase in road fatalities. Conservation efforts are ongoing, but environmental groups warn that continued sprawl will exacerbate the situation, threatening the survival of this unique feline population.","link":"https://www.cbsnews.com/news/endangered-florida-panthers-deadly-threats-urban-sprawl-traffic/","cat":"environment","positivity":3,"importance":8,"question":"What are the main threats facing Florida panthers?","answers":[{"text":"Vehicle collisions and habitat loss","correct":true},{"text":"Wildfires and drought","correct":false},{"text":"Poaching and hunting","correct":false},{"text":"Invasive species","correct":false},{"text":"Urban noise pollution","correct":false}]},{"title":"CeeDee Lamb throwing Cowboys' 2024 season 'in the trash' as new era begins in Dallas","content":"CeeDee Lamb expressed optimism about the upcoming season for the Dallas Cowboys, stating that the previous 7-10 record can be 'thrown in the trash' as the team enters a new era under head coach Brian Schottenheimer. Lamb highlighted the importance of adapting to changes while maintaining team resilience, especially after a challenging season affected by injuries. He also emphasized the need to retain key player Micah Parsons, acknowledging the complexities of salary cap implications as the team looks to strengthen for the future.","link":"https://www.foxnews.com/sports/ceedee-lamb-throwing-cowboys-2024-season-in-trash-new-era-begins-dallas","cat":"sport","positivity":7,"importance":8,"question":"What did CeeDee Lamb say about the Cowboys' 2024 season?","answers":[{"text":"He believes they can throw the previous season 'in the trash'.","correct":true},{"text":"He thinks they will have a worse season than last year.","correct":false},{"text":"He is unsure about the team's ability to improve.","correct":false},{"text":"He expressed concerns about team injuries.","correct":false}]},{"title":"Democrats' 'comeback retreat' suggests party to 'embrace patriotism' to win back working-class voters","content":"At a recent retreat organized by the center-left group Third Way, Democrats were advised to embrace patriotism and r nshare' function which enables users to share their phone's screen with Gemini and inquire about various topics, such as fashion choices. Additionally, a video search feature lets users pose questions about a video while filming. These updates will be available to Gemini Advanced users on the Google One AI Premium plan later this month.","link":"https://techcrunch.com/2025/03/03/googles-gemini-now-lets-you-ask-questions-using-videos-or-whats-on-your-screen/","cat":"tech","positivity":8,"importance":7,"question":"What new features has Google added to its Gemini AI assistant?","answers":[{"text":"Real-time video and screen content questioning","correct":true},{"text":"Voice recognition for music","correct":false},{"text":"Text-based question answering only","correct":false},{"text":"Image analysis without video support","correct":false}]},{"title":"Mexico broke international law with the cartels and Americans suffer the consequences","content":"The article argues that Mexico is violating international law by failing to control drug and human trafficking perpetrated by cartels, which significantly harms American citizens. It claims that the Mexican government has neglected its duty to prevent foreseeable harm from its territory, thereby allowing cartel activities to flourish. The author cites international legal principles and treaties to support the assertion that Mexico must take action to combat these issues and fulfill its obligations under international law, emphasizing the need for accountability to ensure public safety in the United States.","link":"https://www.foxnews.com/opinion/mexico-broke-international-law-cartels-americans-suffer-consequences","cat":"politics","positivity":3,"importance":8,"question":"How is Mexico violating international law regarding drug cartels?","answers":[{"text":"By failing to control cartel activities that harm Americans","correct":true},{"text":"By extraditing cartel leaders to the US","correct":false},{"text":"By enforcing strict
