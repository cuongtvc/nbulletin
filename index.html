<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Bulletin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }
  </style>

  <!-- BACKGROUND MUSIC (optional) -->

  <!-- Correct / Incorrect SFX -->
  <audio id="correct-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="incorrect-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <div class="container">
    <!-- HEADER BAR: scoreboard + controls + theme toggle + sound toggle -->
    <div class="header-bar">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="scoreboard-icon"></div>
        <span>Your Score:</span> 
        <span id="user-score">0</span>
      </div>

      <!-- Filter & other controls -->
      <div class="controls">
        <label for="news-filter">News Category:</label>
        <select id="news-filter">
          <option value="important">Headlines</option>
          <option value="positive">Good News</option>
          <option value="business">Business</option>
          <option value="politics">Politics</option>
          <option value="tech">Technology</option>
          <option value="sport">Sport</option>
          <option value="culture">Culture</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="others">Others</option>
        </select>

        <!-- Dark Mode Toggle -->
        <button id="toggle-theme" class="btn">Dark Mode</button>

        <!-- Sound Toggle -->
        <button id="toggle-sound" class="btn">Sound OFF</button>
      </div>
    </div>
    
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

    */
    const newsData = [{"title":" NASA delays launch of SPHEREx and PUNCH missions to March 6 ","content":"NASA has delayed the launch of its SPHEREx and PUNCH missions to March 6, marking the fourth postponement since their original launch date of February 27. The missions will now launch aboard a SpaceX Falcon 9 rocket from Vandenberg Space Force Base in California. The delays have been attributed to the need for additional checkouts and processing of the rocket, similar to the reasons for previous delays. SPHEREx aims to explore the universe in infrared wavelengths, while PUNCH will study solar dynamics.","link":"https://www.space.com/space-exploration/missions/nasa-delays-launch-of-spherex-and-punch-missions-to-march-6","cat":"tech","positivity":5,"importance":7,"question":"When is NASA set to launch the SPHEREx and PUNCH missions?","answers":[{"text":"March 6","correct":true},{"text":"February 27","correct":false},{"text":"March 4","correct":false},{"text":"April 1","correct":false},{"text":"February 20","correct":false}]},{"title":"Faced with Trump's tariffs, some Chinese firms simply relocate","content":"Chinese companies are relocating their manufacturing operations to Cambodia to avoid U.S. tariffs imposed by the Trump administration on Chinese goods. The move has led to a significant increase in Chinese investment in Cambodia, which has seen exports to the U.S. rise from $3 billion to over $13 billion in recent years. Business owners express concerns that if the U.S. targets goods made in Cambodia but produced by Chinese companies, the local economy could suffer collateral damage amidst the ongoing U.S.-China trade war.","link":"https://www.cbsnews.com/news/avoiding-trumps-tariffs-some-chinese-companies-relocate-to-cambodias-special-economic-zone/","cat":"business","positivity":6,"importance":8,"question":"Why are Chinese companies moving to Cambodia?","answers":[{"text":"To avoid U.S. tariffs on Chinese goods","correct":true},{"text":"To reduce production costs","correct":false},{"text":"To access better shipping routes","correct":false},{"text":"To comply with environmental regulations","correct":false}]},{"title":"Acting U.S. attorney for D.C. stirs controversy with prosecutor demotions","content":"Acting U.S. Attorney for D.C. Ed Martin has sparked controversy due to his recent actions and provocative social media posts, which include demoting several senior prosecutors, particularly those involved in the January 6 Capitol insurrection cases. Martin's initiative, dubbed \"Make DC Safe Again,\" aims to increase federal prosecutions of gun crimes in the district, drawing parallels with Trump-era rhetoric. His comments, labeling his predecessor a 'Biden prosecutor' and his communication style, have drawn scrutiny from congressional Democrats, who express concerns over potential political motivations behind his actions as he awaits Senate confirmation.","link":"https://www.cbsnews.com/news/acting-u-s-attorney-for-d-c-ed-martin-stirs-controversy/","cat":"politics","positivity":3,"importance":7,"question":"What controversy surrounds Acting U.S. Attorney Ed Martin in Washington, D.C.?","answers":[{"text":"His demotion of senior prosecutors and provocative social media posts.","correct":true},{"text":"His efforts to increase community outreach programs.","correct":false},{"text":"His support for police reform initiatives.","correct":false},{"text":"His collaboration with local law enforcement agencies.","correct":false}]},{"title":"USAID worker put on leave speaks out on DOGE cuts","content":"Dan McDonald, a long-time employee of the U.S. Agency for International Development (USAID), has been put on leave and anticipates being fired on April 24. His situation is a result of the Trump administration's initiatives to reduce the federal workforce, which has significantly impacted USAID's operations. In an interview with CBS News, McDonald shares insights about his experiences and the implications of these cuts on international aid programs.","link":"https://www.cbsnews.com/video/usaid-worker-put-on-leave-speaks-out-on-doge-cuts/","cat":"politics","positivity":3,"importance":7,"question":"What prompted Dan McDonald to speak out about his situation at USAID?","answers":[{"text":"He was put on leave due to federal workforce cuts.","correct":true},{"text":"He received a promotion within USAID.","correct":false},{"text":"He was praised for his contributions to the agency.","correct":false},{"text":"He is advocating for increased funding for USAID.","correct":false}]},{"title":"Pat McAfee sounds off on Canada after comments receive backlash: 'You booed my country'","content":"Pat McAfee, during WWE’s Elimination Chamber event in Toronto, referred to Canada as a 'terrible country' after Canadian fans booed the U.S. national anthem. Despite facing backlash for his comments, he defended his statements on his show, expressing that he respects Canadians' passion for their country but felt hurt by the booing of the anthem. McAfee clarified that he was criticizing the actions of the crowd, not the people of Canada, and acknowledged the strong feelings surrounding national pride on both sides.","link":"https://www.foxnews.com/sports/pat-mcafee-sounds-off-canada-after-comments-receive-backlash-you-booed-my-country","cat":"sport","positivity":4,"importance":6,"question":"What did Pat McAfee say about Canada during the WWE event?","answers":[{"text":"He called it a 'terrible country'.","correct":true},{"text":"He praised it as a great place.","correct":false},{"text":"He said he had no issues with Canadians.","correct":false},{"text":"He ignored the booing of the anthem.","correct":false},{"text":"He apologized for his comments.","correct":false}]},{"title":"Dolly Parton says Carl Dean, her husband of 60 years, has died","content":"Dolly Parton has announced the death of her husband, Carl Dean, who passed away at the age of 82 in Nashville, Tennessee. Parton shared the news on social media, expressing her deep love and gratitude for their 60 years together. Dean will be laid to rest in a private ceremony with just immediate family in attendance. The couple, who met in 1964, did not have children but shared a significant bond throughout their marriage.","link":"https://www.cbsnews.com/news/carl-dean-dolly-parton-husband-dies-at-82/","cat":"lifestyle","positivity":2,"importance":8,"question":"What did Dolly Parton announce about her husband?","answers":[{"text":"Carl Dean has died","correct":true},{"text":"Carl Dean won an award","correct":false},{"text":"Carl Dean is moving to Nashville","correct":false},{"text":"Carl Dean is writing a book","correct":false}]},{"title":"Trump administration pauses military aid to Ukraine","content":"The Trump administration has confirmed a pause in military aid to Ukraine, affecting ongoing support amid the conflict. Pentagon reporter Eleanor Watson provides the latest details on this development. The decision raises questions about future U.S. involvement and assistance to Ukraine during this critical time.","link":"https://www.cbsnews.com/video/trump-administration-pauses-military-aid-ukraine/","cat":"politics","positivity":3,"importance":8,"question":"What recent action has the Trump administration taken regarding military aid to Ukraine?","answers":[{"text":"Paused military aid to Ukraine","correct":true},{"text":"Increased military aid to Ukraine","correct":false},{"text":"Completely withdrew all support","correct":false},{"text":"Promised future financial assistance","correct":false}]},{"title":"House Dem blasted for 'unhinged' Elon Musk rant telling him to 'Go back to South Africa'","content":"Democratic Congresswoman Nydia Velazquez faced backlash after telling Elon Musk to \"go back to South Africa\" during a protest regarding his business activities in the U.S. Velazquez questioned Musk's presence in America, referencing his previous comments about immigrants from other countries. Her remarks drew criticism from conservatives, who labeled them as 'unhinged' and accused her of nativism, contrasting her stance with her support for other immigrants in her district. The incident highlights ongoing tensions between Democrats and Musk over his influence and policies related to his business ventures.","link":"https://www.foxnews.com/politics/house-dem-blasted-for-unhinged-elon-musk-rant-telling-him-to-go-back-to-south-africa","cat":"politics","positivity":3,"importance":7,"question":"What controversial comment did Rep. Nydia Velazquez make about Elon Musk?","answers":[{"text":"She told him to \"go back to South Africa\".","correct":true},{"text":"She praised his contributions to America.","correct":false},{"text":"She invited him to speak at Congress.","correct":false},{"text":"She offered him a government position.","correct":false}]},{"title":"Trump needs a \"designated survivor\" for speech to Congress. Here's how it works.","content":"President Trump's upcoming speech to Congress will feature a 'designated survivor,' a Cabinet member who will not attend the session to ensure a leader remains available in case of a catastrophic event. This practice, which dates back to the Cold War, aims to maintain continuity in leadership. While the designated survivor's identity is usually kept secret until shortly before the speech, they must meet certain criteria, such as being a native-born citizen and at least 35 years old. Past designated survivors have shared experiences of waiting in secure locations during the address.","link":"https://www.cbsnews.com/news/what-is-designated-survivor-meaning/","cat":"politics","positivity":6,"importance":7,"question":"What is the role of the designated survivor during a speech to Congress?","answers":[{"text":"To ensure a leader is available in case of a catastrophe","correct":true},{"text":"To give the main speech","correct":false},{"text":"To represent the Cabinet members present","correct":false},{"text":"To monitor the speech from a distance","correct":false},{"text":"To provide security for the president","correct":false}]},{"title":"Alexander Vindman argues U.S. mistakes incited Russia-Ukraine war","content":"In his new book, \"The Folly of Realism,\" Ret. Lt. Col. Alexander Vindman argues that U.S. policy mistakes contributed to Russia's decision to invade Ukraine in 2022. He discusses how these errors may have emboldened Russia and the implications for international relations. Vindman shared his insights during an appearance on the program \"America Decides.\"","link":"https://www.cbsnews.com/video/alexander-vindman-argues-us-mistakes-incited-russia-ukraine-war/","cat":"politics","positivity":4,"importance":8,"question":"What does Alexander Vindman argue about U.S. mistakes regarding the Russia-Ukraine war?","answers":[{"text":"U.S. mistakes emboldened Russia to invade Ukraine.","correct":true},{"text":"U.S. actions prevented the invasion of Ukraine.","correct":false},{"text":"U.S. mistakes had no impact on the war.","correct":false},{"text":"U.S. mistakes strengthened Ukraine's position.","correct":false}]},{"title":"People are using Super Mario to benchmark AI now","content":"Researchers at the Hao AI Lab, University of California San Diego, are using Super Mario Bros. as a benchmark to evaluate AI performance. Their study found that Anthropic’s Claude 3.7 outperformed other models like Google's Gemini 1.5 Pro and OpenAI’s GPT-4o. The testing involved an emulator and a custom framework, GamingAgent, to allow AI control over Mario, pushing the models to develop complex gameplay strategies. This approach has sparked discussions on the relevance of gaming benchmarks in assessing AI capabilities and the current challenges in evaluating AI progress.","link":"https://techcrunch.com/2025/03/03/people-are-using-super-mario-to-benchmark-ai-now/","cat":"tech","positivity":7,"importance":8,"question":"How are researchers using Super Mario Bros. to evaluate AI?","answers":[{"text":"They are using it as a benchmark to test AI performance.","correct":true},{"text":"They are creating new game versions for AI to play.","correct":false},{"text":"They are training AI to create video games.","correct":false},{"text":"They are using it to compare video game sales data.","correct":false}]},{"title":"Woman stung by venomous critter while getting bag at Boston's Logan Airport","content":"A woman was taken to the hospital after being stung by a scorpion while retrieving her luggage at Boston's Logan International Airport. The incident occurred at around 7:30 p.m. on Sunday, and the victim's condition has not been disclosed. The origin of the scorpion remains unknown, and an investigation is ongoing. Scorpion stings can be painful but are rarely life-threatening, although certain species carry venom that can cause serious symptoms.","link":"https://www.foxnews.com/us/woman-stung-venomous-critter-while-getting-bag-bostons-logan-airport","cat":"lifestyle","positivity":5,"importance":6,"question":"What happened to a woman at Boston's Logan Airport?","answers":[{"text":"She was stung by a scorpion while getting her luggage.","correct":true},{"text":"She lost her luggage at the airport.","correct":false},{"text":"She missed her flight due to weather delays.","correct":false},{"text":"She encountered a snake in the terminal.","correct":false}]},{"title":"Study analyzes whether red or blue states are more 'sinful': See where your state ranks","content":"A recent WalletHub study analyzed the most 'sinful' states in the U.S., evaluating various factors such as internet browsing habits, violent crime rates, alcohol consumption, and gambling activities. The rankings revealed that Nevada topped the list, attributed to its reputation as 'Sin City' and high rates of prostitution and fast food consumption. California and Florida followed, with California's issues related to violence and elder abuse, and Florida facing challenges with white-collar crimes and online search behaviors. The study suggests that both red and blue states exhibit vices, debunking the notion that one political affiliation is solely responsible for societal issues.","link":"https://www.foxnews.com/lifestyle/study-analyzes-whether-red-blue-states-more-sinful-see-where-your-state-ranks","cat":"lifestyle","positivity":4,"importance":6,"question":"Which state was ranked as the most 'sinful' according to WalletHub's study?","answers":[{"text":"Nevada","correct":true},{"text":"California","correct":false},{"text":"Florida","correct":false},{"text":"Texas","correct":false},{"text":"Louisiana","correct":false}]},{"title":"Senate confirms Linda McMahon to lead Education Department","content":"The Senate has confirmed Linda McMahon as the new head of the Education Department with a vote of 51-45, despite President Trump's intention to potentially dismantle the department. McMahon, a billionaire and former CEO of World Wrestling Entertainment, is seen as an unconventional choice, lacking extensive experience in education leadership. She will be tasked with navigating Trump's controversial education policies while also committing to preserve essential funding for low-income schools and college students. Critics express concerns over her qualifications and the potential impact of budget cuts on education.","link":"https://www.cbsnews.com/news/linda-mcmahon-education-secretary-confirmed/","cat":"politics","positivity":5,"importance":8,"question":"Who has been confirmed to lead the Education Department?","answers":[{"text":"Linda McMahon","correct":true},{"text":"Chuck Schumer","correct":false},{"text":"Elon Musk","correct":false},{"text":"Donald Trump","correct":false},{"text":"Pell Grant","correct":false}]},{"title":"Potential deal between Musk's Starlink and FAA raising ethical concerns","content":"Concerns are being raised by Democratic lawmakers regarding a potential deal that could allow Elon Musk's Starlink to take over a $2.4 billion contract between the FAA and Verizon. Despite President Trump’s assurances that Musk would avoid conflicts of interest, the implications of this deal are under scrutiny. Politico's aviation reporter Oriana Pawlyk discussed these ethical dilemmas on 'America Decides'.","link":"https://www.cbsnews.com/video/potential-deal-musk-starlink-faa-raising-ethical-concerns/","cat":"politics","positivity":4,"importance":7,"question":"What are the potential ethical concerns regarding Musk's Starlink and the FAA?","answers":[{"text":"Concerns about conflicts of interest with a $2.4 billion contract.","correct":true},{"text":"Support for Musk's business ventures.","correct":false},{"text":"Positive impact on aviation technology.","correct":false},{"text":"Increased funding for the FAA.","correct":false}]},{"title":"Top FBI official in New York retires under pressure","content":"James Dennehy, the top FBI official in New York City, has been compelled to retire under pressure from the administration, as confirmed by an email he sent to colleagues. Dennehy, who was appointed assistant director in September 2024, expressed his discontent with the decision, stating that he was not provided a reason for his forced retirement. His departure follows scrutiny over the Trump administration's controversial demand for a list of FBI personnel involved in the investigation of the January 6 Capitol attack.","link":"https://www.cbsnews.com/news/fbi-james-dennehy-new-york-forced-retire/","cat":"politics","positivity":3,"importance":7,"question":"Why did James Dennehy retire from his position in the FBI?","answers":[{"text":"He was forced to retire under pressure from the administration.","correct":true},{"text":"He chose to retire for personal reasons.","correct":false},{"text":"He was promoted to a different position.","correct":false},{"text":"He was reaching retirement age.","correct":false}]},{"title":"Johnson eyes short-term funding bill with no cuts to prevent shutdown","content":"House Speaker Mike Johnson is aiming to pass a short-term funding bill without any spending cuts to prevent a government shutdown in the upcoming weeks. However, it remains uncertain whether he has enough support to secure the necessary votes for the bill. The situation is critical as the deadline approaches for avoiding a shutdown.","link":"https://www.cbsnews.com/video/johnson-eyes-short-term-funding-bill-no-cuts-prevent-shutdown/","cat":"politics","positivity":5,"importance":8,"question":"What is House Speaker Mike Johnson's plan regarding government funding?","answers":[{"text":"Pass a short-term funding bill with no cuts","correct":true},{"text":"Increase taxes to fund the government","correct":false},{"text":"Propose significant budget cuts","correct":false},{"text":"Delay the funding decision indefinitely","correct":false}]},{"title":"Flights to D.C. airport receive false collision alerts while landing","content":"Several flights approaching Reagan National Airport in Washington D.C. received false collision alerts from their Traffic Collision Avoidance System (TCAS) on Saturday morning, prompting some to perform go-arounds. At least 12 flight crews reported these alerts, raising concerns among air traffic controllers. The FAA is investigating the incidents, which have not recurred since Saturday, and experts noted that while nuisance alerts happen, the simultaneous nature of these alerts across multiple flights is unusual.","link":"https://www.cbsnews.com/news/dc-airport-false-collision-alerts/","cat":"others","positivity":5,"importance":7,"question":"What caused the false collision alerts at Reagan National Airport?","answers":[{"text":"A malfunction in the TCAS system","correct":true},{"text":"Heavy traffic at the airport","correct":false},{"text":"Weather conditions","correct":false},{"text":"Pilot error","correct":false}]},{"title":"Slain California fire captain's fugitive wife 'scared' ex mother-in-law","content":"Yolanda Marodi, the wife of slain California Fire Captain Rebecca Marodi, is a fugitive wanted for her wife's murder. The former mother-in-law of Yolanda expressed fear over her character, recalling similarities between Yolanda and a past incident where she was convicted for the murder of her ex-husband. Authorities believe Yolanda fled to Mexico after the violent incident, and a manhunt is underway, with her vehicle spotted crossing the border. The investigation revealed a confrontation between the couple shortly before Rebecca's death, captured on home surveillance.","link":"https://www.foxnews.com/us/slain-california-fire-captains-fugitive-wife-scared-ex-mother-in-law","cat":"crime","positivity":2,"importance":8,"question":"What led to the manhunt for Yolanda Marodi?","answers":[{"text":"She is a suspect in the murder of her wife, Rebecca Marodi.","correct":true},{"text":"She was involved in a bank robbery.","correct":false},{"text":"She escaped from prison after serving her sentence.","correct":false},{"text":"She was accused of fraud.","correct":false},{"text":"She violated a restraining order.","correct":false}]},{"title":"WWE to launch new podcasts as part of expanded partnership with Fanatics","content":"WWE is set to launch new podcasts as part of an expanded partnership with Fanatics, ahead of WrestleMania 41 in Las Vegas. The first podcast, \"The Raw Recap Show,\" will debut on March 4, 2025, hosted by Megan Morant and Sam Roberts, focusing on recapping episodes of \"Monday Night Raw.\" The podcasts will be available on major platforms like Spotify and Apple Podcasts, featuring highlights from WWE events and special appearances by superstars and legends in future episodes.","link":"https://www.foxnews.com/sports/wwe-to-launch-new-podcasts-part-expanded-partnership-with-fanatics","cat":"sport","positivity":8,"importance":7,"question":"What new podcasts is WWE launching as part of its partnership with Fanatics?","answers":[{"text":"The Raw Recap Show","correct":true},{"text":"WrestleMania Preview","correct":false},{"text":"WWE Legends Talk","correct":false},{"text":"WWE Behind the Scenes","correct":false},{"text":"The Future of WWE","correct":false}]},{"title":"Remarkable NASA photo captures civilian jet breaking sound barrier","content":"NASA and Boom Supersonic have released a remarkable photo capturing the XB-1 aircraft during its second supersonic flight over the Mojave Desert, where it reached Mach 1.18. This image, taken using Schlieren photography, reveals shock waves that are typically invisible to the naked eye. Interestingly, the XB-1 did not produce a sonic boom, as the data indicates that under specific conditions, these booms can refract in the atmosphere and not reach the ground. This advancement could pave the way for future supersonic commercial flights without the disruptive sonic booms typically associated with such speeds.","link":"https://www.cbsnews.com/news/nasa-photo-civilian-jet-breaking-sound-barrier-boom-supersonic/","cat":"tech","positivity":9,"importance":8,"question":"What did NASA and Boom Supersonic capture in their recent photo?","answers":[{"text":"A civilian jet breaking the sound barrier","correct":true},{"text":"A military jet flying low","correct":false},{"text":"A satellite launch","correct":false},{"text":"An astronaut in space","correct":false},{"text":"A commercial airline landing","correct":false}]},{"title":"'Too aggressive militarily': Trump talks Hegseth's role pardoning service members accused of war crimes","content":"In a recent interview, former President Donald Trump praised Secretary of Defense Pete Hegseth for his role in securing pardons for several service members accused of war crimes, stating that Hegseth would often advocate on their behalf. Trump emphasized that these service members acted according to their training and criticized what he views as excessive military legal repercussions. The pardoned individuals include Army Lt. Clint Lorance, who was convicted for ordering the killing of unarmed civilians, among others. Hegseth's stance has raised concerns among some lawmakers about how military actions and accountability are defined.","link":"https://www.foxnews.com/politics/too-aggressive-militarily-trump-talks-hegseths-role-pardoning-service-members-accused-war-crimes","cat":"politics","positivity":5,"importance":7,"question":"What did Trump say about Pete Hegseth's role in pardoning service members?","answers":[{"text":"Trump praised Hegseth for advocating pardons for service members accused of war crimes.","correct":true},{"text":"Hegseth was criticized for being too lenient on military personnel.","correct":false},{"text":"Trump condemned Hegseth for his military strategies.","correct":false},{"text":"Hegseth called for stricter punishments for service members.","correct":false}]},{"title":"'AmerExit'? Republicans push for US to leave NATO amid stalled Ukraine peace negotiations","content":"Some Republicans, led by Senator Mike Lee and supported by Elon Musk, are advocating for the U.S. to withdraw from NATO, particularly in light of stalled peace negotiations regarding Ukraine. Lee has suggested names for this movement, including 'AmerExit,' drawing parallels to Brexit. The push for withdrawal comes as NATO members recently engaged in discussions without U.S. involvement. However, any move to exit NATO would require congressional approval, complicating the process further.","link":"https://www.foxnews.com/politics/amerexit-republicans-push-us-leave-nato-amid-stalled-ukraine-peace-negotiations","cat":"politics","positivity":4,"importance":7,"question":"What are Republicans proposing regarding NATO amid Ukraine peace talks?","answers":[{"text":"A withdrawal from NATO","correct":true},{"text":"Increased funding for NATO","correct":false},{"text":"A new military alliance","correct":false},{"text":"Support for Ukraine's NATO membership","correct":false}]},{"title":"Trump amends executive order raising China tariffs to 20% over 'failure to address' fentanyl crisis","content":"President Donald Trump has amended an executive order to raise tariffs on Chinese imports from 10% to 20%, effective March 4, 2025. This decision stems from China's alleged failure to adequately address the influx of fentanyl into the United States, which Trump described as an 'unusual and extraordinary threat' to national security. The tariffs are part of a broader strategy to combat the opioid crisis, with Trump emphasizing the need for China to take stronger actions against synthetic opioids.","link":"https://www.foxnews.com/politics/trump-amends-executive-order-raising-china-tariffs-20-over-failure-address-fentanyl-crisis","cat":"politics","positivity":4,"importance":8,"question":"Why did Trump raise tariffs on China to 20%?","answers":[{"text":"Due to China's failure to address the fentanyl crisis","correct":true},{"text":"To promote trade relations","correct":false},{"text":"To increase U.S. exports","correct":false},{"text":"To reduce the national debt","correct":false},{"text":"To support American manufacturing","correct":false}]},{"title":"Columbia takes disciplinary action months after anti-Israel agitators seized campus building","content":"Columbia University has taken disciplinary action against students involved in the April 2024 occupation of Hamilton Hall by anti-Israel protesters. This includes the expulsion of three students from Barnard College, with additional suspensions issued for involvement in disruptions, including throwing antisemitic pamphlets. University officials emphasized their commitment to maintaining a safe and respectful academic environment, stating that they would act decisively against violations of community standards.","link":"https://www.foxnews.com/us/columbia-takes-disciplinary-action-months-after-anti-israel-agitators-seized-campus-building","cat":"politics","positivity":3,"importance":7,"question":"What disciplinary actions did Columbia University take against anti-Israel agitators?","answers":[{"text":"Expulsions and suspensions of involved students","correct":true},{"text":"Verbal warnings only","correct":false},{"text":"No action was taken","correct":false},{"text":"Increased funding for protests","correct":false},{"text":"Transfer of students to other universities","correct":false}]},{"title":"Chuck Todd says the 'mythology' of Joe Biden as a family man is 'all bulls---'","content":"Chuck Todd, the former NBC \"Meet the Press\" anchor, criticized President Joe Biden during a recent podcast interview, claiming that the narrative surrounding Biden as a devoted family man is misleading. Todd described Biden as a \"craven political animal\" who prioritized his political ambitions over familial responsibilities, particularly in light of personal struggles faced by his family. He expressed frustration over Biden's decision to run for the presidency amidst these issues, asserting that it revealed a lack of genuine concern for his family.","link":"https://www.foxnews.com/media/chuck-todd-says-mythology-joe-biden-family-man-all-bulls","cat":"politics","positivity":2,"importance":7,"question":"What did Chuck Todd say about Joe Biden's image as a family man?","answers":[{"text":"Todd claimed Biden's image as a family man is misleading.","correct":true},{"text":"Todd praised Biden for being a devoted father.","correct":false},{"text":"Todd said Biden's family life is a model for politicians.","correct":false},{"text":"Todd indicated Biden should run for president again.","correct":false}]},{"title":"Tiger Woods cheers, shares heartwarming hug with daughter Sam after she wins Florida state soccer title","content":"Tiger Woods celebrated his daughter Sam's achievement as she helped her high school soccer team, The Benjamin School, win their first-ever Florida state championship. The team secured a 1-0 victory against the Episcopal School of Jacksonville, with Sam playing a crucial role in their defense. Following the match, Woods shared an emotional embrace with Sam, marking a proud moment for both father and daughter. Sam will continue her academic journey at Stanford University this fall, following her successful senior season.","link":"https://www.foxnews.com/sports/tiger-woods-cheers-shares-heartwarming-hug-daughter-sam-after-she-wins-florida-state-soccer-title","cat":"sport","positivity":9,"importance":7,"question":"What achievement did Tiger Woods' daughter Sam accomplish recently?","answers":[{"text":"She won a Florida state soccer title with her team.","correct":true},{"text":"She graduated from high school.","correct":false},{"text":"She was named an All-American soccer player.","correct":false},{"text":"She scored the winning goal in the championship.","correct":false},{"text":"She received a sportsmanship award.","correct":false}]},{"title":"Democrats invite fired federal workers to Trump's address to Congress","content":"In a notable move, several Democratic lawmakers are inviting fired federal workers to attend President Trump's address to Congress rather than boycotting the event. This decision comes in response to backlash from constituents regarding extensive job cuts implemented by the administration’s Department of Government Efficiency, led by Elon Musk. Among the invited guests are veterans and former federal employees who have expressed their disappointment over their abrupt terminations, emphasizing the disrespectful treatment they received despite their commendable performance records.","link":"https://www.cbsnews.com/news/democrats-invite-fired-federal-workers-trump-address-congress/","cat":"politics","positivity":4,"importance":7,"question":"Why are Democrats inviting fired federal workers to Trump's address to Congress?","answers":[{"text":"To highlight the negative impact of federal job cuts","correct":true},{"text":"To support Trump's policies","correct":false},{"text":"To encourage more job cuts","correct":false},{"text":"To protest against the President's actions","correct":false}]},{"title":"Should you invest in gold this March?","content":"This March may present a favorable opportunity for investors to consider gold as part of their portfolio. With rising inflation and interest rates, gold is viewed as a hedge against market volatility, making it a strategic investment. The price of gold has already surpassed $2,900 per ounce, and there is potential for it to exceed $3,000 soon, suggesting that early investments could yield significant returns. However, investors are advised to limit their gold holdings to 10% of their overall portfolio to maintain balance and minimize risk.","link":"https://www.cbsnews.com/news/should-you-invest-in-gold-this-march-2025/","cat":"business","positivity":8,"importance":7,"question":"Is March a good time to invest in gold?","answers":[{"text":"Yes, due to rising inflation and market conditions.","correct":true},{"text":"No, gold prices are expected to fall.","correct":false},{"text":"Only if you have a high risk tolerance.","correct":false},{"text":"It is better to invest in stocks instead.","correct":false}]},{"title":"Failed VP candidate Tim Walz skewered after hinting at potential 2028 presidential run","content":"Minnesota Governor Tim Walz, who was the Democratic vice presidential candidate in 2024, has hinted at a potential run for the presidency in 2028. His comments during a recent interview with the New Yorker elicited mockery on social media, where critics sarcastically encouraged him to pursue the candidacy. Walz, reflecting on his past experience and the circumstances that might lead him to run, expressed a willingness to consider the opportunity if it arises but emphasized he does not possess the ambition typically associated with seeking office.","link":"https://www.foxnews.com/politics/failed-vp-candidate-tim-walz-skewered-after-hinting-potential-2028-presidential-run","cat":"politics","positivity":3,"importance":6,"question":"What prompted Tim Walz to hint at a potential presidential run in 2028?","answers":[{"text":"He hinted at a potential run during an interview with the New Yorker.","correct":true},{"text":"He announced his candidacy at a press conference.","correct":false},{"text":"He received encouragement from Kamala Harris.","correct":false},{"text":"He was nominated by the Democratic National Committee.","correct":false}]},{"title":"3 ways to earn 4% (or more) on your money this March","content":"In March 2025, savers can earn 4% or more on their money by considering three financial options: certificate of deposit (CD) accounts, high-yield savings accounts, and money market accounts. CD accounts offer fixed rates of 4.40% to 4.45% for terms ranging from six months to one year. High-yield savings accounts currently provide rates between 4.50% and 4.75%, while money market accounts also offer competitive rates close to 4.50%. These options allow savers to potentially offset rising inflation and maintain liquidity.","link":"https://www.cbsnews.com/news/ways-to-earn-4-percent-or-more-on-your-money-this-march/","cat":"business","positivity":8,"importance":7,"question":"What are three ways to earn 4% on your money this March?","answers":[{"text":"CD accounts, high-yield savings accounts, money market accounts","correct":true},{"text":"Investing in stock market","correct":false},{"text":"Buying government bonds","correct":false},{"text":"Keeping money in a traditional savings account","correct":false}]},{"title":"What's the average home equity amount right now?","content":"As of March 2025, the average homeowner in the U.S. has about $313,000 in home equity, a slight decrease from $319,000 in November 2024. Of this, approximately $203,000 is tappable equity, which homeowners can borrow against while maintaining a 20% equity cushion. Despite a slight decline, home equity levels are still up by 6% compared to the same time last year, with homeowners holding a collective $17 trillion in equity. Homeowners have options to access this equity through home equity loans or HELOCs, which currently offer lower average rates compared to other borrowing methods.","link":"https://www.cbsnews.com/news/whats-the-average-home-equity-amount-right-now/","cat":"business","positivity":7,"importance":9,"question":"What is the current average home equity amount for homeowners in the U.S.?","answers":[{"text":"$319,000","correct":false},{"text":"$300,000","correct":false},{"text":"$350,000","correct":false},{"text":"$313,000","correct":true},{"text":"$500,000","correct":false}]},{"title":"Creator monetization platform Passes sued over alleged distribution of CSAM","content":"Passes, a creator monetization platform, is facing a lawsuit for allegedly distributing Child Sexual Abuse Material (CSAM). The lawsuit was filed by Alice Rosenblum, who claims the platform produced and sold explicit content featuring her as a minor, despite Passes' guidelines prohibiting such content. The company and its CEO, Lucy Guo, deny the allegations, asserting that they employ strict moderation protocols to prevent the distribution of illegal material. The case raises significant concerns about the responsibilities of fan platforms in monitoring content.","link":"https://techcrunch.com/2025/03/03/creator-monetization-platform-passes-sued-over-alleged-distribution-of-csam/","cat":"tech","positivity":2,"importance":8,"question":"What lawsuit has the creator monetization platform Passes recently faced?","answers":[{"text":"A lawsuit for allegedly distributing Child Sexual Abuse Material (CSAM).","correct":true},{"text":"A lawsuit for copyright infringement on music content.","correct":false},{"text":"A lawsuit for breaching user privacy regulations.","correct":false},{"text":"A lawsuit for misleading advertising practices.","correct":false}]},{"title":"Fox News Politics Newsletter: Kamala Harris Protégé to Deliver Trump Response","content":"Democratic California Rep. Lateefah Simon, a protégé of Kamala Harris, has been chosen by the Working Families Party to deliver the left-wing response to President Donald Trump's upcoming address to Congress. In her statement, Simon emphasized the need for a government that serves the working class rather than billionaires. The Working Families Party has previously featured notable figures like Rep. Ayanna Pressley and former Rep. Jamaal Bowman for similar responses in past years.","link":"https://www.foxnews.com/politics/fox-news-politics-newsletter-kamala-harris-protege-deliver-trump-response","cat":"politics","positivity":6,"importance":7,"question":"Who will deliver the left-wing response to Trump's address to Congress?","answers":[{"text":"Rep. Lateefah Simon","correct":true},{"text":"Kamala Harris","correct":false},{"text":"Ayanna Pressley","correct":false},{"text":"Jamaal Bowman","correct":false},{"text":"Rashida Tlaib","correct":false}]},{"title":"TechCrunch Sessions: AI speaker applications close March 7","content":"TechCrunch Sessions: AI is set to take place on June 5, 2025, at UC Berkeley, and is inviting members of the AI community to apply as speakers by the deadline of March 7, 2025. Selected speakers will lead breakout sessions discussing innovative topics in AI, allowing them to engage with over 1,200 attendees, including startup founders and VC leaders. The event offers speakers additional exposure and networking opportunities, with their contributions being promoted across TechCrunch's platforms.","link":"https://techcrunch.com/2025/03/03/techcrunch-sessions-ai-speaker-applications-close-march-7/","cat":"tech","positivity":8,"importance":7,"question":"What is the deadline for applying to speak at TechCrunch Sessions: AI?","answers":[{"text":"March 7, 2025","correct":true},{"text":"June 5, 2025","correct":false},{"text":"April 1, 2025","correct":false},{"text":"May 20, 2025","correct":false},{"text":"February 28, 2025","correct":false}]},{"title":"Shedeur Sanders called 'arrogant,' 'brash' during interview with team at NFL Combine: report","content":"During an NFL Combine interview, quarterback prospect Shedeur Sanders was described by a quarterbacks coach from a team in the top seven draft picks as 'arrogant' and 'brash.' Despite Sanders showcasing confidence and being polite during his media sessions, this coach's negative assessment contrasts sharply with how he was perceived by reporters. This criticism seems to stem from Sanders' fame and financial success before entering the NFL, which some coaches view unfavorably. Nonetheless, there are others within the team who disagree with this negative assessment of Sanders.","link":"https://www.foxnews.com/sports/shedeur-sanders-called-arrogant-brash-during-interview-nfl-team-combine-report","cat":"sport","positivity":4,"importance":7,"question":"What did a quarterbacks coach say about Shedeur Sanders during the NFL Combine?","answers":[{"text":"He called him 'arrogant' and 'brash'.","correct":true},{"text":"He praised his leadership skills.","correct":false},{"text":"He recommended drafting him first overall.","correct":false},{"text":"He compared him to Tom Brady.","correct":false}]},{"title":"Bird flu leads to pet food recalls as experts urge caution","content":"A Washington-based company, Wild Coast Raw, has recalled its frozen Boneless Free Range Chicken Formula for cats due to potential contamination with the H5N1 bird flu strain. This recall follows reports of two domestic cats testing positive for the virus, one of which was euthanized. The FDA is advising pet owners to monitor their pets for bird flu symptoms and to consult a veterinarian if any symptoms arise. Experts recommend against feeding raw pet food to animals to mitigate the risk of infection.","link":"https://www.foxnews.com/health/bird-flu-leads-pet-food-recalls-experts-urge-caution","cat":"lifestyle","positivity":3,"importance":8,"question":"What recent health warning has been issued regarding pet food due to bird flu?","answers":[{"text":"Pet food recalled due to H5N1 contamination","correct":true},{"text":"New cat toy released","correct":false},{"text":"New pet dietary guidelines published","correct":false},{"text":"Raw chicken safe for cats","correct":false}]},{"title":"Wall Street slumps after Trump says tariffs will begin on March 4","content":"Stocks on Wall Street experienced a sharp decline following President Trump's announcement of a 25% tariff on nearly all goods from Mexico and Canada, which is set to take effect on March 4. The S&P 500 dropped by 1.8%, marking its largest single-day loss this year, while the Nasdaq and Dow also fell significantly. Economic forecasts indicate a potential GDP contraction of 2.8% in the first quarter, raising concerns about inflation and consumer confidence as households adjust to these changes.","link":"https://www.cbsnews.com/news/stocks-down-why-is-the-stock-market-down-today-trump-tariffs-gdp/","cat":"business","positivity":2,"importance":9,"question":"What was the market reaction to Trump's announcement of new tariffs?","answers":[{"text":"Stocks fell sharply on Wall Street","correct":true},{"text":"Stocks rose significantly","correct":false},{"text":"Stocks remained unchanged","correct":false},{"text":"Stocks experienced a slight increase","correct":false},{"text":"Stocks saw a moderate dip","correct":false}]},{"title":"MWC hears two starkly divided views of AI’s impact","content":"At the Mobile World Congress, two contrasting perspectives on AI's impact were presented. Futurist Ray Kurzweil advocated for AI's transformative potential, predicting it would enhance human capabilities and longevity through advancements in healthcare and renewable energy. Conversely, tech investor Scott Galloway expressed concerns about AI's role in promoting societal division and loneliness, particularly among young men, while criticizing tech leaders for their inaction regarding political issues. This division highlights the ongoing debate about the benefits and risks associated with AI technology.","link":"https://techcrunch.com/2025/03/03/mwc-hears-two-starkly-divided-views-of-ais-impact/","cat":"tech","positivity":6,"importance":8,"question":"What were the two contrasting views on AI presented at the Mobile World Congress?","answers":[{"text":"Ray Kurzweil sees AI as a path to enhancing human life, while Scott Galloway warns of its divisive effects.","correct":true},{"text":"Both speakers agreed that AI will benefit society equally.","correct":false},{"text":"Scott Galloway believes AI will solve all societal problems.","correct":false},{"text":"Ray Kurzweil and Scott Galloway both support AI without reservations.","correct":false}]},{"title":"Major blue state offers to hire federal workers fired by DOGE: 'Clueless cadre of career killers'","content":"In a response to federal job cuts initiated by Elon Musk's Department of Government Efficiency (DOGE), New York Governor Kathy Hochul has launched a campaign to hire displaced federal workers. Ads in Washington, D.C. and New York City encourage those fired to consider positions within New York State's government, emphasizing the value of public service. Hochul criticized Musk and the Trump administration for their handling of federal employment, calling them 'clueless' and expressing commitment to support affected workers by offering them new opportunities in the state.","link":"https://www.foxnews.com/politics/major-blue-state-offers-hire-federal-workers-fired-doge-career-killers","cat":"politics","positivity":7,"importance":8,"question":"What did New York Governor Kathy Hochul do in response to federal job cuts by DOGE?","answers":[{"text":"Launched a campaign to hire fired federal workers","correct":true},{"text":"Criticized state budget cuts","correct":false},{"text":"Promised to reduce taxes","correct":false},{"text":"Supported Trump's policies","correct":false}]},{"title":"Bengals announce Tee Higgins has been franchise tagged for 2nd season in a row","content":"The Cincinnati Bengals have placed the franchise tag on wide receiver Tee Higgins for the second consecutive year, confirming their plans to negotiate a long-term contract. Higgins, who is expected to earn $26.2 million for the 2025 season if no deal is reached, has seen support from teammates like quarterback Joe Burrow to remain with the team. The Bengals aim to finalize a deal before the July 15 deadline, despite ongoing discussions about other players' contracts, including that of fellow receiver Ja'Marr Chase.","link":"https://www.foxnews.com/sports/bengals-announce-tee-higgins-has-been-franchise-tagged-2nd-season-row","cat":"sport","positivity":8,"importance":7,"question":"What decision did the Bengals make regarding Tee Higgins for the upcoming season?","answers":[{"text":"They placed the franchise tag on him for the second year in a row.","correct":true},{"text":"They traded him to another team.","correct":false},{"text":"They released him from the roster.","correct":false},{"text":"They signed him to a long-term contract.","correct":false}]},{"title":"5 surprising debt management program benefits to know","content":"Debt management programs offer several unexpected benefits for individuals struggling with credit card debt. These programs can facilitate access to reduced interest rates and fee waivers due to established relationships between credit counseling agencies and creditors. Additionally, enrollees can experience relief from collection calls, gain valuable financial guidance, and improve their credit scores over time despite an initial dip. Most importantly, these programs provide a structured timeline for achieving debt freedom, motivating participants to stay committed to their financial goals.","link":"https://www.cbsnews.com/news/surprising-debt-management-program-benefits-to-know/","cat":"business","positivity":8,"importance":7,"question":"What are some benefits of enrolling in a debt management program?","answers":[{"text":"Access to reduced interest rates and fee waivers","correct":true},{"text":"Immediate cash payouts","correct":false},{"text":"No need to make payments for a year","correct":false},{"text":"Guaranteed debt forgiveness","correct":false},{"text":"Free credit monitoring service","correct":false}]},{"title":"Extra security precautions at Mardi Gras in New Orleans","content":"New Orleans has implemented extra security measures for Mardi Gras celebrations following a terrorist attack on Bourbon Street earlier this year. Authorities are focused on ensuring the safety of attendees amidst heightened concerns. CBS News reported on these developments, highlighting the city's commitment to protecting its residents and visitors during this festive season.","link":"https://www.cbsnews.com/video/extra-security-precautions-at-mardi-gras-in-new-orleans/","cat":"culture","positivity":6,"importance":8,"question":"What security measures are being taken for Mardi Gras in New Orleans?","answers":[{"text":"Extra security precautions due to recent attacks.","correct":true},{"text":"No changes in security for this year's event.","correct":false},{"text":"Security is being reduced to allow for more festivities.","correct":false},{"text":"No specific measures have been announced.","correct":false}]},{"title":" Going to SXSW 2025? Here are the festival's best space-themed panels ","content":"SXSW 2025, starting March 7 in Austin, Texas, will feature several engaging space-themed panels for enthusiasts. Highlights include a panel with the Artemis 2 moon astronauts discussing their upcoming mission, a discussion on the Euclid space telescope's work on dark energy, and insights into the growing role of private companies in lunar exploration. Attendees can also look forward to a panel on the future of telescopes, showcasing advancements in space observation technology.","link":"https://www.space.com/space-exploration/going-to-sxsw-2025-here-are-the-festivals-best-space-themed-panels","cat":"culture","positivity":9,"importance":7,"question":"What space-themed panels can attendees expect at SXSW 2025?","answers":[{"text":"Panels featuring the Artemis 2 astronauts and discussions on the Euclid telescope and private lunar missions.","correct":true},{"text":"Panels about underwater exploration and marine technology.","correct":false},{"text":"Panels focused on terrestrial climate change and environmental issues.","correct":false},{"text":"Panels discussing the history of rock music and its influence on culture.","correct":false}]},{"title":"Central America steps up to house deported migrants after Trump makes clear U.S. won't be 'doormat': expert","content":"The Trump administration has initiated agreements with several Central American countries, including Mexico and Panama, to facilitate the deportation of migrants who have entered the U.S. illegally. According to experts, this strategy is meant to prevent the U.S. from being 'treated like a doormat' and to leverage American influence in the region. Many migrants have refused to return to their home countries, leading to legal uncertainties as they are temporarily housed in Central America. Critics have raised concerns about the legality and conditions of these deportation programs, while proponents argue that they underscore the U.S.'s right to control its borders.","link":"https://www.foxnews.com/politics/central-america-steps-up-house-deported-migrants-after-trump-makes-clear-u-s-wont-doormat-expert","cat":"politics","positivity":4,"importance":8,"question":"What agreements has the Trump administration made regarding the deportation of migrants?","answers":[{"text":"Agreements with Central American countries to deport migrants","correct":true},{"text":"Agreements with European countries for immigration","correct":false},{"text":"Agreements to increase immigration to the U.S.","correct":false},{"text":"Agreements to provide asylum to all migrants","correct":false}]},{"title":"Could cuts at the Education Department impact student access to funding?","content":"The U.S. Department of Education has offered its employees a one-time payment of up to $25,000 to resign before a specified deadline, raising concerns about potential cuts to Pell grants and student loans. These developments have sparked discussions about how these changes might affect student access to funding for their education. As the department prepares for possible budget reductions, the future of student financial aid hangs in the balance.","link":"https://www.cbsnews.com/video/could-cuts-at-the-education-department-impact-student-access-to-funding/","cat":"politics","positivity":4,"importance":7,"question":"How might cuts at the Education Department affect student funding?","answers":[{"text":"It could reduce access to funding for students.","correct":true},{"text":"It will increase funding availability for students.","correct":false},{"text":"It will have no impact on student funding.","correct":false},{"text":"It will provide more scholarships to students.","correct":false}]},{"title":"Woman's medical drama solved when she gets her man — and far more","content":"Nicole Munda faced a dire health crisis as she needed a liver transplant by the age of 30 due to a rare disease. A chance encounter at a NASCAR race led her to Jess Coleman, who not only knew her mother but also became romantically involved. As their relationship blossomed, Coleman proved to be a perfect match to donate part of his liver, ultimately saving Munda's life. Their story, filled with coincidences and divine intervention, highlights the power of love and connection in overcoming adversity.","link":"https://www.foxnews.com/health/womans-medical-drama-solved-gets-man-more","cat":"lifestyle","positivity":9,"importance":8,"question":"How did Nicole Munda's health crisis lead to a life-saving connection?","answers":[{"text":"Jess Coleman became her liver donor after they fell in love.","correct":true},{"text":"They discovered a new treatment for liver disease.","correct":false},{"text":"They found a different donor through social media.","correct":false},{"text":"Nicole's friends helped her find a donor.","correct":false}]},{"title":"Eagles releasing 6-time Pro Bowl corner Darius Slay to create cap space: report","content":"The Philadelphia Eagles are set to release veteran cornerback Darius Slay after five seasons with the team. The decision comes as part of their strategy to create cap space, saving approximately $4.3 million against their salary cap. Despite Slay's contributions as a six-time Pro Bowler and team leader, the Eagles are focusing on younger players and need to manage their roster amid upcoming free agency decisions. Slay, 34, reportedly wants to continue playing and may seek a contract with a contending team, possibly returning to the Detroit Lions, where he started his career.","link":"https://www.foxnews.com/sports/eagles-releasing-6-time-pro-bowl-corner-darius-slay-create-cap-space-report","cat":"sport","positivity":4,"importance":7,"question":"Why are the Eagles releasing Darius Slay?","answers":[{"text":"To create cap space for other moves","correct":true},{"text":"To sign a new quarterback","correct":false},{"text":"To improve their offensive line","correct":false},{"text":"To rebuild their entire defense","correct":false}]},{"title":"The author of SB 1047 introduces a new AI bill in California","content":"California state Senator Scott Wiener has introduced a new AI bill, SB 53, which follows the controversial SB 1047 that was vetoed last year. SB 53 aims to protect employees at AI labs who report critical risks posed by AI systems, and it also proposes the establishment of a public cloud computing cluster called CalCompute for AI research and development. The bill incorporates whistleblower protections and seeks to address existential risks associated with AI, although its future legislative success is uncertain amid changing political attitudes toward AI safety.","link":"https://techcrunch.com/2025/03/03/the-author-of-sb-1047-introduces-a-new-ai-bill-in-california/","cat":"politics","positivity":6,"importance":8,"question":"What is the main focus of California's new AI bill SB 53 introduced by Senator Scott Wiener?","answers":[{"text":"To protect whistleblowers in AI labs and create a public computing cluster","correct":true},{"text":"To ban all AI development in the state","correct":false},{"text":"To increase funding for private AI companies","correct":false},{"text":"To eliminate regulations on AI systems","correct":false}]},{"title":"Google Play update makes it easier to find Android apps with widgets","content":"Google has announced updates to its widgets system on Android, aimed at improving the visibility of app widgets for users. The new features include a visual badge on app detail pages in Google Play to indicate widget availability, a dedicated search filter for apps with widgets, and a curated Editorial Page to highlight and educate users about well-designed widgets. These changes are designed to enhance user engagement and increase app downloads by making it easier for users to discover apps that provide widget functionality.","link":"https://techcrunch.com/2025/03/03/google-play-update-makes-it-easier-to-find-android-apps-with-widgets/","cat":"tech","positivity":8,"importance":7,"question":"What recent changes did Google make to improve the discovery of Android app widgets?","answers":[{"text":"Google added a visual badge and search filter for apps offering widgets.","correct":true},{"text":"Google removed all widgets from the Play Store.","correct":false},{"text":"Google discontinued support for Android widgets entirely.","correct":false},{"text":"Google made widgets available only for premium apps.","correct":false}]},{"title":"Defense Department changes Fort Moore's name back to Fort Benning","content":"The Pentagon has decided to revert the name of Fort Moore back to Fort Benning, which will now honor Cpl. Fred G. Benning, a World War I hero. This change comes after the base was named Fort Moore in 2023 to honor Hal and Julie Moore, notable for their contributions to military families. The decision reflects ongoing discussions about the appropriateness of names associated with historical figures, particularly those with ties to the Confederacy. The Naming Commission had previously recommended these changes, aiming to better represent values of the military today.","link":"https://www.cbsnews.com/news/defense-department-fort-moore-fort-benning/","cat":"politics","positivity":6,"importance":7,"question":"Why was Fort Moore renamed back to Fort Benning?","answers":[{"text":"To honor Cpl. Fred G. Benning for his heroism in World War I.","correct":true},{"text":"To recognize Hal and Julie Moore's contributions to military families.","correct":false},{"text":"Because the original name was more popular among veterans.","correct":false},{"text":"To comply with a public demand for changing base names.","correct":false}]},{"title":"SCOOP: Speaker Johnson reveals guest list for Trump's big speech Tuesday","content":"Speaker Mike Johnson of Louisiana revealed a partial guest list for President Trump's upcoming address to Congress, emphasizing key issues such as border security and energy policy. Notable guests include Tom Homan, former acting ICE director, and Noa Argamani, a former Hamas hostage. The guest list also features conservative media personalities and highlights the importance of immigration and energy initiatives for Republicans.","link":"https://www.foxnews.com/politics/scoop-speaker-johnson-reveals-guest-list-trumps-big-speech-tuesday","cat":"politics","positivity":7,"importance":8,"question":"Who are some notable guests attending Trump's address to Congress?","answers":[{"text":"Tom Homan and Noa Argamani","correct":true},{"text":"Joe Biden and Kamala Harris","correct":false},{"text":"Bernie Sanders and Alexandria Ocasio-Cortez","correct":false},{"text":"Nancy Pelosi and Chuck Schumer","correct":false}]},{"title":"Flight passenger says woman squatted in man's seat before offering to swap near a baby","content":"A recent Reddit post highlighted a contentious incident during a flight where a woman moved to an empty seat two rows ahead and then asked a man to swap seats with her, placing him next to a baby. The man, described as tall and irritated, reluctantly accepted a middle seat swap after initially being offered a choice between an aisle seat next to the child or the middle seat. The incident sparked debate online about the etiquette of requesting seat swaps, with many commenters criticizing the woman's approach as rude, while a flight attendant later apologized to the man and offered him complimentary snacks.","link":"https://www.foxnews.com/travel/flight-passenger-says-woman-squatted-mans-seat-offering-swap-near-baby","cat":"lifestyle","positivity":4,"importance":5,"question":"What happened during the flight seat swap incident?","answers":[{"text":"A woman asked a man to swap seats after moving to an empty seat next to her family.","correct":true},{"text":"The flight was delayed due to bad weather.","correct":false},{"text":"The man won a free flight for his cooperation.","correct":false},{"text":"The passengers were all friends traveling together.","correct":false}]},{"title":" Sparkling galaxy blazes with star formation in new James Webb Space Telescope image ","content":"The James Webb Space Telescope has captured a stunning new image of the barred spiral galaxy NGC 2283, located 45 million light-years away in the constellation Canis Major. The image showcases vibrant star formation, with new stars illuminating surrounding hydrogen gas, which is essential for star creation. Additionally, the galaxy houses a Type II supernova, SN 2023AXU, marking the end of a massive star's life and contributing to the ongoing cycle of star formation. This observation is part of a broader study examining star-forming galaxies in the local universe.","link":"https://www.space.com/space-exploration/james-webb-space-telescope/sparkling-galaxy-blazes-with-star-formation-in-new-james-webb-space-telescope-image","cat":"tech","positivity":10,"importance":8,"question":"What nearby galaxy is featured in the latest James Webb Space Telescope image?","answers":[{"text":"NGC 2283","correct":true},{"text":"Andromeda","correct":false},{"text":"Milky Way","correct":false},{"text":"Messier 87","correct":false},{"text":"Sombrero Galaxy","correct":false}]},{"title":"Texas lawmaker reveals which 'threatening' migration efforts he would like to slash: 'Our own destruction'","content":"Texas Congressman Lance Gooden is pushing to eliminate federal funding for United Nations organizations that he believes contribute to illegal immigration, stating that these efforts threaten U.S. sovereignty and security. He has reintroduced the No Tax Dollars for the United Nation’s Immigration Invasion Act, which aims to bar funding to agencies like the UN High Commissioner for Refugees and the International Organization for Migration. Gooden argues that taxpayer dollars are being used to facilitate illegal immigration under the guise of humanitarian aid, a stance he shares with the Trump administration.","link":"https://www.foxnews.com/politics/texas-lawmaker-reveals-which-threatening-migration-efforts-he-would-like-slash","cat":"politics","positivity":3,"importance":7,"question":"What is Rep. Lance Gooden's proposal regarding UN funding and immigration?","answers":[{"text":"To eliminate federal funding for UN organizations involved in mass migration.","correct":true},{"text":"To increase funding for humanitarian efforts abroad.","correct":false},{"text":"To support more international aid for refugees.","correct":false},{"text":"To promote immigration reform through the UN.","correct":false},{"text":"To enhance security funding for border control.","correct":false}]},{"title":"Google releases SpeciesNet, an AI model designed to identify wildlife","content":"Google has released SpeciesNet, an open-source AI model that identifies animal species by analyzing images from camera traps. This initiative is part of Google’s Wildlife Insights program, aimed at helping researchers manage large volumes of wildlife data more efficiently. SpeciesNet can classify images into over 2,000 categories, benefiting biodiversity monitoring efforts worldwide. It is available on GitHub under an Apache 2.0 license, allowing for commercial use with minimal restrictions.","link":"https://techcrunch.com/2025/03/03/google-releases-speciesnet-an-ai-model-designed-to-identify-wildlife/","cat":"tech","positivity":9,"importance":8,"question":"What is SpeciesNet designed to do?","answers":[{"text":"Identify wildlife species from camera trap images.","correct":true},{"text":"Analyze human facial expressions.","correct":false},{"text":"Monitor environmental changes in urban areas.","correct":false},{"text":"Track satellite images for climate research.","correct":false}]},{"title":"Lee Enterprises ransomware attack halts freelance and contractor payments","content":"Lee Enterprises is facing ongoing disruptions due to a ransomware attack that began on February 3, which has now affected payments to freelancers and contractors. The attack has led to outages at various newspapers across the U.S., including delays in print editions and issues with billing and vendor payments. Affected contractors report anxiety and uncertainty regarding payment timelines, as they have not been compensated for their work since the attack. The ransomware gang Qilin has claimed responsibility for the incident, which Lee Enterprises acknowledges may have a significant impact on its financial condition.","link":"https://techcrunch.com/2025/03/03/lee-enterprises-ransomware-attack-hits-freelance-and-contractor-payments/","cat":"business","positivity":2,"importance":8,"question":"How has the ransomware attack impacted payments at Lee Enterprises?","answers":[{"text":"It has halted payments to freelancers and contractors.","correct":true},{"text":"It has increased salaries for employees.","correct":false},{"text":"It has improved the payment system efficiency.","correct":false},{"text":"It has led to more hiring of freelancers.","correct":false}]},{"title":"West Virginia senator wants NCAA to make clear ‘a women’s locker room is for women only'","content":"West Virginia Senator Jim Justice, along with several GOP senators, is pushing the NCAA for clarity regarding its policy on biological males using women's locker rooms. They argue that a women’s locker room should only be for women and are calling for additional protections to ensure the privacy and safety of female athletes. Justice emphasized the importance of these measures to protect female athletes as a coach and expressed his support for the NCAA's recent policy changes that align with President Trump's executive order on women's sports.","link":"https://www.foxnews.com/politics/west-virginia-senator-wants-ncaa-make-clear-a-womens-locker-room-women-only","cat":"politics","positivity":5,"importance":7,"question":"What is Senator Jim Justice advocating for regarding women's locker rooms in the NCAA?","answers":[{"text":"Ensuring women's locker rooms are only for women.","correct":true},{"text":"Allowing biological males in women's locker rooms.","correct":false},{"text":"Removing all gender-based policies in sports.","correct":false},{"text":"Clarifying rules on locker room access for coaches.","correct":false}]},{"title":"House Democrats investigate DOJ's decision to drop Eric Adams charges","content":"House Democrats are investigating the Justice Department's decision to potentially drop corruption charges against New York City Mayor Eric Adams. Representatives Jamie Raskin and Jasmine Crockett allege that the DOJ's actions are part of a quid pro quo involving the Trump administration, where Adams would receive leniency in exchange for supporting immigration policies. The lawmakers have expressed concerns over the integrity of the legal process and are demanding documents related to the case by March 17.","link":"https://www.cbsnews.com/news/eric-adams-charges-house-democrats-letter-j
