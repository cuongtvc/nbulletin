challenges faced by the vegan movement today.","link":"https://www.theguardian.com/film/2025/feb/26/food-for-thought-review-breezy-documentary-makes-a-light-meal-of-vegan-debates","cat":"culture","positivity":6,"importance":5,"question":"What is the main criticism of the documentary \"Food for Thought\"?","answers":[{"text":"It lacks depth in addressing complex vegan issues.","correct":true},{"text":"It focuses too much on animal rescue footage.","correct":false},{"text":"It only features vegan fairs without any statistics.","correct":false},{"text":"It is too critical of meat-eating cultures.","correct":false}]},{"title":"Et tu, Wayne: Gretzky’s legacy in Canada takes hit over 4 Nations snub","content":"Wayne Gretzky's reputation in Canada has suffered following his appearance at the 4 Nations Face-Off, where he was perceived as disloyal for not wearing Canadian colors and interacting positively with U.S. players. His actions came at a time of heightened nationalism due to Donald Trump's threats against Canada, leading many Canadians to feel betrayed. The backlash against Gretzky reflects a broader discontent with his political affiliations and perceived silence on national issues, resulting in calls for his name to be removed from public honors in Canada.","link":"https://www.theguardian.com/sport/2025/feb/26/wayne-gretzky-trump-ties-criticism","cat":"sport","positivity":3,"importance":8,"question":"How has Wayne Gretzky's reputation in Canada been affected by his actions at the 4 Nations Face-Off?","answers":[{"text":"His reputation has suffered due to perceived disloyalty to Canada.","correct":true},{"text":"His reputation has improved significantly.","correct":false},{"text":"He remains unaffected by public opinion.","correct":false},{"text":"Canadians have embraced him more than ever.","correct":false}]},{"title":"‘The forests are going up in flames – so is the rule of law’: Argentina’s climate of fear","content":"Wildfires in Patagonia, Argentina, have devastated over 35,000 hectares, leading to significant loss for local communities, particularly among Indigenous groups. In response to the fires, the government has intensified crackdowns on these communities, raiding homes and criminalizing activists while simultaneously undermining environmental protections. As authorities focus on perceived criminal elements rather than addressing the underlying causes of the wildfires, a climate of fear has emerged, echoing past authoritarian tactics during the military dictatorship.","link":"https://www.theguardian.com/global-development/2025/feb/26/forests-flames-argentina-wildfires-patagonia-","cat":"world-news","positivity":2,"importance":9,"question":"What is causing the climate of fear in Argentina's Patagonia region?","answers":[{"text":"Government crackdowns on Indigenous communities amidst wildfires","correct":true},{"text":"Increased tourism leading to wildfires","correct":false},{"text":"Natural disasters unrelated to government actions","correct":false},{"text":"Community protests against environmental policies","correct":false}]},{"title":"Lords chief whip spoke at what appears to be cash-for-access event","content":"Roy Kennedy, the Lords chief whip, spoke at an event that appears to be part of a cash-for-access scheme organized by the son of Labour peer Lord David Evans of Watford. The undercover investigation revealed that access to ministers was being sold for significant sums, raising questions about the ethical conduct of members of the House of Lords. Kennedy's involvement in such events, alongside other ministers, has sparked a debate about the rules governing parliamentary events and their potential commercial interests.","link":"https://www.theguardian.com/politics/2025/feb/26/lords-chief-whip-spoke-at-what-appears-to-be-cash-for-access-event","cat":"politics","positivity":2,"importance":8,"question":"What was revealed about Lords chief whip Roy Kennedy's involvement in a recent event?","answers":[{"text":"He spoke at an event linked to a cash-for-access scheme.","correct":true},{"text":"He hosted a charity fundraiser.","correct":false},{"text":"He gave a speech about housing policy.","correct":false},{"text":"He attended a private dinner with business leaders.","correct":false}]},{"title":"Which football teams have gone longest without conceding a goal in the league? | The Knowledge","content":"The article discusses football teams that have achieved remarkable clean sheet records in domestic leagues. It highlights Burnley, who currently holds a streak of 1,090 minutes without conceding a goal in the Championship. The piece also references historical records from various teams, including Manchester United and Club Brugge, noting that some teams, particularly in Brazil, have achieved even longer runs without conceding. The overall exploration presents a fascinating look at defensive achievements across football history.","link":"https://www.theguardian.com/football/2025/feb/26/which-football-teams-have-gone-longest-without-conceding-a-goal-in-the-league-knowledge","cat":"sport","positivity":7,"importance":6,"question":"Which team currently holds the record for the longest time without conceding a league goal?","answers":[{"text":"Burnley","correct":true},{"text":"Manchester United","correct":false},{"text":"Club Brugge","correct":false},{"text":"Reading","correct":false},{"text":"Vasco da Gama","correct":false}]},{"title":"My wife and I haven’t had sex for three years – but I still have a healthy libido","content":"A man in his late 50s shares that he and his wife have not had sex for three years, primarily due to her menopause and discomfort during intercourse. Despite having a healthy libido, he feels their differing sexual needs and a lack of communication about their issues have created distance in their relationship. He expresses guilt over wanting more intimacy and suggests that couples counseling might not be enough if they do not address their sexual compatibility openly. The article advises considering sex therapy and encourages understanding and support for each other's struggles.","link":"https://www.theguardian.com/lifeandstyle/2025/feb/26/my-wife-and-i-havent-had-sex-for-three-years-but-i-still-have-a-healthy-libido","cat":"lifestyle","positivity":5,"importance":7,"question":"What are the main issues affecting the couple's sex life?","answers":[{"text":"Menopause and differing sexual needs","correct":true},{"text":"Financial problems","correct":false},{"text":"Lack of communication about finances","correct":false},{"text":"Different hobbies","correct":false}]},{"title":"Do Trump and co want a world reclaimed by straight white men? It’s not certain they’ll get it | Andy Beckett","content":"The article discusses the resurgence of rightwing populism, particularly under leaders like Trump, who are challenging diversity and inclusion policies. It highlights the tension between the desire for a society dominated by straight white men and the realities of a multicultural society that has developed over decades. Despite efforts to roll back diversity initiatives, businesses may resist these changes if they perceive that diversity contributes to better economic performance. The author argues that while the backlash against diversity is significant, it may ultimately face resistance due to the entrenched nature of multiculturalism in society.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/donald-trump-straight-white-men-diversity-kemi-badenoch-business-multiculturalism-economy","cat":"opinion","positivity":4,"importance":7,"question":"What is the main argument about the future of diversity policies in the article?","answers":[{"text":"The backlash against diversity policies may face resistance due to entrenched multiculturalism.","correct":true},{"text":"Diversity policies are likely to be completely abandoned in the near future.","correct":false},{"text":"Straight white men will regain complete dominance in society.","correct":false},{"text":"Businesses will universally support the rollback of diversity initiatives.","correct":false}]},{"title":"Naivety cost me my Transit van and motorbike insurance","content":"The article recounts the experience of a long-time driver who had his Transit van stolen while volunteering in a refugee camp. His insurance claim was rejected because he had used the van as a camper on weekends without informing the insurer about the modifications. Following this, his motorcycle insurance was also canceled, leaving him unable to find new coverage due to the previous claim denial. The article highlights the importance of disclosing any modifications to insurance companies to avoid policy invalidation.","link":"https://www.theguardian.com/money/2025/feb/26/naivety-cost-me-my-transit-van-and-motorbike-insurance","cat":"lifestyle","positivity":4,"importance":7,"question":"What caused the driver's insurance claims to be rejected?","answers":[{"text":"He used the van as a camper without informing the insurer.","correct":true},{"text":"He had multiple accidents in the past.","correct":false},{"text":"He drove without a valid license.","correct":false},{"text":"He failed to pay the insurance premium.","correct":false}]},{"title":"Far from the madding crowd: my personal pilgrimage on the quiet paths of Thomas Hardy’s Dorset","content":"The article describes a personal journey through Thomas Hardy's Dorset, retracing the steps of the author and reflecting on the cultural significance of footpaths in literature. The writer, Phoebe Taplin, shares memories of her late mother, Kim, who inspired her love for Hardy and the landscapes that influenced his work. The pilgrimage includes visits to Hardy's cottage, the churches associated with poet William Barnes, and the natural beauty of the Dorset countryside, emphasizing the deep connection between literature, nature, and personal memory.","link":"https://www.theguardian.com/travel/2025/feb/26/walking-pilgrimage-thomas-hardys-dorset","cat":"lifestyle","positivity":9,"importance":7,"question":"What personal connection does Phoebe Taplin have to Thomas Hardy's Dorset?","answers":[{"text":"Phoebe Taplin's mother inspired her love for Hardy and the landscapes linked to his work.","correct":true},{"text":"Phoebe Taplin is a famous author in her own right.","correct":false},{"text":"Phoebe Taplin dislikes the countryside and prefers urban settings.","correct":false},{"text":"Phoebe Taplin is a tour guide in Dorset.","correct":false},{"text":"Phoebe Taplin has no prior connection to Thomas Hardy.","correct":false}]},{"title":"The world is listening to Russia again. From the ruins of Ukraine, it makes me want to scream | Oleksandr Mykhed","content":"In the opinion piece, Oleksandr Mykhed expresses frustration over the world's shifting narrative regarding the war in Ukraine, highlighting how media and international discourse are beginning to downplay Russian aggression and equate Ukrainian suffering with Russian narratives. He recounts the atrocities faced by Ukrainians, including massacres and war crimes, while lamenting the international community's willingness to listen to Russian perspectives. Mykhed calls for acknowledgment of the truth of the conflict and warns against the erasure of Ukraine's experiences in the broader political landscape.","link":"https://www.theguardian.com/commentisfree/2025/feb/26/world-russia-ukraine-bucha-izium-atrocities","cat":"opinion","positivity":3,"importance":9,"question":"What concerns does Oleksandr Mykhed raise about the international narrative on the Ukraine conflict?","answers":[{"text":"The world is downplaying Russian aggression and equating it with Ukrainian suffering.","correct":true},{"text":"The international community is fully supporting Ukraine without question.","correct":false},{"text":"There is a complete lack of awareness about the war in Ukraine.","correct":false},{"text":"Russia is being portrayed solely as a victim in the media.","correct":false}]},{"title":"Spain unleashed! Pups, plaster casts and pigeon painters – in pictures","content":"The article features the first major solo exhibition of Valencian photographer Ricardo Cases, showcasing his works 'The Ficus of the Parterre' and 'The Tamarinds of La Concha'. Despite losing his studio contents in recent floods, Cases captures the unique world of pigeon racing in Spain, where birds are hand-painted in neon colors. His photography aims to present an altered perception of everyday life in San Sebastián, blending local culture with an artistic exploration of identity and landscape.","link":"https://www.theguardian.com/artanddesign/gallery/2025/feb/26/spain-in-pictures-ricardo-cases","cat":"culture","positivity":8,"importance":7,"question":"What does Ricardo Cases' exhibition focus on?","answers":[{"text":"The eccentric world of Spanish pigeon racers","correct":true},{"text":"Traditional Spanish landscapes","correct":false},{"text":"Modern urban architecture","correct":false},{"text":"Historical photography techniques","correct":false},{"text":"The impact of climate change on photography","correct":false}]},{"title":"For too long, my wheelchair reminded me of what I’d lost. Then I saw it as liberating","content":"Julia Kelly recounts her journey from resisting the use of a wheelchair to embracing it as a source of liberation. Initially, she associated her wheelchair with loss and defeat, struggling against her rheumatoid arthritis while clinging to the idea of being a 'walking person'. However, after a painful fall, she recognized that using a wheelchair would enable her to regain a sense of freedom and independence in her daily life. As she adapted to her new reality, she found joy in activities that her disability had previously made difficult, ultimately viewing her wheelchair as a part of her life and identity rather than a symbol of loss.","link":"https://www.theguardian.com/lifeandstyle/2025/feb/26/for-too-long-my-wheelchair-reminded-me-of-what-id-lost-then-i-saw-it-as-liberating","cat":"lifestyle","positivity":8,"importance":7,"question":"How did Julia Kelly's view of her wheelchair change over time?","answers":[{"text":"She came to see it as liberating and a part of her life.","correct":true},{"text":"She continued to see it as a daily reminder of her limitations.","correct":false},{"text":"She decided to stop using it altogether.","correct":false},{"text":"She felt it made her life more difficult.","correct":false}]},{"title":"TV tonight: an edge-of-your-seat surgery series – if you can stomach it","content":"Tonight's TV lineup features 'Surgeons: At the Edge of Life' on BBC Two, showcasing the intense and meticulous nature of high-risk surgeries at a hospital in Edinburgh. The episode follows a 21-year-old law student undergoing a rare auto-transplant for her inflamed pancreas, emphasizing the gravity of surgical procedures. Other highlights include 'Amandaland' on BBC One, where Amanda navigates dating advice from her mother, and the conclusion of 'Grantchester' on ITV1, which wraps up its ninth series with a dramatic twist. Viewers are advised that 'Surgeons' is not for the faint-hearted, as it depicts surgeries in unflinching detail.","link":"https://www.theguardian.com/tv-and-radio/2025/feb/26/tv-tonight-return-of-gripping-surgeons-at-the-edge-of-life-series","cat":"culture","positivity":8,"importance":7,"question":"What is the main focus of the TV series 'Surgeons: At the Edge of Life'?","answers":[{"text":"High-risk surgeries and hospital procedures","correct":true},{"text":"Cooking shows and culinary skills","correct":false},{"text":"Travel adventures in foreign countries","correct":false},{"text":"Reality competitions and game shows","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "world-news":
        case "tech":
        case "opinion":
        case "sport":
        case "culture":
        case "lifestyle":
          return newsData.filter(item => item.cat === currentFilter);
        case "others":
          return newsData.filter(item => 
            !['news', 'opinion', 'sport', 'culture', 'lifestyle'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = item.link || "Read more...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Question:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Oh no! Try again!",
              "That's incorrect... but you still have a chance!",
              "Not correct, don't give up!",
              "Oh, not quite right. Keep trying!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match the filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
