  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-summary {
      font-size: 1rem;
      line-height: 1.5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .news-title {
        font-size: 1.25rem;
      }
      .news-summary {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .news-item {
        padding: 15px;
      }
      .news-title {
        font-size: 1.1rem;
      }
      .news-summary {
        font-size: 0.85rem;
      }
    }

  <div class="container">
    <h1>News Bulletin 24h</h1>
    <div id="newsContainer"></div>
  </div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Caesar Unmasked","summary":"Former Syrian military photographer Caesar, now known as First Lieutenant Farid al-Madhhan, has revealed his identity, shedding light on the atrocities committed during the Assad regime through his harrowing photographs."},{"title":"Polar Bears in Canada at Risk of Extinction","summary":"Polar bears in Canada are facing extinction due to climate change affecting their sea ice habitat, prompting efforts for conservation and community adaptation."},{"title":"Bybit Hackers Launder $1.4B","summary":"Hackers have successfully laundered nearly all of the $1.4 billion in cryptocurrency stolen from Bybit, converting most of it into Bitcoin and employing sophisticated methods to obscure the funds' origins, according to blockchain monitoring experts."},{"title":"EU's $840B Defense Plan","summary":"The European Union announced a $840 billion defense investment plan called 'ReArm Europe' to enhance military spending in response to President Trump's suspension of U.S. military aid to Ukraine."},{"title":"James Harrison, 'Golden Arm' Donor, Dies at 88","summary":"James Harrison, the Australian blood donor known as the 'Man with the Golden Arm' for saving 2.4 million babies through his plasma donations, has passed away at the age of 88."},{"title":"Journalist Killed in Mexico","summary":"A local reporter named Kristian Zavala was shot dead in Guanajuato, marking the third killing of a journalist in Mexico this year amid rising violence linked to drug cartels."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
