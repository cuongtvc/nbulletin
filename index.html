t John Skelton","correct":false},{"text":"To find out the truth about their disappearance","correct":false},{"text":"To have a memorial service for them","correct":false},{"text":"To address the community's concerns about the case","correct":false}]},{"title":"Archaeologists uncover treasures from 3,000-year-old gold mine in Egypt that 'reveals historical secrets'","content":"Archaeologists in Egypt have uncovered a 3,000-year-old gold mining complex at Jabal Sukari, revealing remnants of ancient homes, workshops, and baths. The excavation included a sophisticated factory for extracting gold from quartz, as well as miners' living quarters and administrative buildings. Significant artifacts such as ostraca, bronze coins, and terracotta statues were also found, shedding light on the social and economic life of ancient miners. This discovery enhances understanding of historical gold extraction techniques and Egypt's cultural heritage.","link":"https://www.foxnews.com/lifestyle/archaeologists-uncover-treasures-3000-year-old-gold-mine-egypt-reveals-historical-secrets","cat":"culture","positivity":9,"importance":8,"question":"What recent archaeological discovery was made in Egypt?","answers":[{"text":"A 3,000-year-old gold mining complex","correct":true},{"text":"A new pyramid","correct":false},{"text":"An ancient library","correct":false},{"text":"A Roman fort","correct":false},{"text":"A lost city","correct":false}]},{"title":"3/2/2025: Allies and Enemies; Death Flights","content":"The article discusses significant geopolitical developments, focusing on the recent tensions related to the Ukraine war following a clash in the Oval Office. It also covers the investigation into Argentina's notorious \"death flight\" plane, which was involved in the disappearance of individuals during the country’s dictatorship. Additionally, it highlights the ongoing issue of babies stolen during this dark period in Argentina's history.","link":"https://www.cbsnews.com/video/60minutes-2025- s-player-shares-racist-threatening-messages-received-after-tough-game-bill-self-issues-statement","cat":"sport","positivity":3,"importance":7,"question":"What did Zeke Mayo receive after the Kansas Jayhawks' loss to Texas Tech?","answers":[{"text":"Racist and threatening messages","correct":true},{"text":"Supportive messages from fans","correct":false},{"text":"Offers to help him improve","correct":false},{"text":"Messages from his teammates","correct":false}]},{"title":"'Reagan' screenwriter claims Oscars' DEI requirements excluded film from Best Picture consideration","content":"The screenwriter of the film 'Reagan', Howard Klausner, claims that the movie was excluded from consideration for the Best Picture Oscar due to the Academy's Diversity, Equity, and Inclusion (DEI) requirements. Klausner expressed sadness over Hollywood's current cultural climate, noting that their film, which stars Dennis Quaid as Ronald Reagan, did not meet the criteria set by the Academy, which was implemented for the 96th annual ceremony. This policy requires films to fulfill certain representation criteria related to underrepresented groups. The film's producer plans to apply for a Guinness World Record for the disparity between its high audience rating and low critic score.","link":"https://www.foxnews.com/entertainment/reagan-screenwriter-claims-oscars-dei-requirements-excluded-film-best-picture-consideration","cat":"culture","positivity":4,"importance":6,"question":"Why was the film 'Reagan' not considered for an Oscar nomination?","answers":[{"text":"It did not meet the Academy's DEI requirements.","correct":true},{"text":"It was not released in time for consideration.","correct":false},{"text":"The film received poor audience reviews.","correct":false},{"text":"The film's budget was too low.","correct":false}]},{"title":"Christopher Bell holds off Daytona 500 winner William Byron at Circuit of the Americas for second straight win","content":"Christopher Bell secured his second consecutive NASCAR victory by winning the EchoPark Automotive Grand Prix at Circuit of the Americas. After previously winning the Ambetter Health 400 in Atlanta, Bell managed to fend off competition from Daytona 500 winner William Byron and Tyler Reddick during the final laps of the race. This marks the first time since 2023 that a driver has achieved back-to-back wins, as Bell continues to build on his successful racing career.","link":"https://www.foxnews.com/sports/christopher-bell-holds-off-daytona-500-winner-william-byron-circuit-americas-second-straight-win","cat":"sport","positivity":9,"importance":8,"question":"Who won the EchoPark Automotive Grand Prix at Circuit of the Americas?","answers":[{"text":"Christopher Bell","correct":true},{"text":"William Byron","correct":false},{"text":"Tyler Reddick","correct":false},{"text":"Kyle Busch","correct":false},{"text":"Denny Hamlin","correct":false}]},{"title":"Hegseth directs DOD civilian workforce to comply with Musk’s DOGE productivity email","content":"Secretary of Defense Pete Hegseth has directed the Department of Defense's civilian workforce to comply with an email from Elon Musk's Department of Government Efficiency (DOGE), asking employees to list five accomplishments from the previous week. Initially, the DOD had advised employees to ignore Musk's request, but Hegseth later clarified that compliance is mandatory and responses must be submitted within 48 hours. Musk expressed appreciation for Hegseth's directive on social media, highlighting the importance of the civilian workforce in national security.","link":"https://www.foxnews.com/politics/hegseth-directs-dod-civilian-workforce-comply-musks-doge-productivity-email","cat":"politics","positivity":7,"importance":8,"question":"What did Secretary of Defense Pete Hegseth instruct DOD civilian employees to do regarding Elon Musk's email?","answers":[{"text":"To list five accomplishments from the previous week","correct":true},{"text":"To ignore the email entirely","correct":false},{"text":"To respond with classified information","correct":false},{"text":"To submit a detailed report on their work","correct":false},{"text":"To attend a mandatory meeting about productivity","correct":false}]},{"title":"Trump supporter faces possible prison time in case associated with Jan. 6","content":"Abigail Jo Shry, a Texas woman, faces potential prison time for threatening federal Judge Tanya Chutkan and Rep. Sheila Jackson Lee in connection with the January 6 Capitol riots. Shry pleaded guilty to making a violent voicemail threat against Chutkan shortly after the judge was assigned to Trump's election subversion case. Her sentencing is scheduled for May 5, and prosecutors have expressed concerns about her potential to make future threats, citing an increase in threats against federal officials since January 6, 2021.","link":"https://www.cbsnews.com/news/trump-supporter-faces-possible-prison-time-jan-6-case/","cat":"politics","positivity":3,"importance":7,"question":"What was Abigail Jo Shry charged with in relation to the January 6 Capitol riots?","answers":[{"text":"Threatening federal officials","correct":true},{"text":"Robbery","correct":false},{"text":"Vandalism","correct":false},{"text":"Assault","correct":false},{"text":"Fraud","correct":false}]},{"title":"Oscars winners list for 2025: Live updates","content":"The 2025 Oscars ceremony is currently taking place, featuring strong contenders such as \"Emilia Pérez,\" which leads with 13 nominations, including best picture. Notably, Karla Sofía Gascón made history as the first transgender woman nominated for an acting award. Other films competing for top honors include \"Wicked\" and \"The Brutalist,\" both with 10 nominations. The ceremony is hosted by Conan O'Brien and is being broadcast live on ABC.","link":"https://www.cbsnews.com/news/oscar-winners-2025-list/","cat":"culture","positivity":8,"importance":9,"question":"What are some of the leading films competing at the 2025 Oscars?","answers":[{"text":"Emilia Pérez","correct":true},{"text":"The Godfather","correct":false},{"text":"Titanic","correct":false},{"text":"Avatar","correct":false},{"text":"Inception","correct":false}]},{"title":"Defense Secretary Pete Hegseth has paused cyber offensive against Russia","content":"Defense Secretary Pete Hegseth has ordered a pause in offensive cyber operations against Russia, according to multiple U.S. officials. The duration and reasoning behind this directive remain unclear. This decision coincides with President Trump's negotiations to end the Russia-Ukraine war, raising questions among defense officials about its implications for U.S. operations. Some lawmakers, including Rep. Mike Turner, expressed skepticism about the accuracy of this directive, suggesting it may not reflect the current state of U.S. cyber operations against Russia.","link":"https://www.cbsnews.com/news/pete-hegseth-russia-cyber-command-pause/","cat":"politics","positivity":4,"importance":7,"question":"What action did Defense Secretary Pete Hegseth take regarding cyber operations against Russia?","answers":[{"text":"He paused offensive cyber operations against Russia.","correct":true},{"text":"He increased offensive cyber operations against Russia.","correct":false},{"text":"He initiated negotiations with Russia.","correct":false},{"text":"He expanded U.S. military presence in Eastern Europe.","correct":false}]},{"title":"Sabrina Carpenter's racy Brit Awards performance sparks outrage among viewers","content":"Sabrina Carpenter's performance at the 2025 Brit Awards has stirred controversy among viewers due to its provocative nature. Dressed in a revealing red lingerie outfit, Carpenter performed her songs 'Bed Chem' and 'Espresso' before the 9 p.m. watershed, which restricts adult content from airing too early. While some viewers expressed outrage, threatening to complain to Ofcom, others defended her performance as empowering and energetic. Carpenter, who won the Global Success award that evening, has a history of bold performances as part of her 'Short n’ Sweet' tour.","link":"https://www.foxnews.com/entertainment/sabrina-carpenters-racy-brit-awards-performance-sparks-outrage-among-viewers","cat":"entertainment","positivity":6,"importance":7,"question":"What was the reaction to Sabrina Carpenter's performance at the Brit Awards?","answers":[{"text":"It sparked debate and mixed reactions among viewers.","correct":true},{"text":"Everyone loved her performance without any complaints.","correct":false},{"text":"No one noticed her performance at all.","correct":false},{"text":"Viewers were only concerned about the awards ceremony.","correct":false}]},{"title":"A look inside the Dr. Seuss archive","content":"The Geisel Library at the University of California San Diego houses over 15,000 items from the beloved children's author Theodore Geisel, known as Dr. Seuss. In celebration of his 121st birthday, Elise Preston explored the archive, showcasing various drawings, manuscripts, and artifacts that reflect his creative journey and impact on children's literature. This collection provides a unique insight into the artistic and literary legacy of Dr. Seuss, highlighting his contributions to storytelling and illustration.","link":"https://www.cbsnews.com/video/a-look-inside-the-dr-seuss-archive/","cat":"culture","positivity":9,"importance":7,"question":"What significant collection is housed at the Geisel Library related to Dr. Seuss?","answers":[{"text":"Over 15,000 items from Dr. Seuss","correct":true},{"text":"A collection of modern art","correct":false},{"text":"Historical documents about World War II","correct":false},{"text":"A library of classic novels","correct":false},{"text":"Artifacts from famous poets","correct":false}]},{"title":"Trump-endorsed Vivek Ramaswamy spells out vision for taking Ohio from 'rust' to 'platinum' if elected governor","content":"Vivek Ramaswamy, a Republican candidate for Ohio governor endorsed by Donald Trump, outlined his vision for revitalizing the state from a 'rust' to a 'platinum' economy. He plans to focus on education reform, merit-based pay for teachers, and maximizing Ohio's energy potential, particularly in areas like semiconductors and AI. Ramaswamy aims to create a special economic region free from bureaucratic red tape, emphasizing the importance of the American Dream for families in Ohio.","link":"https://www.foxnews.com/media/trump-endorsed-vivek-ramaswamy-vision-taking-ohio-rust-platinum-elected-governor","cat":"politics","positivity":8,"importance":7,"question":"What are Vivek Ramaswamy's plans for Ohio if elected governor?","answers":[{"text":"To revitalize Ohio's economy through education and energy reforms.","correct":true},{"text":"To increase taxes for the wealthy.","correct":false},{"text":"To focus solely on agricultural development.","correct":false},{"text":"To reduce state funding for public schools.","correct":false}]},{"title":"\"CBS Weekend News\" headlines for Sunday, March. 2, 2025","content":"The \"CBS Weekend News\" for Sunday, March 2, 2025, featured top stories across various sectors including entertainment, politics, and health. Viewers were informed about the latest developments from the Oscars, significant political events, and health updates relevant to the public. The program aimed to provide a comprehensive overview of the most pressing issues affecting the nation and the world today.","link":"https://www.cbsnews.com/video/cbs-weekend-news-headlines-for-sunday-march-2-2025/","cat":"culture","positivity":7,"importance":8,"question":"What were the main topics covered in the CBS Weekend News on March 2, 2025?","answers":[{"text":"Oscars, politics, health updates","correct":true},{"text":"Sports events and weather","correct":false},{"text":"Local crime and community news","correct":false},{"text":"International relations and technology trends","correct":false}]},{"title":"Human rights groups protest mass layoffs in Argentina","content":"Human rights organizations in Argentina are facing significant layoffs following austerity measures implemented by President Javier Milei. Approximately half of the staff working in the Human Rights Secretariat and related agencies have been let go, severely impacting the operations of groups dedicated to documenting and addressing the crimes of the military dictatorship. Protests have erupted, with activists and families of victims rallying at the former naval academy ESMA, demanding the restoration of funding and support for human rights work.","link":"https://www.cbsnews.com/news/human-rights-organizations-face-mass-layoffs-in-argentina-60-minutes/","cat":"politics","positivity":3,"importance":8,"question":"What recent challenges are human rights organizations facing in Argentina?","answers":[{"text":"They are experiencing mass layoffs due to government budget cuts.","correct":true},{"text":"They are receiving increased funding from the government.","correct":false},{"text":"They are expanding their operations to more locations.","correct":false},{"text":"They have been fully funded by international organizations.","correct":false}]},{"title":"Boston's Mayor Wu offers condolences to family of suspect shot after allegedly trying to stab people","content":"Boston Mayor Michelle Wu has faced criticism after offering condolences to the family of a knife-wielding suspect who was shot and killed by an off-duty police officer while allegedly attempting to stab two individuals at a Chick-fil-A. During a press conference, Wu expressed sympathy for the suspect's family but notably did not extend it to the victims, which has drawn backlash from various commentators and social media users. The incident has reignited discussions surrounding crime and public safety in Boston, as the mayor prepares to testify before Congress on sanctuary policies.","link":"https://www.foxnews.com/politics/bostons-mayor-wu-offers-condolences-family-suspect-shot-after-allegedly-trying-stab-people","cat":"politics","positivity":3,"importance":7,"question":"What did Boston Mayor Michelle Wu say regarding the suspect shot by police?","answers":[{"text":"She offered condolences to the suspect's family.","correct":true},{"text":"She criticized the police response to the incident.","correct":false},{"text":"She expressed concern for the victims of the stabbing.","correct":false},{"text":"She defended the sanctuary city policies.","correct":false}]},{"title":"Argentine woman tracks down brother snatched at birth by military official","content":"In a poignant story from Argentina, Mariana Eva Pérez finally tracked down her brother, Guillermo Gómez, who was abducted as a baby during the military dictatorship in 1978. After years of searching, Mariana discovered Guillermo working in a fast-food restaurant, leading to a DNA test that confirmed their sibling relationship. The couple who raised Guillermo were implicated in his mother's abduction and murder, complicating Guillermo's emotional journey as he reconciles his past and newfound identity. Despite the painful history, Guillermo has embraced his new role as a human rights lawyer, advocating for truth and justice for victims of the regime.","link":"https://www.cbsnews.com/news/argentine-woman-tracks-down-brother-snatched-at-birth-60-minutes-transcript/","cat":"culture","positivity":8,"importance":9,"question":"How did Mariana Eva Pérez find her brother Guillermo Gómez after decades of separation?","answers":[{"text":"She discovered him working in a fast-food restaurant.","correct":true},{"text":"She saw him on television.","correct":false},{"text":"She received a letter from him.","correct":false},{"text":"She met him at a human rights conference.","correct":false}]},{"title":"Finding a plane used to \"disappear\" people during Argentina's dictatorship","content":"The Skyvan airplane, used during Argentina's dictatorship for the notorious 'death flights' where thousands of dissidents were disappeared, has been located and returned to Buenos Aires. This plane, now a memorial at the former Navy School of Mechanics, symbolizes the dark history of the regime responsible for the abduction and murder of around 30,000 people. Italian photographer Giancarlo Ceraudo and journalist Miriam Lewin spearheaded the effort to find the plane, uncovering critical evidence that led to the prosecution of pilots involved in these crimes. Their work not only preserves the memory of the victims but also serves as a poignant reminder to prevent history from repeating itself.","link":"https://www.cbsnews.com/news/argentina-dictatorship-death-flight-plane-60-minutes/","cat":"politics","positivity":6,"importance":9,"question":"What has been discovered about the plane used in Argentina's dictatorship-era death flights?","answers":[{"text":"The plane was found and returned to Argentina as a memorial.","correct":true},{"text":"It was used for commercial flights after the dictatorship.","correct":false},{"text":"It was destroyed during the Falklands War.","correct":false},{"text":"The plane was never located.","correct":false}]},{"title":"\"A Dirty War\" | 60 Minutes Archive","content":"In a 1984 report, Mike Wallace covered the plight of families in Argentina whose loved ones disappeared during the military dictatorship. The segment highlighted the ongoing struggle of the Mothers of the Plaza de Mayo, who marched weekly, displaying photos of their missing children as a form of protest and remembrance. The report sheds light on the human rights violations that occurred during this dark period in Argentine history.","link":"https://www.cbsnews.com/video/a-dirty-war-60-minutes-archive/","cat":"politics","positivity":3,"importance":8,"question":"What was the focus of Mike Wallace's 1984 report from Argentina?","answers":[{"text":"The disappearance of people under a military dictatorship","correct":true},{"text":"Economic reforms in Argentina","correct":false},{"text":"Cultural festivals in Buenos Aires","correct":false},{"text":"Sports events during the dictatorship","correct":false},{"text":"Environmental issues in Argentina","correct":false}]},{"title":"Upending history in the hills where Michelangelo worked | 60 Minutes","content":"In a recent episode of 60 Minutes, the show explored the historic marble quarries of Carrara, Italy, where Michelangelo sourced his stone. Co-founder of Robotor, Giacomo Massari, showcased a massive 200,000-pound block of marble that will be transformed into one of the largest sculptures ever created by a robot. This project highlights the intersection of technology and traditional craftsmanship in the art world, challenging conventional methods of sculpture production.","link":"https://www.cbsnews.com/video/carrara-marble-60-minutes-video-2025-03-02/","cat":"culture","positivity":8,"importance":7,"question":"What significant development in sculpture production was highlighted in the 60 Minutes segment about Carrara?","answers":[{"text":"A robot creating a massive sculpture from Carrara marble.","correct":true},{"text":"A new technique for hand-carving marble.","correct":false},{"text":"The history of Michelangelo's work in Carrara.","correct":false},{"text":"A competition among sculptors in Carrara.","correct":false}]},{"title":"Unusual pet seized during operation targeting gang members in Texas","content":"During a multi-agency operation in Dallas dubbed \"Operation Blue Laces,\" authorities arrested eight alleged gang members from the 42 Oakland Crips while seizing various illegal items including firearms, drugs, and an unusual pet—a caiman alligator. The operation, led by the Bureau of Alcohol, Tobacco, Firearms & Explosives (ATF), resulted in the confiscation of over a kilogram of methamphetamine and more than $47,000 in cash. The alligator was subsequently taken to the Dallas Zoo with assistance from the U.S. Fish and Wildlife Service.","link":"https://www.foxnews.com/us/unusual-pet-seized-during-operation-targeting-gang-members-texas","cat":"crime","positivity":5,"importance":7,"question":"What unusual pet was seized during a gang operation in Texas?","answers":[{"text":"Caiman alligator","correct":true},{"text":"Turtle","correct":false},{"text":"Python","correct":false},{"text":"Iguana","correct":false},{"text":"Frog","correct":false}]},{"title":"Warrant issued for migrant gang member suspected of murder, sexual assault","content":"A warrant has been issued for Pedro Colmenares, a 33-year-old Venezuelan migrant gang member, who is suspected of murder and sexual assault in Chicago. He was previously arrested on a weapons charge but was released due to Cook County's sanctuary policy, despite police believing there was probable cause for his detention. The warrant specifically pertains to allegations of aggravated kidnapping and aggravated criminal sexual assault involving his former girlfriend, which occurred last October. Colmenares was ordered to appear before a judge but is currently at large.","link":"https://www.foxnews.com/us/warrant-issued-migrant-gang-member-suspected-murder-sexual-assault","cat":"crime","positivity":2,"importance":8,"question":"What charges is Pedro Colmenares facing after a warrant was issued for his arrest?","answers":[{"text":"Aggravated kidnapping and aggravated criminal sexual assault","correct":true},{"text":"Murder and drug trafficking","correct":false},{"text":"Assault and robbery","correct":false},{"text":"Theft and vandalism","correct":false},{"text":"Trespassing and harassment","correct":false}]},{"title":"Former bike gang member who spent 5 years in prison qualifies for Open Championship after winning tournament","content":"Australian golfer Ryan Peake, a former member of the Rebels motorcycle gang, has qualified for the Open Championship after winning the New Zealand Open. Peake, who served five years in prison for assault, made a successful return to golf with the help of his family and coach Richie Smith. He overcame a four-stroke deficit heading into the final round, finishing strong and reflecting on his life changes and commitment to the sport.","link":"https://www.foxnews.com/sports/former-bike-gang-member-who-spent-5-years-prison-qualifies-open-championship-after-winning-tournament","cat":"sport","positivity":9,"importance":7,"question":"How did Ryan Peake qualify for the Open Championship?","answers":[{"text":"He won the New Zealand Open.","correct":true},{"text":"He placed second in a different tournament.","correct":false},{"text":"He received a wildcard entry.","correct":false},{"text":"He was invited by a former champion.","correct":false}]},{"title":"Bill Maher and panel rip 'f------' stupid' no-spend day movement, interpretive dance protests to counter Trump","content":"Bill Maher criticized the no-spend day movement organized by the People's Union USA, labeling it as 'f------ stupid' during a recent episode of his show. The protest aimed to draw attention to the influence of big corporations and political parties on working Americans by encouraging people to refrain from making purchases for a day. Maher, alongside panelists Rahm Emanuel and Fareed Zakaria, suggested that instead of such protests, Democrats should focus on effective strategies for winning elections. Zakaria emphasized the need for Democrats to learn from past successful leaders like Bill Clinton and Barack Obama instead of resorting to absurd protests.","link":"https://www.foxnews.com/media/bill-maher-panel-rip-f-stupid-no-spend-day-movement-interpretive-dance-protests-counter-trump","cat":"politics","positivity":3,"importance":7,"question":"What did Bill Maher think about the no-spend day movement?","answers":[{"text":"He called it 'f------ stupid'.","correct":true},{"text":"He supported it fully.","correct":false},{"text":"He thought it was a clever strategy.","correct":false},{"text":"He ignored it completely.","correct":false}]},{"title":"Signal is the number-one downloaded app in the Netherlands. But why?","content":"Signal, the privacy-focused messaging app, has recently become the most downloaded app in the Netherlands, driven by a significant increase in registrations, which reportedly rose by 25 times this year. The upsurge in popularity is attributed to growing awareness of privacy issues, distrust of big tech companies, and recent geopolitical events that have heightened public discourse on digital communication vulnerabilities. Signal's commitment to encryption and non-profit operation has resonated with Dutch users, contrasting sharply with the practices of larger companies like WhatsApp and Meta.","link":"https://techcrunch.com/2025/03/02/signal-is-the-number-one-downloaded-app-in-the-netherlands-but-why/","cat":"tech","positivity":8,"importance":7,"question":"Why has Signal become the most downloaded app in the Netherlands?","answers":[{"text":"Increased awareness of privacy and distrust of big tech","correct":true},{"text":"Introduction of new features","correct":false},{"text":"Aggressive marketing campaigns","correct":false},{"text":"Partnerships with local businesses","correct":false},{"text":"User interface improvements","correct":false}]},{"title":"European leaders on edge as prospect looms of Trump pulling 20K troops from continent","content":"European leaders are increasingly concerned over the possibility that President Donald Trump may withdraw approximately 20,000 U.S. troops from Europe, a move seen as potentially destabilizing for the region's security. This anxiety comes in light of Trump's recent presidency and his perceived leniency towards Russia, which has raised fears of a divided Western alliance. Analysts note that the U.S. military presence in Europe has already been declining for decades, and any further reduction could leave European nations struggling to manage their own defense without American support.","link":"https://www.foxnews.com/politics/european-leaders-edge-prospect-looms-trump-pulling-20k-troops-from-continent","cat":"politics","positivity":3,"importance":8,"question":"What are European leaders worried about regarding U.S. troops under President Trump?","answers":[{"text":"Trump may withdraw 20,000 troops from Europe.","correct":true},{"text":"U.S. troops will increase in Europe.","correct":false},{"text":"European nations will gain more military support from the U.S.","correct":false},{"text":"There will be a permanent U.S. military base in Europe.","correct":false}]},{"title":"Trudeau to bring up Trump's threat to annex Canada in King Charles meeting","content":"Canadian Prime Minister Justin Trudeau is set to meet with King Charles III to discuss U.S. President Donald Trump's threats to annex Canada as the 51st state. Trudeau emphasized the importance of defending Canadian sovereignty during this meeting, particularly in light of criticism regarding the King's silence on the matter. The discussion comes amidst a backdrop of mixed feelings among Canadians about the monarchy, especially following the late Queen Elizabeth's long-standing connection with the country.","link":"https://www.cbsnews.com/news/trudeau-meeting-king-charles-trump-annex-threat/","cat":"politics","positivity":5,"importance":8,"question":"What will Trudeau discuss with King Charles III?","answers":[{"text":"Trump's threats to annex Canada","correct":true},{"text":"The history of the monarchy in Canada","correct":false},{"text":"Canada's economic policies","correct":false},{"text":"Climate change initiatives","correct":false},{"text":"Upcoming Canadian elections","correct":false}]},{"title":"Jade Cargill, Randy Orton make WWE returns at Elimination Chamber, setting up road to WrestleMania 41","content":"Jade Cargill and Randy Orton made their returns at WWE's Elimination Chamber event, setting the stage for WrestleMania 41. Cargill attacked Naomi before the women's Elimination Chamber match, while Orton intervened after Kevin Owens' match against Sami Zayn, delivering an RKO to Owens. Both returns suggest upcoming conflicts for WrestleMania, with Cargill poised to challenge Naomi and Orton targeting Owens.","link":"https://www.foxnews.com/sports/jade-cargill-randy-orton-make-wwe-returns-elimination-chamber-setting-up-road-wrestlemania-41","cat":"sport","positivity":9,"importance":8,"question":"What significant returns occurred at WWE's Elimination Chamber event?","answers":[{"text":"Jade Cargill and Randy Orton","correct":true},{"text":"John Cena and Brock Lesnar","correct":false},{"text":"Becky Lynch and Seth Rollins","correct":false},{"text":"Charlotte Flair and Edge","correct":false}]},{"title":"Founder of Catholic ministry Word on Fire to attend Trump address to Congress","content":"Bishop Robert Barron, the founder of the Catholic media organization Word on Fire, is set to attend President Donald Trump's joint address to Congress as a guest of Rep. Riley Moore. Barron will also celebrate a Catholic Mass with lawmakers prior to the address. Moore praised Barron's efforts to share Catholic teachings through contemporary media, highlighting the impact of his work in helping individuals connect with the Church. This marks Trump's first speech to Congress since returning to the White House for a second term.","link":"https://www.foxnews.com/politics/founder-catholic-ministry-word-fire-attend-trump-address-congress","cat":"politics","positivity":8,"importance":7,"question":"Who will attend Trump's address to Congress as a guest?","answers":[{"text":"Bishop Robert Barron","correct":true},{"text":"Rep. Riley Moore","correct":false},{"text":"President Biden","correct":false},{"text":"Pope Francis","correct":false}]},{"title":"Apple might not release a truly ‘modernized’ Siri until 2027","content":"Apple is reportedly facing challenges in modernizing Siri for the generative AI era, with a fully revamped version not expected until the release of iOS 20 in 2027. However, significant updates are planned before then, including a new version of Siri set to launch in May, which will integrate features announced earlier. This version will utilize a dual-brain system for basic and advanced queries and an internal project named \"LLM Siri\" is expected to be announced at the Worldwide Developers Conference in June 2025, with a rollout anticipated in spring 2026.","link":"https://techcrunch.com/2025/03/02/apple-might-not-release-a-truly-modernized-siri-until-2027/","cat":"tech","positivity":5,"importance":7,"question":"When is Apple expected to release a fully modernized version of Siri?","answers":[{"text":"2027","correct":true},{"text":"2025","correct":false},{"text":"2026","correct":false},{"text":"2028","correct":false},{"text":"2024","correct":false}]},{"title":"ROBERT F. KENNEDY, JR.: Measles outbreak is call to action for all of us","content":"In response to a recent measles outbreak in Texas that has resulted in 146 confirmed cases and one death, Robert F. Kennedy, Jr., Secretary of the U.S. Department of Health and Human Services, emphasizes the importance of vaccination. He outlines the health risks associated with measles, particularly for unvaccinated individuals, and calls for a comprehensive public health response involving healthcare providers, community leaders, and parents. Kennedy urges the dissemination of accurate vaccine information and highlights the role of community immunity in protecting vulnerable populations.","link":"https://www.foxnews.com/opinion/robert-f-kennedy-jr-measles-outbreak-call-action-all-us","cat":"health","positivity":6,"importance":8,"question":"What is Robert F. Kennedy, Jr.'s stance on the recent measles outbreak?","answers":[{"text":"Vaccination is crucial to prevent outbreaks.","correct":true},{"text":"Vaccines are not necessary for public health.","correct":false},{"text":"Only adults need to be vaccinated against measles.","correct":false},{"text":"The outbreak is not a serious concern.","correct":false}]},{"title":"Four ‘sanctuary city’ mayors prep for grilling in Congress this week: 'Held accountable'","content":"The mayors of Boston, Chicago, Denver, and New York City are preparing to testify before the House Committee on Oversight and Government regarding their sanctuary city policies, which limit cooperation with federal immigration authorities. This hearing is a response to increasing scrutiny of these policies, particularly under the Biden administration, as critics argue that they compromise public safety by allowing potentially dangerous illegal immigrants to remain in these cities. The mayors are expected to defend their approaches amid pressure from Republican lawmakers who claim these policies prioritize illegal immigrants over American citizens.","link":"https://www.foxnews.com/politics/four-sanctuary-city-mayors-prep-for-grilling-congress-this-week-held-accountable","cat":"politics","positivity":4,"importance":7,"question":"What is the purpose of the upcoming congressional hearing involving the mayors of sanctuary cities?","answers":[{"text":"To hold the mayors accountable for their sanctuary policies","correct":true},{"text":"To discuss funding for city projects","correct":false},{"text":"To evaluate the impact of immigration on local economies","correct":false},{"text":"To promote a new immigration reform bill","correct":false}]},{"title":"Longtime Kamala Harris mentee, friend tapped to respond to Trump's congressional address","content":"California Representative Lateefah Simon, a longtime mentee and friend of Kamala Harris, has been chosen to respond to President Donald Trump's upcoming address to Congress. As a member of the Working Families Party, Simon expressed her honor in speaking on behalf of working people and emphasized the need for a government that prioritizes their needs over those of billionaires. This opportunity highlights Simon's rising profile in the Democratic Party, particularly following her recent election to California's 12th congressional district.","link":"https://www.foxnews.com/politics/longtime-kamala-harris-mentee-friend-tapped-respond-trumps-congressional-address","cat":"politics","positivity":7,"importance":6,"question":"Who will respond to Trump's address to Congress?","answers":[{"text":"Lateefah Simon","correct":true},{"text":"Kamala Harris","correct":false},{"text":"Elissa Slotkin","correct":false},{"text":"Ayanna Pressley","correct":false},{"text":"Jamaal Bowman","correct":false}]},{"title":"Riley Gaines leads pre-race prayer before NASCAR Cup Series race in Texas","content":"Riley Gaines, a former NCAA All-American swimmer and political activist, led a pre-race prayer before the NASCAR Cup Series race at the Circuit of the Americas in Austin, Texas. During her invocation, she expressed gratitude and asked for protection for the drivers, staff, families, and fans, while notably mentioning former President Donald Trump, which elicited cheers from the audience. This event marks a continuation of Gaines' advocacy for fairness in women's sports and her involvement in public prayer at significant sporting events.","link":"https://www.foxnews.com/sports/riley-gaines-leads-pre-race-prayer-before-nascar-cup-series-race-texas","cat":"sport","positivity":8,"importance":6,"question":"What did Riley Gaines do before the NASCAR race in Texas?","answers":[{"text":"Led a pre-race prayer","correct":true},{"text":"Presented the trophy","correct":false},{"text":"Sang the national anthem","correct":false},{"text":"Gave a speech about racing","correct":false},{"text":"Started the engines","correct":false}]},{"title":"Flora is building an AI-powered ‘infinite canvas’ for creative professionals","content":"Flora, a startup founded by Weber Wong, is creating an AI-powered 'infinite canvas' designed specifically for creative professionals. Unlike existing AI tools that lack creative control and traditional software that is cumbersome, Flora aims to provide a seamless visual interface where users can generate and manipulate text, images, and videos collaboratively. The platform will initially focus on visual design agencies and seeks to enhance the creative workflow by allowing designers to produce extensive variations of their work efficiently.","link":"https://techcrunch.com/2025/03/02/flora-is-building-an-ai-powered-infinite-canvas-for-creative-professionals/","cat":"tech","positivity":8,"importance":7,"question":"What is Flora's primary innovation for creative professionals?","answers":[{"text":"An AI-powered 'infinite canvas' for creative work.","correct":true},{"text":"A new generative AI model for artists.","correct":false},{"text":"A collaborative tool for musicians.","correct":false},{"text":"A platform for AI-based marketing strategies.","correct":false}]},{"title":"High school basketball player goes below the belt on opponent in cheap shot during district championship game","content":"During a high school district championship game in Ohio, a player named Ben Mirgon suffered a cheap shot when he was punched in the groin by an opponent shortly after passing the ball. Despite the severe nature of the foul, the referee only issued a technical foul and did not eject the player responsible. This incident occurred late in the game, impacting the momentum as Mirgon's team lost to Reynoldsburg, who secured their first district championship in seven years.","link":"https://www.foxnews.com/sports/high-school-basketball-player-goes-below-belt-opponent-cheap-shot-during-district-championship-game","cat":"sport","positivity":2,"importance":6,"question":"What happened to Ben Mirgon during the district championship game?","answers":[{"text":"He was punched in the groin by an opponent.","correct":true},{"text":"He scored the winning basket.","correct":false},{"text":"He was ejected from the game.","correct":false},{"text":"He made a game-winning three-pointer.","correct":false}]},{"title":"Man is allergic to 28 different foods, says life is 'increasingly difficult'","content":"Alex De Sousa, a 28-year-old man from Glasgow, Scotland, has been living with 28 food allergies since childhood, which began with baby formula. His most severe allergies are to peanuts and legumes, making everyday eating and dining out increasingly challenging. De Sousa highlights the impact of his allergies not only on himself but also on those around him, as dining decisions must accommodate his dietary restrictions. To aid others with similar issues, he has developed a web tool for restaurants to display allergens more effectively.","link":"https://www.foxnews.com/food-drink/man-allergic-28-different-foods-life-increasingly-difficult","cat":"lifestyle","positivity":5,"importance":7,"question":"How many food allergies does Alex De Sousa have?","answers":[{"text":"28","correct":true},{"text":"15","correct":false},{"text":"10","correct":false},{"text":"5","correct":false},{"text":"3","correct":false}]},{"title":"Byron Donalds points to Trump endorsement while addressing Casey DeSantis rivaling campaign rumors","content":"Rep. Byron Donalds, R-Fla., has announced his candidacy for the Florida gubernatorial race, citing his endorsement from former President Donald Trump as a significant boost. During an interview on 'Sunday Morning Futures,' Donalds addressed speculation that Casey DeSantis, the state's first lady, could also enter the race against him. He expressed confidence in his campaign's direction and emphasized his commitment to focusing on Floridians' needs, despite potential challengers.","link":"https://www.foxnews.com/media/byron-donalds-points-trump-endorsement-addressing-casey-desantis-rivaling-campaign-rumors","cat":"politics","positivity":7,"importance":8,"question":"What did Byron Donalds say about his campaign for governor of Florida?","answers":[{"text":"He announced his candidacy with Trump's endorsement.","correct":true},{"text":"He plans to run against Casey DeSantis.","correct":false},{"text":"He is focusing on national issues.","correct":false},{"text":"He will support Ron DeSantis for re-election.","correct":false}]},{"title":"NJ high school wrestling star wins regional title after dramatic week","content":"Anthony Knox, a high school wrestling star from St. John Vianney High School in New Jersey, won a regional title after a tumultuous week that included a disqualification due to a brawl involving his father during the district tournament. A judge's ruling overturned the disqualification, allowing Knox to compete in the 126-pound competition, where he triumphed over Aidan Flynn. He is now on track to potentially become the state's fifth four-time champion at the upcoming NJSIAA Wrestling Championships.","link":"https://www.foxnews.com/sports/nj-high-school-wrestling-star-wins-regional-title-after-dramatic-week","cat":"sport","positivity":9,"importance":8,"question":"What achievement did Anthony Knox accomplish after a dramatic week?","answers":[{"text":"He won a regional title after being reinstated to compete.","correct":true},{"text":"He was disqualified from the tournament.","correct":false},{"text":"He lost the match against Aidan Flynn.","correct":false},{"text":"He decided to quit wrestling for the season.","correct":false}]},{"title":"Grenell lights up Susan Rice for years of failed Dem foreign polices that led to war: ‘We see you’","content":"Ric Grenell criticized former diplomat Susan Rice for her role in foreign policies during the Obama and Biden administrations, which he claims contributed to wars in Ukraine and Gaza. In a response on social media, Grenell accused Rice of lying about the Benghazi attack and stated that the Democrats' approach to foreign policy has led to significant conflicts. His remarks were made in the context of a broader debate over U.S. involvement in international affairs, particularly in relation to Ukraine's ongoing struggles with Russia.","link":"https://www.foxnews.com/politics/grenell-lights-up-susan-rice-years-failed-dem-foreign-polices-led-war-we-see-you","cat":"politics","positivity":3,"importance":6,"question":"What did Ric Grenell accuse Susan Rice of regarding U.S. foreign policy?","answers":[{"text":"Contributing to wars in Ukraine and Gaza","correct":true},{"text":"Promoting peace in the Middle East","correct":false},{"text":"Improving U.S.-Russia relations","correct":false},{"text":"Supporting economic sanctions on Russia","correct":false}]},{"title":"Democratic governor concedes Biden not 'strongest communicator in chief,' party was 'hampered' by him","content":"Democratic Massachusetts Governor Maura Healey acknowledged that President Joe Biden was not the \"strongest communicator in chief,\" stating this had a negative impact on the Democratic Party's performance in recent elections. In an interview, she suggested that Biden's communication failures hindered the party's ability to effectively promote their accomplishments. Healey also remarked that had Biden adhered to his earlier intention of serving only one term, the political landscape might have been different, allowing for a more robust primary engagement.","link":"https://www.foxnews.com/media/democratic-governor-concedes-biden-not-strongest-communicator-chief-party-hampered-him","cat":"politics","positivity":4,"importance":7,"question":"What did Governor Healey say about President Biden's communication skills?","answers":[{"text":"He was not the strongest communicator in chief.","correct":true},{"text":"He was an excellent communicator.","correct":false},{"text":"He should have run for a second term.","correct":false},{"text":"He effectively promoted the party's accomplishments.","correct":false}]},{"title":"Two charged in Georgia college student and former high school beauty queen's murder","content":"Two men, Tsion Clayton and Kimone Green, have been charged with the murder of Brianna Long, a 21-year-old Georgia college student and former beauty queen. Long was killed by a stray bullet while working as a bartender at The Pier Bar near Valdosta State University on October 29, 2023. Both suspects were reportedly involved in a gang dispute at the time of the shooting. The investigation is ongoing, and additional charges are expected as authorities continue to gather information.","link":"https://www.foxnews.com/us/two-charged-georgia-college-student-former-high-school-beauty-queens-murder","cat":"crime","positivity":1,"importance":8,"question":"Who has been charged in the murder of Brianna Long?","answers":[{"text":"Tsion Clayton and Kimone Green","correct":true},{"text":"John Doe and Richard Roe","correct":false},{"text":"Mike Smith and Tom Johnson","correct":false},{"text":"Chris Lee and David Kim","correct":false},{"text":"James Brown and Robert White","correct":false}]},{"title":"Trump approval rating at 51%, new CBS News poll shows","content":"According to the latest CBS News poll, President Trump's approval rating stands at 51%, indicating he remains in positive territory, although this figure is slightly lower than the previous month. CBS News director of elections and surveys, Anthony Salvanto, provided insights on the polling trends during an interview on \"Face the Nation with Margaret Brennan.\" The poll reflects the current sentiments of the American public regarding Trump's performance in office.","link":"https://www.cbsnews.com/video/trump-approval-rating-at-51-new-cbs-news-poll-shows/","cat":"politics","positivity":6,"importance":7,"question":"What is President Trump's current approval rating according to the CBS News poll?","answers":[{"text":"51%","correct":true},{"text":"45%","correct":false},{"text":"60%","correct":false},{"text":"48%","correct":false},{"text":"53%","correct":false}]},{"title":"Measles vaccines given long ago could be less effective now, doctors say","content":"As measles outbreaks increase across several states, including Texas and New Mexico, doctors are expressing concerns that vaccines administered many years ago may be less effective now. The measles vaccine, first introduced in 1968 and later as part of the MMR vaccine in 1971, is known to provide strong immunity, but some individuals vaccinated in the early years may need to check their immunity status. Those vaccinated between 1963 and 1968 may be particularly at risk due to the use of an older, less effective vaccine version during that time. Health professionals recommend individuals consider getting a booster if they fall into certain categories, especially if traveling to outbreak regions.","link":"https://www.foxnews.com/health/measles-vaccines-given-long-ago-could-less-effective-now-doctors-say","cat":"health","positivity":6,"importance":8,"question":"What do doctors say about the effectiveness of old measles vaccines?","answers":[{"text":"They may be less effective now.","correct":true},{"text":"They are still perfectly effective.","correct":false},{"text":"They should be avoided at all costs.","correct":false},{"text":"They only work for children.","correct":false},{"text":"They provide immunity for life.","correct":false}]},{"title":"Pittsburgh college football player, 18, dies in car crash, officials say","content":"Mason Alexander, an 18-year-old freshman college football player for the Pittsburgh Panthers, tragically died in a car crash in Indiana. The accident occurred when Alexander's BMW attempted to pass another vehicle but lost control and struck a tree, resulting in a fire. Pittsburgh head coach Pat Narduzzi expressed deep sorrow over Alexander's sudden passing, noting that he had just enrolled in the university and made a positive impression in his brief time with the team.","link":"https://www.foxnews.com/sports/pittsburgh-college-football-player-18-dies-car-crash-officials-say","cat":"sport","positivity":1,"importance":9,"question":"What happened to Pittsburgh college football player Mason Alexander?","answers":[{"text":"He died in a car crash.","correct":true},{"text":"He won a championship.","correct":false},{"text":"He transferred to another college.","correct":false},{"text":"He signed a professional contract.","correct":false}]},{"title":" 'America First' on the moon? US must 'dominate' in space, acting NASA chief says during lunar landing ","content":"During the successful lunar landing of Firefly Aerospace's Blue Ghost 1 on March 2, 2025, acting NASA chief Janet Petro emphasized the importance of the U.S. maintaining a dominant presence in space. She linked this goal to the 'America First' rhetoric, suggesting that success in space exploration is a matter of national pride and economic growth. While highlighting the importance of NASA's Commercial Lunar Payloads Services (CLPS) program for building a lunar economy, she acknowledged the need for international cooperation through the Artemis program.","link":"https://www.space.com/space-exploration/america-first-on-the-moon-us-must-dominate-in-space-acting-nasa-chief-says-during-lunar-landing","cat":"tech","positivity":8,"importance":9,"question":"What did acting NASA chief Janet Petro emphasize during the Blue Ghost lunar landing?","answers":[{"text":"The importance of U.S. dominance in space","correct":true},{"text":"The need for international cooperation only","correct":false},{"text":"The insignificance of lunar exploration","correct":false},{"text":"The focus on Mars over the Moon","correct":false},{"text":"The lack of commercial partnerships in space","correct":false}]},{"title":"Transcript: Rep. John James on \"Face the Nation with Margaret Brennan,\" March 2, 2025","content":"In an interview on \"Face the Nation,\" Rep. John James discussed various issues affecting Michigan, including tariffs and the economy. He asserted that Russia is the aggressor in the Ukraine conflict, criticized the lack of accountability in U.S. aid, and emphasized the importance of fair trade to support American manufacturing. James also responded to concerns from local leaders about the potential negative impacts of tariffs on the auto industry, arguing that the U.S. has been taken advantage of and that tariffs are necessary for a level playing field.","link":"https://www.cbsnews.com/news/john-james-michigan-republican-face-the-nation-transcript-03-02-2025/","cat":"politics","positivity":6,"importance":7,"question":"What key issues did Rep. John James address during his interview on \"Face the Nation\"?","answers":[{"text":"Tariffs and the economy in Michigan","correct":true},{"text":"Healthcare reforms","correct":false},{"text":"Education policy changes","correct":false},{"text":"Immigration laws","correct":false},{"text":"Environmental regulations","correct":false}]},{"title":"Cooper Flagg plays through eye injury in Duke's win over Florida State","content":"In a notable performance, Duke Blue Devils star Cooper Flagg played through an eye injury to help his team secure a 100-65 victory over Florida State. Flagg was poked in the eye during the first half, which caused him to sit out for about 11 minutes. However, he returned to the game in the second half and finished with 16 points, showcasing his toughness and determination as he aims for the top pick in the 2025 NBA Draft.","link":"https://www.foxnews.com/sports/cooper-flagg-plays-through-eye-injury-dukes-win-over-florida-state","cat":"sport","positivity":8,"importance":7,"question":"How did Cooper Flagg perform despite his eye injury in the game against Florida State?","answers":[{"text":"He scored 16 points after returning from the injury.","correct":true},{"text":"He did not play at all due to the injury.","correct":false},{"text":"He only managed 5 points during the game.","correct":false},{"text":"He was replaced by a teammate for the whole game.","correct":false}]},{"title":"Texas A&M pitcher calls out fans for 'disgusting' criticism amid team's slow start","content":"Texas A&M pitcher Shane Sdao publicly criticized fans for their harsh criticism amid the team's slow start to the 2025 baseball season. After suffering four consecutive losses, including a recent defeat to Oklahoma State, Sdao expressed frustration over the 'hate and disrespect' directed at him and his teammates on social media. He urged fans to show more support and empathy, reminding them that athletes are human and also feeling the pressure to perform better.","link":"https://www.foxnews.com/sports/texas-am-pitcher-calls-out-fans-disgusting-criticism-amid-teams-slow-start","cat":"sport","positivity":3,"importance":6,"question":"What did Texas A&M pitcher Shane Sdao say about fan criticism?","answers":[{"text":"He called it disgusting and unacceptable.","correct":true},{"text":"He said it motivates the team.","correct":false},{"text":"He ignored it completely.","correct":false},{"text":"He agreed with the criticism.","correct":false},{"text":"He encouraged more negativity.","correct":false}]}];

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;

          console.warn("Background music couldn't play automatically.");
        });

        bgMusic.currentTime = 0;
      }

        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Read more...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Question:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Oh no! Try again!",
              "That's incorrect... but you still have a chance!",
              "Not correct, don't give up!",
              "Oh, not quite right. Keep trying!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match the filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
