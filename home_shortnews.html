  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Meta brings its anti-fraud facial recognition test to the UK after getting a thumbs up from regulators","content":"Meta has launched its anti-fraud facial recognition tools in the UK after receiving approval from regulators. This expansion follows a previous international test that aimed to prevent scams using the likenesses of famous individuals and assist users in recovering compromised accounts. The company is emphasizing that the data generated during these processes will be deleted immediately after use. This move comes as Meta intensifies its focus on AI technologies across its platforms.","link":"https://techcrunch.com/2025/03/04/meta-brings-its-anti-fraud-facial-recognition-test-to-the-uk-after-getting-a-thumbs-up-from-regulators/","cat":"tech","positivity":7,"importance":8,"question":"What new feature did Meta launch in the UK?","answers":[{"text":"Anti-fraud facial recognition tools","correct":true},{"text":"A new AI chatbot","correct":false},{"text":"Enhanced privacy settings","correct":false},{"text":"A video streaming service","correct":false}]}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.filter(item => item.importance >= 9).forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
