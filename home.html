<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Bulletin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls label {
      font-weight: bold;
      color: #555;
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item h3 {
      margin: 0 0 5px;
      color: #007BFF;
    }
    .news-item p {
      margin: 0;
      color: #555;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease;
    }
    .news-link {
      cursor: pointer;
    }
  </style>

<body>

  <div class="container">
    <!-- Filter Dropdown -->
    <div class="controls">
      <label for="news-filter">News Category:</label>
      <select id="news-filter">
        <option value="important">Headlines</option>
        <option value="positive">Good News</option>
        <option value="business">Business</option>
        <option value="politics">Politics</option>
        <option value="tech">Technology</option>
        <option value="sport">Sport</option>
        <option value="culture">Culture</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="others">Others</option>
      </select>
    </div>
    
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>
  
  <button id="back-to-top">&#8679;</button>

  <script>
    // Replace this with your actual news data.
    const newsData = [{"title":"Meta brings its anti-fraud facial recognition test to the UK after getting a thumbs up from regulators","content":"Meta has launched its anti-fraud facial recognition tools in the UK after receiving approval from regulators. This expansion follows a previous international test that aimed to prevent scams using the likenesses of famous individuals and assist users in recovering compromised accounts. The company is emphasizing that the data generated during these processes will be deleted immediately after use. This move comes as Meta intensifies its focus on AI technologies across its platforms.","link":"https://techcrunch.com/2025/03/04/meta-brings-its-anti-fraud-facial-recognition-test-to-the-uk-after-getting-a-thumbs-up-from-regulators/","cat":"tech","positivity":7,"importance":8,"question":"What new feature did Meta launch in the UK?","answers":[{"text":"Anti-fraud facial recognition tools","correct":true},{"text":"A new AI chatbot","correct":false},{"text":"Enhanced privacy settings","correct":false},{"text":"A video streaming service","correct":false}]}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "business":
        case "politics":
        case "tech":
        case "sport":
        case "culture":
        case "lifestyle":
          return newsData.filter(item => item.cat === currentFilter);
        case "others":
          return newsData.filter(item => 
            !['business', 'politics', 'tech', 'sport', 'culture', 'lifestyle'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/Ä‘/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
</body>
</html>
