  <script>
    // Replace this with your actual news data.
    const newsData = [{"title":"Meta brings its anti-fraud facial recognition test to the UK after getting a thumbs up from regulators","content":"Meta has launched its anti-fraud facial recognition tools in the UK after receiving approval from regulators. This expansion follows a previous international test that aimed to prevent scams using the likenesses of famous individuals and assist users in recovering compromised accounts. The company is emphasizing that the data generated during these processes will be deleted immediately after use. This move comes as Meta intensifies its focus on AI technologies across its platforms.","link":"https://techcrunch.com/2025/03/04/meta-brings-its-anti-fraud-facial-recognition-test-to-the-uk-after-getting-a-thumbs-up-from-regulators/","cat":"tech","positivity":7,"importance":8,"question":"What new feature did Meta launch in the UK?","answers":[{"text":"Anti-fraud facial recognition tools","correct":true},{"text":"A new AI chatbot","correct":false},{"text":"Enhanced privacy settings","correct":false},{"text":"A video streaming service","correct":false}]},{"title":"Trump tells high school senior of West Point acceptance during joint address to Congress","content":"During a joint address to Congress, President Trump informed high school senior Jason Hartley that he had been accepted to the United States Military Academy at West Point. Hartley, who has a family legacy of military service, was recognized for his academic achievements and athleticism. The announcement was met with applause from the audience, and Hartley shared a touching moment with a 13-year-old cancer survivor who was also honored during the address.","link":"https://www.foxnews.com/politics/trump-tells-aspiring-soldier-west-point-acceptance-during-joint-address-congress","cat":"politics","positivity":9,"importance":7,"question":"What significant announcement did President Trump make during his joint address to Congress?","answers":[{"text":"Jason Hartley was accepted to West Point.","correct":true},{"text":"Jason Hartley won a sports award.","correct":false},{"text":"Jason Hartley was appointed as a congressional intern.","correct":false},{"text":"Jason Hartley received a scholarship for college.","correct":false}]},{"title":"Florida attorney general opens criminal investigation into Andrew and Tristan Tate","content":"Florida's attorney general has initiated a criminal investigation into Andrew and Tristan Tate, who are currently facing human trafficking charges in Romania. Attorney General James Uthmeier announced that his office is collaborating with law enforcement to conduct a preliminary inquiry and has issued search warrants and subpoenas as part of the investigation. This move follows the Tates' return to the U.S., where Governor Ron DeSantis declared them unwelcome in Florida, citing potential jurisdiction over their alleged crimes.","link":"https://www.cbsnews.com/news/florida-attorney-general-investigating-andrew-and-tristan-tate/","cat":"politics","positivity":3,"importance":8,"question":"What is the recent legal action taken against Andrew and Tristan Tate in Florida?","answers":[{"text":"A criminal investigation has been opened by the Florida attorney general.","correct":true},{"text":"They have been acquitted of all charges.","correct":false},{"text":"They are being honored for their contributions to society.","correct":false},{"text":"They have been banned from entering Florida.","correct":false}]},{"title":"Defense tech startup Epirus raises $250M Series D to counter drone swarms","content":"Defense tech startup Epirus, known for its anti-drone systems, has successfully raised $250 million in an oversubscribed Series D funding round. The company, based in Torrance, California, has increased its total funding to over $550 million and remains valued above $1 billion. Epirus plans to utilize the new funds to expand its international and commercial market presence, enhance its team, and improve supply chain resilience, while also developing a new simulation center for military training.","link":"https://techcrunch.com/2025/03/04/defense-tech-startup-epirus-raises-250m-series-d-to-counter-drone-swarms/","cat":"business","positivity":8,"importance":7,"question":"How much money did Epirus raise in its latest funding round?","answers":[{"text":"$250 million","correct":true},{"text":"$200 million","correct":false},{"text":"$1 billion","correct":false},{"text":"$150 million","correct":false},{"text":"$66 million","correct":false}]},{"title":"Quantexa nabs $175M at a $2.6B valuation to double down on data analytics for AI","content":"Quantexa, a London-based startup specializing in AI-driven data analytics to combat money laundering and fraud, has secured $175 million in a Series F funding round, boosting its valuation to $2.6 billion. This new investment will enable the company to enhance its existing services and expand into new territories, particularly in helping organizations better utilize their data for AI applications. The company has reported a 40% increase in license revenue over the past year and plans to accelerate partnerships with major firms like Microsoft and Databricks to build AI solutions for various sectors.","link":"https://techcrunch.com/2025/03/04/quantexa-nabs-175m-at-a-2-6b-valuation-to-double-down-on-data-analytics-for-ai/","cat":"tech","positivity":8,"importance":7,"question":"What recent funding round did Quantexa complete to enhance its AI data analytics services?","answers":[{"text":"$175 million Series F funding","correct":true},{"text":"$100 million Series C funding","correct":false},{"text":"$50 million Series A funding","correct":false},{"text":"$200 million Series B funding","correct":false}]},{"title":"Trump says his administration is \"reclaiming the Panama Canal\"","content":"In a recent address to Congress, President Trump claimed that his administration is \"reclaiming the Panama Canal.\" He also mentioned his interest in acquiring Greenland and referenced a letter from Ukrainian President Volodymyr Zelenskyy following a tense meeting in the Oval Office. Trump's statements have sparked discussions about U.S. territorial interests and foreign policy.","link":"https://www.cbsnews.com/video/trump-says-administration-reclaiming-panama-canal/","cat":"politics","positivity":5,"importance":7,"question":"What did President Trump claim about the Panama Canal in his recent speech?","answers":[{"text":"His administration is reclaiming the Panama Canal.","correct":true},{"text":"The U.S. is selling the Panama Canal.","correct":false},{"text":"The Panama Canal is now under Chinese control.","correct":false},{"text":"The Panama Canal is being expanded.","correct":false}]},{"title":"Trump reveals top terrorist behind Abbey Gate attack apprehended, facing 'swift sword of American justice'","content":"During a speech to Congress, Donald Trump announced the apprehension of Muhammed Sharifullah, the top terrorist suspect behind the 2021 Abbey Gate attack in Afghanistan that resulted in the deaths of 13 U.S. service members. Trump expressed gratitude to Pakistan for their assistance in the capture and conveyed that the families of the victims felt happiness upon hearing the news. He criticized the Biden administration's withdrawal from Afghanistan, linking it to the subsequent chaos and adversary actions, including Russia's invasion of Ukraine.","link":"https://www.foxnews.com/politics/trump-reveals-top-terrorist-behind-abbey-gate-attack-apprehended-facing-swift-sword-american-justice","cat":"politics","positivity":7,"importance":8,"question":"Who was apprehended as the top terrorist suspect behind the Abbey Gate attack?","answers":[{"text":"Muhammed Sharifullah","correct":true},{"text":"Abdul Khaliq","correct":false},{"text":"Joe Biden","correct":false},{"text":"Ted Cruz","correct":false},{"text":"Kamala Harris","correct":false}]},{"title":"Here's why congresswomen wore pink for Trump's speech","content":"During President Trump's address to Congress on March 4, 2025, many Democratic congresswomen wore bright pink as a form of protest against his policies, which they argue negatively impact women and families. Rep. Teresa Leger Fernández stated that the color symbolizes both power and opposition to Trump's agenda, emphasizing the need for women to assert their rights regarding health care and personal choices. This action follows previous displays where congresswomen have used color to highlight women's rights, including wearing white during past addresses.","link":"https://www.cbsnews.com/news/why-congresswomen-wearing-pink-trump-speech-2025/","cat":"politics","positivity":3,"importance":7,"question":"Why did congresswomen wear pink for Trump's speech?","answers":[{"text":"To protest against Trump's policies affecting women and families.","correct":true},{"text":"To celebrate Trump's achievements.","correct":false},{"text":"To support the Republican agenda.","correct":false},{"text":"To promote a new fashion trend.","correct":false}]},{"title":"Fact-checking Trump's address to Congress","content":"During President Trump's 2025 joint address to Congress, various statements made were fact-checked, revealing inaccuracies and misleading claims. For instance, Trump incorrectly stated that Stacey Abrams led a group receiving $1.9 billion for decarbonization, while the actual grant was awarded to a coalition of organizations with no direct connection to her. He also exaggerated the number of migrants entering the U.S. under Biden, claiming 21 million when the actual number was around 11 million encounters. Other claims regarding electric vehicle mandates and inflation were also deemed misleading or partially true, highlighting the discrepancies in Trump's assertions during the speech.","link":"https://www.cbsnews.com/news/trump-fact-check-joint-address-congress-2025/","cat":"politics","positivity":4,"importance":8,"question":"What inaccuracies were found in Trump's address to Congress?","answers":[{"text":"Trump claimed 21 million migrants entered the U.S. under Biden, which is an exaggeration.","correct":true},{"text":"Trump accurately stated the number of migrants entering the U.S. under Biden.","correct":false},{"text":"Trump did not make any misleading claims during his speech.","correct":false},{"text":"Trump claimed that Stacey Abrams led a $1.9 billion grant for decarbonization, which is true.","correct":false}]},{"title":"Sen. Elissa Slotkin delivers Democratic response to Trump speech","content":"Senator Elissa Slotkin of Michigan delivered the Democratic response to President Trump's speech to Congress on March 4, 2025. Slotkin, who replaced longtime Senator Debbie Stabenow, is a former CIA officer and has a reputation for bipartisan cooperation. Her response followed Trump's lengthy address and highlights her commitment to working across party lines in the Senate.","link":"https://www.cbsnews.com/news/slotkin-democratic-response-trump-speech-2025/","cat":"politics","positivity":6,"importance":7,"question":"What did Senator Elissa Slotkin do in response to Trump's speech?","answers":[{"text":"Delivered the Democratic response","correct":true},{"text":"Supported Trump's policies","correct":false},{"text":"Criticized the Senate","correct":false},{"text":"Announced her resignation","correct":false},{"text":"Promised to work alone","correct":false}]},{"title":"Takeaways from Trump's joint address to Congress","content":"In his recent joint address to Congress, President Trump highlighted his achievements over his term, delivering a speech that lasted nearly two hours. The address covered various topics, emphasizing the administration's successes and future goals. CBS News provided insights from reporters Margaret Brennan, Scott MacFarlane, and Weijia Jiang on the key takeaways from the event.","link":"https://www.cbsnews.com/video/takeaways-trumps-joint-address-congress/","cat":"politics","positivity":7,"importance":8,"question":"What were the main themes of Trump's joint address to Congress?","answers":[{"text":"Trump's accomplishments and future goals","correct":true},{"text":"Challenges faced by his administration","correct":false},{"text":"Plans for international relations","correct":false},{"text":"Economic downturns during his presidency","correct":false}]},{"title":"Trump says \"I was saved by God to make America great again\"","content":"In a recent speech in Butler, Pennsylvania, President Trump attributed his survival from an assassination attempt to divine intervention, stating, \"I was saved by God to make America great again.\" He also honored firefighter Corey Comperatore, who lost his life during the attack. This speech forms part of his ongoing efforts to rally support ahead of the upcoming election.","link":"https://www.cbsnews.com/video/trump-says-saved-god-make-america-great-again/","cat":"politics","positivity":8,"importance":7,"question":"What did Trump say about being saved by God?","answers":[{"text":"He was saved by God to make America great again.","correct":true},{"text":"He plans to retire from politics soon.","correct":false},{"text":"He has no intentions of running for office again.","correct":false},{"text":"He criticized the current administration.","correct":false},{"text":"He called for more funding for healthcare.","correct":false}]},{"title":"Trump asks Congress to criminalize \"sex changes on children\" and for a \"Golden Dome\" defense shield","content":"In a recent speech, President Trump urged Congress to criminalize sex reassignment surgeries for children. He emphasized the need for this legislation while also addressing military matters, calling for funding for a 'Golden Dome missile defense shield' to enhance U.S. defense capabilities. Trump's remarks focused on both social and national security issues during his address.","link":"https://www.cbsnews.com/video/trump-asks-congress-criminalize-sex-changes-children-golden-dome-defense-shield/","cat":"politics","positivity":4,"importance":7,"question":"What major proposals did Trump make in his recent speech?","answers":[{"text":"Criminalizing sex changes on children and funding a missile defense shield","correct":true},{"text":"Increasing military spending and healthcare reforms","correct":false},{"text":"Expanding social security and veteran benefits","correct":false},{"text":"Addressing climate change and renewable energy","correct":false},{"text":"Reforming tax laws and education standards","correct":false}]},{"title":"Congressman Al Green of Texas removed from Trump's speech amid protest","content":"During President Trump's recent address to Congress, Democratic Congressman Al Green from Texas was removed after he protested Trump's claims of victory in the 2024 election. Green interrupted the speech while raising his cane, despite warnings from House Speaker Mike Johnson to maintain decorum. After being escorted out, Green stated he was willing to face any punishment for voicing his concerns over healthcare issues affecting the public.","link":"https://www.cbsnews.com/news/congressman-al-green-removed-trump-speech/","cat":"politics","positivity":3,"importance":7,"question":"Why was Congressman Al Green removed from President Trump's speech?","answers":[{"text":"He protested Trump's claims during the speech.","correct":true},{"text":"He was absent during the address.","correct":false},{"text":"He disrupted a different congressional meeting.","correct":false},{"text":"He supported Trump's policies.","correct":false}]},{"title":"Secret Service director makes 13-year-old honorary agent at Trump's address to Congress","content":"During his address to Congress, President Trump made a heartfelt gesture by appointing 13-year-old DJ Daniel as an honorary Secret Service agent. DJ Daniel, who is battling brain cancer, had expressed a desire to become a police officer. This moment highlights the president's effort to support and uplift children facing serious health challenges.","link":"https://www.cbsnews.com/video/secret-service-director-makes-13-year-old-honorary-agent/","cat":"politics","positivity":9,"importance":6,"question":"What special honor did President Trump give to 13-year-old DJ Daniel during his speech?","answers":[{"text":"He made him an honorary Secret Service agent.","correct":true},{"text":"He invited him to the White House.","correct":false},{"text":"He awarded him a scholarship.","correct":false},{"text":"He appointed him as a military advisor.","correct":false}]},{"title":"BlackRock $23 billion deal places key Panama ports under U.S. control","content":"BlackRock has secured a $23 billion deal to acquire control over key ports near the Panama Canal from Hong Kong-based CK Hutchison Holdings. This acquisition places significant shipping lanes under American control, a move that follows concerns voiced by U.S. officials, including President Trump, about Chinese influence over the Canal's operations. The deal will enable BlackRock, in partnership with Global Infrastructure Partners and Terminal Investment Limited, to manage 90% of the Panama Ports Company, enhancing U.S. national security and economic interests in the region.","link":"https://www.cbsnews.com/news/blackrock-panama-canal-deal-ck-hutchison-trump/","cat":"business","positivity":7,"importance":9,"question":"What recent deal has BlackRock made regarding the Panama Canal?","answers":[{"text":"BlackRock acquired control of key ports near the Panama Canal for $23 billion.","correct":true},{"text":"BlackRock sold its shares in Hutchison Port Holdings.","correct":false},{"text":"BlackRock withdrew from the Panama Canal operations.","correct":false},{"text":"BlackRock partnered with China for port management.","correct":false}]},{"title":"Trump highlights border, crime in address, saying \"it's time for America to wage war on the cartels\"","content":"In a recent address, President Trump emphasized the need for increased funding for border security and immigration enforcement. He highlighted the urgency of combating cartel violence, declaring it time for America to 'wage war on the cartels.' Trump also recognized the families of victims and law enforcement personnel affected by border crime, reinforcing his commitment to addressing these issues in Congress.","link":"https://www.cbsnews.com/video/trump-highlights-border-address-saying-time-america-wage-war-cartels/","cat":"politics","positivity":5,"importance":8,"question":"What did President Trump emphasize in his recent speech regarding border security?","answers":[{"text":"The need for increased funding for border security and immigration enforcement.","correct":true},{"text":"The celebration of recent economic growth.","correct":false},{"text":"A call for more international trade agreements.","correct":false},{"text":"The importance of renewable energy initiatives.","correct":false}]},{"title":"Trump outlines his economic plans to Congress","content":"In his address to Congress on Tuesday night, President Trump outlined his economic plans aimed at reducing inflation and boosting the American economy. He proposed measures such as implementing tariffs on U.S. allies, expanding oil drilling, and reducing the size of the federal workforce. These initiatives are part of his broader strategy to enhance economic growth and address financial challenges facing the nation.","link":"https://www.cbsnews.com/video/trump-outlines-his-economic-plans-to-congress/","cat":"politics","positivity":6,"importance":8,"question":"What economic plans did Trump propose in his Congress address?","answers":[{"text":"Tariffs on U.S. allies and expanding oil drilling","correct":true},{"text":"Increasing taxes on corporations","correct":false},{"text":"Cutting social security benefits","correct":false},{"text":"Banning imports from specific countries","correct":false},{"text":"Increasing government spending on healthcare","correct":false}]},{"title":"Top NFL Draft prospect Travis Hunter’s stance on 2-way difficulty criticized by Shannon Sharpe, Chad Johnson","content":"Travis Hunter, a top NFL Draft prospect and Heisman Trophy winner, has faced criticism from former NFL players Shannon Sharpe and Chad Johnson for claiming that playing both offense and defense in football is more challenging than the dual role of hitting and pitching in baseball, as exemplified by Shohei Ohtani. During the NFL Scouting Combine, Hunter asserted that the physical demands of football surpass those of baseball, which prompted the criticism from Sharpe and Johnson, who emphasized the difficulty of hitting a baseball. Hunter, who has played both wide receiver and cornerback, remains confident in his ability to excel as a two-way player in the NFL.","link":"https://www.foxnews.com/sports/top-nfl-draft-prospect-travis-hunters-stance-2-way-difficulty-criticized-shannon-sharpe-chad-johnson","cat":"sport","positivity":5,"importance":7,"question":"What did Travis Hunter say about the difficulty of being a two-way athlete?","answers":[{"text":"He believes it's harder than what Shohei Ohtani does.","correct":true},{"text":"It's easier than what Shohei Ohtani does.","correct":false},{"text":"It's the same as playing one position.","correct":false},{"text":"He prefers only playing offense.","correct":false},{"text":"He thinks being a quarterback is the hardest.","correct":false}]},{"title":"Key ex-OpenAI researcher subpoenaed in AI copyright case","content":"Alec Radford, a key researcher at OpenAI, has been subpoenaed in a copyright lawsuit against the company. The plaintiffs, including authors like Paul Tremblay and Sarah Silverman, allege that OpenAI infringed on their copyrights by using their works to train AI models, including ChatGPT. Radford, who contributed to significant AI technologies such as GPT and DALL-E, was served the subpoena on February 25, as part of ongoing legal proceedings surrounding the use of copyrighted data in AI development.","link":"https://techcrunch.com/2025/03/04/key-ex-openai-researcher-subpoenaed-in-ai-copyright-case/","cat":"tech","positivity":4,"importance":8,"question":"Why has Alec Radford been subpoenaed in relation to OpenAI?","answers":[{"text":"He is involved in a copyright case against OpenAI.","correct":true},{"text":"He is starting a new AI company.","correct":false},{"text":"He is being investigated for data privacy issues.","correct":false},{"text":"He is seeking funding for a new project.","correct":false}]},{"title":"Bodybuilder Jodi Vance dead at 20 as trainer claims 'serious error' led to fatal heart attack","content":"Bodybuilder Jodi Vance tragically passed away at the age of 20 after suffering a fatal heart attack attributed to severe dehydration. Her coach, Justin Mihaly, claimed that Vance had taken 'extremely hazardous substances' without his or her family's knowledge, which contributed to her condition. Vance was in Columbus, Ohio, not to compete but to support others at the Arnold Sports Festival. Her family expressed their grief on social media, urging others to prioritize their health.","link":"https://www.foxnews.com/sports/bodybuilder-jodi-vance-dead-20-trainer-claims-serious-error-led-fatal-heart-attack","cat":"sport","positivity":2,"importance":8,"question":"What caused bodybuilder Jodi Vance's fatal heart attack?","answers":[{"text":"Severe dehydration from hazardous substances","correct":true},{"text":"Dietary supplements","correct":false},{"text":"Genetic heart condition","correct":false},{"text":"Accident during training","correct":false}]},{"title":"Red Sox's Garrett Crochet opens up about drama surrounding last season's contract talks","content":"Garrett Crochet, recently traded from the Chicago White Sox to the Boston Red Sox, has expressed his desire for a long-term contract extension with his new team. This request has sparked controversy, leading some to label him as 'greedy', especially given his previous role primarily as a reliever. Crochet clarified that his push for an extension is tied to his transition into a starting pitcher role and his successful performance last season, where he recorded a 3.58 ERA over 32 starts. He emphasized that this request is about establishing himself as a legitimate starter rather than just seeking financial security.","link":"https://www.foxnews.com/sports/red-soxs-garrett-crochet-opens-up-about-drama-surrounding-last-seasons-contract-talks","cat":"sport","positivity":6,"importance":7,"question":"What did Garrett Crochet clarify about his contract demands with the Red Sox?","answers":[{"text":"He wants an extension to establish himself as a starting pitcher.","correct":true},{"text":"He is seeking more money for no reason.","correct":false},{"text":"He is unhappy with the Red Sox's management.","correct":false},{"text":"He prefers to remain a reliever instead of starting.","correct":false}]},{"title":"Judge rejects Musk’s attempt to block OpenAI’s for-profit transition","content":"A federal judge in Northern California has denied Elon Musk's motion to stop OpenAI's transition to a for-profit model, stating that Musk did not provide sufficient evidence for an injunction. Judge Yvonne Gonzalez Rogers indicated the court is willing to hold a trial regarding the legality of OpenAI's conversion, emphasizing concerns about public funding being used for profit. This ruling is part of Musk's ongoing lawsuit against OpenAI, which accuses the organization of straying from its original mission as a nonprofit. Recently, Musk also attempted to take over OpenAI with a $97.4 billion bid, which was rejected by the board.","link":"https://techcrunch.com/2025/03/04/judge-rejects-musks-attempt-to-block-openais-for-profit-transition/","cat":"tech","positivity":4,"importance":7,"question":"What was the outcome of Elon Musk's attempt to block OpenAI's transition to a for-profit company?","answers":[{"text":"The judge denied Musk's motion for an injunction.","correct":true},{"text":"The judge approved Musk's request to block the transition.","correct":false},{"text":"Musk withdrew his motion after negotiations.","correct":false},{"text":"The judge suggested a delay for further evidence.","correct":false}]},{"title":"Trump's tariffs draw vows of retaliation from Canada, China and Mexico","content":"President Trump's recent tariffs of 25% on imports from Canada and Mexico have sparked immediate backlash, with Canada announcing a $30 billion counter-tariff and escalating to $155 billion in response. Prime Minister Justin Trudeau criticized the tariffs as 'dumb' and warned of negative impacts on both nations. China, facing its own set of tariffs from the U.S., vowed to retaliate by targeting U.S. agricultural products, signaling an intensifying trade war among the three countries. Mexican President Claudia Sheinbaum also indicated that her country would respond with similar measures, emphasizing the potential economic damage to both the U.S. and Mexico from these tariffs.","link":"https://www.cbsnews.com/news/trump-tariffs-canada-china-mexico-reaction-retaliation-trade-war/","cat":"politics","positivity":2,"importance":8,"question":"What was the global response to Trump's recent tariffs on Canada and Mexico?","answers":[{"text":"Canada and Mexico announced retaliatory tariffs.","correct":true},{"text":"Only Canada responded with economic measures.","correct":false},{"text":"China remained silent on the issue.","correct":false},{"text":"No countries reacted to the tariffs.","correct":false}]},{"title":"3/4: CBS Evening News","content":"In the latest CBS Evening News, discussions revolve around President Trump's recent statements emphasizing the need for more time to address economic challenges faced by voters. The segment also explores historical insights into Calvin Coolidge, known as 'Silent Cal,' highlighting his approach to governance and communication. The report aims to connect current political sentiments with historical precedents in American leadership.","link":"https://www.cbsnews.com/video/030425-cbs-evening-news/","cat":"politics","positivity":6,"importance":7,"question":"What did Trump voters express regarding the economy?","answers":[{"text":"They feel he needs more time to turn it around.","correct":true},{"text":"They believe the economy is doing well.","correct":false},{"text":"They want immediate changes in policy.","correct":false},{"text":"They are indifferent to economic issues.","correct":false}]},{"title":"Pete Buttigieg meets with Chuck Schumer as he considers Michigan Senate bid","content":"Former U.S. Transportation Secretary Pete Buttigieg is considering a run for the Senate seat in Michigan, currently held by retiring Democratic Senator Gary Peters. Buttigieg met with Senate Minority Leader Chuck Schumer to discuss his potential candidacy in the 2026 election. The Michigan Senate race is expected to be competitive, with both Democratic and Republican candidates already expressing interest in the seat.","link":"https://www.foxnews.com/politics/pete-buttigieg-meets-chuck-schumer-he-considers-michigan-senate-bid","cat":"politics","positivity":7,"importance":8,"question":"Is Pete Buttigieg considering a Senate bid in Michigan?","answers":[{"text":"Yes, he is considering a Senate bid in Michigan.","correct":true},{"text":"No, he is not interested in running.","correct":false},{"text":"He is only focusing on local issues.","correct":false},{"text":"He has decided to run for governor instead.","correct":false}]},{"title":"2 workers laid off from the National Park Service sound off on their struggles","content":"Stacy Ramsey and Leah Saffian, two workers laid off from the National Park Service, shared their struggles after losing their jobs due to federal budget cuts initiated by the Trump administration. Ramsey, a river ranger, highlighted the personal impact of her unemployment, especially regarding her medical needs as she manages Crohn's disease. Both workers expressed feelings of disrespect and uncertainty about their futures, as finding new jobs with benefits in the remote Ozarks proves challenging. The layoffs represent about 5% of the National Park Service's workforce, affecting many employees and their families.","link":"https://www.cbsnews.com/news/national-park-service-layoffs-struggles/","cat":"business","positivity":2,"importance":7,"question":"What challenges are the laid-off National Park Service workers facing?","answers":[{"text":"They struggle with unemployment and lack of health insurance.","correct":true},{"text":"They are looking forward to their new jobs.","correct":false},{"text":"They are receiving financial support from the government.","correct":false},{"text":"They are planning to move to a bigger city.","correct":false}]},{"title":"Florida governor spotlights timely golf outing he and Casey DeSantis had with President Trump","content":"Florida Governor Ron DeSantis shared a photo on social media from a recent golf outing with President Donald Trump and his wife, Casey DeSantis. This outing occurred as the political landscape in Florida heats up, with Rep. Byron Donalds announcing his candidacy for governor and receiving Trump's endorsement. DeSantis and his wife reportedly used their time with Trump to encourage him to limit his involvement in the gubernatorial race, while Casey DeSantis is considered a potential candidate for the 2026 election.","link":"https://www.foxnews.com/politics/florida-governor-spotlights-timely-golf-outing-he-casey-desantis-president-trump","cat":"politics","positivity":7,"importance":6,"question":"What recent event did Florida Governor Ron DeSantis highlight involving President Trump?","answers":[{"text":"A golf outing with President Trump","correct":true},{"text":"A campaign rally in Florida","correct":false},{"text":"A fundraiser for Byron Donalds","correct":false},{"text":"A meeting about immigration policies","correct":false},{"text":"A speech at a Republican convention","correct":false}]},{"title":"Pro tennis player reveals scary message from sports bettor: 'I will come after you'","content":"Arthur Bouquier, a professional tennis player ranked No. 219 in the world, shared a threatening message he received from a sports bettor who demanded he win a match at the ATP Challenger Tour's Thionville Open. The bettor, who had placed a €2000 bet on Bouquier to win in straight sets, warned him that if he lost, he would come after him and his family. Bouquier won the match 6-3, 6-4, and reported the threats to the ATP Tour and ITF, highlighting the dangers of sports betting and the harassment athletes face from bettors.","link":"https://www.foxnews.com/sports/pro-tennis-player-reveals-scary-message-from-sports-bettor-i-come-after-you","cat":"sport","positivity":3,"importance":8,"question":"What threat did Arthur Bouquier receive from a sports bettor?","answers":[{"text":"The bettor threatened to come after him if he lost the match.","correct":true},{"text":"The bettor congratulated him on his performance.","correct":false},{"text":"The bettor offered him more money to win.","correct":false},{"text":"The bettor asked him to retire from tennis.","correct":false},{"text":"The bettor invited him to dinner.","correct":false}]},{"title":"Oceanographers study the impact of toxic ash from the L.A. wildfires","content":"Oceanographers from the Scripps Institute of Oceanography are studying the effects of toxic ash from the recent Los Angeles wildfires on marine life. The wildfires released harmful materials such as plastic and asbestos, which settled in the ocean and contaminated plankton, a crucial food source for larger fish. Scientists are concerned about the potential long-term impacts on the marine ecosystem and are monitoring the ocean for toxins such as chromium and mercury, hoping to understand how these pollutants affect local fish populations and the fishing industry.","link":"https://www.cbsnews.com/news/oceans-toxic-ash-los-angeles-palisades-eaton-fires/","cat":"environment","positivity":4,"importance":8,"question":"What are oceanographers studying in relation to the Los Angeles wildfires?","answers":[{"text":"The impact of toxic ash on marine life","correct":true},{"text":"The recovery of homes from the wildfires","correct":false},{"text":"The economic effects of the fires on local businesses","correct":false},{"text":"The causes of the wildfires","correct":false},{"text":"The weather patterns in Southern California","correct":false}]},{"title":"Former Los Angeles fire chief defends handling of wildfires in city council appeal","content":"At a Los Angeles City Council meeting, former fire chief Kristin Crowley defended her management during the significant wildfires in January, aiming to restore her position after being demoted by Mayor Karen Bass. The mayor stated that her removal was necessary for public safety. During the emotionally charged session, Crowley sought to clarify her actions and decisions made during the crisis.","link":"https://www.cbsnews.com/video/former-los-angeles-fire-chief-defends-handling-of-wildfires-in-city-council-appeal/","cat":"politics","positivity":5,"importance":7,"question":"What did former Los Angeles fire chief Kristin Crowley do at the city council meeting?","answers":[{"text":"Defended her handling of wildfires to regain her position","correct":true},{"text":"Announced her resignation from the fire department","correct":false},{"text":"Criticized the mayor's decision to demote her","correct":false},{"text":"Proposed a new wildfire prevention plan","correct":false},{"text":"Requested additional funding for firefighting equipment","correct":false}]},{"title":"Breaking down possible ripple effects of Trump tariffs on consumers","content":"The article discusses the potential ripple effects of tariffs imposed by former President Trump on consumers beyond the stock market. It highlights how such trade policies can lead to increased prices for goods, affecting everyday consumers. The article emphasizes the broader economic implications, including potential job losses and shifts in market dynamics as a result of the tariffs.","link":"https://www.cbsnews.com/video/breaking-down-possible-ripple-effects-of-trump-tariffs-on-consumers/","cat":"business","positivity":4,"importance":7,"question":"What are the potential effects of Trump tariffs on consumers?","answers":[{"text":"Increased prices for goods","correct":true},{"text":"Lower wages for workers","correct":false},{"text":"More jobs in manufacturing","correct":false},{"text":"Decreased consumer spending","correct":false},{"text":"Better trade relations with other countries","correct":false}]},{"title":"Sen. Ruben Gallego calls DOGE firings \"dumb,\" \"stupid,\" \"arbitrary\"","content":"Sen. Ruben Gallego of Arizona criticized the recent firings of federal workers linked to President Trump's actions, labeling them as \"dumb,\" \"stupid,\" and \"arbitrary.\" During a CBS News segment, he expressed his discontent and joined other Democratic lawmakers who are bringing the affected workers to a speech as a protest against what they describe as Trump's \"war on waste.\" Gallego's remarks highlight ongoing tensions regarding government employment and policy decisions under the current administration.","link":"https://www.cbsnews.com/video/ruben-gallego-calls-doge-federal-worker-firings-dumb-stupid-arbitrary/","cat":"politics","positivity":3,"importance":7,"question":"What did Sen. Ruben Gallego call the recent firings of federal workers?","answers":[{"text":"Dumb, stupid, and arbitrary","correct":true},{"text":"Well-planned and efficient","correct":false},{"text":"Necessary for government reform","correct":false},{"text":"A strategic move for job creation","correct":false},{"text":"A misunderstanding of federal needs","correct":false}]},{"title":"Former Syrian military photographer unmasked","content":"Farid al-Madhhan, previously known as 'Caesar', has revealed his identity as the former head of the forensic evidence department of Syria's military police. For over a decade, his photographs, depicting the brutalities of the Assad regime, were critical in exposing the systematic torture and killings within Syrian prisons. With the fall of Assad's regime in December 2024, Madhhan emerged publicly, sharing his experiences and the evidence he gathered, which is now being used to seek justice against former officials responsible for war crimes in Syria.","link":"https://www.cbsnews.com/news/caesar-a-former-syrian-military-photographer-unmasked-60-minutes/","cat":"politics","positivity":6,"importance":9,"question":"Who is Farid al-Madhhan and what is his significance?","answers":[{"text":"He is the former military photographer who exposed Assad's atrocities.","correct":true},{"text":"He is a Syrian rebel leader.","correct":false},{"text":"He is a journalist reporting on Syrian politics.","correct":false},{"text":"He is a humanitarian aid worker.","correct":false}]},{"title":"Andy Cohen faces backlash in trans athlete debate with Meghan McCain and teen brain-damaged by trans opponent","content":"Andy Cohen faced backlash on social media after engaging in a debate about transgender inclusion in women's sports with Meghan McCain and former volleyball player Payton McNabb. The controversy arose when McCain praised McNabb, who suffered serious injuries from a transgender athlete, prompting Cohen to suggest that concerns over such issues were overblown. McNabb responded, asserting that Cohen's dismissal of the issue was factually incorrect, highlighting the significant impact on female athletes. The exchange has sparked widespread criticism of Cohen for undermining McNabb's experiences.","link":"https://www.foxnews.com/sports/andy-cohen-faces-backlash-trans-athlete-debate-meghan-mccain-teen-brain-damaged-trans-opponent","cat":"culture","positivity":3,"importance":7,"question":"What sparked the backlash against Andy Cohen in his debate about trans athletes?","answers":[{"text":"His comments on the impact of transgender inclusion in women's sports","correct":true},{"text":"His defense of transgender athletes","correct":false},{"text":"His support for Meghan McCain","correct":false},{"text":"His response to Payton McNabb's injury","correct":false},{"text":"His involvement in a reality TV show","correct":false}]},{"title":"Vikings decline franchise tag option for Sam Darnold despite breakout season: report","content":"The Minnesota Vikings have decided not to apply the franchise tag to quarterback Sam Darnold, allowing him to enter free agency on March 12. Despite a strong regular season where he led the team to a 14-3 record, Darnold's playoff performance raised concerns, prompting the Vikings to consider other roster upgrades. The team's management has expressed interest in negotiating a long-term contract with Darnold, who had a breakout season under head coach Kevin O'Connell.","link":"https://www.foxnews.com/sports/vikings-opt-against-franchise-tag-sam-darnold-despite-breakout-season","cat":"sport","positivity":6,"importance":7,"question":"Why did the Vikings decline to franchise tag Sam Darnold?","answers":[{"text":"They want to negotiate a long-term contract.","correct":true},{"text":"They do not want him on the team anymore.","correct":false},{"text":"He had a poor season overall.","correct":false},{"text":"They are focusing on drafting a new quarterback.","correct":false}]},{"title":"Trump's cuts to foreign food aid are affecting U.S. farmers, rural economies","content":"President Trump's recent cuts to foreign food aid are causing significant concern among U.S. farmers and rural economies. These policy changes are creating uncertainty in areas that heavily rely on agricultural exports, potentially impacting both local farmers and the broader economy. Reports indicate that the agricultural sector could face challenges due to reduced international food assistance, which may affect market dynamics and demand for U.S. crops.","link":"https://www.cbsnews.com/video/trumps-cuts-to-foreign-food-aid-are-affecting-us-farmers-rural-economies/","cat":"politics","positivity":4,"importance":7,"question":"How are Trump's cuts to foreign food aid impacting U.S. farmers?","answers":[{"text":"They are creating uncertainty for farmers and rural economies.","correct":true},{"text":"They are increasing profits for farmers.","correct":false},{"text":"They have no effect on the agricultural sector.","correct":false},{"text":"They are only impacting urban farmers.","correct":false}]},{"title":"Reporter's Notebook: History of March 4 political speeches","content":"March 4 has historically served as an important date for political speeches in the United States. John Dickerson explores the significance of this day and its role in political rhetoric. The article discusses how various leaders have used March 4 to communicate pivotal messages to the public, making it a notable date in the political calendar.","link":"https://www.cbsnews.com/video/reporters-notebook-history-of-march-4-political-speeches/","cat":"politics","positivity":6,"importance":5,"question":"Why is March 4 significant for political speeches in the U.S.?","answers":[{"text":"It's a historically important date for political speeches.","correct":true},{"text":"It's the start of the electoral season.","correct":false},{"text":"It's the anniversary of a major legislative act.","correct":false},{"text":"It's the day when Congress convenes.","correct":false}]},{"title":"Former Harris 2024 advisor sends warning to Democrats in audience for Trump speech: 'Do not do dumb sh--'","content":"Ian Sams, a former senior advisor to Kamala Harris's 2024 campaign, cautioned Democrats against creating disruptions during President Trump's upcoming address to Congress. In a post on X, he urged, \"PLEASE do not do dumb sh-- like this during Trump’s speech,\" referring to reports of some Democrats planning protests with props. Despite these tensions, the White House expressed confidence that Trump is prepared for any potential protests during his speech, which aims to highlight his administration's accomplishments and policies.","link":"https://www.foxnews.com/politics/former-harris-2024-advisor-sends-warning-democrats-audience-trump-speech-do-not-do-dumb-sh","cat":"politics","positivity":4,"importance":7,"question":"What warning did former Harris advisor Ian Sams give to Democrats regarding Trump's speech?","answers":[{"text":"Do not disrupt Trump's speech with props.","correct":true},{"text":"Bring signs to protest Trump's speech.","correct":false},{"text":"Leave the chamber during Trump's address.","correct":false},{"text":"Applaud Trump's remarks for unity.","correct":false}]},{"title":"Indiana governor bans trans athletes in women's sports, honors SJSU athlete who alleges lost scholarship","content":"Indiana Governor Mike Braun has signed an executive order banning transgender athletes from participating in women's college sports, aimed at preserving opportunities for female athletes. The order comes in response to concerns raised by Elle Patterson, a former San Jose State University volleyball player who claims she lost a scholarship opportunity to a transgender athlete. Braun's actions reflect a broader trend among Republican-led states to reinforce traditional definitions of gender in sports following recent legislative and judicial actions on the matter.","link":"https://www.foxnews.com/sports/indiana-gov-bans-trans-athletes-girls-sports-honors-sjsu-athlete-who-lost-scholarship-blaire-fleming","cat":"politics","positivity":3,"importance":8,"question":"What recent action did Indiana Governor Mike Braun take regarding transgender athletes in women's sports?","answers":[{"text":"He banned transgender athletes from competing in women's college sports.","correct":true},{"text":"He supported a scholarship for transgender athletes.","correct":false},{"text":"He signed a law allowing transgender athletes to compete freely.","correct":false},{"text":"He encouraged more participation of transgender athletes in women's sports.","correct":false}]},{"title":"Top NJ wrestler Anthony Knox Jr charged with simple assault for alleged role in viral tournament brawl","content":"Anthony Knox Jr., a top New Jersey high school wrestler, has been charged with simple assault for allegedly participating in a brawl during a wrestling tournament at Collingswood High School. Videos and court documents indicate that Knox Jr. ran into the bleachers to confront individuals who were allegedly hurling insults at his family. Despite being initially disqualified from the tournament by the NJSIAA, a judge granted him a temporary restraining order, allowing him to compete and win the Region 7 title, keeping his hopes alive for a fourth consecutive state title.","link":"https://www.foxnews.com/sports/top-nj-wrestler-anthony-knox-jr-charged-simple-assault-alleged-role-viral-tournament-brawl","cat":"sport","positivity":4,"importance":6,"question":"What charge has Anthony Knox Jr. faced following a brawl at a wrestling tournament?","answers":[{"text":"Simple assault","correct":true},{"text":"Disorderly conduct","correct":false},{"text":"Assault with a deadly weapon","correct":false},{"text":"Public disturbance","correct":false},{"text":"Battery","correct":false}]},{"title":"Conservatives flip script on Senate Dems pushing identical talking points against Trump: 'Like robots'","content":"Conservatives are criticizing Senate Democrats for their coordinated social media campaign against President Trump, which featured identical scripts from multiple senators ahead of his joint address to Congress. The campaign, dubbed 'Sh-- That Ain’t True,' highlights what Democrats claim are Trump's broken promises regarding economic issues, particularly inflation and rising prices. Prominent figures, including Elon Musk, have questioned the authenticity of the messages, suggesting that the uniformity of the posts makes the senators appear robotic in their responses.","link":"https://www.foxnews.com/politics/conservatives-flip-script-senate-dems-pushing-talking-points-against-trump-robots","cat":"politics","positivity":3,"importance":6,"question":"What are conservatives criticizing Senate Democrats for ahead of Trump's joint address to Congress?","answers":[{"text":"Coordinated social media campaign with identical scripts","correct":true},{"text":"Failing to address Trump's policies","correct":false},{"text":"Not standing during Trump's speech","correct":false},{"text":"Promoting economic growth","correct":false},{"text":"Ignoring constituents' concerns","correct":false}]},{"title":"Who is Andrew Lennox, the veteran who was Slotkin's guest during Trump's speech to Congress","content":"Andrew Lennox is a Marine Corps veteran who was invited by Senator Elissa Slotkin to attend President Trump's address to Congress. Lennox was recently terminated from his role at the Department of Veterans Affairs (VA) after only two months, amid widespread layoffs of probationary employees by the Department of Government Efficiency (DOGE). His firing has become a focal point for discussions around federal workforce reductions and the impact on veterans' services, an issue Slotkin plans to address in her rebuttal to Trump's speech.","link":"https://www.foxnews.com/politics/who-andrew-lennox-veteran-who-slotkins-guest-during-trumps-speech-congress","cat":"politics","positivity":4,"importance":7,"question":"Who is Andrew Lennox and why was he significant during Trump's speech to Congress?","answers":[{"text":"He is a Marine Corps veteran fired from the VA, highlighting issues with federal layoffs.","correct":true},{"text":"He is a famous celebrity attending the event.","correct":false},{"text":"He is a politician advocating for veterans' rights.","correct":false},{"text":"He is a local community leader without military experience.","correct":false}]},{"title":"DOGE slashes nearly $1M for alpaca farming in Peru, other questionable grants in latest wasteful spending cut","content":"The Department of Government Efficiency (DOGE) has canceled $4.5 million in grants, including one for $903,811 aimed at alpaca farming in Peru. This decision is part of a broader effort to streamline federal spending, initiated by President Donald Trump and led by Elon Musk. Other notable grants terminated include funding for social initiatives in Bolivia and cultural programs for Venezuelan migrants in Brazil. Critics express concern over DOGE's authority to make such spending cuts, as the agency seeks to optimize federal operations and reduce waste.","link":"https://www.foxnews.com/politics/doge-slashes-nearly-1m-alpaca-farming-peru-other-questionable-grants-latest-wasteful-spending-cut","cat":"politics","positivity":4,"importance":7,"question":"What significant grants did DOGE cancel in its latest spending cuts?","answers":[{"text":"Alpaca farming in Peru","correct":true},{"text":"Cultural programs for Venezuelan migrants","correct":false},{"text":"Vegetable gardens in El Salvador","correct":false},{"text":"Social programs in Bolivia","correct":false},{"text":"Beekeeping in Brazil","correct":false}]},{"title":"Aspiration co-founder and board member defrauded investors of $145M, prosecutors say","content":"Joseph Sanberg, co-founder of the climate-focused fintech startup Aspiration, has been arrested for allegedly conspiring to defraud investors of $145 million. Federal prosecutors claim that Sanberg and former board member Ibrahim AlHusseini falsified documents to secure loans by inflating AlHusseini's assets. Sanberg could face up to 20 years in prison if convicted, while AlHusseini has pleaded guilty to wire fraud and is cooperating with authorities. The startup has faced scrutiny over its financial practices for several years.","link":"https://techcrunch.com/2025/03/04/aspiration-co-founder-and-board-member-defrauded-investors-of-145m-prosecutors-say/","cat":"business","positivity":2,"importance":8,"question":"What charges have been brought against Aspiration's co-founder Joseph Sanberg?","answers":[{"text":"Fraud and conspiracy to defraud investors","correct":true},{"text":"Tax evasion","correct":false},{"text":"Insider trading","correct":false},{"text":"Bribery of officials","correct":false},{"text":"Money laundering","correct":false}]},{"title":"Social Security is sending retroactive payments. Here's what to know.","content":"The Social Security Administration has announced that over 1.1 million individuals, including teachers and firefighters, have received retroactive payments due to the Social Security Fairness Act. This law, signed by President Biden, eliminates policies that restricted public pension holders from receiving full Social Security benefits, resulting in an average retroactive payment of $6,710. Starting in April, eligible beneficiaries will see an increase in their monthly payments, with some receiving more than $1,000 extra each month, as the changes are applied retroactively from December 2023.","link":"https://www.cbsnews.com/news/social-security-fairness-act-retroactive-payments-average-amount-benefit-2025/","cat":"business","positivity":8,"importance":7,"question":"What recent changes has the Social Security Administration announced regarding retroactive payments?","answers":[{"text":"Over 1.1 million people received retroactive payments due to the Social Security Fairness Act.","correct":true},{"text":"Social Security benefits will be reduced for all recipients.","correct":false},{"text":"No changes were made to Social Security payments this year.","correct":false},{"text":"Only teachers received retroactive payments.","correct":false}]},{"title":"California college faces backlash for replacing men's, women's locker rooms with all-sex locker rooms","content":"The University of California, Davis, has announced plans to convert its men's and women's locker rooms into all-sex locker rooms to promote inclusivity. The decision has sparked significant backlash, particularly among women's rights activists and female students who express concerns over privacy and safety. The university aims to remodel the facilities with individual, private spaces, but critics, including tennis legend Martina Navratilova, have voiced strong opposition, calling the situation deeply troubling.","link":"https://www.foxnews.com/sports/california-college-faces-backlash-replacing-mens-womens-locker-rooms-all-sex-locker-rooms","cat":"culture","positivity":3,"importance":7,"question":"What changes did UC Davis announce for its locker rooms?","answers":[{"text":"They are converting them into all-sex locker rooms.","correct":true},{"text":"They are closing all locker rooms permanently.","correct":false},{"text":"They are adding more men's locker rooms.","correct":false},{"text":"They are expanding women's locker rooms.","correct":false}]},{"title":" Touch down on the moon with private Blue Ghost lander in this amazing video ","content":"On March 2, 2025, Firefly Aerospace's Blue Ghost lunar lander successfully made a historic soft landing on the Moon, specifically in the Mare Crisium region, becoming the second private spacecraft to achieve this feat. The landing was captured in an impressive video that showcases the descent and touchdown, including the lander's own shadow and clouds of lunar dust. Blue Ghost's mission includes carrying NASA science and technology experiments as part of the Commercial Lunar Payload Services program, with operations expected to continue for one lunar day.","link":"https://www.space.com/the-universe/moon/touch-down-on-the-moon-with-private-blue-ghost-lander-in-this-amazing-video","cat":"tech","positivity":10,"importance":8,"question":"What significant achievement did Firefly Aerospace's Blue Ghost lander accomplish on March 2, 2025?","answers":[{"text":"It landed on the Moon.","correct":true},{"text":"It launched a satellite into orbit.","correct":false},{"text":"It conducted a spacewalk.","correct":false},{"text":"It returned to Earth.","correct":false}]},{"title":"Luka Dončić reacts to Kyrie Irving's season-ending injury for Mavs: 'You will come back stronger'","content":"Luka Dončić expressed his support for former Dallas Mavericks teammate Kyrie Irving after Irving sustained a season-ending ACL injury against the Sacramento Kings. Dončić shared a heartfelt message on Instagram, stating, \"You will come back stronger mi hermano!\" This injury significantly impacts the Mavericks' playoff aspirations, as Irving was a key player averaging 24.7 points over the season. Dončić's post highlights the strong bond they maintained even after Irving was traded, showing their friendship remains intact despite the circumstances.","link":"https://www.foxnews.com/sports/luka-doncic-reacts-kyrie-irvings-season-ending-injury-mavs-you-come-back-stronger","cat":"sport","positivity":7,"importance":8,"question":"How did Luka Dončić respond to Kyrie Irving's season-ending injury?","answers":[{"text":"He expressed support and optimism for Irving's recovery.","correct":true},{"text":"He criticized the team's performance.","correct":false},{"text":"He requested a trade to another team.","correct":false},{"text":"He remained silent on social media.","correct":false}]},{"title":"Trump adviser says fired veterans may not be \"fit to have a job at this moment\"","content":"During a recent press briefing, Alina Habba, counselor to President Trump, stated that some veterans who were fired from their federal jobs may not be 'fit to have a job at this moment.' This comment came in response to a question regarding the treatment of ousted veterans, with Habba emphasizing the administration's fiscal responsibility and the need to prioritize taxpayer dollars. The remarks have sparked controversy, particularly as some veterans express disappointment over their dismissals and the lack of support from the government.","link":"https://www.cbsnews.com/news/alina-habba-fired-veterans-federal-jobs-work/","cat":"politics","positivity":3,"importance":7,"question":"What did Trump adviser Alina Habba say about veterans who were fired from their jobs?","answers":[{"text":"They may not be 'fit to have a job at this moment'.","correct":true},{"text":"They will receive immediate support from the government.","correct":false},{"text":"They are guaranteed reemployment in federal jobs.","correct":false},{"text":"They are being prioritized for new job opportunities.","correct":false}]},{"title":"Jets part ways with Davante Adams after less than one season: report","content":"The New York Jets are set to release wide receiver Davante Adams after just one season, according to reports. Adams was traded to the Jets in October 2024, reuniting with former teammate Aaron Rodgers, but the team's performance did not improve significantly during his tenure. Releasing Adams will provide the Jets with over $29 million in salary cap relief for 2025, amid ongoing changes within the franchise's management and roster.","link":"https://www.foxnews.com/sports/jets-part-ways-davante-adams-after-less-than-one-season","cat":"sport","positivity":3,"importance":6,"question":"Why are the New York Jets parting ways with Davante Adams?","answers":[{"text":"To save salary cap space for 2025.","correct":true},{"text":"Because Adams requested a trade.","correct":false},{"text":"Due to a dispute with the coaching staff.","correct":false},{"text":"To make room for new players.","correct":false}]},{"title":"Supreme Court steps into debate over where to store nuclear waste","content":"The Supreme Court will address a long-standing debate regarding the storage of nuclear waste, specifically a proposal to store it above the Permian Basin in Texas. The case involves a license granted by the Nuclear Regulatory Commission to Interim Storage Partners for temporary storage of 5,000 to 40,000 metric tons of spent nuclear fuel. Texas officials, alongside landowners, have challenged the legality of this license, arguing that nuclear waste should only be stored at designated federal sites like Yucca Mountain. The outcome of the Supreme Court's decision, expected by June, could have significant implications for the future of nuclear waste management in the U.S.","link":"https://www.cbsnews.com/news/supreme-court-nuclear-waste-disposal-yucca-mountain/","cat":"politics","positivity":4,"importance":8,"question":"What is the Supreme Court debating regarding nuclear waste storage?","answers":[{"text":"The legality of storing nuclear waste in Texas","correct":true},{"text":"Whether nuclear waste should only be stored at Yucca Mountain","correct":false},{"text":"The safety of nuclear power plants","correct":false},{"text":"The environmental impact of nuclear waste","correct":false}]},{"title":"Why RFK Jr.'s top spokesperson abruptly resigned last week","content":"Thomas Corry, the top spokesperson for Health and Human Services Secretary Robert F. Kennedy Jr., resigned abruptly just two weeks after his appointment. His resignation followed criticism directed at Kennedy for mishandling a question regarding a measles outbreak in Texas. Reports suggest that Corry was cut off from Kennedy and faced difficulties due to a lack of trust within the administration, leading to his decision to leave the role.","link":"https://www.cbsnews.com/news/rfk-jr-top-spokesperson-resigns-hhs/","cat":"politics","positivity":4,"importance":6,"question":"Why did RFK Jr.'s top spokesperson resign shortly after taking office?","answers":[{"text":"He was frustrated with Kennedy's handling of a measles outbreak question.","correct":true},{"text":"He was offered a better job elsewhere.","correct":false},{"text":"He disagreed with the department's vaccination policies.","correct":false},{"text":"He was unhappy with his salary.","correct":false},{"text":"He had personal issues affecting his performance.","correct":false}]},{"title":"Darius Slay's wife shares heartbreaking message after Eagles cut him to save money for free agency","content":"Darius Slay, a six-time Pro Bowl cornerback, was released by the Philadelphia Eagles as a cap casualty, prompting an emotional response from his wife, Jennifer Slay. She expressed her heartbreak on social media, sharing tears and memories from their Super Bowl victory. The Eagles made this move to save $4.3 million against their salary cap after the emergence of rookie players in the defensive lineup. Slay is now looking for a new team, hoping to join a contender for another chance at a Super Bowl ring.","link":"https://www.foxnews.com/sports/darius-slays-wife-shares-heartbreaking-message-after-eagles-cut-him-save-money-free-agency","cat":"sport","positivity":4,"importance":7,"question":"How did Darius Slay's wife react to his release from the Eagles?","answers":[{"text":"She shared a heartbreaking message on social media.","correct":true},{"text":"She celebrated his release with a party.","correct":false},{"text":"She was indifferent to the news.","correct":false},{"text":"She publicly supported the Eagles' decision.","correct":false}]},{"title":"Eagles GM Howie Roseman likens Super Bowl wins to having sex: 'Have fun and enjoy this'","content":"Eagles GM Howie Roseman compared winning Super Bowls to the experience of having sex, emphasizing that the joy of the first win is profound, but the second win allows for greater enjoyment. Reflecting on his recent Super Bowl victory, he stated, \"The first one... you are so glad you had sex, it’s not even the quality of it. The second time, it’s like, ‘Wow, I can actually have fun and enjoy this.’\" Roseman noted the quality of the team's current roster may surpass that of the 2018 Super Bowl team, hinting at a bright future for the Eagles.","link":"https://www.foxnews.com/sports/eagles-gm-howie-roseman-likens-super-bowl-wins-having-sex-have-fun-enjoy-this","cat":"sport","positivity":8,"importance":7,"question":"What analogy did Eagles GM Howie Roseman use to describe winning Super Bowls?","answers":[{"text":"Winning Super Bowls is like having sex.","correct":true},{"text":"Winning Super Bowls is like playing football.","correct":false},{"text":"Winning Super Bowls is like going to a concert.","correct":false},{"text":"Winning Super Bowls is like celebrating a birthday.","correct":false}]},{"title":"Amazon reportedly forms a new agentic AI group","content":"Amazon has established a new group within AWS aimed at developing agentic AI systems designed to automate various aspects of daily life. Led by Swami Sivasubramanian, an executive with extensive experience in AI, this initiative is seen as a potential multi-billion dollar business for AWS. The new technology includes features for Alexa+, which can perform tasks like booking rides and navigating websites, positioning Amazon to compete in the enterprise AI market against firms like Salesforce and Microsoft.","link":"https://techcrunch.com/2025/03/04/amazon-reportedly-forms-a-new-agentic-ai-group/","cat":"tech","positivity":8,"importance":7,"question":"What new initiative has Amazon launched within AWS?","answers":[{"text":"A group focused on agentic AI development","correct":true},{"text":"A new e-commerce platform","correct":false},{"text":"A partnership with Salesforce","correct":false},{"text":"An upgraded cloud service","correct":false},{"text":"A social media network","correct":false}]},{"title":"Bill to prevent males from women's sports receives no support from Senate Dems: Who were they?","content":"The Protection of Women and Girls in Sports Act, aimed at banning biological males from competing in women’s sports, failed to pass in the Senate as no Democrats supported it during a procedural vote. Republicans needed 60 votes to overcome a filibuster but only secured 51, with Senators Angus King and Bernie Sanders joining the Democrats in opposition. Democratic senators expressed concerns about government overreach and emphasized that local leagues should make decisions on sports policies rather than Congress.","link":"https://www.foxnews.com/sports/bill-prevent-males-from-womens-sports-receives-no-support-from-senate-dems-who-were-they","cat":"politics","positivity":3,"importance":7,"question":"Which party unanimously opposed the bill to prevent males from competing in women's sports?","answers":[{"text":"Democrats","correct":true},{"text":"Republicans","correct":false},{"text":"Independents","correct":false},{"text":"Green Party","correct":false},{"text":"Libertarians","correct":false}]},{"title":"X updates Communities with new filters, sorting options, and a way to see your own posts","content":"X has updated its Communities feature, allowing users to customize their timelines with new filters and sorting options, similar to Reddit. Users can now sort posts by Trending, New, or Popular, and filter to view only their own posts and replies. The update enhances user engagement by enabling sorting of popular posts by specific time frames. Initially available on iOS, the new features aim to make discussions more focused and appealing to users, with plans to expand to web and Android soon.","link":"https://techcrunch.com/2025/03/04/x-updates-communities-with-new-filters-sorting-options-and-a-way-to-see-your-own-posts/","cat":"tech","positivity":8,"importance":7,"question":"What new features has X introduced for its Communities?","answers":[{"text":"New filters and sorting options for posts","correct":true},{"text":"A video calling feature","correct":false},{"text":"Live streaming capabilities","correct":false},{"text":"A new user interface design","correct":false}]},{"title":"African VC LoftyInc Capital launches third fund for seed and Series A, reaches $43M first close","content":"LoftyInc Capital, a prominent African venture capital firm, has launched its third fund, LoftyInc Alpha, with an initial closing of $43 million. This fund marks a shift in focus towards late-seed and Series A investments, targeting startups particularly in Nigeria, Egypt, Kenya, and Francophone Africa. The firm aims to bridge the funding gap at the transition from pre-seed to Series A, addressing the challenges faced by startups in scaling and securing necessary capital, with support from a diverse range of investors including sovereign wealth funds and development finance institutions.","link":"https://techcrunch.com/2025/03/04/loftyinc-capital-launches-third-fund-for-seed-and-series-a/","cat":"business","positivity":8,"importance":9,"question":"What is the focus of LoftyInc Capital's newly launched fund?","answers":[{"text":"Late-seed and Series A investments","correct":true},{"text":"Pre-seed investments","correct":false},{"text":"Only Nigerian startups","correct":false},{"text":"Health tech startups","correct":false}]},{"title":"Minnesota state lawmaker calls bill keeping males out of girls' sports 'state-sanctioned genocide'","content":"During a hearing on the Preserve Women’s Sports Act, Minnesota state Representative Alicia Kozlowski labeled the bill that would keep trans athletes out of girls' sports as 'state-sanctioned genocide.' Her comments have sparked significant backlash on social media, leading to the deactivation of her X account shortly thereafter. The bill, aimed at ensuring that only biologically female students can participate in women's sports, fell short of the necessary votes, illustrating the ongoing debate surrounding transgender inclusion in athletics.","link":"https://www.foxnews.com/sports/minnesota-state-lawmaker-calls-bill-keeping-males-out-girls-sports-state-sanctioned-genocide","cat":"politics","positivity":3,"importance":8,"question":"What did Minnesota state Rep. Alicia Kozlowski call the bill keeping trans athletes out of girls' sports?","answers":[{"text":"State-sanctioned genocide","correct":true},{"text":"A fair competition","correct":false},{"text":"An inclusive policy","correct":false},{"text":"A necessary regulation","correct":false},{"text":"A discriminatory act","correct":false}]},{"title":"Golf legend John Daly reveals bloody truth about bladder cancer battle","content":"Golf legend John Daly shared the harrowing details of his battle with bladder cancer during a recent podcast appearance. He revealed that he was diagnosed after experiencing alarming symptoms like blood in his urine and vomiting. Thankfully, Daly's cancer has been in remission for four years, but he acknowledges the ongoing impact of his health issues on his golf career, expressing his desire to continue competing despite the challenges.","link":"https://www.foxnews.com/sports/golf-legend-john-daly-reveals-bloody-truth-about-bladder-cancer-battle","cat":"sport","positivity":7,"importance":8,"question":"What did John Daly reveal about his health in a recent podcast?","answers":[{"text":"He is in remission from bladder cancer.","correct":true},{"text":"He has received a new golf club.","correct":false},{"text":"He plans to retire from golf.","correct":false},{"text":"He is undergoing treatment for lung cancer.","correct":false}]},{"title":"U.S. Embassy warns Americans in Somalia of \"potential imminent attacks\"","content":"The U.S. Embassy in Somalia has issued a warning to American citizens regarding credible threats of imminent attacks in the country, specifically mentioning multiple locations including Mogadishu's Aden Adde International Airport. The embassy advised all personnel to cancel their movements and highlighted the ongoing risks of kidnappings and bombings. A level four travel advisory has been in effect since July 2024 due to crime, terrorism, and civil unrest, with the situation exacerbated by recent military operations targeting ISIS and al-Shabab militants in the region.","link":"https://www.cbsnews.com/news/somalia-potential-attacks-us-embassy-warning/","cat":"politics","positivity":2,"importance":9,"question":"What warning did the U.S. Embassy issue to Americans in Somalia?","answers":[{"text":"Credible threats of imminent attacks","correct":true},{"text":"New travel restrictions to Europe","correct":false},{"text":"Increase in tourism activities","correct":false},{"text":"Plans for a cultural event in Mogadishu","correct":false}]},{"title":"DeSantis takes victory lap on Florida's 'momentous immigration legislation' enforcing Trump agenda","content":"Florida Governor Ron DeSantis praised the state's recent immigration legislation during his State of the State address, claiming Florida has done more than any other state to implement President Trump's immigration policies. The new laws impose strict penalties on illegal immigration, including making it a crime to enter Florida illegally and mandating the death penalty for certain serious offenses committed by undocumented immigrants. DeSantis emphasized the speed and effectiveness of Florida's actions in enforcing these measures, reflecting his commitment to the Trump administration's immigration agenda.","link":"https://www.foxnews.com/politics/desantis-takes-victory-lap-floridas-momentous-immigration-legislation-enforcing-trump-agenda","cat":"politics","positivity":8,"importance":7,"question":"What recent immigration legislation did DeSantis highlight in his address?","answers":[{"text":"A sweeping package of immigration laws enforcing Trump's agenda","correct":true},{"text":"A new policy on healthcare reform","correct":false},{"text":"Changes to state tax laws","correct":false},{"text":"New educational reforms affecting public schools","correct":false},{"text":"Legislation on environmental protections","correct":false}]},{"title":"Trump administration revises directive to federal agencies on mass firings","content":"The Trump administration has revised its directive regarding the mass firings of probationary workers in federal agencies, following a federal court ruling that deemed such firings likely illegal. The Office of Personnel Management (OPM) clarified that it does not mandate specific performance actions for these employees, shifting the decision-making authority back to individual agencies. This change comes after criticism from labor unions and a push for reinstatement of those unlawfully terminated. The administration's efforts to reduce federal workforce size have faced legal challenges and public scrutiny.","link":"https://www.cbsnews.com/news/opm-memo-mass-federal-firings/","cat":"politics","positivity":3,"importance":7,"question":"What recent change did the Trump administration make regarding mass firings of federal workers?","answers":[{"text":"They revised the directive to clarify agencies are not required to fire probationary employees.","correct":true},{"text":"They increased the number of employees targeted for termination.","correct":false},{"text":"They implemented a new hiring process for probationary workers.","correct":false},{"text":"They announced a new budget for hiring more federal workers.","correct":false}]},{"title":"What we know about deaths of Gene Hackman and wife Betsy Arakawa","content":"Gene Hackman, the acclaimed actor, and his wife Betsy Arakawa were found dead in their New Mexico home, with investigations ongoing regarding the cause of death. Autopsy results are pending, though initial findings indicate no signs of foul play or carbon monoxide poisoning. The couple's dog was also found deceased, and there were indications of decomposition in their bodies, suggesting they had been dead for several days before discovery. The investigation continues as authorities work to piece together the timeline of events leading to their deaths.","link":"https://www.cbsnews.com/news/gene-hackman-wife-betsy-arakawa-dead-what-we-know/","cat":"culture","positivity":3,"importance":9,"question":"What are the circumstances surrounding the deaths of Gene Hackman and Betsy Arakawa?","answers":[{"text":"They were found dead in their home under unclear circumstances.","correct":true},{"text":"They died in a car accident.","correct":false},{"text":"They were involved in a boating mishap.","correct":false},{"text":"They were found after a fire in their house.","correct":false}]},{"title":"Andy Dunn’s new app Pie uses AI to help you make friends","content":"Andy Dunn, the founder of the fashion retailer Bonobos, has launched a new social app called Pie, aimed at helping people make friends in real life. With $11.5 million raised in Series A funding, Pie currently operates in San Francisco and Chicago, boasting over 130,000 monthly users. The app features an AI-driven tool called Sparked Connections, which uses personality quizzes to match users with others they are likely to connect with at events. This innovative approach addresses the growing concern of loneliness by facilitating meaningful social interactions.","link":"https://techcrunch.com/2025/03/04/andy-dunns-new-app-pie-uses-ai-to-help-you-make-friends/","cat":"tech","positivity":8,"importance":7,"question":"What is the purpose of Andy Dunn's new app Pie?","answers":[{"text":"To help people make friends","correct":true},{"text":"To sell fashion items","correct":false},{"text":"To organize business meetings","correct":false},{"text":"To provide dating services","correct":false},{"text":"To connect users with job opportunities","correct":false}]},{"title":" 'Stuck' NASA astronauts on ISS grilled on Earthly politics as long 9-month mission nears end. 'From my standpoint, politics is not playing into this at all.' ","content":"NASA astronauts Butch Wilmore and Suni Williams are nearing the end of their extended mission aboard the International Space Station (ISS), which was lengthened due to issues with Boeing's Starliner capsule. The astronauts have faced political scrutiny, with claims from figures like Donald Trump and Elon Musk that they were 'stranded' in space for political reasons. However, both astronauts have dismissed these narratives, asserting that they were well-prepared for a longer stay and have not felt any political pressure during their mission. They expressed gratitude for the support of national leaders and stated that their focus remains on human spaceflight rather than politics.","link":"ht
