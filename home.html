tps://www.space.com/space-exploration/human-spaceflight/from-my-standpoint-politics-is-not-playing-into-this-at-all-stuck-nasa-astronauts-on-iss-grilled-on-earthly-politics-as-long-9-month-mission-nears-end","cat":"tech","positivity":8,"importance":7,"question":"What did NASA astronauts Butch Wilmore and Suni Williams say about the political narrative surrounding their extended stay in space?","answers":[{"text":"They stated that politics is not playing into their mission at all.","correct":true},{"text":"They expressed feeling stranded due to political interference.","correct":false},{"text":"They blamed the Biden administration for their extended stay.","correct":false},{"text":"They requested an early return from space due to political pressure.","correct":false}]},{"title":"Polar bears in Canada are on the edge of extinction. Here's what's being done to protect them.","content":"Polar bears in Canada are facing significant threats due to climate change, which is causing their sea ice habitat to diminish. In Churchill, Manitoba, scientists report a drastic decline in the polar bear population, halving since the 1980s, as warming temperatures delay ice formation and alter their hunting patterns. The local community, once reliant on polar bear tourism, is adapting through innovative solutions while grappling with the potential extinction of these iconic animals. Efforts are underway to create a sustainable future for both the bears and the people of Churchill, emphasizing the importance of conservation and community resilience.","link":"https://www.cbsnews.com/news/on-the-edge-polar-bears/","cat":"environment","positivity":5,"importance":9,"question":"What challenges are polar bears in Canada currently facing?","answers":[{"text":"Climate change affecting their sea ice habitat","correct":true},{"text":"Increased hunting pressures","correct":false},{"text":"A rise in human-bear conflicts","correct":false},{"text":"Overpopulation in their habitat","correct":false}]},{"title":"Duke star Cooper Flagg uncertain about future as fans chant 'one more year' in possible final home game","content":"Duke star Cooper Flagg received a standing ovation during what may have been his final home game, as fans chanted 'one more year.' Flagg, who is projected to be the No. 1 pick in the upcoming NBA Draft, expressed uncertainty about his future, stating he is focused on the present and has loved his time at Duke. After a standout performance in a win against Wake Forest, he reflected on his experiences and relationships formed during the season, while Duke coach Jon Scheyer praised both his talent and character.","link":"https://www.foxnews.com/sports/duke-star-cooper-flagg-uncertain-about-future-fans-chant-one-more-year-possible-final-home-game","cat":"sport","positivity":7,"importance":8,"question":"What did Duke fans chant during Cooper Flagg's possible final home game?","answers":[{"text":"one more year","correct":true},{"text":"go to the NBA","correct":false},{"text":"stay with the team","correct":false},{"text":"play another season","correct":false},{"text":"thank you Cooper","correct":false}]},{"title":"Eagles make Saquon Barkley highest-paid running back in NFL history with surprising extension: reports","content":"The Philadelphia Eagles have reportedly signed running back Saquon Barkley to a two-year, $41.2 million extension, making him the highest-paid running back in NFL history. This deal guarantees Barkley $36 million and includes potential escalators worth an additional $15 million. Barkley, who had an impressive season with over 2,000 rushing yards and earned Offensive Player of the Year honors, previously signed a three-year contract worth more than $37.5 million with the Eagles after leaving the New York Giants. His new contract reflects his elite performance and significance to the team's success following their Super Bowl LIX victory.","link":"https://www.foxnews.com/sports/eagles-make-saquon-barkley-highest-paid-running-back-nfl-history-surprising-extension-reports","cat":"sport","positivity":10,"importance":9,"question":"What record did Saquon Barkley set with his new contract extension?","answers":[{"text":"He became the highest-paid running back in NFL history.","correct":true},{"text":"He signed a contract worth over $50 million.","correct":false},{"text":"He became the first player to rush for 3,000 yards in a season.","correct":false},{"text":"He was traded to another team.","correct":false}]},{"title":"Boxing star Amanda Serrano signs lifetime deal with Jake Paul-backed promotion","content":"Boxing star Amanda Serrano has signed a lifetime deal with Jake Paul's promotion company, Most Valuable Promotions (MVP). The agreement allows Serrano to continue her fighting career while advocating for women in combat sports, emphasizing equal pay and respect. Serrano expressed her excitement about building her legacy with MVP and contributing to the future of women's boxing beyond her fighting days. Her partnership with MVP has previously been highlighted as transformative for her career.","link":"https://www.foxnews.com/sports/boxing-star-amanda-serrano-signs-lifetime-deal-jake-paul-backed-promotion","cat":"sport","positivity":9,"importance":8,"question":"What deal did Amanda Serrano sign with Jake Paul's promotion?","answers":[{"text":"A lifetime deal with Most Valuable Promotions","correct":true},{"text":"A one-year contract with a new sponsor","correct":false},{"text":"A deal to fight in Europe exclusively","correct":false},{"text":"A partnership for a reality TV show","correct":false},{"text":"A short-term agreement with a rival promoter","correct":false}]},{"title":"Foundation Capital, an early backer of Solana and Cerebras, raises $600M fund","content":"Foundation Capital has successfully raised a $600 million eleventh flagship fund, marking a significant growth from its previous $500 million fund. The firm, known for its early-stage investments, has maintained a focus on seed-stage companies, contributing to its revival after downsizing its funds in the past. Foundation has been a key early investor in successful startups like Cerebras and Solana, and aims to continue investing in emerging markets in enterprise, AI, fintech, and crypto.","link":"https://techcrunch.com/2025/03/04/foundation-capital-an-early-backer-of-solana-and-cerebras-raises-600m-fund/","cat":"business","positivity":8,"importance":7,"question":"What amount did Foundation Capital raise for its new fund?","answers":[{"text":"$600 million","correct":true},{"text":"$750 million","correct":false},{"text":"$500 million","correct":false},{"text":"$282 million","correct":false},{"text":"$1.4 billion","correct":false}]},{"title":"Supreme Court appears skeptical of Mexico's lawsuit against American gunmakers","content":"The U.S. Supreme Court expressed skepticism regarding Mexico's lawsuit against American gun manufacturers, who are accused of contributing to violence by allowing firearms to be smuggled into the country. Mexico argues that it should be able to sue for damages amounting to $10 billion due to the impact of gun violence fueled by these weapons. However, justices raised concerns about the implications of holding gunmakers liable for the misuse of their products, questioning whether the manufacturers could be seen as the proximate cause of the violence in Mexico. The case underscores the complex legal and economic issues at play, particularly in light of existing protections for gun manufacturers under U.S. law.","link":"https://www.foxnews.com/politics/supreme-court-appears-skeptical-mexico-lawsuit-against-american-gunmakers","cat":"politics","positivity":4,"importance":7,"question":"What is the Supreme Court's stance on Mexico's lawsuit against U.S. gunmakers?","answers":[{"text":"The Supreme Court appears skeptical of the lawsuit.","correct":true},{"text":"The Supreme Court fully supports Mexico's claims.","correct":false},{"text":"The Supreme Court has decided in favor of gun manufacturers.","correct":false},{"text":"The Supreme Court will expedite the lawsuit process.","correct":false}]},{"title":"Warriors' Steve Kerr calls for NBA referees to whistle more traveling violations: 'It's a problem'","content":"Golden State Warriors head coach Steve Kerr has called on NBA officials to enforce traveling violations more consistently, expressing concern over the lack of calls during games. Following a recent game against the Charlotte Hornets where he received a technical foul for arguing a non-call, Kerr noted that many traveling violations go unpunished, stating it affects the game's integrity. He emphasized that proper enforcement of this fundamental rule is crucial for the quality of basketball.","link":"https://www.foxnews.com/sports/warriors-kerr-calls-nba-referees-assess-more-traveling-violations-its-problem","cat":"sport","positivity":6,"importance":7,"question":"What does Steve Kerr want NBA referees to call more often?","answers":[{"text":"Traveling violations","correct":true},{"text":"Fouls on three-point shots","correct":false},{"text":"Technical fouls","correct":false},{"text":"Personal fouls","correct":false},{"text":"Timeouts","correct":false}]},{"title":"Supreme Court ruling makes it harder for EPA to police sewage discharges","content":"The U.S. Supreme Court ruled in a 5-4 decision that the Environmental Protection Agency (EPA) overstepped its authority under the Clean Water Act regarding the regulation of sewage discharges. This ruling, favoring San Francisco, limits the EPA's ability to impose vague water quality maintenance requirements on municipalities. Critics, including the Sierra Club, argue that this decision could hinder the EPA's effectiveness in ensuring safe water quality and complicate the permitting process for discharges, potentially leading to more pollution.","link":"https://www.cbsnews.com/news/supreme-court-epa-san-francisco-sewage-discharge/","cat":"politics","positivity":3,"importance":8,"question":"What was the Supreme Court's ruling regarding the EPA and sewage discharges?","answers":[{"text":"The ruling made it harder for the EPA to regulate sewage discharges.","correct":true},{"text":"The ruling improved the EPA's authority over sewage discharges.","correct":false},{"text":"The ruling allowed the EPA to set less stringent limits on water quality.","correct":false},{"text":"The ruling mandated stricter penalties for sewage discharges.","correct":false}]},{"title":"Federal judge reverses Trump firing of federal employees' appeal board chairwoman","content":"A federal judge has reinstated Cathy Harris, the former chairwoman of the Merit Systems Protection Board (MSPB), after ruling that President Donald Trump did not provide cause for her termination. Harris argued that her firing was illegal and violated federal law, which restricts the reasons for removing MSPB members. The judge, Rudolph Contreras, emphasized the importance of Harris's position and its independence, ordering her to continue serving until the end of her term unless removed for specific legal reasons.","link":"https://www.foxnews.com/politics/federal-judge-reverses-trump-firing-federal-employees-appeal-board-chairwoman","cat":"politics","positivity":7,"importance":8,"question":"What was the outcome of the federal judge's ruling regarding Cathy Harris's termination?","answers":[{"text":"Cathy Harris was reinstated to her position as chairwoman of the MSPB.","correct":true},{"text":"Harris was permanently removed from her position.","correct":false},{"text":"Harris's appeal was denied by the judge.","correct":false},{"text":"The judge ordered an investigation into Trump's actions.","correct":false}]},{"title":"Klarna CEO doubts that other companies will replace Salesforce with AI","content":"Sebastian Siemiatkowski, CEO of Klarna, shared insights on X regarding the company's shift from Salesforce's CRM to its own AI system. He downplayed the notion that other companies would follow suit, stating that he believes Salesforce will remain relevant and that many firms are more likely to consolidate within the SaaS market rather than build their own systems. Siemiatkowski emphasized that Klarna's approach involved internal development rather than simply replacing SaaS with AI, and he clarified concerns over data management and compliance in the fintech sector.","link":"https://techcrunch.com/2025/03/04/klarna-ceo-doubts-that-other-companies-will-replace-salesforce-with-ai/","cat":"business","positivity":7,"importance":6,"question":"What is Klarna's CEO's view on other companies replacing Salesforce with AI?","answers":[{"text":"He doubts other companies will replace Salesforce with AI.","correct":true},{"text":"He believes most companies should follow Klarna's lead.","correct":false},{"text":"He thinks Salesforce will be obsolete soon.","correct":false},{"text":"He advocates for using external SaaS solutions.","correct":false}]},{"title":"Noem says DHS will 'not be deterred' after ICE hit by new leaks ahead of Virginia raid","content":"Homeland Security Secretary Kristi Noem affirmed that the Department of Homeland Security (DHS) will not be deterred by recent leaks regarding an Immigration and Customs Enforcement (ICE) raid planned in Northern Virginia. The leaks, which revealed the timing and details of the operation, have drawn criticism for potentially jeopardizing the safety of ICE agents. Noem emphasized the importance of enforcing immigration laws and hinted at the involvement of the FBI in the leaks, expressing her commitment to holding those responsible accountable.","link":"https://www.foxnews.com/politics/noem-says-dhs-not-deterred-after-ice-hit-new-leaks-ahead-virginia-raid","cat":"politics","positivity":5,"importance":7,"question":"What did Kristi Noem say about leaks affecting ICE raids?","answers":[{"text":"DHS will not be deterred by leaks.","correct":true},{"text":"ICE will postpone all raids.","correct":false},{"text":"Leaks will not affect law enforcement.","correct":false},{"text":"Noem supports the leaks.","correct":false},{"text":"DHS is investigating the leaks.","correct":false}]},{"title":"Amazon is reportedly developing its own AI ‘reasoning’ model","content":"Amazon is reportedly developing an AI model with advanced reasoning capabilities, akin to those of OpenAI's o3-mini and DeepSeek's R1. Expected to launch under the Nova brand by June, this model aims to enhance reliability in answering queries, particularly in math and science. The architecture is planned to be hybrid, allowing for both quick answers and complex reasoning, while also striving to be cost-effective compared to its competitors.","link":"https://techcrunch.com/2025/03/04/amazon-is-reportedly-developing-its-own-ai-reasoning-model/","cat":"tech","positivity":8,"importance":7,"question":"What is Amazon developing related to AI technology?","answers":[{"text":"An AI reasoning model","correct":true},{"text":"A new e-commerce platform","correct":false},{"text":"A social media application","correct":false},{"text":"A cloud storage service","correct":false},{"text":"A video streaming service","correct":false}]},{"title":"Google still limits how Gemini answers political questions","content":"Google's AI chatbot, Gemini, continues to limit its responses to political questions, stating it 'can't help with responses on elections and political figures right now.' This cautious approach sets Google apart from competitors like OpenAI and Meta, which have adjusted their chatbots to engage more freely in political discourse. Despite some improvements in answering specific queries about political figures, Gemini still struggles with providing consistent and accurate information, reflecting Google's conservative stance on handling politically sensitive topics.","link":"https://techcrunch.com/2025/03/04/google-still-limits-how-gemini-answers-political-questions/","cat":"tech","positivity":4,"importance":8,"question":"Why does Google's Gemini limit responses to political questions?","answers":[{"text":"Because Google embraces a more conservative approach to political discourse.","correct":true},{"text":"To avoid criticism from political figures.","correct":false},{"text":"To adhere to government regulations.","correct":false},{"text":"Because it is still in beta testing.","correct":false}]},{"title":"Lawmakers injured as smoke bombs, flares thrown in Serbian parliament","content":"On March 4, 2025, chaos erupted in the Serbian parliament as at least three lawmakers were injured, one seriously, when smoke bombs and flares were thrown during a session. The unrest coincided with a vote on increasing funding for university education, amid allegations from opposition parties that the ruling majority was attempting to pass illegal decisions. The incident reflects ongoing political tensions and protests in Serbia, particularly following a recent tragic infrastructure collapse that has heightened public scrutiny of government corruption.","link":"https://www.cbsnews.com/news/serbia-lawmakers-injured-smoke-bombs-flares-thrown-parliament/","cat":"politics","positivity":2,"importance":8,"question":"What caused the chaos in the Serbian parliament on March 4, 2025?","answers":[{"text":"Smoke bombs and flares were thrown by opposition lawmakers.","correct":true},{"text":"A fire broke out in the parliament building.","correct":false},{"text":"The parliament was attacked by external protestors.","correct":false},{"text":"Lawmakers were engaged in a peaceful debate.","correct":false}]},{"title":"Hackers launder most of Bybit’s stolen crypto worth $1.4B","content":"Hackers responsible for stealing approximately $1.4 billion in cryptocurrency from the Bybit exchange have successfully laundered most of the stolen funds, converting them into Bitcoin. This theft, which involved 401,346 Ethereum, marks the largest crypto heist in history. Experts suggest that the North Korean government may be behind the attack, and the laundering process has demonstrated a high level of operational efficiency, complicating efforts by investigators to trace the funds. Bybit has initiated a bounty program to help recover the stolen assets, offering a total of $140 million for information that leads to freezing the funds.","link":"https://techcrunch.com/2025/03/04/hackers-launder-most-of-bybits-stolen-crypto-worth-1-4-billion/","cat":"tech","positivity":2,"importance":10,"question":"How much cryptocurrency was stolen from Bybit in the recent hack?","answers":[{"text":"$1.4 billion","correct":true},{"text":"$400 million","correct":false},{"text":"$140 million","correct":false},{"text":"$4.3 million","correct":false},{"text":"$2 billion","correct":false}]},{"title":"Pete Rose talks Hall of Fame induction in one of final interviews before death","content":"In one of his final interviews recorded just ten days before his death, baseball legend Pete Rose discussed his hopes for induction into the Hall of Fame, expressing a belief that he might only be recognized posthumously. Rose, who is MLB's all-time hits leader, reflected on his controversial lifetime ban due to gambling, stating he was not bitter about it and emphasized that the Hall of Fame should honor contributions made during a player's life. Rose's remarks come amid discussions of a potential pardon from former President Trump, who criticized MLB for not inducting Rose while he was alive.","link":"https://www.foxnews.com/sports/pete-rose-talks-hall-fame-induction-one-final-interviews-before-death","cat":"sport","positivity":6,"importance":8,"question":"What did Pete Rose express about his Hall of Fame chances in his final interview?","answers":[{"text":"He hopes to be inducted posthumously.","correct":true},{"text":"He is confident he will be inducted soon.","correct":false},{"text":"He believes he will never be inducted.","correct":false},{"text":"He doesn't care about the Hall of Fame.","correct":false}]},{"title":"Can teaching employees poker skills help businesses thrive?","content":"Jo Living has introduced poker workshops in the workplace to enhance employees' strategic thinking and communication skills. Her company, Aces High, focuses on empowering employees, particularly women, by teaching them skills that are transferable from poker to business situations, such as negotiation and decision-making. Companies like Stepping Stone Media have embraced this innovative approach, finding it beneficial for employee confidence and performance at work.","link":"https://www.cbsnews.com/news/poker-skills-taught-in-workplace-to-help-businesses-thrive/","cat":"business","positivity":8,"importance":7,"question":"Can teaching poker skills to employees improve their work performance?","answers":[{"text":"Yes, it can enhance strategic thinking and communication skills.","correct":true},{"text":"No, it has no impact on work performance.","correct":false},{"text":"Only for experienced poker players.","correct":false},{"text":"It depends on the company culture.","correct":false}]},{"title":"OpenAI chairman Bret Taylor lays out the bull case for AI agents","content":"During a fireside chat at the Mobile World Congress, OpenAI chairman Bret Taylor discussed the potential of AI agents, emphasizing their advanced capabilities compared to traditional chatbots. He highlighted how these AI agents can enhance customer service by being multilingual and providing instant support, which he believes will revolutionize customer interactions and improve overall consumer experiences. Taylor also addressed the responsibilities of technology creators to manage the job displacement caused by AI, stressing the need for public-private partnerships for effective reskilling as the technology evolves.","link":"https://techcrunch.com/2025/03/04/openai-chairman-bret-taylor-lays-out-the-bull-case-for-ai-agents/","cat":"tech","positivity":8,"importance":9,"question":"What is Bret Taylor's view on the future significance of AI agents for companies?","answers":[{"text":"AI agents will be as significant as websites or mobile apps for companies.","correct":true},{"text":"AI agents will completely replace human workers in customer service.","correct":false},{"text":"AI agents will only be useful in specific industries.","correct":false},{"text":"AI agents will not impact customer interactions significantly.","correct":false}]},{"title":"TechCrunch Sessions: AI speaker applications close March 7, submit yours today","content":"TechCrunch Sessions: AI is set to take place on June 5, and applications for speakers are open until March 7, 2025. The event invites members of the AI community to propose topics for breakout sessions, which will be voted on by the TechCrunch audience. Selected speakers will have the opportunity to lead discussions, engage with attendees, and network with industry leaders. This is a chance for innovators to showcase their ideas and contribute to important conversations in the AI field.","link":"https://techcrunch.com/2025/03/04/techcrunch-sessions-ai-speaker-applications-close-march-7-submit-yours-today/","cat":"tech","positivity":8,"importance":7,"question":"How can you apply to be a speaker at TechCrunch Sessions: AI?","answers":[{"text":"By submitting your topic before March 7, 2025.","correct":true},{"text":"By attending the event without an application.","correct":false},{"text":"By contacting TechCrunch directly for an invitation.","correct":false},{"text":"By presenting a completed project at the event.","correct":false}]},{"title":"Zelenskyy says \"time to make things right\" after tense meeting with Trump","content":"Ukrainian President Volodymyr Zelenskyy expressed a desire for peace negotiations with Russia and emphasized the need to improve relations with the United States following a tense meeting with President Trump. After the U.S. administration announced a pause in military aid to Ukraine, Zelenskyy stated that Ukraine is ready to collaborate under Trump's leadership to achieve lasting peace. He outlined initial steps for a ceasefire and reiterated gratitude for U.S. support in Ukraine's fight against Russian aggression, while also signaling readiness to sign agreements on rare earth minerals with the U.S.","link":"https://www.cbsnews.com/news/ukraine-trump-zelenskyy-reaction-russia-war/","cat":"politics","positivity":6,"importance":9,"question":"What did Zelenskyy say after his meeting with Trump regarding U.S.-Ukraine relations?","answers":[{"text":"Zelenskyy said it was time to make things right with the U.S.","correct":true},{"text":"Zelenskyy refused to negotiate with Trump.","correct":false},{"text":"Zelenskyy wants to end all ties with the U.S.","correct":false},{"text":"Zelenskyy said he is not interested in peace negotiations.","correct":false}]},{"title":" See Earth shine like a Blue Marble in this stunning photo by Japan's private Resilience moon lander ","content":"Japan's private lunar lander, Resilience, has successfully captured stunning images of Earth while preparing for its upcoming moon landing. The spacecraft, built by ispace, is set to touch down on June 5, 2025, near Mare Frigoris after a successful flyby of the moon on February 15. Resilience has already achieved five of its ten mission milestones and aims to deploy a microrover named Tenacious to conduct exploratory tasks after landing.","link":"https://www.space.com/the-universe/moon/see-earth-as-a-blue-marble-in-this-stunning-photo-by-japans-private-resiliance-moon-lander","cat":"tech","positivity":9,"importance":8,"question":"What major milestone is Japan's Resilience moon lander approaching?","answers":[{"text":"A lunar landing on June 5, 2025","correct":true},{"text":"A launch from Earth","correct":false},{"text":"A rendezvous with Mars","correct":false},{"text":"A return trip to Earth","correct":false}]},{"title":" Dark Skys Skyview Pocket Planetarium review ","content":"The Dark Skys Skyview Pocket Planetarium is a compact and portable device designed to project Northern Hemisphere constellations onto surfaces. Weighing just 0.5 ounces, it features a rechargeable battery and a simple control system for rotation. While it effectively serves its purpose, the review notes a lack of additional educational materials and customization options, which could enhance the user experience, especially for children. Priced around $50, it may be seen as expensive given its limited functionality compared to other star projectors on the market.","link":"https://www.space.com/stargazing/astronomy-kit/dark-skys-skyview-pocket-planetarium-review","cat":"tech","positivity":7,"importance":5,"question":"What is the main feature of the Dark Skys Skyview Pocket Planetarium?","answers":[{"text":"It projects Northern Hemisphere constellations.","correct":true},{"text":"It plays music.","correct":false},{"text":"It offers a color changing feature.","correct":false},{"text":"It has a built-in speaker.","correct":false},{"text":"It can connect to an app.","correct":false}]},{"title":"Google’s March Pixel Drop adds AI-powered scam detection and live location sharing with friends","content":"Google has announced its March Pixel Drop, introducing several new features for Pixel phones and other Android devices. The update includes AI-powered scam detection for messages and calls, allowing users to receive real-time warnings about potential scams. Additionally, it offers live location sharing through the Find My Devices app and various enhancements to the screenshot and camera functionalities. Other notable updates include menstrual tracking for the Pixel Watch 3 and better step tracking across all Pixel Watch models.","link":"https://techcrunch.com/2025/03/04/googles-march-pixel-drop-has-ai-powered-scam-detection-and-live-location-sharing-with-friends/","cat":"tech","positivity":8,"importance":7,"question":"What new features were added in Google's March Pixel Drop?","answers":[{"text":"AI-powered scam detection and live location sharing","correct":true},{"text":"Improved battery life and camera enhancements","correct":false},{"text":"New wallpapers and ringtone options","correct":false},{"text":"Launch of a new Pixel model","correct":false},{"text":"Enhanced gaming features for Android devices","correct":false}]},{"title":"World's largest and oldest iceberg runs aground near remote penguin island","content":"The world's largest and oldest iceberg, A23a, has run aground near South Georgia, an island in the South Atlantic known for its wildlife. Originally dislodged from Antarctica in 1986, A23a is larger than Rhode Island and has lost significant mass during its journey. While the iceberg's grounding poses potential risks to shipping and fisheries, it may also benefit the local ecosystem by releasing nutrients into the water. Researchers are monitoring the iceberg closely as climate change accelerates the melting of ice shelves, which could have broader implications for ocean circulation and sea-level rise.","link":"https://www.cbsnews.com/news/iceberg-a23a-south-georgia-island/","cat":"environment","positivity":6,"importance":8,"question":"What recent event occurred with the world's largest iceberg A23a?","answers":[{"text":"It ran aground near South Georgia.","correct":true},{"text":"It melted completely in the ocean.","correct":false},{"text":"It collided with a ship.","correct":false},{"text":"It was relocated to Antarctica.","correct":false}]},{"title":"Automattic CEO Matt Mullenweg talks succession — ‘I don’t want to pass it to a committee’","content":"Matt Mullenweg, the CEO of Automattic and co-founder of WordPress, has discussed his succession planning amidst rising calls for him to step down due to ongoing legal disputes with WP Engine. He expressed a desire to pass leadership not to a committee, but to a capable successor who can continue to support the WordPress community. Mullenweg emphasized the importance of individual stewardship over collective governance, drawing parallels between his role and that of a mayor, accountable to users and contributors. He also highlighted the successful model of combining for-profit and open-source initiatives in fostering WordPress's growth.","link":"https://techcrunch.com/2025/03/04/automattic-ceo-matt-mullenweg-talks-succession-i-dont-want-to-pass-it-to-a-committee/","cat":"tech","positivity":7,"importance":8,"question":"What does Matt Mullenweg prefer for his succession plan at Automattic?","answers":[{"text":"He wants to pass it to another CEO rather than a committee.","correct":true},{"text":"He plans to step down immediately.","correct":false},{"text":"He prefers to pass it to a board of directors.","correct":false},{"text":"He will let the community choose his successor.","correct":false}]},{"title":"Cohere claims its new Aya Vision AI model is best-in-class","content":"Cohere has launched its new Aya Vision AI model, which the company claims is best-in-class for multimodal tasks. Aya Vision can perform various functions such as writing image captions, answering questions about photos, and translating text across 23 languages. The model comes in two versions, with the more advanced Aya Vision 32B outperforming larger competitors on visual understanding benchmarks. Additionally, Cohere has introduced a new evaluation suite, AyaVisionBench, to better assess AI models' capabilities in vision-language tasks.","link":"https://techcrunch.com/2025/03/04/cohere-claims-its-new-aya-vision-ai-model-is-best-in-class/","cat":"tech","positivity":8,"importance":7,"question":"What is the main feature of Cohere's new Aya Vision AI model?","answers":[{"text":"It performs multimodal tasks like image captioning and translation.","correct":true},{"text":"It exclusively focuses on text processing.","correct":false},{"text":"It is only available for commercial use.","correct":false},{"text":"It is designed for gaming applications.","correct":false}]},{"title":"Ione Skye confronts past relationships, famous father in new memoir","content":"Ione Skye's new memoir, \"Say Everything,\" delves into her Hollywood experiences, including relationships and her famous father, Donovan Leitch. The actress reflects on her tumultuous past, including her early romance with Anthony Kiedis and her marriage to Adam Horovitz, as well as the impact of her father's absence. Skye candidly discusses her struggles with grief and loss, revealing how these experiences shaped her life and career. Ultimately, she considers writing the memoir an act of self-forgiveness and a path to healing.","link":"https://www.cbsnews.com/news/ione-skye-past-relationships-memoir-anthony-kiedis-adam-horovitz/","cat":"culture","positivity":8,"importance":7,"question":"What personal experiences does Ione Skye reflect on in her memoir?","answers":[{"text":"Her relationships and the absence of her father","correct":true},{"text":"Her career achievements in Hollywood","correct":false},{"text":"Her experiences with motherhood","correct":false},{"text":"Her friendships with other celebrities","correct":false},{"text":"Her views on current social issues","correct":false}]},{"title":"Pope Francis suffers \"acute respiratory failure,\" Vatican says","content":"Pope Francis has experienced \"two episodes of acute respiratory failure\" and required the use of a mask and ventilator to assist his breathing overnight, as reported by the Vatican. The 88-year-old pontiff has been hospitalized for over two weeks amid ongoing health concerns. His condition continues to be monitored closely by medical staff at the hospital.","link":"https://www.cbsnews.com/video/pope-francis-suffers-acute-respiratory-failure-vatican-says/","cat":"politics","positivity":3,"importance":9,"question":"What health issue did Pope Francis recently experience?","answers":[{"text":"Acute respiratory failure","correct":true},{"text":"Heart attack","correct":false},{"text":"Stroke","correct":false},{"text":"Pneumonia","correct":false},{"text":"Diabetes","correct":false}]},{"title":"Employee screening data breach exposes 3.3 million records","content":"DISA Global Solutions, an employee screening provider, has reported a significant data breach affecting over 3.3 million individuals. The breach, which went undetected for more than two months, exposed sensitive personal information including Social Security numbers, financial account details, and employment histories. The company did not disclose the breach until nearly a year later, raising concerns about its cybersecurity measures. Affected individuals are at heightened risk of identity theft and fraud, prompting DISA to offer a year of credit monitoring services.","link":"https://www.foxnews.com/tech/employee-screening-data-breach-exposes-3-3-million-records","cat":"tech","positivity":2,"importance":9,"question":"What company was involved in the recent data breach affecting 3.3 million records?","answers":[{"text":"DISA Global Solutions","correct":true},{"text":"Experian","correct":false},{"text":"Equifax","correct":false},{"text":"TransUnion","correct":false},{"text":"Credit Karma","correct":false}]},{"title":"Mice genetically engineered to resemble extinct woolly mammoth","content":"Scientists at Colossal Biosciences have genetically engineered mice with long, thick, woolly hair to mimic the appearance of the extinct woolly mammoth. This breakthrough involves editing seven genes in mouse embryos, aiming to study traits associated with cold tolerance. While the project has garnered attention for its innovative use of gene editing technologies, experts express skepticism about the feasibility and ethical implications of de-extinction efforts, emphasizing that altering mice does not equate to reviving ancient species.","link":"https://www.cbsnews.com/news/mice-genetically-engineered-thick-hair-extinct-woolly-mammoth/","cat":"tech","positivity":7,"importance":8,"question":"What recent advancement have scientists made in genetically engineered mice?","answers":[{"text":"They created mice resembling woolly mammoths.","correct":true},{"text":"They made mice glow in the dark.","correct":false},{"text":"They engineered mice to fly.","correct":false},{"text":"They developed mice with super strength.","correct":false}]},{"title":"Dolly Parton says Carl Dean, her husband of 60 years, has died","content":"Dolly Parton announced the death of her husband, Carl Dean, at the age of 82, in Nashville, Tennessee. The couple was married for over 60 years and shared a deep love for one another, as Parton expressed in her heartfelt statement. Dean, who maintained a low profile throughout Parton's illustrious career, passed away on Monday and will be laid to rest in a private ceremony attended by immediate family. The couple met in 1964 and married two years later, without having any children together.","link":"https://www.cbsnews.com/news/carl-dean-dolly-parton-husband-dies-at-82/","cat":"lifestyle","positivity":2,"importance":8,"question":"What did Dolly Parton announce about her husband Carl Dean?","answers":[{"text":"Carl Dean has died at the age of 82.","correct":true},{"text":"Carl Dean won an award for his business.","correct":false},{"text":"Carl Dean is releasing a new album.","correct":false},{"text":"Carl Dean is moving to Nashville.","correct":false}]},{"title":" India's Aditya-L1 solar probe watches powerful flare erupt from the sun ","content":"India's Aditya-L1 solar probe has successfully captured a powerful solar flare, classified as X6.3, during its initial research phase. The flare was observed from a distance of about 1 million miles from Earth, providing valuable data about solar activities that impact space weather. The Solar Ultraviolet Imaging Telescope (SUIT) aboard Aditya-L1 detected unprecedented brightening in the sun's lower atmosphere, helping scientists understand the energy propagation through the sun's layers. This achievement marks a significant milestone for India's first sun-studying spacecraft, enhancing our knowledge of solar phenomena.","link":"https://www.space.com/the-universe/sun/indias-aditya-l1-solar-probe-watches-powerful-flare-erupt-from-the-sun","cat":"tech","positivity":9,"importance":8,"question":"What significant event did India's Aditya-L1 solar probe recently observe?","answers":[{"text":"A powerful solar flare","correct":true},{"text":"A lunar eclipse","correct":false},{"text":"A comet passing Earth","correct":false},{"text":"A meteor shower","correct":false},{"text":"An asteroid impact","correct":false}]},{"title":"Measles prevention and protection critical under HHS Secretary RFK Jr.: contributor","content":"Amid a measles outbreak in Texas and other states, health experts, including Dr. Marc Siegel, stress the importance of vaccination for community immunity. HHS Secretary RFK Jr. is expected to discuss strategies for increasing vaccination rates, which currently sit below the necessary level for herd immunity. With 164 reported cases across multiple states, the urgency for effective public health measures is clear, especially given that most cases are among unvaccinated school-aged children.","link":"https://www.foxnews.com/health/measles-prevention-protection-critical-under-hhs-secretary-rfk-jr-contributor","cat":"health","positivity":7,"importance":8,"question":"What is being emphasized by health experts in response to the measles outbreak?","answers":[{"text":"Vaccination for community immunity","correct":true},{"text":"Isolation of infected individuals","correct":false},{"text":"Travel restrictions in affected areas","correct":false},{"text":"Public awareness campaigns","correct":false},{"text":"Increased funding for health services","correct":false}]},{"title":"EU unveils $840 billion \"ReArm Europe\" plan to boost defense spending","content":"The European Union has announced a significant $840 billion \"ReArm Europe\" defense initiative aimed at enhancing military capabilities across member states. This decision follows President Trump's abrupt suspension of all U.S. military aid to Ukraine, prompting concerns among European leaders about security in the region. The plan includes measures to allow countries to increase defense spending without triggering EU budget rules, alongside provisions for joint procurement to bolster support for Ukraine against Russian aggression.","link":"https://www.cbsnews.com/news/ukraine-russia-war-trump-eu-defense-investment-rearm-europe-plan/","cat":"politics","positivity":6,"importance":9,"question":"What is the purpose of the EU's new $840 billion defense initiative?","answers":[{"text":"To boost military spending and enhance defense capabilities across Europe.","correct":true},{"text":"To provide humanitarian aid to Ukraine.","correct":false},{"text":"To reduce taxes on military spending in member states.","correct":false},{"text":"To negotiate peace talks with Russia.","correct":false}]},{"title":"James Harrison, record-breaking blood donor \"with the golden arm,\" dies at 88","content":"James Harrison, an Australian blood plasma donor known for saving 2.4 million babies, has passed away at the age of 88. His plasma contained a rare antibody called anti-D, which helps protect unborn babies from hemolytic disease of the newborn. Over his lifetime, he made 1,173 donations, earning him the nickname 'Man with the Golden Arm.' Tributes from the Australian Red Cross Lifeblood highlighted his remarkable generosity and the impact of his contributions to maternal and infant health.","link":"https://www.cbsnews.com/news/james-harrison-blood-plasma-donations-2-4-million-babies-dead-88/","cat":"lifestyle","positivity":8,"importance":9,"question":"What was James Harrison known for during his lifetime?","answers":[{"text":"Saving millions of babies through blood plasma donations","correct":true},{"text":"Being a famous actor","correct":false},{"text":"Winning a Nobel Prize","correct":false},{"text":"Running a successful business","correct":false},{"text":"Inventing a medical device","correct":false}]},{"title":"Journalist killed in Mexico, at least the 3rd such murder this year","content":"Another journalist was killed in Mexico, identified as Kristian Zavala, in the central state of Guanajuato, a region plagued by violence due to drug cartel conflicts. This marks at least the third murder of a media worker in the country this year, raising concerns about safety for journalists. The U.S.-based Committee to Protect Journalists has called for a thorough investigation into the killing, which highlights the ongoing danger journalists face in Mexico, often linked to organized crime.","link":"https://www.cbsnews.com/news/journalist-killed-mexico-how-the-murders-are-counted/","cat":"crime","positivity":1,"importance":9,"question":"What happened to journalist Kristian Zavala in Mexico?","answers":[{"text":"He was killed in Guanajuato.","correct":true},{"text":"He won an award for his reporting.","correct":false},{"text":"He moved to another country.","correct":false},{"text":"He was kidnapped and released.","correct":false}]},{"title":"Order sunlight whenever and wherever you want on demand","content":"Reflect Orbital, a startup led by Tristan Semmelhack and Ben Nowack, is pioneering technology that allows sunlight to be beamed to Earth on demand using a constellation of mirrors in space. This innovative approach aims to enhance solar power generation by redirecting sunlight to solar farms after dark, potentially transforming urban lighting and emergency services. With substantial funding and plans to deploy satellites, Reflect Orbital envisions a future where customers can order sunlight by GPS coordinates, marking a significant advancement in renewable energy solutions.","link":"https://www.foxnews.com/tech/order-sunlight-whenever-wherever-you-want-demand","cat":"tech","positivity":9,"importance":8,"question":"What is Reflect Orbital developing to provide sunlight on demand?","answers":[{"text":"A constellation of mirrors in space","correct":true},{"text":"A new type of solar panel","correct":false},{"text":"A battery storage system","correct":false},{"text":"An advanced solar farm design","correct":false},{"text":"A solar-powered drone","correct":false}]},{"title":" Geysers on Saturn's moon Enceladus may not come from its underground ocean ","content":"Recent research suggests that the geysers on Saturn's moon Enceladus may not originate from a hidden underground ocean as previously thought. Instead, researchers propose that the plumes could derive from melted surface ice, specifically from a 'mushy zone' within the moon's icy shell. This new theory challenges the long-held belief that the geysers are directly linked to a vast subsurface ocean, potentially impacting the moon's viability for hosting life.","link":"https://www.space.com/the-universe/saturn/geysers-on-saturns-moon-enceladus-may-not-come-from-its-underground-ocean","cat":"others","positivity":5,"importance":8,"question":"What new theory explains the source of geysers on Enceladus?","answers":[{"text":"They may come from melted surface ice instead of an underground ocean.","correct":true},{"text":"They come from a vast underground ocean.","correct":false},{"text":"They are caused by volcanic activity.","correct":false},{"text":"They are due to external impacts from asteroids.","correct":false}]},{"title":" Aurora alert: Incoming solar storm could spark northern lights as far south as New York tonight ","content":"A solar storm is expected to hit Earth tonight, potentially allowing observers to see the northern lights as far south as New York and Idaho. This is due to a coronal mass ejection (CME) from a solar blast that occurred on March 1. The NOAA's Space Weather Prediction Center forecasts G1-class geomagnetic storm conditions, with possibilities of stronger G2 conditions, enhancing the chances of auroras. The peak activity is anticipated between 7:00 p.m. and 10:00 p.m. EST, so skywatchers should find dark locations away from city lights to catch a glimpse of this natural phenomenon.","link":"https://www.space.com/aurora-alert-northern-lights-new-york-tonight-geomagnetic-storm-march-2025","cat":"lifestyle","positivity":8,"importance":7,"question":"What is expected to happen tonight due to the incoming solar storm?","answers":[{"text":"Northern lights may be visible as far south as New York.","correct":true},{"text":"A major earthquake will occur across the U.S.","correct":false},{"text":"Heavy rainfall is expected in New York.","correct":false},{"text":"A meteor shower will light up the sky.","correct":false}]},{"title":" SpaceX, NASA to launch 1st mission to study aurora 'electrojets' in Earth's atmosphere ","content":"NASA, in collaboration with SpaceX, is set to launch the EZIE (Electrojet Zeeman Imaging Explorer) mission, the first dedicated to studying auroral electrojets in Earth's atmosphere. This mission will deploy three cubesats to track these intense electric currents, which can disrupt power systems and affect satellite operations. Utilizing a novel measurement technique called Zeeman splitting, the satellites will monitor magnetic fields created by these electrojets, with the goal of better understanding their structure and impact. The launch is planned for March during a period of heightened solar activity, which influences the electrojets' behavior.","link":"https://www.space.com/stargazing/aurora-borealis/spacex-nasa-to-launch-1st-mission-to-study-aurora-electrojets-in-earths-atmosphere","cat":"tech","positivity":8,"importance":9,"question":"What is the primary goal of NASA's EZIE mission?","answers":[{"text":"To study auroral electrojets in Earth's atmosphere","correct":true},{"text":"To launch new satellites for space exploration","correct":false},{"text":"To develop new technologies for electric power","correct":false},{"text":"To monitor solar activity and its effects on Earth","correct":false}]},{"title":"Make America Healthy Again: Timeline of the MAHA movement","content":"The Make America Healthy Again (MAHA) movement, initiated by HHS Secretary Robert F. Kennedy Jr., aims to enhance public health in the U.S. through improved nutrition, reduced toxins, and addressing chronic diseases. Since its launch in July 2024, the movement has gained significant support from various figures, including President Donald Trump and social media influencers. Key milestones include the establishment of the MAHA Caucus and recent FDA actions against certain food additives, reflecting a growing commitment to health reforms in America.","link":"https://www.foxnews.com/health/make-america-healthy-again-timeline-maha-movement","cat":"lifestyle","positivity":8,"importance":7,"question":"What is the goal of the Make America Healthy Again movement?","answers":[{"text":"To improve public health and nutrition in the U.S.","correct":true},{"text":"To reduce taxes for healthcare services.","correct":false},{"text":"To promote fast food consumption.","correct":false},{"text":"To increase technology use in healthcare.","correct":false}]},{"title":"Popular travel destination breaks annual tourism record, sets new goal of 60M visitors","content":"Japan has set a new tourism record with nearly 36 million visitors in 2024, including almost 3 million Americans. Following this success, Japanese officials announced a goal to welcome 60 million tourists by 2030, emphasizing the need for infrastructure investments to accommodate the influx. Concerns about overtourism are being addressed, with discussions on implementing tourism taxes to improve facilities for visitors.","link":"https://www.foxnews.com/travel/popular-travel-destination-breaks-annual-tourism-record-sets-new-goal-60m-visitors","cat":"lifestyle","positivity":9,"importance":8,"question":"What is Japan's tourism goal for 2030?","answers":[{"text":"60 million visitors","correct":true},{"text":"36 million visitors","correct":false},{"text":"3 million Americans","correct":false},{"text":"30 million visitors","correct":false}]},{"title":"3/3: CBS Evening News Plus","content":"In the latest CBS Evening News Plus, NATO leaders convene for an emergency meeting following a contentious meeting between Trump and Zelenskyy. The episode also features a Reporter's Notebook segment highlighting the significance of reading in an increasingly tech-focused society. These discussions reflect the current challenges in global politics and the cultural shift towards technology in daily life.","link":"https://www.cbsnews.com/video/030325-cbs-evening-news-plus/","cat":"politics","positivity":6,"importance":7,"question":"What was discussed in the latest CBS Evening News Plus?","answers":[{"text":"NATO leaders' emergency meeting after Trump-Zelenskyy meeting","correct":true},{"text":"The benefits of social media for youth","correct":false},{"text":"Recent advancements in renewable energy","correct":false},{"text":"The impact of AI in healthcare","correct":false},{"text":"New fitness trends for 2025","correct":false}]}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "business":
        case "politics":
        case "tech":
        case "sport":
        case "culture":
        case "lifestyle":
          return newsData.filter(item => item.cat === currentFilter);
        case "others":
          return newsData.filter(item => 
            !['business', 'politics', 'tech', 'sport', 'culture', 'lifestyle'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
</body>
</html>
